Nakon stranačkih izbora novi ministar gospodarstva Nezadovoljan ministrima koje mora kontrolirati preko savjetnika umjesto da bespogovorno odgovaraju samo njemu, premijer Plenković priprema novu promjenu u Vladi, a izvori otkrivaju da bi ministra Ćorića, koji je obilježen aferom Vjetroelektrane, mogao zamijeniti nesuđenim gradonačelnikom Davorom Filipovićem Filipović je dio mlade ekipe u kojoj je i Aladrović i na koju Plenković računa &amp;lt; Piše: Dražen KRAJCAR Problemi kadrovske naravi nerijetko pritišću premijera Andreja Plenkovića, čak i onda kada ima dobre namjere poput one s pomlađivanjem stranke. Ti isti kadrovski problemi Plenkovića su pritiskali i prošlog ljeta, kada je kao pobjednik parlamentarnih izbora dobio mogućnost oformiti svoju novu vladu. Da se kojim slučajem pitalo samo Plenkovića, u Vladi bi mu danas sjedili mladi ljudi, bez mrlja u karijeri, ali i stručnjaci poput ministrice turizma Nikoline Brnjac koja slovi kao Plenkovićev kadar. Kako njegovih kadrova nije bilo dovoljno, tako je Plenković i novu vladu premrežio raznim suspektnim kadrovima koji nemajunjegovo povjerenje. Dobar dio ministara funkcionira pod nadzorom tajnih savjetnika koje je postavio osobno Plenković. To su ljudi kojima premijer vjeruje i preko kojih nastoji pod kontrolom držati neke od najkompleksnijih resora, u kojima ministri negoduju tvrdeći kako nemaju dovoljno slobode za provedbu reformi jer im za vratom, preko svojih ljudi, puše Plenković koji ništa ne prepušta slučaju. Zna Plenković vrlo dobro s kakvim tipovima igra svoju ozbiljnu, pa i pomalo opasnu, političku igru, jer je, uostalom, i njegova prethodna vlada više puta potresena odlascima ministara koji su ispraćani aferama. Nije od afera cijepljena ni njegova nova vlada, no njihova je sreća u tome što dobar dio započetih istraga nij e odrađen do kraja. Tako se, recimo, još ne zna tko je stajao iza afere Vjetroelektrane i mreže koju je godinama plela bivša državna tajnica i nekadašnja kninska gradonačelnica Josipa Rimac, koja je netragom nestala iz javnosti nakon što je ispraćena iz Remetinca. Mladi lav Doznalo se u međuvremenu daje s Josipom Rimac i hercegovačkim poduzetnikom Miljenkom Bašićem šurovala bivša ministrica Gabrijela Žalac, s Bašićem je sastančio i Zdravko Marić, spominjao se tu i aktualni ministar Horvat, ali i ministar gospodarstva Tomislav ĆoSvi su mu se smijali, a on je znao što radi (i sto mu ne, čije se ime provuklo i kroz aferu Janaf. Svjestan prošlih, zataškanih i primirenih afera, ali i otvoren za neke nove, Plenković se postupno distancirao od svih svojih ministara, nerijetko ističući daje svatko odgovoran za svoja djela. Od Corića se odmaknuo kada je ministar rekao kako je svoju karijeru izgradio uz Plenkovića. NaoprezujepremijerisHorvatom, ali i s ministricom poljoprivrede Marijom Vučković kojoj nije pretjerano naklonjen. Tu je i nespretni Vili Beroš koji bi vrlo vjerojatno već bio bivši ministar zdravstva da ga Plenković ima kime zamijeniti. Na lokalnim je izborima jedna od najvažnijih Plenkovićevih karika bio Davor Filipović, mladi HDZovac i gradski skupštinar kojega je Premijer se snažno distancirao od ministra Ćorića nakon nekoliko afera stranka poslala u utrku za zagrebačkoga gradonačelnika, koja je neslavno završila. Štoviše, umjesto njega, u drugom se krugu s Tomislavom f Tomaševićem našao najljući Plenkovićev konkurent Miroslav Skoro. Međutim, premijer za taj rasplet događaja ne krivi Filipovića, svjestan je kako je on osobno najveći dio kampanje iznio na svojim plećima, a svjestan je i kako je kampanja odrađena prilično traljavo. Nije učinjeno gotovo ništa što bi Filipoviću osiguralo respektabilniji rezultat, a premda se vjerovalo da će nakon debakla u Zagrebu ovaj mladić i stručnjak za financije biti gurnut na političke margine, po HDZ-u se priča da Plenkovićjoš računana svojegmladog lava, kojega je kitio epitetima tijekom kampanj e za lokalne izbore ističući kako je Filipović najbolje što stranka ima. Najbolji kojeg stranka ima po političkim se kuloarima spominje kao mogući ministar gospodarstva ili znanosti, no teškojepovjerovatidabi Plenković u bilo kojem scenarijubio spreman odreći se svojegprijatelja Radovana Fuchsa. Zato mnogi vjeruju da bi Filipoviću bilo znatno lakše dogurati do gospodarskog resora i zamijeniti Ćorića, čijim su radom nezadovoljni u njegovu resoru, ali i u Aladrovićevu ministarstvu rada u kojem tvrde kako svako malo odrađuju Ćorićev dio posla jer on izazovima koji su ga snašli usred koronakrize nije dorastao. Hakl s veleposlanikom Teško je povjerovati da bi Filipović na ovaj način mogao ući u Vladu, no ne treba zaboraviti na konstantnu Plenkovićevu težnju zapomlađivanjem stranke i Vlade. On je taj koji na svim poljima kontinuirano daje priliku mladim ljudima i svojim kadrovima, stoje, uostalom, vidljivo baš iz Aladrovićeva primjera, ili pak iz primjera mladog ministra pravosuđa Ivana Malenice. Dvojac je to na koji se Plenković i više nego ozbiljno oslanja, a da nije daleko od istine, potvrđuju i glasine iz Vlade prema kojima se Aladrovića, uz Zdravka Marica, smatra jednim od najsposobnijih i najkompetentnijih ministara Lokalni izbori Filipoviću su poslužili kao poluga za političko sazrijevanje. On je u HDZ-u posljednjih sedam godin i, a uz rad u Skupštini, ta mu je kandidatura prvo ozbiljnije političko iskustvo. I danas tako Filipović dobro kotira među članstvom koje je dobrim dijelom postalo svjesno situacije u kojoj su se i on i Plenković našli uoči obj ave kandidature - šef HDZ-a jednostavno nije imao nikoga konkretnog s kime je mogao konkurirati na lokalnim izborima i ugroziti Bandića i Tomaševića pa je Filipović iskočio kao najbolje stoje strankau tom trenutku u Zagrebu mogla ponuditi. Ne treba zanemariti ni to daje Filipović košarkaš kojije jedanput tjedno haklao i s bivšim američkim veleposlanikom Robertom Kohorstom preko kojega je sasvim sigurno stekao poznanstva koja bi mu i za njegov dugoročni politički status mogla biti od koristi. Izgledno je, dakle, da na ovog dečka premijer Andrej Plenkovićjoš računa, i to prilično ozbiljno. Filipović se privremeno pritajio znajući daje na čekanju. Vrijeme bi u svakom slučaju trebalo ići u njegovu korist jer bi ono u zaborav trebalo odnijeti gafove sa zagrebačkih izbora, a paralelno s time Davoru Filipoviću otvoriti vrata nekog ozbiljnijeg političkog angažmana na koji ga Plenković priprema kao jednoga od najvećih oslonaca u pomlađivanju svoje stranke, što je projekt koji u Zagrebu provodi i Mislav Herman. Plenković na svoje mlade lavove računa, no upitno je koliko na njih računaju HDZ-ovi kapitalci i stranački doajeni koji će i na ovim ponovljenim izborima sasvim sigurno poduzimati sve što je u njihovoj moći kako bi se održali na pozicijama. Ta poduzimanj a naj ava su svojevrsnih sukoba i previranja u vladajućoj stranci, a sve to moglo bi se odraziti i na premijera pred kojim stoji dugo, toplo i neizvjesno ljeto nakon kojega bi mogle uslijediti iznenađujuće promjene na političkoj sceni i u vladajućim redovima u kojima nikada nije dosadno.
Najbolji kojeg stranka imapo političkim sekuloarima spominje kao mogući ministargospodarstva ili znanosti, no teško jepovjerovati da bi Plenković u bilo kojemscenariju bio spreman odreći se svojegprijatelja Radovana Fuchsa &lt;/td&gt;

Umjesto Beroša, Ćorića i Vučković dolaze kontroverzni liječnik Ćorušić, smiješni Filipović i nepoznati Majdak
Premijer je svjestan da dio njegova tima nije dorastao Piše: Iva MEĐUGORAC Prošlu Vladu premijera Andreja Plenkovića obilježili su odlasci brojnih ministara. Dio njih pao je pod utegom vlastitih afera, dok se s drugim dijelom ministara šef HDZ-a oprostio u svojoj čuvenoj rekonstrukciji Vlade. Nakon toga uslijedili su parlamentarni izbori na kojima je Plenkovićeva stranka izdominirala, a toje pakpremijeru dalo vjetar u leđa pa je svoju novu Vladu formirao po vlastitom ukusu, preferencijama, ali i po stanju na političkom tržištu. Bila su to ona vremena kada Plenković nij e dvoj io o tome komu će prepustiti Ministarstvo zdravstva. Bilo je posve jasno daje to resor koj i mora popuniti čovj ek koj i je u to doba slovio kao najpopularniji političar u zemlji. Riječ je, dakako, o Viliju Berošu. Po zagovoru Plenkovićeva savjetnika Mate Granica, u Ministarstvo gospodarstva ušao je Tomislav Ćorić koji danas vodi jedno od najsloženijih ministarstava. Podjednako složeno je i Ministarstvo poljoprivrede na čijem čelu sjedi Marija Vučković, HDZ-ovka za čiji se prosperitet založio Branko Bačić, koji je slomio Plenkovića i nagovorio ga da ministrici koja nije bila premijerovprvi izbor da još jednu priliku. Dobivene prilike dio ministara po svemu sudeći nije iskoristio u skladu s Plenkovićevim, ali ni u skladu s očekivanjimajavnosti, pa se u posljednje vrijeme aktualna vlast nerijetko nalazi na meti kritika u sklopu kojih se propitkuju ministarske kompetencije. Svjestan je Plenković toga da dio njegova tima nije dorastao izazovima koji su zbog koronakrize postali još složenijima od onih u njegovu prošlom mandatu. Probleme i nekompetencije pokušao je sanirati tako stoje u pojedine resore poslao posebne savjetnike i ljude od svojeg najvećeg povjerenja s kojima se ministri konzultiraju pri donošenju značajnijih odluka i provedbi reformi. Međutim, ni to nije urodilo plodom pa se stoga još od lokalnih izbora u Vladi intenzivno govori o mogućoj mini rekonstrukciji. Troje odlazi Iako je Plenković taj plan namjeravao provesti početkom ljeta, od toga zasad nema ništa. U prvom je planu kampanja za cijepljenje građana protiv koronavirusa i premijer ne želi vući poteze kojima bi taj proces gurnuo u drugi plan pa će rekonstrukcija sačekati hladnije dane, odnosno rujan, nakon čega bi se prvi čovjek Vlade mogao oprostiti s čak troje ministara. Prva na njegovu popisu za otpis koji budi nemire u vladajućim redovima već je dulje vrijeme Marija Vučković, ministrica koja je nedavno zaratila s poljoprivrednicima u Baranji, pokazujući kako nije dorasla poziciji na kojoj se nalazi. Nešto prije toga Plenkovićeva vlada našla se na udaru OLAF-a, a ovo važno europsko istražno tijelo od Hrvatske zahtijeva istrage zbog muljanj a u dodjeli europskih finanlako izvori govore kako Plenković želi pomladiti stranku, zapravo se rješava ljudi koji su vezani uz skandale. Ministricu poljoprivrede Vučković proziva OLAF pa će je zamijeniti tajnik Tugomir Majdak. Ravnatelj KBC-a Zagreb Ante Ćorušić mogao bi izgurati Beroša nakon svih skandala u zdravstvu, a novi miljenik premijera i nesuđeni gradonačelnik Davor Filipović dolazi umjesto Corića koji je upleten u afere Janaf i Vjetroelektrane . I m i Teško je pobrojati sve Beroševe afere, a zamijenio bi ga konzervativni ravnatelj bolnice cijskih sredstava, odnosno potpora, a pritom je posebno naglašeno upravo Ministarstvo poljoprivrede, čija je ministrica donedavno tvrdila kako nikakvi problemi s preraspodjelom europskih sredstava ne postoje. Packe koje su stigle iz Europe za Plenkovića su nedopustive. On se među svojim briselskim kolegama nema namjeru blamirati zbog tuđih propusta pa je na korak do toga da se uskoro oprosti s Vučković, na čiju bi poziciju trebao doći državni tajnik Tugomir Majdak. Otvoreni sukob Ne treba zaboraviti daje ministrica poljoprivrede bliska prijateljica zaboravljene kninske gradonačelnice Josipe Rimac, jedne od ključnih protagonistica afere Vjetroelektrane, pa je i to za Plenkovića jedan od razloga zbog kojih Vučković ne želi imati u svojoj blizini. U rekonstrukciju Vlade Plenković želi ući ozbiljno i spremno, namjera mu je da se taj posao odradi prije unutarstranačkih izbora, a uz to smatra da je teren za taj potez spreman samim time što u iduće tri godine neće biti izbora pa stoga ima tri godine mira koje misli iskoristiti kako bi provodio vlastite, davno zacrtane programe i reforme. Dio reformi uključuje i one u zdravstvenom sustavu koji je ozbiljno nagrizao problem s koronom. Beroš se s gomilom problema u svojem sektoru ne uspijeva nositi, kampanja za cijepljenje je podbacila, a on u svemu tome ostavlja dojam zbunjenogi neinformiranog tipa koji svako malo nudi oprečne izjave demotivirajući građane koji ionako nisu skloni cjepivu. Plenkoviću se Beroš zamjerio još prije nekoliko tjedana kada su ušli u zazovima, a o promjenama se govori već neko vrijeme otvoren sukob, a u sukobu s ministrom zdravstva našao se i ministar financija Zdravko Marić koji gaje prozvao misleći da ih ne snimaju kamere. Ne treba zaboraviti ni na Beroševu aferu s platformom za cijepljenje zbog koje je oporba odlučila glasati o njegovu opozivu, spašavajući pritom ovog HDZ-ovca koji se već tada nalazio na Plenkovićevu popisu za otpis, dobrim dijelom i zbog one famozne snimke na kojoj polemizira s doktoricom Dijanom Zadravec. Kako je oporba inzistirala na Beroševu opozivu, tako Plenkoviću nije preostalo ništa drugo nego stati u njegovu obranu, u čiju je smjenu bio do te mjere siguran daje po kuloarima vodio razgovore s ravnateljima bolnica nudeći im Beroševu poziciju, na što nitko nije pristajao znajući daje zdravstvo sustav koji puca od financijskih rupa, lista čekanja i raznih drugih nebuloza koje su postojale i prije globalne pandemije. Glasni tračevi Po liječničkim kuloarima šuška se da bi predsjednik Vlade ministarsku fotelju sada mogao ponuditi ravnatelju KBC-a Zagreb Anti Corušiću, koji je i ranijih godina spominjan kao mogući ministar zdravstva, no ono što bi s njim moglo biti problematično, bez obzira na doktorsko i operativno iskustvo, jesunjegovikonzervativni stavovi, koje nikada nije krio, baš kao što je svojedobno s ponosom pričao o svojem ratnom stažu i izvlačenju posljednjeg konvoja ranjenika iz vukovarske bolnice. Treće ime koje se spominje na Plenkovićevu popisu za odlazakje Corićevo. Iako za njega još lobira Granić, premijer je zapravo na korak do toga da priliku u ovom resoru da nesuđenom zagrebačkom gradonačelniku Davoru Filipoviću, koji slovi kao Plenkovićev kadar ijedna od njegovih takozvanih mladih nada. Navodno se Plenković od Ćorića distancirao još otkako je javnim prostorom odjeknula afera Janaf, kada se saznalo da je on jedan od ministara koji su zalazili u kontroverzni klub bivšeg šefa te državne tvrtke Dragana Kovačevića. Inače, u Plenkovićevu timu najviše se zamjera to stoje Ćorić potpisnik onog čuvenog memoranduma kojim je Hrvatska pristala svoju naftu slati u MOL-ove rafinerije na obradu, umjesto da se taj proces odvija u Rijeci. Nedavno je, nakon izlaska iz pritvora, Kovačević najavio intervju u kojem je planirao otkriti sve detalje svojih afera, nešto prije toga Rimac se po izlasku iz Remetinca obratila novinarima najavljujući pisanje knjige, a u dijelu HDZ-a to su shvatili kao jasne signale Plenkoviću da vodi računa o tome tko mu sjedi u Vladi, jer u vrijeme kada je nastajala afera Vjetroelektrane, ali i afera Janaf, Ćorić je vodio Ministarstvo zaštite okoliša i energetike pa je zapravo bio nadređeni glavnim protagonistima ovih mučnih priča koje su stopirane bušenjima istraga koje su, lako je moguće, vodile i da samog vrha Vlade. Spašeni ministri Oprezan je zato Plenković s Corićem, koji u stranci slovi kao jedna od omraženijih figura. Na njega su posebno ogorčeni baš u Filipovićevoj zagrebačkoj organizaciji stranke, kojuje navodno čak trebao i voditi, no kako nitko od stranačkih kolega s njim nije uspijevao proDaleko od javnosti status sigurnog uživa Oleg Butković, ali i Fuchs koji također spada u krug ljudi od posebnog premijerova povjerenja, u kojem se nalazi i Grlić Radman koji je Plenkovića nedavno kupio žestokim polemikama s predsjednikom Milanovićem naći zajednički jezik, tako je ta priča stopirana. A zajednički jezik zagrebački HDZ-ovci s Ćorićem nisu uspijevali pronaći prije svega zato što se on na sastancima svoje organizacije pojavljuje iznimno rijetko. Osim toga, niz lokalnih HDZ-ovaca svjedoči o ministrovoj bahatosti i komunikaciji svisoka, koja je, doduše, prisutna i u Ćorićevim javnim nastupima zbog kojih je ulazio u sukobe s novinarima. Dok ministricu Vučković, Beroša i Ćorića čeka neizvjesna jesen, razloga za brigu nema ministrica Nikolina Brnjac. Ona se u Vladi smatrajednom od najlojalnijih Plenkovićevih suradnica. Premijer je uvjeren u njezinu stručnost te smatra kako ona u Ministarstvu turizma odrađuje odličan posao. Iako više ne uživa njegove simpatije, ministrica Tramišak kao nekadašnja suradnica osječkog župana Ivana Anušića jedna je od onih koje rekonstrukcija ne bi trebala zahvatiti, dijelom zbog toga što uživa zaštitu jednoga od najutjecajnijih HDZ-ovaca, a dijelom i zbog toga što se pokazalo da ona vrlo dobro radi svoj posao iako joj za vratom puše Plenkovićev savjetnik Savić koji je svako malo pokušava opstruirati i marginalizirati. Daleko od očiju javnosti, status sigurnoguživa i Oleg Butković, ali i Radovan Fuchs koji također spada u krug ljudi od posebnog premijerova povjerenja, u kojem se nalazi i Grlić Radman koji je Plenkovića nedavno kupio žestokim polemikama s predsjednikom Milanovićem. Upućeni kažu kako premijer u iduće tri godine kani uvesti reda i u vlastitu stranku koju planira pomladiti, a cilj mu je izbjeći ljude koji privlače negativan publicitet kako u HDZ-u, tako i u Vladi. Kako govore naši sugovornici bliski premijeru, on ne želi više uza se vezati one koji štete imidžu cijele Vlade, i stranke, ali ni one koji su postali rizični zbog svoj ih veza s ključnim protagonistima afera kojima smo u posljednje vrijeme svjedočili. &lt;/td&gt;

BRZA PRAVDA Hajka kakve nije bilo ni u komunizmu Tomo Horvatinčić bi do roka za predaju ovog teksta trebao biti - u zatvoru. Sudska saga traje 10 godina - toliko je prošlo otkako je gliserom naletio na jedrilicu u kojoj je bio bračni par Salpietro. To nisu prvi mrtvi ljudi u prometu koji se vezuju uz njegovo ime -još 1980. usmrtio je Mandu Vučković u Zagorskoj ulici u Zagrebu. Nije pokrenut nikakav postupak protiv njega: za to čak nije krivo hrvatsko pravosuđe jer je na djelu bilojugoslavensko. Godine 1989., također u SFRJ, opet je autom ubio, Nadu Petrović na Aleji Bologne. Bilo je tu još prometnih nesreća, a navodno je za jednu robiju umjesto Tomice odradio konobar iz Babvlona. Ni za jednu žrtvu nikad nije odležao ni dana. Ne bi ni za ovu daje ostala presuda sutkinje Šupe, po kojoj je oslobođen zbog sinkope. Ona je svakako ispala poštenija od Mamićevih sudaca - njoj kad platiš, ona te i oslobodi! Jedino što nije jasno jest zašto se USKOK nikad nije njome pozabavio. Ili je potrebno da i Tomo krene Mamićevim stopama pa da otvoreno kaže koliko joj je platio za onu nakaradnu oslobađajuću presudu? Jer izgleda da nema drugog načina da se napravi reda u pravosuđu! Horvatinčićev odvjetnik danas kaže: Odluka jedonesena u rekordnom roku. Ja radim 30 godina i ovo još nisam doživio. Potvrdio je da će se žaliti i ukazao na neobičnu brzinu donošenja odluke. Svarno, 10 godina od nesreće do zatvora neobična je brzina! Rimac Nevera nije tako brza kao hrvatsko pravosuđe! Horvatinčić je, pak, napao medije jer provode hajku kakve nije bilo ni u komunizmu. Usput je poručio da se od njega napravilo najvećeg kriminalca i da je narod željan krvi. O hajkama u komunizmu on bi trebao znati puno jer je karijeru počeo kao milicajac u SFRJ. A obogatio se kao vlasnik Babvlona, restorana-kupleraja, ne toliko na prodaji ribe i škampa, javna je tajna, koliko na prodaji informacija, moguće i ucjenama, jer su se kod njega skupljali bogati i moćni pa bi im se razvezaojezik. Tim više što su se onamo dovodile ljubavnice. To je u socijalizmu sasvim sigurno podrazumijevalo kvalitetnu suradnju sa službom jer bi mu u protivnom svakako sanitarna zatvorila restoran istu večer. A porezna ga strpala na robiju. On je očito čovjek za sve režime, a utješno je što će na kraju, izgleda, ipak u zatvor, što budi neke nade u pravosuđe. No valja se svakako osvrnuti na njegove navode o narodu željnom krvi. Daje ikad pokazao sućut, kajanje ili volju da kao i svaki smrtnik odsluži kaznu, da nije izmišljao sinkope, lažna liječnička vještačenja i dobivao presude koje zaudaraju na podmićivanje sudaca gore od Mamićevih, možda i ne bi bio toliko omražen u javnosti. Njemu stvarno nije jasno zašto ga, na kraju, svi mrze. Nevjerojatno koliko novac i moć mogu ljude odvojiti od stvarnosti! ŠANK-FILOZOFI Dok se on bugatti, mi gladujemo! Vijest tjedna je preuzimanje Bugattija od tvrtke Mate Rimca. To je polučilo brojne hejterske i trolovske komentare. Najgora nacionalna osobina nam je da uvijek pokušavamo poniziti i difamirati bilo koga tko uspije izdići glavu iznad gomile i balkanskog blata, za razliku od Srba za koje je karakteristično da su u pravilu složno stajali iza svakog uspješnog Srbina u svijetu. Mentalitet je to koji je Matoš lijepo opisao sintagmom o judama i štriku. Tragično je što se čak i Srbi dive Rimcu, uz ostatak svijeta, dok su Hrvati i dalje krajnje negativni, velikim dijelom. Sto reći o teorijama šank-filozofa i WC-znanstvenika? Ne znam koja mije draža, ona daje sve to pranje novca, daje četrdesetak milijardi - milijardi, ne milijuna! - kuna vrijedna tvrtka zapravo nastala novcem koji je Rimčev stari maznuo u privatizaciji neke seoske pilane (za stoje inače odavno pravomoćno oslobođen optužbi i što je tisućinka vrijednosti Rimca), ili da Hrvatska od toga što on radi nema ništa, ili gdje su mu proizvedeni automobili... Misli li netko stvarno da bi Porsche ikad prišao blizu firmi koja pere novac i time riskirao skandal razmjera Dieselgatea? Da bi uložili jednu kunu u firmu kojoj nisu provjerili računovodstvo do zadnje lipe, a Rimcu život od upisa u jaslice? Ili da su mu Bugatti uvalili jer ga ne mogu nikom prodati za kunu? Zar bi Porsche u tom slučaju zadržao udio od 45 posto vlasništva? Google-znanstvenicima, uostalom, ne bi trebao biti problem pronaći da Bugatti posluje s dobiti neprekidno od 2017. To je javan i lako dostupan podatak, kao što je dostupan podatak daje Porscheov CEO bio duboko impresioniran demo-softverom Rimca za električne Porschee. No sjedne strane rauzumijem zašto toliko skepse vezane uz Rimca. Jer, da, nevjerojatno je da se u Hrvatskoj dogodi posao radi posla, radi profita, zdravih ambicija i interesa, a bez političkih interesa u pozadini. Dakle, što Hrvatska i Rimac dobivaju time? Manje je važno to što će sjedište zajedničke tvrtke Bugatti - Rimac biti u Hrvatskoj, iako je lijepo čuti, i što će se sav razvoj i dizajn odrađivati u Svetoj Nedelji, pa i to stoje Mate uspio zadržati kontrolu nad objema kompanijama. Najvažnije je daje nova Rimac grupa podijeljena na dvije tvrtke, od kojih se jedna bavi proizvodnjom automobila, a druga - tehnologijom. Ona će omogućiti Mati da razvij a unosan posao savj etovanj a i razvoj a za druge tvrtke, što i jest njegov osnovni posao koji mu nosi visoke prihode. Proizvodnja automobila medijima je zanimljivija, ali zapravo marginalna u poslovnom smislu. Mate dosad nije imao ni teoretsku mogućnost proizvoditi više od sto automobila godišnje, zbog ulagača i partnera za koje radi, o čemu prosječan trol koji pita zašto ne radi veće serije ne zna ništa. Kad bi proizveo više, postao bi im konkurencija i izgubio ugovore. Ovako, izdvajanjem osnovnog, tehnološkog biznisa, on ostaje otvoren za sve klijente, dok s druge strane može raditi više automobila, što pod svojom, što pod Bugattijevom markom, čime se cijena razvoja dijeli na više jedinica i omogućuje ekonomičnije poslovanje. Mate tako sad može mirno voditi lukrativni posao na razvoju budućih modela za Jaguar, Aston Martin, Porsche, a da to nema utjecaj na njegovu proizvodnju. To je ono stoje bitno. ARimac zna razlikovati bitno od nebitnog, dakle od svega onog zbog čega se njegovi dušobrižnici i Hrvati općenito strahovito zabrinj avaju, poput većinskog vlasništva nad kompanijom i kontrolnog paketa. Naime, nije ni Jobs imao većinski udio u Appleu koji je osnovo, nema ga ni Musk u Tesli, nije ga imao ni Ford u Fordu, i tako dalje. Zašto bi? Tako bi samo spriječio rast kompanije! Njegovih 37posto zajedničke kompanije u ovom trenutku vrijedi oko dvije milijarde eura - i donosi mu ogroman utjecaj na budućnost svjetske automobilske industrije! A mogao je imati svoju radionicu za promjenu guma i akumulatora, samo svoju... Takva razmišljanja su ne samo produkt jala, zloće i gluposti nego i nesigurnosti ljudi u vlastite sposobnosti i stručnost. Kod nas prevladava filozofija Ja moram biti gazda, a ne svijest daje u poslu bitna kompanija i zarada, ne osnivač i nj egov ego. Da Rimac ima i samo 1 posto, ulagači će ga držati na čelu kompanije dok god smatraju daje najbolji čovjek za to. Ako odluče da nije, onda je bolje za kompaniju i njega da to prepusti - nekom drugom. Ali to nećemo skoro dočekati, a vjerojatno nikad. Uglavnom, Mate nije tako uspješan slučajno. Uspješan je jer ne razmišlja kao tipičan Hrvat, jer nema tih kompleksa. MIT PROIZVODNJE Da izvozimo jal, bili bismo bogatiji od Dubaija Uza sve to, Rimac na najbolji način demantira socijalističke mitove. Razbija ih u praksi. Zato volim tog čovjeka. Zastoje on preuzeo Bugatti, a ne obratno, kad Bugatti proizvodi, a Rimac je dosad napravio samo nekoliko automobila? Fetiš na proizvodnju jedna je od većih idiotarija marksističke vjere, riječ je o iracionalnom vjerovanju da su sredstava za proizvodnju ključna za dodanu vrijednost, što nema nikakvog pokrića ni u praksi niti u modernoj ekonomskoj teoriji. Dakle, dok će Rimac uskoro imati nekoliko tisuća dobro plaćenih ljudi na razvoju tehnologija, dotle Bugatti zapošljava dvjestotinjak ljudi, od kojih pedesetak radi u proizvodnji, koja iznosi 70 automobila godišnje. Drugim riječima, pedesetak francuskih šljakera, Bosanaca, nešto spaja i šarafi. Po teoriji samoupravnog socijalizma, oni su ti koji ostvaruju dobit od koje kapitalist, vlasnik sredstava za proizvodnju (valjda odvijača i preše, po njima) otima dio i tako ostvaruje dobit na leđima radnika. U stvarnosti, od te i takve proizvodnje ekonomski vidljive koristi nema čak ni Molsheim, selo u kojem je sjedište Bugattija, a kamoli Francuska. S druge strane, tehnološka korporacija poput Rimca može biti kralježnica ekonomije omanje europske države - recimo Hrvatske, kao što su Apple i Google kralježnica američke ekonomije (i ne, Apple ne proizvodi mobitele, to za njega radi Foxxcon u Kini). Logika kapitalizma vrlo je jednostavna - ona kaže: Ako se hoćeš obogatiti, napravi bolju mišolovku. Ili auto na struju. Ne kaže: Ako se hoćeš obogatiti, kupi stroj za proizvodnju mišolovki. Ta teorija o važnosti proizvodnje gluplja je i od one o bosanskim piramidama, no slijepa vjera u nju je u korijenu ekonomske propasti Hrvatske nakon rata. To što rade Infobip, Rimac, razvoj, softver... ma nije to to! Kakav softver, poluosovine su budućnost. Opipljive stvari! Napredak se kod nas još mjeri tonama čelika i količinom dima iz tvorničkog dimnjaka, nije to pravi proizvod ako time ne možete nekog mlatnuti po glavi. Treba država ulagati u proizvodnju košulja u Kamenskom, a ne privatnici u tamo nekakve visoke tehnologije, kažu! Doslovce dobijem ospice od pitanja a koliko je auta dosad Rimac napravio i on samo radi dijelove za druge proizvođače (ponekad kombinirano s posve kontradiktornim on samo radi od tuđih dijelova). Dakle, što Hrvatska ima od toga? Rimac je za nju u 10 godina napravio više nego svi njezini političari u 30 - i na ekonomskom planu i na planu podizanja ugleda zemlje. Vrijedi ponoviti: da imamo još deset Rimaca, bili bismo Švicarska. Da imamo još deset Plenkovića, Peovićki i Tomaševića, bili bismo SFRJ. Adajalmožemo pakirati u konzerve i izvoziti, bili bismo bogatiji od Dubaija. LGBT IZBOR Zašto je pedofilija zločin, a ne orijentacija Gay Pride, institucija u osnovi vjerskog karaktera, pandan nekadašnjim kršćanskim procesijama, ali s uvrnutim i izvrnutim postulatima, obilježila je tjedan. No priroda Pridea i njegova uloga kao sredstva kulturnog imperijalizma tema je za neku drugu prirodu. Buru je podigao Grmoja: najavio je da će predložiti strože kažnjavanje pedofila i zabraniti propagiranje LGBT vjere u školama i maloljetnicima općenito. U stvarno sekularnom društvu to ne bi bilo sporno, propaganda, ideološka ni vjerska, ne bi trebala biti uperena prema maloljetnicima, osim uz pristanak roditelja. Šprajc je, postavivši pitanje o vjeronauku u školi i povukavši paralelu, zapravo potvrdio daje riječ o vjerskom pitanju, a ne o pitanju ljudskih prava. No vjeronauk je stvar izbora i pristanka roditelja, dok se LGBT propaganda nameće svima. No najveći je skandal ispao oko toga stoje Grmoja u istom kontekstu spomenuo pedofile i LGBT. To su osudili svi, pa čak i Mostova zastupnica Marija Selak-Raspudić: LGBTQ je izbor, a pedofilija zločin. Svatko ima pravo na izbor, to je sveto pravilo. Ali homoseksualnost je, prema katekizmu političke korektnosti, seksualna orijentacija i identitetsko pitanje, a ne slobodan voljni izbor. Ako ostavimo moraliziranje po strani, postavlja se pitanje je li onda i pedofilija seksualna orijentacija, neovisno o tome što nije legitimna ni legalna, jer su i oni takvi rođeni? I zašto pedofili nisu dio LGBTQ šarenog svijeta u kojem cvjeta tisuću orijentacija? Znam da takvo razmišljanje može skandalizirati ljude. No činjenica je da su pedofili do kraja sedamdestih bili dio LGBT supkulture i da su na Prideu u SAD -u marširali s ostalim orijentacijama. Malo je poznato daje predsjednik Gay Activist Alliancea, tada krovne njujorške organizacije homoseksualaca i lezbijki, bio David Thorstad, deklarirani pedofil i lider organizacije NAMBLA koja se zalaže za legalizaciju pedofilije. Thorstad, za razliku od većine gay-aktivista, nije nimalo licemjeran i vrlo je otvoren i iskren pa je u njegovim tekstovima i intervjuima moguće iščitati dosta toga što inače ostaje skriveno u stilu Tko? Mi? Ne! Jedan od njegovih argumenata je daje pederastija kroz povijest bila prevladavajući oblik homoseksualnosti u zapadnoj kulturi, od antičke Grčke do modernih vremena, i da su brojni zaslužni ljudi bili homoseksualni pedofili, poput Leonardada Vincija, Oscara Wildea, Lawrencea od Arabije... Histerija vezana uz zlostavljanje djece je industrija ludila usmjerena na homoseksualce, napisao je on svojedobno. Dakle, istina je daje pedofilija zločin, a homoseksualnost nije, ali je kroz dobar dio povijesti bilo - obrnuto pa se odnos muškarca i maloljetnika tolerirao, ali odnos dvaju odraslih muškaraca baš i ne. Doduše, prije nego što se to preusmjerilo na - Katoličku crkvu kojaje, zanimljivo, dok su pedofili marširali na Prideu tražeći svoja prava, sve do osamdesetih, bila optužena kao glavni neprijatelj seksualne emancipacije djece. KRIVA REAKCIJA Prijetnje su OK za sve osim za Plenkovića Prijetnje obitelji i djeci Grmoje i Petrova jasno svjedoče da borci za toleranciju nisu uvijek naročito tolerantni i da ih je jednako lako uvrijediti i isprovocirati na nasilnu reakciju kao i meksičnog macho tipa, člana kokainskog kartela, nakon pola litre tekile. Osjetljivi su. Istina, prijetnje primaju svi koji se bave politikom, ali ovaj put je riječ o prijetnjama njihovoj djeci, o slici djeteta u mrtvačkom sanduku uz poruku da će gledati svoje dijete u njemu. No ni to ne bi bilo neka tema da nije premijerove reakcije. On je to pokušao pravdati i relativizirati po sistemu provocirali su, dobili su što su tražili: I sada Petrov i Grmoja plaču, koji su tu bili očito prepoznati kao nekakvi huškači na temelju prijetnji. Meni takve prijetnje stižu na dnevnoj, tjednoj bazi, pa ne govorim nikome, nego se navikneš nositi s time. Oni sada plaču. To nije dobro. Najgori su akteri na sceni koji su isključivi. Moja je želja da gradimo društvo koje je uključivo, rekao je Plenković. To društvo očito ne uključuje one koji imaju neki svoj stav o nekim stvarima koje su uzdignute na razinu dogme. No sjeća li se Plenković, koji se na takve prijetnje ni ne obazire, koliko je ljudi uhićeno zbog vrlo benignih opaski o njemu preko Facebooka, nakon stoje mladić iz Kutine zapucao po Markovu trgu pa se poslije ubio? Uhićivali su se ljudi i za posve bezvezne i općenite upise, tipa da političare treba pobiti (tko to kad nije pomislio, ako ne već rekao!) i Plenković se hvalio time da se u Hrvatskoj strogo kažnjava govor mržnje i netrpeljivost! Očito, to je problem samo kad je upereno prema njemu! Tada se prelazilo u blindirane automobile, a da ne govorimo što je sve bilo kad je na Pupovca izvršen atentat giricom i kriškom limuna. S druge strane, nakon ovogodišnjeg Pridea su uhićivani ljudi i zbog majica s porukama koje su, kako navodi priopćenje, iskazale nepodržavajući stav prema Prideu. Nasilje je jedno i treba ga kažnjavati - iako imam dojam da su nakon toliko godina bez incidenta neki jedva dočekali da se dogodi, ali kažnjavati nepodržavajuće poruke na majicama? Ako to nije fašizam, teško je reći što jest. UMRO JE TITO Bi li Bandić bio uhićen da je još na vlasti? Objava SOA-inih audiozapisa na kojima su prisluškivali Bandića sjela je Tomaševiću kao as na desetku i omogućila mu da provede čistku u Holdingu i brže nego stoje Piše: Marcel mislio. Iz tih se zapisa može saznati kako je Bandić muljao s adventskim kućicama, stoje objavljeno kao udarna vijest u svim medijima. Ustvari, vijest je udarna koliko i da je umro Tito: to svi već odavno znaju. No stvorenje dojam da ljudi moraju pasti s vlasti da bi im se sudilo. Odnosno, da HDZ ne bi dopustio da se koalicijskom partneru u Zagrebu išta dogodi dok nije izgubio vlast. No Bandić je prisluškivan i istraživan još tijekom ožujka prošle godine. Istina, uhićenja su se dogodila tek sad - i na prvu loptu, moguće je posumnjati da ih ne bi ni bilo da je Bandić ostao živ i na vlasti. No zaboravlja se - Bandić je već jednom uhićen, a bio je na vlasti. I suđeno mu je. Ali spornija je hajka na Milanovića preko tzv. festivala bespravne gradnje. Nekako si mislim, bismo li ikad čuli bilo koju optužbu na račun Milanovića - jer to daje Latković bespravno gradio na Viru poznato je odavno (dosad je navodno već praktički sve i legalizirao!), kao i to daje financirao Milanoviću kampanju, da Milanović nije razočarao svoje birače i promijenio politički smjer? Ne, mislim da nije činjenica je li netko na vlasti ključna za to hoće li biti optužen, naročito od javnosti, a u konačnici i od DORH-a, već to kako politički diše: ni Bandiću se ništa nije primalo dok je bio pravovjerni SDP-ovac titoist. Lopov je, kažu, postao tek poslije. Dakle, bi li Milanović bio na udaru daje i dalje pravovjerni ljevičar? Zanimljivo je i medijsko zgražanje nad time što je Bandić, kaže istraga, odobrio rušenje zaštićenog spomenika kulture, stare tvornice žarulja, kako bi pomogao poduzetniku koji je ondje gradio vrtove svjetlosti, stambeno naselje, naravno uz mito. Na kraj pameti mi nije braniti davanje mita niti kriminal Bandića i jarana - ali jako dobro poznajem taj simbol Zagreba, nakaradu od betona i stakla kojaje nagrđivala grad u ono socijalističko vrijeme. Činjenica je da Zavod za zaštitu doslovno terorizira grad svojom suludom politikom zaštite apsolutno svega stoje sagrađeno od 1945. do 1990. i eventualno za Austro-Ugarske. Ima li kakav tvornički dimnjak, proizvodna hala, šupa u centru, da nije zaštićeni spomenik kulture?! Njima je jedini kriterij starost! Paucijelomgraduimamo nekoliko desetaka zgrada od izuzetne arhitektonske ili povijesne važnosti, a pod zaštitom je kompletan širi centar! Bez njihove dozvole ne smije se promijeniti ni boja fasade ni dotrajali prozor, ništa. Oni bi najradije kompletan život u Zagrebu zamrznuli, centar u 19. stoljeću, a ostatak grada u socijalističkom periodu! A to itekako pogoduje korupciji. Je li to možda namjerno? Jer, ovakvu kulturnu baštinu svaki je gradonačelnik dužan srušiti i bez mita, to je moralni čin. Valjda ni ruševni dimnjaci ciglane na Črnomercu ne bi bili srušeni još sto godina da nije bilo potresa. A nekima su tvornički dimnjaci baš onako, romantični. Mene samo podsjećaju na smrad socijalističke industrije i OKI-ja. HOLJEVAC NOVO, A ISTO Umjesto dva ureda sa sto uhljeba, jedan s dvjesto A kad je pak riječ o reformama, uhićenja su sjela Tomaševiću kao as na desetku i potaknula obećanu reorganizaciju gradske uprave. Pa je tako bez posla ostalo 12 od 27 pročelnika. I to je dobro. Odnosno, to bi bilo dobro da su ukinuti i njihovi odjeli. Ali ako ćemo samo umjesto dva odjela od po sto uhljeba imati jedan od dvjesto, onda Tomašević nije napravio ništa! Odnosno, jest, na planu demagogije - ali ne i na planu štednje. Plaća pročelnika zgodna je tema za novinske članke, ali je beznačajna kap u proračunu. Dakle, prava promjena bila bi ona koju je obećavao Nađi - najuriti i pročelnike i par tisuća viška zaposlenih. A ovo, bojim se, nije to. No uz vijest o smanjenju broja pročelnika, u nadnaslovima se prošvercala manje popularna vijest - Grad će se zadužiti kod banaka za 400 milijuna kuna. Malo čudno s obzirom na to da je Tomašević obećao smanjiti dug. No nemaju izlaza jer su iz posve iracionalnih razloga koji nemaju veze s ekonomijom odustali od prodaje starih tvorničetina i industrijske baštine i time izbili Gradu milijardu planiranih kuna iz proračuna! A da pritom uopće nemaju jasnu viziju što žele s prostorima Paromlina, Gredelja, i Zagrepčanke! Je, lijepo je i popularno vikati nećemo rasprodavati obiteljsko srebro, ali to obiteljsko srebro je obično blato i mrtvi kapital, koji će mrtav, po svemu sudeći i ostati. Nevjerojatno je koliko su progresivci i zeleni konzervativni i tradicionalni kad treba braniti industrijsku baštinu komunizma, koja predstavlja sve ono protiv čega se, kažu, bore: zagađenje i izrabljivanje radnika. &lt;/td&gt;

NA KRILIMA RIMGEVOG USPJEHA UPORAN I INVENTIVAN F Rimčeva kompanija iz Svete Nedelje, koja će u sljedeće dvije godine broj zaposlenih povećati na 2.500, ubacila se u još dva važna posla koja joj otvaraju mogućnost neizmjernog širenja. Najprije, ove godine Rimac se uključio u europski konzorcij za proizvodnju baterija za električne automobile. Drugo, radi i na obećavajućem projektu autonomnih vozila. Takve automobile bez vozača, kojima upravlja umjetna inteligencija (robot), već proizvodi američki Tesla na čelu s vlasnikom Elonom Muškom te neki kineski proizvođači Branko PODGORNIK Velike automobUske kompanije proteklih su desetljeća selile svoje pogone u gotovo svaku europsku zemlju, ali su zaobilazile Hrvatsku, što je mnogim našim ljudima izazivalo gorčinu. Međutim, za prolivenim mlijekom ne treba žaliti, jer cijela postojeća automobilska industrija ulazi u krizu. Benzinski i dizelski motori s vremenom će postati prošlost, a budućnost su automobili koji neće zagađivati okoliš. Upravo na tom području Hrvatska je dobila svog konja za utrku. Zahvaljujući upornom i inventivnom Mati Rimcu i njegovoj brzorastućoj kompaniji, Hrvatska se ovih dana na velika vrata uključuje u europski lanac razvoja i proizvodnje automobila na električni pogon. Veliki planovi To nije pretjerivanje. Rimac je ovih danamedijskimspektaklomna tvrđavi Lovrijenac u Dubrovniku objavio da će njegova tvrtka, koju je pokrenuo u garaži prije desetak godina, preuzeti razvoj i proizvodnju glasovitog automobila Bugatti, zajedno s vlastitim modelom električnog automobila Nevera, trenutačno najbržeg u svijetu. Međutim, široj javnosti manje je poznato da su Rimčevi planovi daleko veći. Njegova kompanija iz Svete Nedelje, koja će u sljedeće dvije godine broj zaposlenih povećati na 2.500, ubacila se u još dva važna posla koja joj otvaraju mogućnost neizmjernog širenja. Najprije, ove godine Rimac se uključio u europski konzorcij za proizvodnju baterija za električne automobile. Drugo, radi i na obećavajućem projektu autonomnih vozila. Takve automobile bez vozača, kojima upravlja umjetna inteligencija (robot), već proizvode američki Tesla na čelu s vlasnikom Elonom Muškom te neki kineski proizvođači. Upuštanje Rimca u takav projekt dodatno potvrđuje da se njegova kompanija nalazi u vrhu svjetske automobilske tehnologije. »To je hrvatski Elon Musk, rekao mi je jedan od povjerenika Europske komisije«, izjavio je ovoga tjedna premijer Andrej Plenković, dajući do znanja da o Rimcu svi govore u pozitivnom svjetlu, ne samo u Hrvatskoj nego i u inozemstvu. Rimac je jako puno postigao već time što mu je grupa Volkswagen, putem Porschea, prošlog tjedna prepustila razvoj glasovitog Bugattija, očekujući da će ga hrvatski poduzetnik prebaciti na električni pogon. Bugatti će se i dalje sklapati u francuskoj tvornici Molsheim, ali će se njegovo sjedište i »mozak operacija« preseliti u Rimčevu kompaniju koja će glasoviti automobil tehnološki prilagođavati zahtjevima vremena. - Veliku Bugattijevu stručnost u poslu s hiperautomobilima kombiniramo s Rimčevom golemom inovacijskom snagom, i to na obećavajućem polju električne mobilnosti, kazao je Oliver Blume, predsjednik uprave Porschea, objašnjavajući zašto se njemačka kompanija u sastavu Volkswagena upustila u partnerstvo s donedavno nepoznatim hrvatskim poduzetnikom. Uz model Bugatti Chiron, kompanija u Svetoj Nedelji će proizvoditi i Rimčev model Neveru, sposobnu da postigne brzinu od 412 kilometara na sat za manje od dvije sekunde. Pozitivan šok Mate Rimac kaže da će od tog partnerstva koristi imati obje strane, ne skrivajući daje počašćen poslom s uglednom njemačkom kompanijom. - Ako najveća tvrtka u Europi, Volkswagen, odluči dati takvo povjerenje maloj firmi u Hrvatskoj, kojaprije 12 godina nije ni postojala, te prvi put u povijesti izdvojiti jednu marku automobila i dati je nama, mislim da to jako puno govori, zadovoljan je Rimac. Bio je to pozitivan šok za cijelu hrvatsku javnost. »Dosad smo iz inozemstva uvijek dobivali samo proizvodnju nekih dijelova. Prvi put se istraživanje iz Njemačke i Francuske seli u Hrvatsku, u kampus pokraj Zagreba«, primijetio je poduzetnik Saša Cvetojević. Kad je čuo za taj posao, ministar gospodarstva Tomislav Ćorić je izjavio da se Rimcu »može skinuti kapa do poda«, dodavši da »država treba u sljedećem razdoblju učiniti sve kako bi Rimac i ekipa bili još uspješniji«. Rimac vjerojatno ne bi dobio Bugatti da Volkswagen nije na tom modelu imao gubitke. Prema izvješćima, njemačka kompanija nalazi se na prekretnici i želi se baciti na masovnu proizvodnju električnih automobila, u što planira uložiti najmanje 35 milijardi eura. Maloserijske proizvode, poput Bugattija, kojih se sklopi samo stotinjak godišnje, stoga je odlučila prepustiti drugima. Slična sudbina izdvajanja vjerojatno čeka i maloserijske modele Lamborghini i Ducati, iako konkretne odluke Volkswagen 0 tome još nije donio. Nema sumnje da je Volkswagen odabrao Rimca za partnera ponajprije zbog njegove dokazane znatiželje, upornosti, stvaralačkog nemira i silne inovativnosti. Golemoj 1 uglavnom tromoj automobilskoj industriji, koja se nalazi na tehnološkoj prekretnici, svježa krv itekako treba. To nije skrivao ni Lutz Meschke, potpredsjednik Porschea. - Mate, nemoj se nikad promijeniti, uvijek je zadovoljstvo s tobom raditi. Mate, želim ti puno sreće, izjavio je Meschke prilikom objave da Porsche ulazi u zajedničko poduzeće s hrvatskim poduzetnikom. »Rimac i Bugatti se prefektno uklapaju. Kao mlada, agiina i brzorastuća automobilska i tehnološka kompanija, postali smo industrijski pionir u električnim tehnologijama«, pohvalio se i Rimac. Mnogima je promaknuo podatak da Mate Rimac usporedno s jačanjem partnerstva s Volkswagenom prestaje biti većinski vlasnik svoje kompanije. Porsche je uzastopnim ulaganjima kapitala nakon 2018. godine u tvrtku iz Svete Nedelje dobio u njoj najveći udio. Istina, Mate Rimac je zadržao kontrolu nad poslovima i operativno će voditi zajedničke tvrtke. Korak dalje Ta promjena u vlasništvu nije vidljiva na prvi pogled. Umjesto dosadašnje kompanije Rimac Automobili hrvatski poduzetnik je nedavno stvorio novu kompaniju - Rimac Grupu. Ona je zajedno Porscheom pokrenula poduzeće Bugatti Rimac, u kojem Rimac Grupa ima 55 posto vlasništva, a DUZETNIK NAŠU DRŽAVU UKLJUČUJE U SVJETSKE TRENDOVE lobila, i to električnih ostatak pripada Porscheu. Međutim, u Rimac Grupi hrvatski poduzetnik je manjinski vlasnik s udjelom od 37 posto, dok 24 posto pripada Porscheu, kompaniji Hvundai 12 posto, a 27 posto ostalim investitorima. Kada se zbroje svi vlasnički udjeli Porschea, očito je da ta Volkswagenova kompanija u poduzeću Bugarti Rimac ima većinski udio od 58,2 posto, izravno ili neizravno. - Rimac je otišao korak dalje pod kišobran Volkswagena, ocijenio je Financial Times. Međutim, hrvatski poduzetnik zadržat će svoju autonomiju, jer to koristi ne samo njemu, nego i njemačkoj kompaniji. To potvrđuje činjenica daje Rimac pokrenuo novo poduzeće Rimac Tehnologv (u 100-postotnom vlasništvu Rimac Grupe), u kojem će nastaviti raditi tehnologiju za električne automobile, i to za najveće svjetske kompanije, ne samo zaVolkswagen. Radi se o pogonskim sklopovima i baterijskim sustavima, po kojima je već stekao slavu u svijetu, jer ih koriste automobili poput Aston Martina, Pininfarine, Jaguara i Volskvragenova modela Seat. Ponavljamo, Rimac će biti direktor svih zajedničkih tvrtki u Svetoj Nedelji. Nekadašnja Rimčeva mala radionica u garaži izrasla je u vrhunsku tehnološku kompaniju koja je sada postala partner najvećeg proizvođača automobila u Europi, ali je svoje proizvodne i istraživačke pogone odlučila zadržati u Hrvatskoj. Hrvatska od naglog uspona Rimčeve kompanije već ima koristi, jer se ucrtala na kartu globalne tehnološke inovativnosti. Rimac nije osamljen. Primjerice, Infobip iz Vodnjana postiže goleme uspjehe u svijetu u razvoju digitalnih tehnologija, zbog čega je vrijednost te kompanije porasla na više od milijardu eura. U našoj zemlji, daleko od očiju javnosti, djeluje i mnoštvo manjih tvrtki iz informatičko-komunikacijskog sektora, koje su još prije pandemije izvozile softvera i usluga u vrijednosti većoj od milijardu eura godišnje. To pokazuje da Hrvatska ima šanse uključiti se u tzv. četvrtu industrijsku revoluciju, koja podrazumijeva digitalizaciju proizvodnje i usluga, što je povezano s napuštanjem nečiste industrije i prilagođavanjem gospodarstva potrebama klimatske neutralnosti. Manje je poznato, kako rekosmo, da brzi automobili nisu glavna Rimčeva djelatnost. - Daleko je važnija činjenica da je Rimac ušao u europski lanac za proizvodnju baterija za električne automobile, smatra Branko Grčić, profesor na Ekonomskom fakultetu u Splitu. Rimčeva je kompanija početkom godine izabrana kao dio konzorcija na natječaju Europske unije za razvoj sustava za spomenute baterije, za što je Europska komisija namijenila nepovratnih 22 milijarde eura. Šansa za Hrvatsku - Mislim da je Rimac za projekt s baterijama dobio više od milijardu kuna europskog novca. Vjerujem daje ta činjenica pridonijela i jačanju suradnje Rimčeve kompanije s Volkswagenom, procjenjuje Grčić, napominjući daje njemačka kompanija tog hrvatskog poduzetnika, zbog njegove inovativnosti, vjerojatno prepoznala kao dragulj. - Rimac se svojim dosadašnjim iznimnim naporima dobro pozicionirao i ušao u međunarodni, europski klaster visoke tehnologije na području baterija, u sklopu europske strategije za postizanje klimatski neutralne ekonomije. To otvara velike mogućnosti za razvoj hrvatskoga gospodarstva koje treba preusmjeriti na nove tehnologije, istraživanja i razvoj, u čemu smo dosad zaostajali, primjećuje profesor. Kad je riječ o baterijama za električne automobile, bilo bi dobro da Rimac na tom području ne ostane u Hrvatskoj osamljen, već da se stvori klaster proizvođača različitih komponenti, nastavlja Grčić. - To može biti zametak za proizvodnju električnih automobila u našoj zemlji. U stvaranju klastera proizvođača Rimcu bi svakako trebala pomoći država, a to su Ministarstvo gospodarstva, ljudi koji upravljaju europskim fondovima, HBOR, HAMAG-BICRO i ostale institucije. One bi trebale pratiti Rimca kvalitetno postavljenom hrvatskom strategijom koja će poduprijeti taj posao, naglašava Grčić. - Imamo šansu za proizvodnju automobila. Ipak, standardi za razvoj i proizvodnju komponenti u svijetu su danas jako visoki. Koliko se naših firmi može uključiti u taj posao, ne mogu u ovom trenutku procijeniti. Međutim, to je lijepa prilika za Hrvatsku, kaže Grčić. Optimističan je i Mate Rimac koji je ovih dana javno potvrdio da mu je posao s brzim automobilima Bugarti i Nevera sasvim sporedan. Bit ćete oduševljeni Daleko od očiju javnosti, njegov uži tim bacio se na projekt razvoja autonomnih automobila, vozila bez vozača, kojima će upravljati umjetna inteligencija. Takvi automobili već se pokusno primjenjuju u nekim američkim i kineskim gradovima, u privatnom i javnom prijevozu. Očekuje se da će autonomni električni automobili sljedećih godina i desetljeća preplaviti cijeli svijet. - Bit ćete oduševljeni. Bit će to veće od Nevere i Bugattija, radit ćemo to za cijeli svijet, ovdje u Hrvatskoj, izjavio jeMate Rimac, nakon što je u javnost procurila informacija o njegovu projektu robotaksija, odnosno autonomnih automobila. Predstavljanje tog projekta Rimac planira za početak iduće godine. Čini se da je hrvatska Vlada prepoznala golemi potencijal Mate Rimca i njegove kompanije. Uvrstila je njegove projekte u Nacionalni plan oporavka i otpornosti, za koji je u četvrtak dobila odobrenje Europske komisije. Projekt autonomnih vozila trebao bi biti potpomognut s 200 milijuna nepovratnih eura iz europskog Fonda za oporavak gospodarstva od korone. Da su Rimčevi projekti na svjetskoj razini i da imaju izgleda za ostvarenje, pokazuje i to što je njegovu kompaniju u Svetoj Nedelji u četvrtak osobno posjetila predsjednica Europske komisije Ursula von der Leyen.

r JOvogodišnji Simpozij na Dubrovi karakterizira suvremena interpretacija opusa autora u kamenu i kombiniranje materijala. Tako se uz dominantni istarski kamen pojavljuju metal i drvo kao dodatni a opet prirodni elementi LABIN - Mediteranski kiparski simpozij ove se godine u Parku skulptura Dubrova kraj Labina održava od 24. srpnja do 14. kolovoza 2021., a svoje će skulpture u ovoj impresivnoj galeriji na otvorenom kroz tri tjedna stvarati hrvatski kipari Eros Čakić, Siniša Majkus i Mirko Zrinščak. Inače, ovogodišnje 43. izdanje Simpozija započelo je izradom, a potom i inauguracijom skulpture Dodir, Emila Bobanovića Ćolića u Kuni na Pelješcu. Radi se o 17. dislociranoj skulpturi nastaloj u sklopu ove značajne likovne manifestacije, a program se nastavlja u Parku skulptura Dubrova u kojem sudjeluju tri hrvatska kipara, koji će svoje skulpture oblikovati na livadi kraj amfiteatra Dolac. Forme i oblici Ovogodišnji Simpozij na Dubrovi karakterizira suvremena interpretacija opusa autora u kamenu i kombiniranje materijala tako se uz dominantni istarski kamen pojavljuju metal i drvo kao dodatni, a opet prirodni element. Eros Čakić je već kroz svoje stvaralaštvo kombinirao metal i drvo i to naročito kroz seriju skulptura-portala Vrata koju nastavlja i na ovogodišnjem simpoziju, dok Siniša Majkus svoj specifični izričaj u bojanoj prozračnoj žici suprotstavlja punoj formi kamena. Mirko Zrinščak pak svoje vječno traženje formi i oblika pretače iz drva u kamen uz kombiniranje drvenih elemenata na krajevima skulpture. Eros Čakić je rođen u Puli 1960. godine. Na Školi primijenjenih umjetnosti u Puli maturirao je 1980. u klasi Ivana Obrovca, a diplomirao je 1985. na Accademia di Belle Arti u Veneciji, (kiparstvo kod GianfrancaTramontina dok je slikarstvo pohađao kod Emilia Vedove). Surađivao je i radio sa Edom Murtićem, Dušanom Džamonjom i Miroslavom Šutejem, kao i mnogim drugim likovnim i multimedijalnim umjetnicima. Od 1985. do 2001. godine bavi se pedagoškim radom u Školi primijenjenih umjetnosti i dizajna u Puli kao voditelj kiparskog odjela i predavač dizajna. Jedan je od osnivača Društva likovnih umjetnika u Puli 1987. (današnji HDLU Istre). Funkciju predsjednika HDLU Istre obavlja od 1992. do 1996.iod2009. do 2011. godine. Od 2001. do 2006. pročelnik je Odjela za kulturu u Gradu Puli, a nakon toga savjetnik za likovnu i galerijsku djelatnost. Izlagao je na više od 200 kolektivnih izložbi, te dvadesetak samostalnih u zemlji i inozemstvu. Autor je 40-ak spomenika i javnih skulptura, velikog broj maketa, skulptura galerijskog formata te nagrada - kipova (Zlatna vrata PFF-a, Zlatna arena PFF-a, županijska nagrada Istriana). Osim kiparstva, grafike i slikarstva djeluje na širem području kulture i subkulrure. Dobitnik je više nagrada i priznanja za svoj rad. Slovi za jednog od najistaknutijih kipara u Istari. U sklopu 43. MKS-a Eros Čakić izradit će skulpturu Vrata nevere. Impresivne biografije Siniša Majkus rođen je 1962. u Rijeci. Diplomirao je 1989. godine na Akademiji likovnih umjetnosti Sveučilišta u Zagrebu, u klasi Miroslava Šuteja. Počinje izlagati još kao student 1984. godine. Dobitnik je više nagrada, medu kojima su najznačajnije 2. nagrada Bijenala mladih Mediterana u Rijeci (1995.); Nagrada na 6. Triennalu hrvatskog kiparstva (1997.); 1. nagrada Grisia, Rovinj (1999.). Dobitnik je Godišnje nagrade Vladimir Nazor 2004. godine iz područja Likovnih i primijenjenih umjetnosti. Na studiju Likovne kulture Filozofskog fakulteta Sveučilišta u Rijeci zapošljava se 2001. te surađuje u kreiranju programa Katedre za crtanje Akademije primijenjenih umjetnosti u Rijeci na kojoj predaje od njezina osnutka, a trenutno u zvanju redovnog profesora. Radovi su mu izlagani na izložbama suvremene hrvatske umjetnost u Europi i svijetu - u Valenciji, Pekingu, Kairu, Iisabonu, New Delhiju, Berlinu, Budimpešti, Pragu... Autor je javnih skulptura i stalnih postava muzeja u Splitu, Krapini, Šibeniku, Zagrebu, Jakovlju, Puli, Roču, Opatiji i drugdje. Suvremeni je kipar koji pomoću metalne žice stvara skulpture koje imaju karakteristike prostornih crteža. Živi i radi u Matuljima. Tijekom MKS-a Siniša Majkus izradit će skulpturu Dimnjak. Mirko Zrinščak, slikar, grafičar i kipar, rođen je u Voloskom 1953. godine. Školovao se na Pedagoškom fakultetu u Rijeci, a slikarstvo je upisao 1983. na Accademia di Belle Arti u Veneciji, u klasi Emilia Vedove. Po završetku studija godinu dana boravio je u njemačkom Kielu kao gost umjetnik Kunstlerhausa. Na 46. Venecijanskom bijenalu predstavljao je Hrvatsku zajedno s Martinom Kramer i Goranom Petercolom. Osnivač je Centra za multimedijalna istraživanja Veprinac - Učka, član HZSU-a, član HDLU-a Rijeka i Goranske kiparske radionice. Dobitnik je Nagrade Grada Rijeke (1996.) i odlikovanja za osobite zasluge u kulturi reda Danice hrvatske s likom Marka Marulića (1997.). Dijela mu se nalaze u brojnim, javnim i privatnim zbirkama u zemlji i inozemstvu. Od 1997. živi i radi u selu Vela Učka u Parku prirode Učka. Trenutno izlaže na ovogodišnjem Biennalu arhitekture u Veneciji kao jedini hrvatski autor u sklopu izložbe Time space existence koja se može posjetiti do studenog ove godine. Na ovogodišnjem 43. MKS-u svoje specifične i prepoznatljive forme Zrinščak će izvući iz kamena u kombinaciji sa stoljetnim hrastom lužnjakom. Izraditi će skulpturu naziva Albona fuga jurin. Park skulptura Dubrova sintetizira prirodu i likovno stvaralaštvo kao jedinstveno umjetničko djelo te slovi za jedan od najpoznatijih parkova skulptura na otvorenom na području Republike Hrvatske. Branko BIOČIĆ

Von derLeyen donijela u Zagreb povoljnu oc
Šefica Europske komisije Ursula von der Leyen došla je u Zagreb s punim koferom europskog novca kojeg, međutim, ne možemo trošiti kako nam drago. Druga je vijest da je Europski parlament usvojio rezoluciju koja potvrđuje daje Hrvatska ispunila sve kriterije za Schengen PIŠEJuricaKORBLER Dvije su značajne vijesti za Hrvatsku ovog vrućeg tjedna, kada je sve manje politike, a sve su oči okrenute kako što prije doci do mora. Šefica Europske komisije Ursula von der Leyen došla je u Zagreb s punim koferom europskog novca kojeg, međutim, ne možemo trošiti kako nam drago. Druga je vijest da je Europski parlament usvojio rezoluciju koja potvrđuje da je Hrvatska ispunila sve kriterije za Schengen. Von der Leyen donosi u Zagreb Andreju Plenkoviću ocjenu Komisije hrvatskog plana za oporavak i otpornost, što je zeleno svjetlo za hrvatski plan i kako koristiti novce za oporavak. Hrvatska je samo jedna od stanica europske turneje predsjednice Komisije, jer će obići sve zemlje kako bi ih upoznala s ocjenama, zadovoljavaju li kriterije te kako bi najavila početak velike obnove Europe, uzdrmane nakon pandemije. Još jedan korak Procedura je sljedeća. Nakon što Komisija ocijeni nacionalne planove koji su stigli u Bruxelles sve se šalje Vijeću Europske unije koje daje završnu riječ. Ako Vijeće usvoji planove može se početi s realizacijom ambicioznih projekata, a njih Hrvatska ima napretek. Za početak stiže predujam od 13 posto, a precizno je utvrđen i ritam financiranja svih projekata koji su usvojeni. Kako sada stoje stvari, Vijeće EU trebalo bi već do kraja mjeseca usvojiti planove, što bi značilo da prvi novci mogu doći početkom jeseni. Iz Mehanizma za oporavak i otpornost Hrvatska računa sa 6,3 milijarde eura, a riječ je o bespovratnim sredstvima. Uz to našoj zemlji je na raspolaganju i 3,6 milijardi kredita, a odluka je da se u ovoj fazi ne koriste krediti, već samo bespovratna sredstva. Sada je posve jasno da smo blizu korištenja velikog novca, ali je uvijek, kada je Hrvatska u pitanju, dilema hoćemo li moći i znati sve to povući i realizirati. Odgovor će se znati za pet godina, a do tada su sve opcije otvorene. Dolazak Ursule von der Leyen za hrvatsku Vladu i premijera je značajan događaj, jer je sam Plenković zaslužan što smo dobili, bar na papiru, mnogo novca. Bit će to svakako i prilika da šefica Komisije i hrvatski premijer razmijene riječi iz kojih izvire optimizam, nakon dugih mjeseci kada ga je bilo malo i u Zagrebu i u Bruxellesu. U Katedralu pa kod Rimca Za gospodu Ursulu von der Leyen pripremljen je i poseban program, od učešća na sjednici Vlade, što je rijetka čast koja se iskazuje, pa do posjeta Rimac automobilima, tvrtke koja proživljava zvjezdane trenutke i trenutačno je hit u Hrvatskoj. Šefica Komisije je informirana i o posljedicama potresa u Zagrebu i na Baniji, ali kako od obnove i dalje nema ništa, tko zna kolika je korist od toga. Dolazak prve dame Europe događa se i u trenutku kada nitko ne zna što nas čeka na jesen. Hoće li stići novi, četvrti val pandemije, možda gori i od svih prethodnih ili će se ekonomije zemalja Europe vratiti u normalu. Plenković s pravom poziva na cijepljenje, što je jedina garancija da se izbjegne nova katastrofa, koja bi bila posebno pogubna za hrvatsko gospodarstvo. Naravno, ne samo za hrvatsko, jer bi novo zatvaranje donijelo i nesagledive posljedice za mnogo jače ekonomije, a onda i za cijelu Europsku uniju. Sada cjepiva ima dovoljno, ali slabo ide nagovaranje građana da se cijepe, pa Hrvatska, opet opravdano razmišlja o jačim mjerama kako bi se pokrenulo stanovništvo da se cijepi. Ukoliko se na jesen opet sve zatvori i ako gospodarstvo ode u minus, ni novci iz plana za oporavak neće mnogo značiti. Pitanje je koliko će ovu najavljenu financijsku injekciju osjetiti i sami građani. Svi ti projekti na novac, gotovo da se nismo bavili ili bar sporadično. Tako kada gospoda von der Leyen ode iz Hrvatske preostaje da se angažiraju bar oni koji moraju koordinirati priliv novca i realizaciju projekata, a to nikada nije lako u režiji Bruxellesa. Schengen izvjestan Sve izvjesniji ulazak Hrvatske u Schengen odigrava se u trenutku kada je cijela Europska unija u dilemi kako dalje, barem kada je riječ o nacionalnim granicama. Pandemija i migrantska kriza do6,3 milijarde eura bespovratno Prvi europski novci mogu doći početkom jeseni iz Mehanizma za oporavak i otpornost. Hrvatska računa sa 6,3 milijarde bespovratnih eura dugom ili kratkom štapu neće se sigurno osjetiti u životu ljudi odmah, jer će trebati dugo vremena da se sve izgradi što je planirano. Nezadovoljni su i privatni poduzetnici, tvrde da se na njih zaboravilo. Bila bi katastrofa kada bi dio europskog novca završio u džepovima podobnih, onih koji su blizu vlasti i uvijek se snađu, a ne za projekte koje donose razvoj cijelog društva. Ali, kako se kod nas više vode ogorčene rasprave oko gluposti, o ovoj osjetljivoj temi, kako koristiti europski nijeli su nove dileme, mnogi su se počeli zatvarati, kontrolirati nacionalne granice, a onda je i smisao Schengena doveden u pitanje. Sada više nema dileme treba li Hrvatska ući u schengenski prostor ili ne, samo je pitanje kada će se to dogoditi. Moguće i do kraja godine, što nije posve realno, ili sljedeće godine, što je realnije. Više nema ni političkih prepreka i naši susjedi Slovenci žele da što prije uđemo. Ostaju još neke tehničke sitnice na samim granicama, a to se može brzo riješiti. Ionako je već sada angažirano na tisuće hrvatskih policajaca. Sve zadatke izvršavamo kako treba, a Europski parlament je i prije davao podršku primanju Hrvatske u sustav Europe bez granica. I onda uvijek onaj ali, kojeg u Europskoj uniji ne nedostaje, jer se javljaju dežurni skeptici. Postavlja se pitanje hoće li u paketu s Hrvatskom ući Bugarska i Rumunjska koje su tehnički dio posla obavile mnogo ranije. Nezahvalno je bilo što predviđati, ali smo sada bliži Schengenu nego ikada prije. Slijedi nam i euro, pa bi za koju godinu svi ciljevi, bar kada je riječ o onim vanjsko-političkim. mogli biti realizirani. Dogodi li se to za vrijeme ove, Plenkovićeve vlade, bila bi to i velika odskočnica za moguću europsku karijeru našeg premijera. Onog entuzijazma, bar kada je riječ o Europi, kod nas već dugo nema, jer nas pritišću muke za koje ni Europa nema recepta. Ali, ulazak Hrvatske u Europsku uniju svakako je donio i donijet će mnoge probitke, a Pelješki most samo je jedan od primjera za to. Sve ostalo je na nama, a tu smo podbacili i stalno podbacujemo. I dalje smo siromašna država, na samom europskom dnu i gotovo je apsurdno da je i Rumunjska po mnogim kriterijima ispred nas. Vodimo mrtvu trku za začelje s Bugarskom i to je naša katastrofa, koja zasjenjuje sve dobre vijesti iz Europe koje dolaze do Zagreba i cijele Hrvatske. Ako se tu nešto ne pomakne, malo će koristi biti i od Schengena i od eura i od ambicioznih planova za obnovu.

   &lt;td style="text-align:left;"&gt; INSAJDERSKI IZVJEŠTAJ IZ VRHA VLADAJUĆE STRANKE: SPREMA LI PREDSJEDNIK REPUBLIKE UDAR NA PREMIJERA
Kako je već uobičajeno, predsjedniku Republike najveći je problem sam Zoran Milanović koji svakim danom širi krug svojih protivnika. Prijeti mu ozbiljna opasnost da toliko izgubi potporu na ljevici da
piše ZDRAVKO MILINOVIĆ snimio ROBERT FAJT cropix Strani veleposlanici u Hrvatskoj sve češće pitaju svoje domaće sugovornike što se to zapravo događa. Gruba polemika i teški sukob predsjednik Zorana Milanovića i premij era Andrej a Plenkovića nezabilježen je slučaj u zemlj ama Europske unije. Razumljivo, strani diplomati su upućeni, pozorno prate i izvještavaju svoje vlade. Potvrdio je to u razgovoru za Globus i ministar vanjskih poslova Gordan Grlić Radman. Nezadovoljni su što ih predsjednik Republike vrlo rijetko prima na razgovor. Njihova pitanja se svode na jedno: Što, zapravo, želi predsjednik Republike Zoran Milanović? U najužem krugu suradnika Andrej a Plenkovića nemaju dileme stoje krajnji cilj Zorana Milanovića. Kažu, predsjednik je postao lider opozicije i njegov stvarne namjere su rušenje Vlade. Ali, ne želi srušiti Vladu zato stoje ona HDZ-ova, jer je takav odnos političkih snaga da svi izlaze na izbore, a HDZ (gotovo) uvijek pobjeđuje. Želi rušiti Vladu zato stoje to vlada Andreja Plenkovića. Sukob je počeo na osobnoj razini i razvio se u najdublji sukob dvojice političara, dvojice ljudi koji se istinski ne podnose i koji teško mogu surađivati i na minimalnoj, protokolarnoj razini. Andrej Plenković je sam priznao daje položaj Hrvata u BiH jedina tema o kojoj se predsjednik i Vlada slažu. Možda i oko fenomena Mate Rimca. Po mišljenju i saznanjima Globusovih sugovornika iz najbližeg Plenkovićeva okruženja, na Pantovčaku je već bio razrađen detaljan scenarij udara na premijera. Kako se Vlada može srušiti samo rasklimavanjem ionako tanke parlamentarne većine, presudni danisu trebali biti krajem studenoga ili početkom prosinca, kada se u Saboru bude glasalo o prijedlogu proračuna za 2022. godinu. Do tada je trebalo pronaći barem jednoga (ako ne i dvojicu) nezadovoljnog zastupnika koji bi se javno, glasanjem protiv Vladina prijedloga, suprotstavio Plenkoviću. Scenarij osmišljen na Pantovčaku vodio bi prema izvanrednim izborima koji, kako pokazuju ankete o rejtingu stranaka, ne bi bitno promijenili političku kartu Sabora. Nije nemoguće zamisliti političku krizu nakon izbora i pat-poziciju kod sastavljanja nove Vlade. Jer, HDZ bi i dalje ostao naj snažnija politička stranka, ali s beznačajnim koalicijskim potencijalom,panisasvimmanjinskimzastupnicima ne bi mogao formirati novu Vladu. S druge strane, oporba je nepomirljivo podijeljena na ljevicu i desnicu i ne može formirati nikakvu antihadezeovsku koaliciju na državnoj razini, kao što se to dogodilo u nekim gradovima nakon lokalnih izbora. Most s HDZ-om više ne želi. U potencijalnoj zeleno-lijevoj koaliciji kakva danas postoji u Zagrebu događa se samo proces prelijevanja glasova od SDP-a prema platformi Možemo. Međutim, Tomašević ima previše posla u Zagrebu da bi se mogao ozbiljnije uključivati u tuđe taktičke bitke na razini države. Možemo želi igrati ozbiljnu ulogu na duge staze, a ne trčati utrke za one kojima su već jednom pod prozorima vikali: Lopovi! Za tzv. veliku koaliciju vrijeme nije, a upitno je i tko bi trebao biti partner HDZ-a. Premazamišljenomscenariju,utakvim okolnostima nije isključena mogućnost formiranjaprivremene, tzv. predsjedničke vlade s tehničkim ovlastima. Baš kao stoje to pokušala i predsjednica Kolinda GrabarKitarović u vrijeme Tomislava Karamarka. Takva vlada ima ograničeni rok trajanja, ali pruža kakvu-takvu mogućnost predsjednikuMilanovićuda za vrijeme njezina mandata imenuje veleposlanike tamo gdje mu je bitno, unaprijedi visoke časnike Hrvatske vojske i time ih dodatno veže uz sebe,pačakida napokon progura svog kandidata na čelo Vrhovnog suda. Može prihvatiti i Mostova kandidata ako to bude uvjet za saborsku podršku Bože Petrova i Nikole Grmoje. Ionako je jedino bitno samo da to ne bude kandidat Andrej a Plenkovića. Nakon toga opet slijede novi izbori, koji predsjedniku Milanoviću ne znače ništa jer mu mandat traje do početka 2025. Prema tom scenariju, Andrej Plenković se politički ne bi mogao oporaviti pod kritikom unutarstranačke desnice. Zoran Milanović bi ga politički nadživio. U krugovima bliskim Vladi pretpostavljajuda biMilanovićev prijatelj inekadašnji suradnik Ratko Čačić bio spreman raskinuti koaliciju s HDZ-om. Daje taj puzajući parlamentarni udar s Pantovčaka već zapravo bio na djelu, pokazuje slučaj Milorada Pupovca. Potraga za partnerima u napadu naPlenkovićabilajepovodzasvojevremeni brutalni obračun Zorana Milano vica s liderom hrvatskih Srba. Milanović je očekivao da će među manjinskim zastupnicima najlakše pronaći saveznike. Kako je Pupovac ostao vjeran koaliciji s HDZ-om, sav bijes s Pantovčaka sručio se na njega. Među manjinskimzastupnicima, smatraju Globusovi sugovornici, najslabija karika i dalje je zastupnik romske manjine Veljko Kajtazi. On je, kažu, pod velikim utjecajem Ognjena Krausa, koji Plenkoviću i HDZ-u ne može oprostiti stalno vrludanje oko zabrane ustaškog pozdrava Za dom spremni. Milanovićevo očigledno dodvoravanje desnici u Vladi su prepoznali kao pokušaj ulaska u meso HDZ-a. Vraćanje odličja Branimiru Glavašu, iskazivanje dubokog razumijevanj a za f inancij ske tegobe Mihajla Hrastova (osuđenog za ubojstvo ratnih zarobljenika naKoranskommostu), osiguravanje podrške generalaLjube Ćesića Rojsa i Dure Dečaka... samo su neki od poteza kojima se predsjednik Milanović pokušava približiti desnici i privući nekog od nezadovoljnih zastupnika HDZ-a. Klub zastupnika HDZ-a pod čvrstom je kontrolom Branka Bačića i vrha stranke, ali nije nemoguće zamisliti situacije u kojima netko od onih koji sada podupiru aktualnog šefa stranke otkaže poslušnost. Za jesen su predviđeni unutarstranački izbori u HDZ-u. Pretpostavljasedaćesvojepoložajeustranci početi gubiti oni koji su podbacili na lokalnim izborima, pogotovo u Dalmaciji i dijelovima Slavonije. Gubitak pozicije u županij skim i gradskim stranačkim strukturama uvijek je samo prvi znak za početak krajaioleznačajnijepolitičke karijere. Broj HDZ-ovaca nezadovoljnih vodstvom Andreja Plenkovića može se samo povećavati. Kako se doznaje, premijer za početak jeseni planira mini rekonstrukciju Vlade kako bi stvorio jači tim ministara s kojima može ući u ozbiljne reforme. Baš zbog tanke većine u Saboru manevarski prostor za promjene je sužen, kažu naši sugovornici. Boji se kako bi neki ministri nakon eventualne smjene mogli aktivirati zastupnički mandati postati novi epicentar nezadovolj stva. Navodno upravo takvo nešto Plenkoviću je indirektno poručio jedan od ministara. Iz aviona se vidi da Vili Beroš gotovo sigurno napušta svoju funkciju. Zahtjevnu veliku reformu zdravstva teško može provesti ministar koji posrče pod teretom neuspjeha masovnog cijepljenja. Kadje morao priznati daje samo 35 posto cijepljenih među djelatnicimanjegova Ministarstva, sam je sebi potpisao razrješenje. No, onoga koji bi izmakao stolicu premijeru Plenkoviću trenutno evidentno nije lako pronaći. Zato se može zaključiti da je scenarij rušenja Vlade za sada propao. Štoviše, zastupnik umirovljenika Silvano Hrelja javno je otvorio proces legitimne političke trgovine i time zadao ozbiljan udarac strategiji puzajućeg parlamentarnog udara s Pantovčaka. Ako Vlada prihvati neke zahtjeve Stranke umirovljenika, spremanje ojačati Plenkovićevu većinu. To su uvijek zahtjevi s puno nula na kraju, a prijedlog proračuna pokazat će jasno hoće li Hrelja podržati Plenkovića u trenutku izglasavanja povjerenja Vladi. S druge strane, nije malo onih kojima u ovom trenutku ne odgovaraju nikakvi izvanredni parlamentarni izbori. Na prvome mjestu to su Suverenisti, koji sada imaju četiri zastupnička mjesta osvojena uz pomoć Ruže Tomašić. Izuzevši HrvojaZekanovića, koji izrasta u njezina jedinog nasljednika, oni teško mogu očekivati više od dva mandata. Ratku Čačiću je nakon gubitka Varaždinske županije ostalo samo to jedno mjesto u Saboru. Pitanje je može li do njega na novim izborima. Domovinski pokret treba još nekoliko godina da bi postao konzervativna konkurencija i eventualna alternativa HDZ-u na nacionalnoj razini. Do sada su im izbori donosili sa is Lonis: Foša noću u prvom planu. Zrinka Balabanić snimila je fotografiju »Kameni oblici plaže« iz donjeg kuta istaknuvši ih na plavetnilu neba, pa su ove prirodno izbrušene kamene skulpture postale izložbeni primjerci na otvorenom. Prizori su gotovo lirski široki horizonti mora i dijagonale svedeni su na likovni format »zlatnog reza« u slici. Najnovija djela Snimke ljudi u životnom okružju. Maja Dešpoja snimila je noge mladog para u šetnji po pijesku i otiske stopala pa sve sugerira na kretanje, a Ante Jaša: Očekivanje snimka je zaustavila ovaj dinamični životni događaj i nama ostavila na razmišljanje i zanimljivu živomu priču. Antonio Mise snimio je fotografiju »Na trajektu«, zanimljiv prizor na brodu pred nadolazeću neveru. Boris Lonić snimivši fotografiju »Foša noću« iz gornjeg kuta prikazuje nam zanimljiv niz raznolikosti brodova uz rivu, a svjetla koja se nižu samo nas vode kroz lučicu. Živko Bačić prikazuje nam unutrašnjost napuštene učionice, a ističu se starinske klupe koje bude sjećanje na prošla vremena i tradicijsko graditeljstvo otočnih dvora, pa fotografije bude u nama višeslojno razmišljanje o djetinjstvu. Svi autori nastojali su prikazati svoja najnovija i najbolja djela, pa je došla do izražaja raznolikost motiva brodova, valova mora, ljudi, arhitektura, detalji i otočni ambijent kamena i raslinja. Posjetitelji izložbe do 24. srpnja tijekom radnog vremena Gradske knjižnice Zadar vidjeti će slike s prizorima Zadarske županije i ljudima u raznolikosti životnih okružja i prirodnih ljepota, Hrvoje Mavra: Ribanje u suton &lt;/td&gt;

U Hrvatskoj je epidemiološka situacija još uvijek bolja nego u crvenom Portugalu i Španjolskoj Alenka JURIČIĆ BUKARICA RIJEKA Početak srpnjadonio je u Hrvatskoj pravu renesansu, po uplaćenom PDV-u ispada da se troši i više nego pretkrizne 2019., ovih dana u Hrvatskoj se odmara preko 700.000 turista, u vrlo obećavajuću špicu sezone krenuli smo u zelenom, no optimizam se jučer brzinski rasplinuo s obzirom na to da se obalni dio Hrvatske od jučer na karti Europskog centra za kontrolu i prevenciju zaraznih bolesti (OECD) našao u narančastoj zoni. Tako se Hrvatska, u kojoj je jučer zabilježeno 139 novih slučajeva oboljelih od COVip-19, našla u društvu velikog dijela grčke obale, kao i Ažurne obale. Još uvijek je situacija bolja nego u zemljama u kojima se širi novi delta soj, odnosno u Portugalu i Španjolskoj koji su u crvenom te zbog toga u velikim problemima i što se turizma tiče. Pritom, dodajmo i da su na novoj europskoj COVLD-karti dijelovi Španjolske, medu kojima i Katalonija, u tamnocrvenoj zoni. Tako su ovih dana iz turističkog sektora Balearskog otočja poručili da ako ostanu bez njemačkih turista, to će značiti kraj. Na Mallorci, ali i u ostalim turističkim regijama u Španjolskoj, velika je zabrinutost da će obnovljena klasifikacijazemlje kao rizičnog područja dovesti do propasti ovogodišnje ljetne sezone koja je trebala donijeti oporavak snažno pogođenom španjolskom gospodarstvu za koje se očekivao rast od čak 6,5 posto. Sve te nade sada ubrzano kopne jer s rastom incidencije koja je zemlju gurnula u crveno, itekako postaju upitni dolasci gostiju, među ostalim, i inače najbrojnijih njemačkih turista koji bi za povratak kućama trebali u karantenu. A to se, realno gledano; nikome ne da. Tim više što je »na stolu« i drugih destinacija u koje se može jednostavnije i sigurnije. Alarm za uzbunu Hrvatskoj su se karte ove sezone ustvari jako dobro posložile, osim Španjolske i Portugala, problema s novim rastom novozaraženih ima dijelom i Grčka. No isto to se dogodilo i lani kada smo bili prvi u utakmici za turistički kolač, da bi zbog vlastite gluposti naprasno 15. kolovoza sezona završila, a najnovije stavljanje hrvatske obale u narančastu zonu definitivno je alarm koji zvoni na uzbunu. Hoće li ove godine biti dovoljno pameti da se to ne ponovi, a kako stvari stoje, moguće je da se sezona naprasno prekine i prije 15. kolovoza, vidjet će se vrle brzo. Oko kalkulacija što se time gubi, matematika je vrle jednostavna. U 2019., dakle u »redovnoj« godini hrvatski je turizam imao oko 87 poste stranih gostiju. Dakle, gotove 90 posto turističkog kolača stiže sa stranih tržišta. A to znači da će taj stranac prilikom odabira kamo će ovog ljeta odnijeti i potrošiti svojih jednu, dvije, ili pet tisuća eura za godišnji, jako dobro paziti da za povratak kući ne mora u karantenu ili riskirati svoje radno mjesto. Pa bila neka destinacija i »najljepša na svijetu«. Činjenica je da Hrvatska nema stotine Infobipova i Rimaca, te ne radimo svi u visokim tehnologijama, već, htjeli to mi ili ne, 20 posto BDP-a, a i tisuće obitelji direktno ili indirektno ovise o tome hoće li u Hrvatsku stići ti famozni turistički euri. Pa se treba disciplinirati i odraditi još ta dva mjeseca, makar svima skupa bila puna kapa korone i svi bili željni feštanja i ribarskih. Prema najavama, naime, ova sezona bi mogla biti i bolja od 60-ak posto koliko se procjenjuje da će se ostvariti prometa iz 2019., a činjenica je da su i najave za posezonu dobre, tim više što predsezone praktički nije bilo te su putovanja s proljeća prebacivana za jesenske mjesece. No, do jeseni je dug put, a svi znaju kako se lani usred ljeta, zbog izbora, nekoliko svadbi i noćnih klubova, slikovito rečeno, »zbog jednog, i to ne najboljeg komada mesa, ubilo cijelu kravu«. Ove godine brojke su dobre, no ima slučajeva da se zbog zatvaranja financijske konstrukcije proda koja karta više za koncert, da je na terasi koji stol više nego bi trebao biti i slično... Pa smo nažalost stigli i do narančastog statusa na OECD-ovoj karti. Inače, brojke i opet kažu, u pretkriznoj 2019. samo u trećem kvartalu je ta izdašna »turistička kravica« donijela preko 6,6 milijardi eura sa stranih tržišta. Koliko je 60 posto od toga, lako je izračunati. Pogreške od lani A iako se sigurno dio turističkog prometa sa španjolskog i portugalskog tržišta, prelio i na druge zemlje, a time dijelom i Hrvatsku, za sada doznajemo da nema nekog značajnijeg vidljivog rasta koji bi se mogao pripisati tome. Prema riječima Borisa Žgombe, predsjednika Udruženja putničkih agencija pri Hrvatskoj gospodarskoj komori (HGK), buking je već posljednjih 20-ak dana jako dobar, bez obzira na stanje u ovim zemljama. - Sada je buking i nešto bolji, ali s obzirom na visok datum to je i očekivano nevezano uz ovu situaciju. Ako se radi o rezervacijama za kolovoz, pitanje je hoće li do tada oni doći u neku bolju poziciju vezano za epidemiološku situaciju, a nedajbože mi, možda, u lošiju. Gosti bukiraju jako kratkoročno, te se većina bukinga odnosi za sljedećih mjesec dana. Dakle, neke značajne poveznice nema, iako sigurno je da pojedinačno ima gostiju koji su ovih dana možda planirali putovati u ove zemlje pa su se odlučili preorijentirati na neku drugu destinaciju, kazao je Žgomba. Podsjetio je i kako se 65 posto turističkog prometa u Hrvatskoj, odnosno gotovo dvije trećine turističkog prometa, ostvaruje upravo u srpnju i kolovozu. Ako je tome tako, onda je sasvim sigurno iznimno bitna epidemiološka slika za glavninu prometa do kraja kolovoza, ali i za cijelu godinu s obzirom na to da Hrvatska ostvaruje nemale prihode u posezoni, osobito u domeni organiziranih putovanja. - Nažalost »u daljini se vide crni oblaci« i samo je na nama hoće li nas oni zaobići ili će nam donijeti probleme. Hrvatska sasvim sigurno nije izolirani otok i teško je vjerovati da ćemo ostati potpuno neokrznuti po pitanju četvrtog vala pandemije. Međutim, činjenica je da njegovutjecaj možemo bitno smanjiti ako se cijepimo i držimo epidemioloških mjera. I Portugal i Španjolska bilježe porast zaraženih, ne zbog turističkog prometa, već zbog evenata. U Portugalu sportskih događanja, slično onome što smo mi imali uZadru, a u Španjolskoj su okidač bili noćni klubovi. Nažalost, po onome kako se u Hrvatskoj trenutačno ponašamo, rekao bih da nismo naučili iz pogreški iz prošle godine, iako volio bih vjerovati da nam je to bila dovoljna pouka, zaključio je Žgomba. Dodajmo i da je na karti njemačkog Instituta Robert Koch Hrvatska, izuzev Zadarske županije, još uvijek zelena, dok se primjerice kao destinacija visokog rizika navodi Cipar.
