Mladi poduzetnik i inovator, s percepcijom polemičnog poslovnog uspjeha kod nekih krugova u Hrvatskoj, upravljat će kompanijom koja je epitet neviđenog luksuza i prestiža u automobilskoj industriji. I ima dugu i ponekad mračnu povijest Piše: 1 DUBRAVKO KOLARIC Mate Rimac i njegova tvrtka vlasnici su Bugattija. Zvuči nestvarno, no hrvatska tvrtka je vlasnik jedne od najprestižnijih tvrtki u svijetu automobilske industrije. Tvrtke čiji najslavniji oldtimeri danas dostižu cijenu od 100 milijuna eura i čiji se aktualni model Chiron smatra najboljim sportskim automobilom koji trenutačno možete kupiti. Takva legendarna tvrtka od sada ima hrvatski predznak i Rimcu se možda ostvario još jedan san, no pogledamo li malo dublje, stvari oko Bugattija nisu tako ružičaste. Javna je tajna da se Volkswagen već nekoliko godina pokušava riješiti Bugattija jer su ga smatrali skupim i bespotrebnim utegom pri njihovoj transformaciji u modernu ekološko-električnu tvrtku. Također, Bugatti im je uglavnom donosio gubitke. Razvoj je preskup da bi se isplatio s malim brojem automobila koje prodaju. Bez obzira na to što su im cijene astronomske. Kako će veza Rimca i Bugattija uspjeti, vidjet ćemo kroz nekoliko godina, no povijest nas ući da s Bugattijem nikad nije bilo lagano. Ova profinjena marka automobila je svojim vlasnicima nekoliko puta kroz povijest donosila financijske slomove i osobne tragedije, a njezin osnivač Ettore Bugatti umro je siromašan u malom pariškom stanu nakon što je izgubio gotovo sve svoje bogatstvo i tvrtku koja je bila njegov čitav život. Ettore Bugatti rođen je u rujnu 1881. godine u Milanu. Obitelj mu je bila izrazito umjetnički nadarena i orijentirana. Nastavak na sljedećoj stranici Njegov otac Carlo bio je vrlo poznati dizajner namještaja iz Art Nouveau faze, a bavio se i dizajnom nakita. Svoju ljubav prema umjetnosti Ettoreovi roditelji iskazali su i tako da su svojeg mlađeg sina nazvali Rembrandt, a on je već u mladosti postao uspješan i poznat kipar. Bugattijev djed je bio također kipar. Iako je i sam bio nadaren, Ettore nije krenuo u umjetničkom smjeru. Naime, pokazao se još talentiranijim za mehaniku. Još kao dijete jako su ga privlačili automobili, novi strojevi koji su tad još bili izuzetno rijetki i prilično primitivni. Kad je konstruirao svoj prvi auto, Bugatti je imao samo 17 godina. I Mate Rimac bio je tinejdžer kad se dogodio prijelomni trenutak za njegovu budućnost. Naime, svoj prvi električni automobil je napravio kad je imao 19 godina. Motor na njegovu BMW-u eksplodirao je pa gaje Mate zamijenio električnim pogonom. Devetnaesta godina bila je sudbonosna i za Bugattija. Razvio je svoj drugi prototip automobila i izložio ga na trgovačkom velesajmu u Milanu. Za njega je dobio nagradu, ali je i privukao pažnju bogatog industrijalca, barona Adriena de Turckheima, koji gaje pozvao da dođe raditi u njegovu poznatu tvornicu automobila Lorraine-Dietrich u tad njemačkom Niederbronnu. U tri godine za Lorraine-Dietrich konstruirao je dva nova modela, a nakon toga je osnovao vlastitu tvrtku u partnerstvu s Emileom Mathisom, Francuzom s kojim se sprijateljio dok je radio u tvornici. Njihovo partnerstvo je trajalo samo dvije godine. Bugattija nije zanimala dobit, želio je jednostavno proizvoditi najbolje i najnaprednije automobile na svijetu, a to se nije uklapalo u planove njegova poslovnog partera koji je težio zaradi. U sljedećim godinama Bugatti je u podrumu svoje kuće nastavio raditi na prototipovima, a da bi zaradio za život, surađivao je s tadašnjim poznatim proizvođačem, markom Deutz te s Peugeotom, za koje je konstruirao nekoliko automobila. U međuvremenu se i oženio. Njegova odabranica bila je Barbara Maria Giuseppina Mascherpa, njegova vršnjakinja, također Talijanka iz Milana, s kojom je u vezi bio od rane mladosti i imao kćer LEbe. U braku s njom dobit će još troje djece: kćer Iidiju te sinove Jeana i Rolanda. Tvrtku Bugatti osnovao je 1909. godine u gradiću Molsheimu, koji je tad bio dio Njemačke, a danas je u F nicu koju je Artioli dao izgraditi kupila je na dražbi jedna tvornica namještaja, no i oni su bankrotirali prije nego što su se uopće uspjeli useliti u svoje novo zdanje. Od tada tvornica stoji napuštena i polako propada. Novog kupca još nije našla. Možda zato što se tradicionalno praznovjerni Talijani zaista boje prokletstva Bugattija. Kad je Volkswagen kupio ime Bugatti, svima je odmah bilo jasno daVolkswagen s legendarnom markom ima velike planove. U to doba Volkswagen je jednostavno bio prepun novca i redom su kupovali sve prestižne proizvođače kojih su se mogli dočepati. Tako su u njihovu vlasništvu završili i Lamborghini, Bentley, Rolls Royce te talijanski proizvođač motocikala Ducati. Pokretač takvog agresivnog širenja bio je Ferdinand Piech, unuk legendarnog Ferdinanda Porschea, alfa i omega moćne Volkswagen grupe od polovice devedesetih do 2015. godine. Piech Bugatti i ostale marke nije kupio jer je mislio zaraditi, kupio ih je prvenstveno zato da bi pokazao moć Volkswagen grupe, tad jedne od najbogatijih tvrtki na svijetu. Bugattije trebao biti najveći adut u toj čudnoj i arogantnoj igri moći. Njega je Piech zamislio kao marku koja će kao nekad proizvoditi apsolutno najimpresivnije sportske automobile na svijetu. Što je zamislio, to je i ostvario. Ne pitajući za troškove, Piech je dao izgraditi velebnu tvornicu u francuskome mjestu Dorlisheimu, istom onom u kojem je pola stoljeća ranije pokopan Ettore Bugatti. Svoje najbolje inženjere upregnuo u projekt prvog hiperautomobila, nečega što će biti za klasu bolje i brže od svih Ferrarija i sličnih superautomobila koje se tad moglo kupiti. Razvoj je trajao godinama, a rezultat je bio Veyron, automobilsko čudovište kakvo svijet nikad nije vidio. I nije ni slutio da će ga vidjeti. Veyron je bio prvi serijski auto koji je razvijao više od 1000 KS i koji je mogao pojuriti brže od 400 kilometara na sat. No nije to bio samo sirovi sportski auto. Bio je prepun luksuza, udoban i ugodan za vožnju, baš kao nekadašnji Bugattiji. I cijena mu je bila iz drugog svijeta -1,2 milijuna eura plus porezi, a neke specijalne izvedbe stajale su i više od dva milijuna plus porezi. Vevrona je naslijedio Chiron, još čudovišniji hiperautomobil s 1500 konjskih snaga, koji je imao osnovnu cijenu od 2,4 milijuna eura, također bez davanja. Unatoč astronomskim cijenama, kupci su se pomamili za Volkswagenovim Bugattijima. Bilo je dovoljno šeika, tehnoloških milijardera i bogatih zvijezda da bi se prodale male količine koje su se proizvodile. Bugattije tijekom 10 godina proizvodnje napravio 450 Vevrona, a Chiron je do sada proizveden u 270 primjeraka. Kupci su Bugattiju, dakle, uplatili silne milijune, no sav taj novac nije bio ni približno dovoljan kako bi se pokrili golemi troškovi razvoja ovih najboljih i najbržih sportskih automobila na svijetu. Piech je Bugattijeve troškove uglavnom namirivao od zarade Volkswagena, Audija, Škode i drugih profitabilnih marki koncerna. To nije bio problem jer Volkswagen je bio najprofitabilnija automobilska grupacija na svijetu. Na računu su imali desetke milijardi te nisu znali u što bi ih uopće uložili. Kad je 2014. izbila velika Volkswagenova afera s varanjem na čistoći ispušnih plinova Dieselgate, Piech je morao konačno otići. Volkswagen se našao u golemim problemima koji su ih stajali desetke milijardi dolara. Oko 9,5 milijardi platili su kao odštetu američkim kupcima, 2,8 milijardi bila je kazna koju su morali platiti SAD-u, oko milijardu eura kupcima u Njemačkoj... Dieselgate je ispraznio Volkswagenove račune i natjerao ih na izuzetno skupu transformaciju u ekološku i digitalnu kompaniju koja najviše polaže u razvoj električnih auta. Volkswagen grupa više ne pliva u novcu i to je jedan od razloga zbog kojeg su se željeli pod svaku cijenu riješiti Bugattija. Ferdinand Piech umro je 2019. godine. Iako nije nikad izravno odgovarao za Dieselgate, mnogi i danas smatraju da je upravo on zbog tiranskog i beskrupuloznog načina bio glavni pokretač koji je Volkswagenove stručnjake motivirao da u automobile ugrade software za varanje na testu. Dakle, prokletstvo Bugattija je na neki način dohvatilo iVolkswagen. Čovjek koji je doveo Bugatti u tvrtku bio je možda i glavni krivac za aferu koja ju je ozbiljno poljuljala i stajala desetke milijardi eura. Sad je na Rimcu i njegovu timu da svojim radom i idejama nadu način kako bi prekinuli zlu kob Bugattija.

godina, kad su VespaiAPNbilipojam. Vespa je bila relativno skupa za to vrijeme - koštala je oko 3 tisuće maraka. Završila je s proizvodnjom kad se prodavala za oko 3 tisuće eura. Njezina maksimalna vozna brzina je 90 kilometara na sat. - Zaludu vam je milijun konja i Rimčeva Nevera kad naše ceste ne trpe velike brzine - mudro zbori. Vespa je motocikl koji je jako izdržljiv - jednom su, sjeća se Željko, u komadu prešli 850 kilometara na putu iz Mađarske doma. Često putuje sa svojom suprugom Anamarijom, koja je i sama vlasnica Vespe. Ne tako davno su zajedno bili u Vukovaru i uživali v dugom putovanju prekc Bosne jer je Vespa motoi na kojem dobro upoznas kraj kojim putuješ. -Vidiš i cvijeće na nečijem balkonu - slikovito opisuje naš sugovornik. - Tri puta sam išao u Istru, ova moja novija Vespa ima 300 kubika i to nije nikakav problem. Prije dvije godine smo ja i prijatelj Martin u petak iza posla pošli u Zagreb na Crovespu i vratili se u nedjelju navečer - govori Željko o svojim putovanjima. - Kad je bio moto susret u Tuzli, žena i ja smo napravili dir do Mostara i Sarajeva, u Osijek, Vukovar, Beograd, Pljevlju i natrag doma. Vespa je izuzetno izdržljiv motocikl. Kod stare Vespe motor je zapravo bio avionski - služio je za otvaranje stajnog trapa. Enrico Piaggio bavio se proizvodnjom aviona, ali su mu poslije rata to saveznici zabranili, pa je od silnog materijala koji mu je ostao dizajnirao Vespu - podsjeća Željko. - To je prvi skuter koji je napravljen prema crtežu čovjeka koji opušteno sjedi. Prednji dio je napravljen da zaštiti vozača od makadamske ceste - govori 0 njezinom praktičnom dizajnu. Toliko lijepih stvari Željko se zaljubio u Vespu u tinejdžerskim danima, kad su njegova dva rođaka nabavila ovaj motocikl iz Ljubljane, jer se u Hrvatskoj nije mogla kupiti. Bio je fasciniran njezinim izgledom i zvukom. Vozio se s njima na Vespi, a svoju prvu Vespu nabavio je kad je počeo raditi i uštedio novce. Kupio ju je od čovjeka s kojim je trenirao košarku, imala je 150 kubika i kockastifar, stoje obilježje indijskog modela. Većinu kilometara na dva kotača je prešao sam 1 na klasičnoj Vespi koja je poznata većini ljudina spomen imena Vespa sjete se one s mijenjačem, kurblom i malim rotama. I u braku putovanja na Vespi nisu prestala, a da bi putovanje u dvoje bilo komotnije, Željko je kupio noviji model Vespe od 300 kubika na kojoj, zajedno sa svojom suprugom, uživa posjećujući nove destinacije i upoznavajući nove ljude. Poziva sve ljubitelje Vespe da se učlane u njihov Klub - godišnja članarina je 300 kuna, služi im za plaćanje najma prostorija u ulici Josipa Kosora, a u njemu će dobiti korisne informacije, steći nove prijatelje i doživjeti nezaboravna putovanja. - Ne mogu vam opisati koliko mi je ta Vespa u životu donijela lijepih stvari - zaključuje Željko Kusalo.
Vespa na filmuVespu su na filmskom platnu prvi promovirali Gregorv Pecki Audrev Hepburn u filmu Praznik u Rimu, a nakon njih i drugi slavni poput RaquelWelch, Henrvja Fonde, Antonia Banderasa, te Federica Fellinija koji je u svom remek djelu La Dolce Vita na Vespi provozao zvijezdu filma, Anitu Ekberg.
Fenomen moto svijetaSamo deset godina od početka prizvodnje, 1956. godine, proizvedena je milijunta Vespa. Četiri godine kasnije taj se broj udvostručio, pa je Vespa postala fenomen moto svijeta, a ostala je to do danas.
I Sjećanje na gospara MihaU razgovoru smo se sjetili i gospara Miha Duplice, Župljanina koji je, na žalost, lani preminuo. Doživio je 93 godine, a cijeli je život vozio Vespu. Bio je počasni član Vespa kluba Dubrovnik. Prvu Vespu- faro basso iz pedesetih godina prošlog stoljeća- kupio mu je otac koji je imao salon automobila u Trstu. Svojevremeno ju je prodao nekome u Gradu, pokušavali su joj ući u trag, ali nisu uspjeli, kazuje Željko, koji je i sam vlasnik tog modela Vespe iz 1954. godine. U dijelovima je i čeka sastavljanje. Gospar Miho često je bio na relaciji Plat-Cavtat i to naravno na Vespi. Tek je s 85 godina, na savjet liječnika, prestao voziti na toj relaciji. Željko i svi članovi Kluba sjećaju ga se s ljubavlju i poštovanjem. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; ODOBREN NACIONALNI PLAN 01 RAVKAI OTPORNOSTI
Predsjednica Europske komisije smatra daje hrvat: lan oporavka sjajan i ambiciozan
PLAN BI VIJEĆE MOGLO ODOBRITI DO KRAJA SRPNJA D.Pavlovlć/H Predsjednica Europske komisije Ursula von der Leyen u četvrtak je na posebnoj sjednici Vlade RH predala premijeru Andreju Plenkoviću odobren Nacionalni plan oporavka i otpornosti. Hrvatska iz europskog megafonda od 800 milijardi eura ima na raspolaganju 6,3 milijarde eura nepovratne pomoći i 3,6 milijardi povoljnih zajmova. Za klimatske ciljeve planira izdvojiti 40,3 posto, a za digitalnu transformaciju 20,4 posto novca. Velik dio ide za saniranje šteta od potresa. Provedba Komisija je dala zeleno svjetlo hrvatskom planu i to je uistinu sjajan plan. To je plan koji ima najveći udio BDP-a u usporedbi s drugim članicama. To je plan koji je vrlo ambiciozan, rekla je Von der Leyen. Nakon odobrenja Vijeća počinje pravi posao, a to je provedba, provedba, provedba, zaključila je šefica EK-a. Premijer Plenković je izrazio zadovoljstvo što je Europska komisija u manje od osam tjedana pozitivno ocijenila konačnu verziju hrvatskog NPOO-a. Zahvalio je na tomu, rekavši da će se Vlada truditi ta sredstva iskoristiti na najbolji mogući način. Podsjetio je da su Hrvatsku osim pandemije pogodila i dva razorna potresa, tako da su štete ovdje četiri puta veće. Imamo štetu od COVID-a 34 milijarde kuna i 129 milijardi kuna štete od dva potresa. To je hrvatska specifičnost, podsjetio je Plenković. Istaknuo je da je cijela Europa pokazala u ovoj krizi svoje temeljno načelo na kojem je osnovana. To je načelo solidarnosti. Tu solidarnost osjetili smo i u zajedničkom procesu nabave cjepiva, također, kada je riječ o sredstvima koja smo koristili za očuvanje radnih mjesta i kada je riječ o IMPRESIONIRANA RIMČEVOM PREZENTACIJOM Ursula von der Leyen posjetila je, u pratnji premijera Andreja Plenkovića, tvrtku Rimac Automobili u Svetoj Nedelji. Cilj je, prema premijerovim riječima, da pokažemo i Komisiji, i svijetu, i javnosti da Hrvatska na baštini Nikole Tesle ima mlade, kreativne ljude, inovatore, ljude koji potpuno razumiju trendove sadašnjosti koji će se transformirati u realnost u budućnosti. Premijer je rekao i kako će Project Free Mobilitv, koji će dobiti 1,5 milijardi kuna iz NPOO-a, a u kojem je Rimčeva tvrtka dioničar, biti doista projekt budućnosti, projekt koji se potpuno poklapa s ciljevima četvrte industrijske revolucije i europskim zelenim planom. Ursula von der Leyen istaknula je daje duboko impresionirana prezentacijom koju je održao Mato Rimac. Ovdje u Hrvatskoj vidjela sam budućnost mobilnosti, koja je odgovor na klimatske promjene, štiti okoliš, a daje odgovor i na nužnost digitalizacije, jer uključuje pametno povezivanje i umjetnu inteligenciju koja služi ljudima, poručila je. Mate Rimac je kao sljedeći veliki korak najavio projekt robotaksija. CIJEPLJENJE JE JEDINI PUT, ČUVA ŽIVOTE Dvoje dužnosnika apeliralo je na građane koji to dosad nisu učinili da se cijepe protiv COVID-19. Cijepljenje čuva živote. Želimo li sačuvati sebe i svoje bližnje od novih varijanti koronavirusa, jedini put je cijepljenje, rekla je von der Leyen. Upitan o planu da nastavak potpore gospodarstvenicima uvjetuje cijepljenjem, Plenković je kazao da Vlada želi nagraditi one koji vode računa o sebi i drugima i potaknuti one kojima treba dodatno ohrabrenje. Na nama je da uvjerimo većinu građana da naprave doprinos koji je bitan za gospodarstvo, financije i društvo, istaknuo je premijer. zaista velikim sredstvima koja je Komisija dodijelila Hrvatskoj iz Fonda solidarnosti za obnovu od potresa u Zagrebu i na Banovini. Sve skupa to je milijarda eura za štete koje smo pretrpjeli, nabrojio je predsjednik Vlade RH. Kao najveći dokaz solidarnosti istaknuo je velik odgovor na veliku krizu. To je novi mehanizam oporavka i otpornosti EU-a iduće generacije, koji smo dogovarali prije godinu dana i dogovorili se o njemu istovremeno kada je usvojen i višegodišnji financijski okvir, kazao je Plenković. Mislim da smo s ovako izdašnim sredstvima stvorili pretpostavke za razvoj, da iziđemo iz ove krize snažniji, da nam gospodarstvo bude konkurentnije i održivije, u poticajnijem poslovnom okruženju, da povećamo zaposlenost razvijanjem digitalnih vještina, poboljšamo zdravstvenu i socijalnu skrb, razvijemo predškolsko obrazovanje, moderniziramo javnu upravu i povećamo djelotvornost pravosuđa, nabrojio je te istaknuo da je izrazito važna i ubrzana obnova nakon potresa, kako bi Hrvatska nastavila ravnomjerno razvijati sve svoje krajeve i da bude spremna za sve buduće izazove. Kazao je da nas čeka puno posla, no zna da će Europska komisija biti partner koji će nam u tomu pomoći. Novi ciljevi Uz provedbu reformi i investicija, cilj je Hrvatske, najmlađe članice EU-a, do 2022. ući u šengenski prostor, a 2023. u eurozonu. Von der Leyen je rekla daje zemlja na dobrom putu da 2023. uđe u monetarnu uniju 19 članica EU-a. Vezano uz europsku zonu slobodnog kretanja ljudi i roba, dodala je da, nakon pozitivne ocjene EK-a, sada treba uvjeriti Europsko vijeće da Hrvatsku primi u šengensko područje, koje obuhvaća 26 zemalja. Komisija je ocijenila da Hrvatska, Rumunjska i Bugarska ispunjavaju tehničke uvjete, ali konačnu političku odluku donose države članice. Nakon pozitivne ocjene Europska je komisija hrvatski NPOO poslala na usvajanje Vijeću EU-a, koje bi to trebalo učiniti u roku od četiri tjedna. S obzirom na to da je u kolovozu ljetna stanka, postoji mogućnost da hrvatski plan bude odobren do kraja ovoga mjeseca. Nakon što Vijeće usvoji plan, Hrvatska, poput drugih članica, treba s EK-om potpisati ugovor o financiranju, što se može dovršiti u nekoliko dana. Nakon potpisivanja ugovora EK će isplatiti predujam od 13 posto ukupne alokacije, što je u hrvatskom slučaju 819 milijuna eura. Prema procjenama EK-a, NPOO bi mogao povećati hrvatski BDP za 2,9 posto i stvoriti 21 tisuću novih radnih mjesta do 2026. godine. U hrvatskom nacionalnom planu predviđene su velike reforme javne uprave, poslovnog okruženja, obrazovanja, pravosudnog sustava, socijalne skrbi. Jako mi se sviđa uravnoteženost ulaganja i reformi, jedan dobar miks reformi u javnoj upravi, gospodarstvu, tržišta rada, zdravstva, rekla je von der Leyen. U Europskoj komisiji su bili odbacili kritike koje su se mogle čuti u hrvatskoj javnosti, ponajviše od poduzetnika, da je premalo sredstava namijenjeno za privatni sektor i investicije, a previše za infrastrukturu i javni sektor. U izvršnom tijelu EU-a kažu da će dobar dio sredstava završiti u privatnim poduzećima jer će upravo ona sudjelovati u provedbi investicija i reformi na temelju javnih poziva. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; ROĐEN JE - BUGATTIRIMAC
Kompanija Bugatti Rimac razvijat će nova vozila Bugattija i Rimca, a globalno središte kompanije bit će u Hrvatskoj
Milan BUGARIĆ/Mato PAVUCEVIĆ Turbulentnih je ovo mjesec dana za Matu Rimca. Nakon predstavljanja Nevere, najbržeg električnog automobila na svijetu, u ponedjeljak su iz Rimac Automobila potvrđena višemjesečna nagađanja da udružuju snage sa slavnim Buggatijem, a novostvorena kompanija, koja počinje poslovati od četvrtog tromjesečja ove godine, sada će se zvati Bugatti Rimac d.o.o. Rimac Automobili postaju Rimac grupa, koja će biti većinski vlasnik nove kompanije s 55 posto udjela, a Mate Rimac bit će izvršni direktor te nove kompanije. Porsche, pod čijim je portfeljom bio francuski brend Bugatti, zadržat će postojećih 24 posto dioničkog udjela u Rimac grupi te steći 45 posto udjela u novoj kompaniji Bugatti Rimac. Rimac grupa, pak, podijelit će se na dva odvojena poslovanja - poslovanje s novim hiperautomobilima i Rimac Technologv, koji će se baviti razvojem, proizvodnjom i opskrbom baterijskim sustavima, pogonima i ostalim EV komponentama. Rimac Technologv bit će neovisna tvrtka koja će surađivati s mnogim svjetskim proizvođačima automobila, navode iz Rimca. U Rimac grupi će osnivač Mate Rimac zadržati izvornih 37 posto udjela, uz Porscheovih 24 posto, Hvundai Motor grupa imat će 12 posto udjela, a ostali investitori 27 posto. Mate Rimac, kao izvršni direktor Rimac grupe, vodit će Bugatti Rimac i novu tvrtku Rimac Technologv. Bugatti i Rimac nastavit će poslovati kao zasebni brendovi zadržavajući postojeće proizvodne pogone i distribucijske kanale. Rimac će tako zadržati RIMAC I BUGATTI SE PODUDARAJU Ovo je uistinu uzbudljiv trenutak u kratkoj, ali brzorastućoj povijesti Rimac Automobila. Ovaj novi pothvat podiže stvari na potpuno novu razinu. Rimac i Bugatti savršeno se podudaraju. S Neverom smo također dokazali da možemo razvijati i proizvoditi izvanredne hiperautomobile, koji nisu samo brzi nego i uzbudljivi i kvalitetni. Bugatti, s više od stoljeća iskustva u inženjerskoj izvrsnosti, također posjeduje jedno od najistaknutijih nasljeđa među automobilskim tvrtkama u povijesti, kazao je Mate Rimac. svoje poslovne prostore na periferiji Zagreba, a proizvodnja Bugattija nastavlja se u Molsheimu, u Francuskoj. Bugatti Rimac razvijat će buduća vozila Bugattija i Rimca, pri čemu će spojiti resurse i ekspertize u istraživanju i razvoju, proizvodnji i ostalim područjima. S vremenom će globalno sjedište Bugatti Rimca biti u kampusu Rimac, čija je izgradnja nedavno najavljena, koji će služiti i kao sjedište tvrtke Rimac Technologv. Kampus od 200 milijuna eura, površine 100.000 četvornih metara, koji bi trebao biti otvoren 2023., bit će osnova za sva istraživanja i razvoj budućih hiperautomobila Rimac i Bugatti. Prema riječima predsjednika Izvršnog odbora Porschea Olivera Blumea, ovim poslom kombiniraju snažnu stručnost Bugattija u poslovanju s hiperautomobilima i Rimčevu golemu inovativnu snagu u vrlo obećavajućem području elektromobilnosti. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; PREDSJEDNICA EK U HRVATSKOJ
Predviđen je susret s premijerom Plenkovićem, posjet tvrtki Rimac Automobili i obilazak zagrebačke katedrale
Dano KUŠTRO Ursula von der Leyen, predsjednica Europske komisije, u četvrtak će biti u posjetu Cipru i Hrvatskoj kako bi predstavila Komisijinu procjenu, očekuje se, pozitivnu, nacionalnih planova za oporavak i otpornost u okviru instrumenta Next Generation EU. Predsjednica EK odlazi u sve zemlje kako koji nacionalni plan biva prihvaćen te je uobičajeno da je tijekom boravka domaćini odvedu na neko od mjesta gdje bi se upoznala s konkretnim projektom iz Plana oporavka i otpornosti. Von der Leyen će se u Zagrebu sastati s hrvatskim premijerom Andrejom Plenkovićem, a bit će i na sjednici Vlade RH. Predviđen je posjet tvrtki Rimac Automobili, a s obzirom na to da su Hrvatsku lani pogodili razorni potresi, moguć je i obilazak zagrebačke katedrale kao simbola stradanja, ali i obnove. U srijedu je u Bruxellesu održan takozvani tehnički briefing, kojom prigodom su novinari informirani da je dijelom revidiran hrvatski Nacionalni plan oporavka i otpornosti, u dijelu ispravka određenih nepreciznosti u troškovima. Hrvatska je krenula u Plan oporavka i otpornosti s 49 milijardi kuna predviđenih za reforme i investicije, a dio troškova je nakon Komisijina češljanja pojedinih stavki ipak nešto smanjen. Time se Nacionalni plan oporavka i otpornosti zapravo približio realnosti jer je Hrvatskoj Europska unija u okviru Mehanizma za oporavak i otpornost na raspolaganje stavila 47,5 milijardi kuna. U srijedu je Europska komisija objavila i privremenu gospodarsku prognozu za ljeto. KONAČNO ODOBRENJE DO KRAJA SRPNJA Nakon što Komisija ocijeni nacionalne planove, šalje ih Vijeću EU-a, koje ih konačno prihvaća i nakon toga države članice mogu računati na predujam od 13 posto njihove alokacije iz plana za oporavak. Očekuje se da će prva skupina planova biti odobrena u Vijeću EU-a sredinom ovoga mjeseca. Slovensko predsjedništvo je najavilo da će ovoga mjeseca biti dva sastanka Vijeća za financije i gospodarstvo te postoji mogućnost da i hrvatski nacionalni plan bude odobren potkraj ovoga mjeseca. Prema toj procjeni, gospodarstva zemalja članica EU-a i europodručja ove će godine narasti za 4,8 posto, a 2022. godine za 4,5 posto. Predviđa se da će se europsko gospodarstvo oporavljati brže no što je predviđeno jer je aktivnost u prvom tromjesečju godine premašila očekivanja, a poboljšano zdravstveno stanje potaknulo je brže ublažavanje protupandemijskh mjera u drugom tromjesečju. Očekuje se da će privatna potrošnja i ulaganja biti glavni pokretači rasta, uz rast zaposlenosti usporedo s rastom gospodarske aktivnosti. Snažan rast glavnih trgovinskih partnera EU-a trebao bi potaknuti rast izvoza roba iz EU-a, a izvoz usluga i dalje će biti ograničen u području međunarodnog turizma. Očekuje se da će Mehanizam za oporavak i otpornost znatno pridonijeti rastu. Sredstva generirana aktivacijom RRF-a tijekom razdoblja obuhvaćenog prognozom iznosit će približno 1,2 posto BDP-a EU-a za 2019. Ukupan rast nepromijenjen je u odnosu prema prethodnoj prognozi jer informacije iz planova za oporavak i otpornost koji su službeno dostavljeni posljednjih mjeseci uglavnom potvrđuju proljetnu procjenu. Prognoza rasta hrvatskog bruto domaćeg proizvoda za ovu godinu je 5,4 posto, a za iduću godinu 5,9 posto. Inflacija će ove godine u odnosu prema prošloj narasti za 1,5 posto, ali je prognoza za iduću godinu manja -1,3 posto.

GOSPODARSKA (S)KRETANJA Uspjeh mimo sv i unatoč sv&amp;lt; Matu Rimca se može usporediti s Elonom Muškom i sa Steveom Jobsom, po tehnološkim rješenjima Rimac je ispred dvojice slavnih američkih inovatora, a jednako je dobar menadžer Piše: MARIJAN JOVIC Od maturanta koji je izumio rukavicu koja zamjenjuje funkciju tipkovnice računala, preko golobradoga mladića što stavlja električni motor u stari BMW i vozi lokalne autotrke do glavnoga čovjeka kompanije koja preuzima iskonski automobilski brand Bugatti, prošlo je samo petnaest godina. Cijeli je put Mate Rimca filmska priča koja se ne bi ni dogodila da nije bilo njegove mladenačke zanesenosti i naivnosti, ali i vizije te upornosti. Iako je akvizicija 55 posto udjela u Bugattiju danas najzvučnija vijest i smatra se velikim postignućem Rimac Automobila, u stvari je razvojni put kompanije do tog momenta ono što zadivljuje. Porsche kao stopostotni vlasnik evidentno predaje Bugattija na upravljanje Mati Rimcu jer smatra da će on u svijetu elektromobilnosti bolje graditi taj brend od njih samih, a i kako bi pojačao svoj utjecaj i udio u preimenovanoj kompaniji koja se sada zove Rimac Grupa. Na vrhu svijeta Rimac Grupa sastojat će se od Rimac Bugatti kompanije koja će proizvoditi sportske automobile i Rimac Technology koja nastavlja svoj posao razvoja komponenti za električne automobile. U Grupi Mate Rimac ima 37 posto udjela, Porsche 24 posto, Hyundai/Kia 12 posto, dok ostali investitori drže 27 posto udjela. Znatno važniji segment poslovanja grupe tehnološki je dio, dok je automobilski, barem dosad, služio tek kao izlog za prodaju naprednih tehnologija. Uz korištenje tehnoloških rješenja koja su profitabilna sama za sebe jer se prodaju svim ostalim proizvođačima automobila, i automobilski dio vjerojatno očekuje profitabilno poslovanje. Zbog tehnološke podrške povezanih kompanija troškovi razvoja bit će znatno manji nego dosad, pogotovo za Bugatti, a i Bugattijevi i Rimčevi modeli još dugi niz godina predstavljat će sami vrh ponude supersportskih automobila. Preuzimanje Bugattija bi osim prestiža mogao biti i financijski isplativ posao za Rimac Grupu, najnapredniju svjetsku automobilsku tehnološku kompaniju sa sjedištem u Hrvatskoj, što zvuči potpuno nevjerojatno. Sjedište jednoga naprednog proizvođača automobila je, unatoč svim izgledima, postala Hrvatska, stoje i bila početna ideja Mate Rimca, iako je način na koji je do toga došao bio, doduše, krivudav i grbav s preprekama ponajviše financijske prirode. Od početka su izgledi njegove kompanije bili ravni nuli, ali uspjeh potvrđuje onu da ništa nije nemoguće i daje danas znanje najveći kapital. Povijest Rimac Automobila počinje dječjim idealizmom i namjerom dvoje ljudi da produciraju supersportski automobil. Igrom slučaja čak su i pronašli kupca u Abu Dhabiju koji je obećao kupiti dva primjerka automobila postojećega tek u glavama njegovih tvoraca. Proizvodni tim potom se proširio na pet ljudi koji su shvatili da nemaju financijsku moć kupiti niti jednu važniju komponentu automobila od drugih proizvođača, stoje uobičajena praksa u autoindustriji, te su danonoćnim radom sami dizajnirali svaku komponentu sportskoga električnog automobila Concept One, proizveli ga i premijerno prikazali na salonu Automobila u Frankfurtu 2011. godine, stoje već tada bila svjetska senzacija. Financijska nemoć i nužnost vlastitoga dizajna brojnih komponenta Rimac Automobile preusmjerila je od proizvodnje automobila, što u stvari i nije realno mogao tako rano postati, k proizvodnji naprednih tehnoloških rješenja koja prodaju drugim autoindustrijama. S obzirom na to da su nudili kompletan proizvod, i među prvima ušli u svijet elektromobilnosti, razvojni ih je put doveo do toga da je danas Rimac Technology najnapredniji i jedini vertikalno potpuno povezan proizvođač autokomponenta. Neshvatljive zamjerke kritičara Međutim, unatoč kvaliteti, kompanija je sve do 2017. godine i ulaganja trideset milijuna eura od strane kineske Camel grupe bila na rubu financijske propasti. Osim neizvršenoga obećanja kupca iz Abu Dhabija, nakon čega bi 99 posto ljudi odustalo, 2016. godine lažni ih je investitor ispraznim obećanjima gotovo uništio, vrlo moguće kao agent nekoga od konkurenata s ciljem zaustavljanja kineskoga ulaganja. Tada je, u najgorem momentu, auto novinar Richard Hamond prilikom testiranja zbog nesmotrenosti izletio s ceste zbog čega se zapalio Concept One, a upravo je zapaljenje baterija jedan od najvećih strahova kada se koriste električni automobili, što je bilo dovoljno da uništi cijeli projekt. Nakon ipak realiziranoga ulaganja Camel grupe, u Rimac Automobile prvi i jedini put u svojoj povijesti izvan matične kuće ulaže Porsche, potom i Hyundai, što je osiguralo financijsku stabilnost i mogućnost daljnjega napretka kompanije u kojoj radi već tisuću ljudi. Najveća vrijednost kompanije upravo je znanje tih tisuću ljudi, znanje koje nema nitko drugi u autoindustriji. Danas je Rimac Grupa stabilna te u idućim godinama kreće u izgradnju razvojno-proizvodnoga kampusa u Svetoj Nedelji, u kojem će raditi dvije tisuće ljudi. Neshvatljive su zamjerke kritičara što im je Grad poklonio zemljište i što će dobiti 200 milijuna eura iz fonda za oporavak EU-a. Upravo je podrška države sada najvažnija u zadržavanju kod kuće kompanije čiji rast tek predstoji, na čemu treba odati priznanje i predsjedniku Vlade Andreju Plenkoviću. Kompanija će državi vratiti stotine milijuna eura, potencijalno i milijarde. Rimac Technologies danas dizajnira i proizvodi napredne baterije koje se mogu koristiti u nizu proizvoda, sustave za upravljanje baterijama, a posjeduje i udio u kineskoj tvornici baterija Camel grupe. Također, proizvodi vrhunske elektromotore niske mase i minimalnoga održavanja, električne kontrolne module, module raspodjele snage, punjače, pametne ključeve, infotainment... Dakle, kompletnu elektroniku. Osim kompletnoga automobila, iznimno je važan i razvoj sustava autonomne vožnje koji predstavlja budućnost prijevoza. Hrvatska kod kuće ima dragulj koji treba čuvati jer je dosadašnja povijest Rimac Grupe tek prvi korak njezina razvoja. Revolucija koja tek slijedi Budućnost mobilnosti na globalnoj razini samovozeća su električna vozila, a dosadašnji je razvoj tek uvod u revoluciju koja slijedi. Današnja elektrovozila još uvijek nemaju dovoljno brzo punjivu bateriju koja omogućuje prijevoz na velike udaljenosti i njima još uvijek upravlja čovjek. Vrlo skoro će, nadajmo se s daljnjom vodećom ulogom Rimca, baterije biti znatno naprednije, a automobilima će čovjek upravljati tek radi zabave. Prelazak na novi model transporta predstavljat će najbrže rastuću granu ekonomije u kojoj Rimac Grupa namjerava uzeti pristojan udio, zbog čega vrlo vjerojatno uskoro izlaze na burzu na kojoj moraju prikupiti milijarde eura potrebnih za izgradnju tvornice, punionica, sustava za održavanje vozila itd. Prava zarada u takvoj budućnosti za Rimac Grupu tek slijedi i od iznimne bi važnosti bilo da njihova tvornica bude izgrađena u Hrvatskoj, što ovisi isključivo o volji Mate Rimca. On se dosad pokazao kao pravi domoljub zadržavši, unatoč ponudama, kompaniju u Hrvatskoj. U Hrvatskoj, međutim, nedostaje radne snage, nema opskrbnoga lanca niti imamo prateće industrije za takve projekte, na čemu hrvatska Vlada mora raditi svim silama. Prvi korak Rimac Grupe uvođenje je robo taksija u veće hrvatske gradove, dakle potpuno autonomna vozila proizvedena u Hrvatskoj koja ćemo moći pozvati preko mobilne aplikacije i koja će nas transportirati po višestruko nižem trošku od vlastilako je akvizicija 55 posto udjela u Bugattiju danas najzvučnija vijest i smatra se velikim postignućem Rimac Automobila, razvojni put kompanije do toga trenutka ono je što zadivljuje toga automobila. Plan za prva robotska vozila Mate Rimca na ulicama Zagreba je već 2024. godina, a navodno su testni primjerci već proizvedeni, po čemu smo svjetski lideri. O potencijalu izvoza ovakvih vozila bespredmetno je govoriti, svakako je znatno veći značaj proizvodnje autonomnih vozila za Hrvatsku od proizvodnje Škode za Češku Republiku. Matu Rimca nije moguće promatrati dovoljno objektivno, on je domaći čovjek i trebamo se radovati svakom njegovom uspjehu, te uistinu začuđuju zajedljive kritike pojedinaca spram čovjeka koji nikom nije ništa uzeo, već je sve stvorio u suradnji sa svojim zaposlenicima. Teško ga možemo uklopiti u hrvatsko društvo, a još više u hrvatski ekonomski sustav. On je antipod domaćega poduzetnika stvorenog kroz privatizacijsku pljačku devedesetih. Većina je takvih već nestala s ekonomske karte jer su jednostavno ili zdipili lovu i zbrisali ili nisu znali poslovati. Glavna je razlika između njih stoje Rimac čovjek s vizijom, a temelj uspjeha mu nije isključivo profit i fizički rast kompanije. Rimac nudi nešto drugo, profit mu je zasad sekundaran i doći će kao posljedica dobroga poslovanja, a horizont koji gleda udaljen je dvadesetak godina. Poslovni rast Rimac Automobila za hrvatske je prilike nevjerojatan, iako je u svijetu više takvih primjera. Radi se o novoj kompaniji utemeljenoj na strasti i viziji njezina osnivača, oslonjenoj na znanju i inovaciji, te paralelnom donošenju ispravnih poslovnih odluka zadnjih desetak godina njezina postojanja, usporedivo s početnim rastom danas vodećih svjetskih kompanija poput Microsofta ili Amazona. Usporedba s Muškom i Jobsom Tehnološka razina svake od komponenta Rimac Grupe nevjerojatna je, čak i za kompanije sa znatno duljim iskustvom. Jedini drugi proizvođač usporediv s Rimcem je Tesla Elona Muška. Za razliku od Tesle koji je odmah uz početne velike gubitke krenuo u masovnu proizvodnju električnih automobila, Rimac se odlučio za razvoj novih rješenja koja od njega kupuju drugi proizvođači, a od svake će prodane komponente dio ići Rimac Automobilima. Druga opcija i nije bila moguća, dovoljno je usporediti mogućnost prikupljanja kapitala na tržištu SAD-a gdje su Tesli ulagači na povjerenje dali milijarde dolara i Hrvatske u kojoj je od propasti Rimac Automobile spašavala privatna pozajmica od 300 tisuća eura. Međutim, budućnost je za Rimca sigurnija jer ima slabiju konkurenciju, dok Tesli tek predstoji bitka s gigantima poput Volkswagena i Toyote. Matu Rimca se, osim s Elonom Muškom, može uspoređivati sa Steveom Jobsom koji je dvaput vođen vizijom iz nule podizao Apple, ali je po tehnološkom rješenjima njegova kompanija ispred kompanija dvojice slavnih američkih inovatora, dok je paralelno jednako dobar menadžer. Do sada je mudro birao investitore s kojima ima obostranu korist, kineska je kompanija ponudila veliko tržište i kapital, dok Porsche može pomoći u razvoju velikoserijske proizvodnje automobila. Dugoročno, naročito kada Rimac Grupa izađe na burzu, Mate Rimac ne će imati kontrolni udio kompanije, a predsjednik uprave može biti samo određeni broj godina. On je već sada pokazao kako se i u apatičnoj Hrvatskoj može stvoriti vrijedna kompanija i uspješno poslovati. Nova generacija poduzetnika s tržišno orijentiranim pristupom i jasnom vizijom ono su što ovoj zemlji treba. Da bi ih bilo što više, treba nam i nova generacija političara koja se ne miješa u gospodarstvo izravnim intervencijama, već ona koja će stvoriti zakonodavni okvir koji bi bio podrška za poduzetništvo. Porezni sustav treba biti poticajan i blag prema novim kompanijama i onima koje ulažu u razvoj. Poduzeća i njihovi zaposlenici moraju imati osiguranu infrastrukturu za bezbolno obavljanje posla, naročito onu administrativnu. Tržište kapitala treba modelirati po uzoru na američko, gdje dobra startup ideja lako dolazi do kapitala. Stotine mladih potencijalnih poduzetnika postoje, samo im treba omogućiti makar pokušaj. Jednom od njih već sad odajemo poštovanje, a ako kojim slučajem tvornica serijskih autonomnih vozila bude locirana u Hrvatskoj, dugujemo mu i vječnu zahvalnost.

AKTUALNO Sad najvažnije pitanje postaje hoće Li i kako Hrvatska uspjeti potrošiti 6,3 milijarde eura, koliko nam je na raspolaganju iz anticovid-plana EU sljedeće generacije1. Predujam od 810 milijuna eura očekuje se prije krajnjeg roka, koji je potkraj prosinca. Pretpostavlja se da će taj novac u cijelosti otići javnom sektoru piše GORAN LITVAN goran.litvan@lider.media foto Dražen Lapić Ursula von der Leyen prošlog je tjedna u Zagreb donijela odobrenje Europske komisije hrvatskom nacionalnom planu za oporavak i otpornost (NPOO), diplomatski komplimentirala domaćinu Andreju Plenkoviću daje dokument sjajan i ambiciozan, pogledala Katedralu i otišla na izlet kod najpoznatijega korisnika tih europskih sredstava Mate Rimca u Svetu Nedelju. Tako je parada završila, i vrijeme je da se privede kraju i rasprava o tome je li javni sektor dobio previše, odnosno privatni premalo. S prošlotjednog brifinga u Bruxellesu hrvatski novinari izvijestili su da dužnosnicima EU nije sasvim jasan smisao te rasprave jer je hrvatska vlada izradila plan točno prema europskim propisima, tj. onako kako je u EU zamišljeno da funkcionira taj mehanizam. Naglašeno je da nijedan od kriterija nije bio da se gleda koliko novca ide javnom, a koliko privatnom sektoru, tako da Komisija uopće nije prema tome ocjenjivala plan niti može usporediti hrvatski s ostalim nacionalnim planovima u EU u vezi s time . Kako potrošiti 12 posto BDP-a Lider je prije dva mjeseca na temelju detaljne analize NPOO-a procijenio da je privatnom sektoru namijenjeno 20-ak posto sredstava, a za još toliko će se natjecati s javnim sektorom, koji će sam apsorbirati ostalih 60-ak posto. To se poklapa i sa službenim procjenama prema kojima će hrvatski poduzetnici kao primarni korisnici moći povući više od 30 posto raspoloživa novca, stoje više od dvije milijarde eura. Prema tom kriteriju Hrvatska je, tvrde insajderi, u vrhu. Portugalci su, primjerice, naglašavali da su privatnom sektoru namijenili 30 posto novca, za razliku od Španjolaca, koji su za to odredili samo 20 posto; u Sloveniji je to znatno manje, sedam posto; u Bugarskoj tek 5,8 posto... Osim toga, privatni poduzetnici svakako će konkurirati kao izvođači za najveći dio javnih programa. Tu će, doduše, biti izloženi konkurentima iz ostalih država, ali će se isto tako moći natjecati i za projekte izvan Hrvatske. Ipak, sad postaje najvažnije pitanje hoćemo li i kako uspjeti potrošiti tih 12 posto BDP-a, odnosno 6,3 milijarde eura, koliko nam je na raspolaganju iz anticovid-plana EU sljedeće generacije. Doduše, predstoji još formalna potvrda u Vijeću EU, koja se očekuje prije ljetnog odmora, dakle do kraja ovog mjeseca. Tu se ne očekuju problemi, s obzirom na to da je dokument ispeglan i usuglašen s briselskim eurokratima do zadnjeg detalja. Upravo je zato konačna verzija doživjela neke preinake u odnosu na dokument koji je Vlada poslala Komisiji 29. travnja. Jedna od ključnih promjena je izbacivanje mjere Poticanje internacionalizacije hrvatskoga gospodarstva kroz jačanje garantnog fonda osiguranja izvoza i aktivnosti izvozno kreditnog financiranja. Navodno su hrvatski pregovarači upozoreni da bi zbog te mjere razvijene države mogle staviti veto na cijeli dokument. Ne treba mnogo dedukcije da se zaključi kako je riječ uglavnom o državama iz kojih Hrvatska najviše uvozi. I, što sad? Nakon odobrenja Vijeća slijedi prva isplata 13 posto nepovratnih sredstava. Taj predujam veći od 810 milijuna eura očekuje se prije krajnjeg roka, koji je potkraj prosinca. Pretpostavlja se da će taj novac otići javnom sektoru, čiji su programi uglavnom već spremni. Posebni savjetnik predsjednika Vlade za ekonomska pitanja Zvonimir Savić, koji je koordinirao izradu NPOO-a, očekuje da će se prva transa usmjeriti u investicije vezane uz projekte javne vodoopskrbe i odvodnje, energetske obnove zgrada, potom u financiranje pomoći korisnicima u pripremi natječajne projektno-tehničke dokumentacije te u uspostavu i razvoj nekih IT sustava za povećanje efikasnosti državne uprave. Država obećava najprije reforme No u cijeloj priči nikako nije riječ isključivo o investicijama. Naime, cijeli europski paket nepovratnih sredstava i zajmova u ukupnom iznosu od 672,5 milijardi eura namijenjen je ponajprije za financiranje reformi, a tek onda za investicije kojima se ubrzava oporavak te povećava otpornost gospodarstva i društva. Tako je i Hrvatska predvidjela da krene s reformskim paketom. Premijer Plenković već je najavio da su najprije na redu zdravstvo, pa pravosuđe te reforma državne uprave i teritorijalni preustroj. Te su reforme navedene i u NPOO-u, s obvezujućim rokovima provedbe. Ispunjavanje tih reformskih indikatora jedan je od ključnih uvjeta za neprekinut dotok novca. Osim toga, vlast će, logično, požuriti s većim zahvatima u državni ustroj koji bi mogli izazvati i kontroverze, kako bi se najosjetljivije dionice završile znatno prije sljedećih redovitih parlamentarnih izbora 2024. godine. - Do polovine 2022. predviđeno je ispunjenje gotovo trećine svih reformskih indikatora (pokazatelja) koji su vezani uz isplatu sredstava za NPOO. Tako bismo već u drugoj polovini 2022. imali uplaćena znatna sredstva za provedbu investicija od oko trećine ukupnog iznosa nepovratnih sredstava - oko 2,2 milijarde eura - tvrdi Savio, i dodaje da su stoga i procjene utjecaja provedbe NPOO-a na gospodarski rast u idućim godinama velike: Vlada i u 2022. i u 2023. očekuje da bi stopa rasta BDP-a bila dodatna 1,4 postotna boda za svaku godinu u odnosu na scenarij bez NPOO-a. Koliki je apsorpcijski kapacitet1? A koliki je zapravo hrvatski apsorpcijski kapacitet, odnosno koliki ćemo dio od 6,3 milijarde eura uspjeti iskoristiti? U Vladi se nadaju vrlo visokom postotku, ali to će dobrim dijelom ovisiti o dinamici reformi, u čemu se Plenkovićeva ekipa u ovih pet godina nije iskazala. Zato je Vlada za ovu priliku usvojila poseban sustav provedbe NPOO-a, kojim su definirane nadležnost provedbe i sustav nadzora i koordinacije. Svaki mjesec na sjednici Vlade pratit će se provedba i utjecati na to da se ubrza gdje god je to potrebno. Zamišljeno je da će se resori međusobno ne samo natjecati, nego i poticati, odnosno odlikaši će tjerati sve ostale jer bi zastoj jednog ministarstva osjetili svi u smanjenom dotoku novca. Što se poduzetnika tiče, oni će doći na red sljedeće godine, što ne znači da imaju vremena napretek. Dotad će, naime, morati pripremiti svoje programe. Pritom je važno naglasiti da je jedna od osnovnih postavki da projekti ne smiju nanositi veliku štetu okolišu, klimi, vodi (tzv. Do No Significant Harm princip). To ne znači da svi projekti financirani iz NPOO-a moraju biti zeleni, ali nijedan ne smije nanositi veliku štetu zelenim ciljevima EU. Za dodjelu nepovratnih sredstava privatnom sektoru očekuje se uobičajena natječajna procedura. Dvije ključne institucije nadležne za provedbu financijskih instrumenata su HBOR i HAMAG-BICRO, koji će financijske instrumente odobravati u skladu s uobičajenim bankarskim i poslovnim praksama. Osim izravnih odobrenja, HBOR i HAMAG-BICRO će u provedbi mjera financijskih instrumenata surađivati i s financijskim posrednicima poput poslovnih banaka i leasing-društava. Poseban naglasak u okviru NPOO-a stavljen je i na razvoj tržišta ulaganja u kapital, za čiju će provedbu i suradnju s društvima za upravljanje equity fondovima biti nadležan HBOR. Već znaju gdje se učipiti Naravno, svakog poduzetnika zanimaju konkretni programi. Zasad je na Vladinoj stranici (planoporavka. gov.hr) dostupan dokument koji je poslan u Bruxelles, a konačna verzija NPOO-a, s uglavnom tehničkim usklađenjima, bit će objavljena nakon što je usvoji Vijeće EU. Zasad su poznati izvođači dva konkretna poduzetnička projekta. To je već opjevani razvoj električnih taksija bez vozača Rimac Automobila, koji bi od procijenjenog troška od 3,4 milijarde kuna iz paketa NPOO-a trebao dobiti 1,49 milijardi. Drugi je Inina biorafinerija u Sisku, kojoj je od 2,4 milijarde ulaganja u NPOO-u odobrena milijarda. Domaće tvrtke Končar i Gredelj zasigurno će sudjelovati i u natječajima za modernizaciju vlakova i tramvaja. Tu je i nabavka/gradnja triju putničkih brodova i triju katamarana na električno-solarni pogon. Član Uprave DIV Grupe Darko Pappo već je na Liderovoj konferenciji o izvozu prošlog petka potvrdio da će se Brodosplit svakako kandidirati za taj posao, odnosno za više od 300 milijuna kuna iz NPOO-a. Očito, najveći poduzetnici već znaju gdje se mogu učipiti. Ostalima, koji nemaju takve resurse, preostaje da prate najave i objave natječaja. No prije toga trebaju dobro procijeniti što žele, što trebaju i što mogu ostvariti. Pogrešno bi bilo da svoj razvoj temelje na novcu iz EU. Mnogo je efikasnije ako sudjelovanje u projektima iz NPOO-a mogu uklopiti kao podršku svom već zacrtanom razvoju, baš kao što se već pripremljeni projekt Mate Rimca sretno susreo sa zahtjevima Europske unije vezanima uz razvoj električne mobilnosti.

DVIJE VRSTE MJERA ZA PODUZETNIKE1. Nepovratna sredstvaJedna o ključnih pretpostavki Plana oporavka i otpornosti je potreba zelene tranzicije gospodarstva EU, pa tako i hrvatskog. Radi ostvarenja tog cilja, NPOO predviđa i mjere nepovratnih sredstava za ulaganja poduzeća u projekte zelene tranzicije (sniženje emisija CO2, energetsku učinkovitost, cirkularno gospodarstvo i si.). Korisnici takvih mjera moći će biti gospodarski subjekti do 3000 zaposlenih ili tzv. MidCap poduzeća.2. Financijski instrumentiHBOR i HAMAG-BICRO provodit će mjere financijskih instrumenata u vidu povoljnijih kredita i jamstava za poduzetničke projekte, a HBOR će uz to provoditi i mjeru koja se odnosi na vlasnička (PE i VC) ulaganja. Navedeni financijski instrumenti nemaju ograničenja u smislu isključivog financiranja zelenih projekata, već su usmjereni na općenito jačanje konkurentnosti. Korisnici mogu biti i male i srednje i mikrotvrtke (uključujući i početnike i mlade poduzetnike i si.), ali i velika poduzeća. Financijski instrumenti omogućit će još bolji pristup kao i uvjete financiranja poduzetničkih projekata na domaćem tržištu.

KAKO EK OCJENJUJE HRVATSKI NPOOZELENOU plan su uključene važne mjere za ekološku održivost, uključujući potporu održivu korištenju izvora vode smanjenjem gubitka vode u vodoopskrbnim mrežama. Ulaganja u infrastrukturu za gospodarenje otpadom ubrzat će prelazak Hrvatske na kružno gospodarstvo. Nadalje, plan će poboljšati bogatu bioraznolikost u Hrvatskoj.DIGITALIZACIJAJedan od najvažnijih doprinosa digitalnom cilju su ulaganja u gigabitnu povezivost, namijenjena poboljšanju digitalne infrastrukture za fiksne i mobilne internetske usluge, među ostalim u udaljenim i ruralnim područjima koja zaostaju u smislu digitalne uključenosti. Zadigitalnu transformaciju Hrvatske ključna su i ulaganje u digitalizaciju prometa i pametnu energiju. U plan su uključene i reforme i dodatna ulaganja u digitalizaciju visokog obrazovanja i pravosuđa. Predviđena su i dodatna ulaganja radi potpore poduzećima, uključujući MSP-ove, za prilagodbu njihova poslovanja digitalnom okružju.REFORMEU plan su uključene reforme za poboljšanje poslovnog okružja, prije svega smanjenjem administrativnog opterećenja i parafiskalnih nameta te za uklanjanje kompliciranih zahtjeva za regulirane profesije. Mjere uključene u plan usmjerene su i na poboljšanje korporativnog upravljanja poduzećima u državnom vlasništvu i intenziviranje prodaje neaktivne imovine. &lt;/td&gt;

Kao dio prestižne globalne zajednice Formula Student varaždinska udruga Formula Student Alpe Adria od 26. do 29. kolovoza organizira jedno od najzahtjevnijih međunarodnih natjecanja u kojima studenti sami konstruiraju, izrađuju i testiraju prototipe trkaćih bolida. Rimac Automobili ove su godine glavni pokrovitelj piše DONATELLA PAUKOVIC donatelta.paukovic «Hider media V Cak 700 studenata iz 35 studentskih timova i iz 15 europskih zemalja okupit će se ovog ljeta u Novome Marofu na kartinškoj stazi ST Rauš kako bi pokazali svoja znanja i sposobnosti u izradi, ali i vožnji formula. Rimac Automobili među prvima su prepoznali važnost takvog događaja za studente te su glavni pokrovitelji ove godine, stoga cijeli projekt nosi ime Rimac Formula Student Alpe Adria, a podršku im je pružilo i Sveučilište u Zagrebu, također ovogodišnji pokrovitelj. Natjecanje i edukacija - Naš cilj je popularizirati STEM polje u Hrvatskoj te pružiti široj javnosti uvid u studentski aktivizam. Naglasak se stavlja na tehnologiju i studente, a ovaj projekt pruža priliku da se pokaže kako i u Hrvatskoj postoje kvalitetni stručnjaci koji znaju i mogu sami konstruirati i proizvesti kompleksan proizvod poput trkaćeg bolida - objašnjava Andrea Djak iz FSAA-a. Na ovogodišnjem, trećem natjecanju volontirat će suci iz renomiranih svjetskih tvrtki kao što su Porsche Motorsport, Porsche Engineering, Rimac Automobili, Ferrari, Mercedes-Benz AG, Aston Martin Lagonda, Hvundai Motorsport i drugih. Poslovna poznanstva Osim edukacije i stjecanja praktičnih znanja, tijekom projekta studenti će se moći povezati sa stručnjacima iz automobilske industrije i Formule 1, što im kasnije može pomoći pri zapošljavanju. - Ideja o okupljanju studenata i stručnjaka na jednome mjestu u svrhu edukacije, razmjene iskustava i sklapanja poslovnih poznanstva pretvorila se u stvarnost. U zadnjih nekoliko godina FSAA se iz malog događaja uspjela nametnuti kao jedan od najatraktivnijih ove vrste. Započeli smo kao projekt koji je okupljao samo timove iz Hrvatske i regije, ali tijekom godina uvidjeli smo potrebu te mogućnost za širenje na Europu - objašnjava Djak. Prva dva natjecanja održana su 2017. i 2019. godine u Rijeci u organizaciji riječkog Riteh Racing Teama. Ove će godine sudjelovati svi hrvatski timovi (iz Rijeke, Splita i Zagreba), a osim rekordnog broja natjecatelja, očekuje i najveća posjećenost - više od 5000 gledatelja.

Budući da zbog pada gospodarskih aktivnosti u prošloj godini ni većina odvjetničkih društava nije radila punom parom, poredak smo sastavili na temelju njihovih prihoda ostvarenih u pretprošloj godini.
piše EDIS FELIĆ edts.felic@iider,media Vladin akcijski plan za liberalizaciju tržišta usluga koji je obuhvatio i odvjetnike za sada neće rezultirati dolaskom većeg broj a stranih odvjetničkih društava u Hrvatsku. Razlog je jasan: bez velikih investitora neće tu vidjeti ni svoj interes. No razlog je i taj što u Hrvatskoj ima dosta odvjetničkih društava koji uz poznavanje domaćeg pravnog sustava, ali i prilika u zemlji, vrlo uspješno surađuju i sa stranim odvjetničkim društvima i s kompanijama. Tko su najveći među njima, slijedi u ovoj priči. Stigma pretplaćenih na ovrhe Budući da još nisu svi predali svoja financijska izvješća, oslonit ćemo se na podatke iz 2019. i spomenuti lanjske koji su dostupni. Već godinama kao najveće odvjetničko društvo slovi ono Hanžekovića i partnera, koji imaju najveći prihod. Tako su 2019. ostvarili 54,2 milijuna kuna prihoda uz 12,2 milijuna kuna neto dobiti; lani, u vrijeme pandemije, kako su nam rekli, ukupni su im prihodi iznosili 42,7 milijuna kuna, a bruto dobit 10,5 milijuna kuna . Ukupno ih je 136 zaposlenih, najviše u Hrvatskoj, od kojih je petero partnera: Irina Jelčić, Domagoj Truhar, Jasminka Čorda Truhar i Iva Markotić Bagarić. Peta je predsjednica Uprave Dora Hanžeković Žuža čiji je otac, pokojni Marijan Hanžeković, zajedno s Milanom Radakovićem osnovao to odvjetničko društvo (1994. kao prvo u Hrvatskoj) koje uz ured u Zagrebu ima i pisarnice u Splitu te Osijeku. U javnosti slovi kao pretplaćeno na ovrhe iako u njemu naglašavaju da pružaju sveobuhvatnu pravnu uslugu, s posebnim naglaskom na kompleksne poslovne transakcije, gradnju i financiranje infrastrukture, koncesije i javno-privatna partnerstva, parnice i arbitražu, javnu nabavu i pravo Europske unije. Ističu projekt gradnje LNG-a Hrvatska, gdje su bili zaduženi za pravni dio, odnosno nabavu i evaluaciju, izradu FIDIC ugovora o gradnji, ugovaranje i praćenje ugovora te ostalu pravnu potporu. Kažu da se ponose doprinosom projektu koji je pomogao ublažiti posljedice pandemije. - Riječ je o izradi studije izvedivosti za EU pilot-projekt tzv. e-škole, u kojem smo bili zaduženi za državne potpore i pravna pitanja. Taj je projekt poslužio kao jedan od temelja za održavanje globalno prepoznatoga hrvatskog modela nastave na daljinu. Tako smo imali priliku zajedno sa svim sudionicima projekta sudjelovati u izgradnji i unaprjeđivanju jedne od najvažnijih vrijednosti za društvo u cjelini, obrazovanju, kao i njegovoj dostupnosti u neočekivanim uvjetima pandemije - kažu. Uz druge je promjene najvažnija pozitivna promjena koju je prouzročila pandemija uvođenje potpune elektroničke komunikacije sa sudovima i održavanje ročišta na daljinu. Tako kažu u drugome najvećem odvjetničkom društvu, Grgiću i partnerima, koje je lani ostvarilo 38,5 milijuna kuna prihoda, što je iznad šest milijuna kuna više nego 2019. (32,3 milijuna kuna). Neto dobit iznosila je 9,6 milijuna kuna, a 2019. bila je 11 milijuna kuna. Osnivač je Dubravko Grgić (osnovano 2000. kao Grgić i Pupić, a 2008. preimenovano u Grgić i partneri). Osim u Hrvatskoj, to društvo posluje u Austriji, ima 11 pisarnica i od 50 zaposlenih 12 je partnerica i partnera. Osim Grgića, tu je i njegova kći Renata Grgić Tolj (predsjednica Uprave), a uz njih su partneri Camil Salahović, Denis Lauc, Ivica Cosić, Daniela Grgić Caćić, Bojan Nikolić, Krešimir Franjo Šenjug, Davor Bubalo, Ivana Grgić Zovko, Hrvoje Pelcel te Mislav Biočić. - Društvo pruža pravne usluge iz svih pravnih područja, ali najviše osiguravateljima, privatnim financijskim institucijama te pravnim osobama u privatnom vlasništvu. Ne zastupa niti je ikada zastupalo državu i državna poduzeća, kao ni jedinice lokalne samouprave i pravne osobe u njihovu vlasništvu - kažu u tom društvu. Leko i partneri (bili) treći Prema podacima za pretprošlu godinu, na trećem je mjestu društvo Leko i partneri, koje je ostvarilo 25,9 milijuna kuna prihoda i dobit od 8,1 milijun kuna. Kako je bilo lani, još nema podataka, zato nismo sigurni je li to mjesto i zadržalo s obzirom na to daje u međuvremenu lani porastao prihod austrijske podružnice odvjetničkog društva Wolf Theiss Rechtsamvalte s 21,7 milijuna kuna 2019. na 29,5 milijuna kuna; dobit je također porasla, i to s 3,3 milijuna kuna na 8,7 milijuna. Na čelu su tog austrijskog društva s osmero zaposlenih Ronald B. Given i Richard Wolf. Riječ je o društvu koje uglavnom na globalnoj razini u prekograničnom poslovanju predstavlja međunarodne klijente. Specijalizirano je za korporacijsko pravo, njegovi su klijenti mnoge multinacionalne korporacije. Leku i partnere vode pak Krešimir Ljubić i Dina Lukac Novaković, a osim njih status partnera imaju Hrvoje Ljubljanović, Jakov Delipetar i Tihana Svetec, dok je Miroslav Leko stariji partner. Imaju tridesetero odvjetnika, bave se trgovačkim i građanskim pravom (statusna pitanja, potraživanja pravnih osoba, ugovorna pitanja, autorska prava i intelektualno vlasništvo, radna pitanja, pitanja stvarnog prava i zemljišnoknjižnog prava). To je društvo kao nacionalni izvjestitelj za Republiku Hrvatsku sudjelovalo u projektu Svjetske banke Doing Business u svakom od dosadašnjih godišnjih izvješća počevši od 2008.. Kako navode na svojoj stranici, Leko je predsjednik hrvatskog odjela u Indijskoj nacionalnoj odvjetničkoj komori, sudac Višega disciplinskog suda Hrvatske odvjetničke komore te autor knjige Ugovori i statuti trgovačkih društava. Slijedi odvjetničko društvo Divjak, Topić, Bahtijarević i Krka, na čijem je čelu Emir Bahtijarević. Uz njega osnivači su Damir Topić i pokojni Saša Divjak, a lani im se kao stariji partner priključio Mario Krka. Partnerice su još Ana-Marija Grubišić Čabraja, Martina Kalamiza Grozdek, Marina Kovač Krka i Ema Menđušić Skugor. Lani su im prihodi blago pali, na 19,2 milijuna kuna (2019. iznosili su 20,3 milijuna kuna), ali dobit im je porasla s 4,7 milijuna kuna na 5,8 milijuna kuna. Najviše zastupaju domaće i strane klijente u vezi s trgovačkim i komercijalnim pravom. Slove kao mlada i vrlo uspješna ekipa koja se sastoji od šesnaestero odvjetnika i desetero vježbenika. Vukić i partneri ostvarili su 2019.18,4 milijuna kuna, ali lani im je prihod pao na 15,9 milijuna kuna. Neto dobit prije dvije je godine iznosila 5,4 milijuna kuna, a lani 3,1 milijun kuna. U tom je društvu jedanaestero partnera: Zoran Vukić, Saša Jelušić, Vladimir Šulina, Hrvoje Vukić, Gordan Stanković, Ingrid Jurcan Lakičević, Zdenko Jabuka, Marijo Bezić, Tomislav Brguljan, Ivan Smokrović i Maja Dotlić. S odvjetnicima i vježbenicima ukupno ih je 36 i bave se trgovačkim, građanskim, kaznenim, radnim, pomorskim, općeprometnim i transportnim pravom, pravom intelektualnog vlasništva itd. Stručnjaci za restrukturiranje Savorić i partneri, na čijem je čelu Boris Šavorić, prije dvije godine bili su sedmo po veličini odvjetničko društvo s prihodom od 18 milijuna kuna i neto dobiti od 7,5 milijuna kuna. Međutim, lani su zabilježili pad na 13,6 milijuna kuna prihoda i dobiti od 4,9 milijuna kuna. Zato ih je preteklo društvo Bardek, Lisac, Mušec, Skoko i partneri koje se pomaklo s devetog na sedmo mjesto s prihodom od 16,6 milijuna kuna (15,9 milijuna kuna u 2019.) te dobiti od 4,5 milijuna kuna (3,6 milijuna kuna u 2019.). Partneri su Hrvoje Bardek, Sandra Lisac, Marija Mušec, Ana-Marija Skoko, Tamara Jelić Kazić, Jelena Nushol Fijačko i Marija Zrno Prošić. Klijente zastupaju u području strukturiranja financiranja projekata, svih vrsta financiranja, pravnog dubinskog snimanja (due diligence) korisnika kredita, kreditnih i financijskih institucija te ostalih sudionika na financijskom tržištu. Na osmome mjestu ostalo je društvo Mamić, Perić, Reberski i Rimac, koje je lani gotovo zadržalo visinu prihoda (16,2 milijuna kuna) u odnosu na 2019. Dobit je pak bila nešto viša7,9 milijuna kuna . U njemu su Vladimir Mamić, Natalija Perić, Jurica Reberski i Luka Rimac. Najviše zastupaju klijente na području energetike i infrastrukture, nekretnina i gradnje, radnog prava, tržišnog natjecanja i tržišta kapitala. Žurić i partneri prošle su godine povećali prihode na 14,4 milijuna kuna, što je 1,5 milijuna kuna više nego 2019., a dobit je iznosila pet milijuna kuna (3,8 milijuna u 2019.). Predsjednik Uprave je Miroslav Plašćar, a osim njega partneri su Ratko Žurić, Duško Žurić, Edin Karakaš, Mihovil Granić i Daniela Mayer. Imaju ukupno 28 zaposlenika. - Naše se društvo pretežito bavi trgovačkim pravom i pravom društava, financiranjem te nekretninskim projektima. Osim toga, imamo iznimno jak odjel za radno pravo i zastupanje u sudskim postupcima. Većina naših klijenata financijske su institucije te inozemna i domaća trgovačka društva - poručuju. Kao jedan od većih projekata u kojem su sudjelovali ističu optimizaciju duga sektora autocesta i cesta u Hrvatskoj, najveći proces restrukturiranja javnog duga u Hrvatskoj od 5,3 milijarde eura te izdavanje državnih obveznica u vrijednosti od 1,3 milijarde eura. Tim projektom refinancirani su dugovi HAC-a, Hrvatskih cesta te Autoceste Rijeka - Zagreb, kojim je država godišnje štedjela više od 50 milijuna eura. Klijenti iz skupine Big Law Žurić i partneri trebali bi biti deveti, uz rezervu da još nisu objavljeni podaci društva Madirazza i partneri, koje je 2019. bilo deseto prema prihodima s 14,2 milijuna kuna (više nego Šavorić i partneri lani). Zato nismo sigurni je li društvo Šavorić i partneri ostalo među deset najvećih. U središte pozornosti javnosti došlo je kad se pisalo i govorilo da je jedno od autora lex Agrokor, odnosno dio skupine Borg. Osim Borisa Šavorića kao starijeg partnera, partneri su još Branko Bulat, Nina Radić Kuzik, Lovro Gašparac i Mia Lazić. Domaćim i stranim kompanijama pružaju usluge povezane s korporativnim i financijskim transakcijama, preuzimanjima kompanija, nekretninskim projektima te onima na tržištu kapitala. U društvu Madirazza i partneri su Josip i Ivan Madirazza, koji su ujedno direktori, a partneri su Morana Herak, Tin Težak, Tatjana Radmilović i Marinka Kovačić. Nude usluge u arbitražama, bankarstvu i financijama, na tržištima kapitala, u trgovačkom pravu i ugovorima... Uz bok spomenutima su i odvjetnička društva Vukmir i suradnici te Kallav i partneri. Na čelu prvoga je Mladen Vukmir. Lani je to društvo uprihodovalo 10,3 milijuna kuna (2019. prihodi su iznosili 10,7 milijuna kuna), a neto dobit bila je 273.300 kuna (2019. iznosila je 175.600 kuna). Zaposlenih je 24, od kojih je šestero partnera. Osim Vukmira, to su Sanja Tkalec Kovač, Mirjana Jurišić, Ivan Cuk, Tomislav Pedišić i Carla Biancotti. - Pružamo pravne usluge ponajprije poslovnim klijentima u područjima intelektualnog vlasništva i informacijskih tehnologija, korporacijskog i M&amp;amp;A prava, trgovačkog i radnog prava, zaštite privatnosti i poslovne tajne, prava elektroničkih komunikacija, farmaceutike te bankarskog i financijskog prava. Posebno smo prepoznati kao vodeće odvjetničko društvo u pravu digitalnih tehnologija - kaže Pedišić i dodaje da su više od 95 posto njihovih stranaka multinacionalne korporacije, međunarodne financijske institucije ili velika strana odvjetnička društva, tzv. Big Law. Pohvalili su se i zastupanjem uspješnih hrvatskih startupova kao što su Microblink/Photomath i Include. Pedišić između mnogo velikih predmeta izdvaja teran, u kojem su uspješno zastupali Republiku Hrvatsku kao umješača pred Općim sudom Europske unije u sporu koji je Slovenija pokrenula zbog uporabe naziva teran kao sorte vinove loze na etiketama hrvatskih vina. Konzultanti za LNG Krk Odvjetničko društvo Kallav i partneri, čiji je osnivač i direktor Marko Kallav, lani je ostvarilo 10,2 milijuna kuna prihoda i 4,1 milijun kuna dobiti. U 2019. prihod je bio 13 milijuna kuna, a dobit 5,3 milijuna kuna. Zaposlenih je 22, od kojih je uz Kallava još troje partnera: Ivana Medić, Mara Terihaj i Ivan Matić. Riječ je o prilično mladom, ali već etabliranom timu odvjetnika za koji se predviđa da će i dalje napredovati. - Uglavnom se bavimo trgovačkim pravom i pravom društava, radnim pravom, zaštitom osobnih podataka, rješavanjem trgovačkih sporova, što uključuje zastupanje stranaka i u parničnim, arbitražnim i postupcima mirenja, postupcima naplate potraživanja, stečaja, likvidacije, restrukturiranja i javne nabave. Većina naših klijenata financijske su institucije te domaća i inozemna trgovačka društva koja obavljaju djelatnosti iz područja bankarstva i financija, energetike, trgovine, prijevoza i građevinarstva - kaže Ivana Medić. To je društvo kao član konzorcija sudjelovalo u izradi dokumentacije za nadmetanje za gradnju LNG terminala Krk i pružalo konzultantske usluge povezane s ugovorom o gradnji tog terminala. Godina 2020. nije mjerodavna Osim tih odvjetničkih društava još je mnogo uspješnih, primjerice Bogdanović, Dolički i partneri, zatim Bekina, Škurla, Durmiš i Spajić pa Buterin i Posavec te Porobija i Porobija, kao i Bradvica, Marić, Wahl i Cesarec . Svi su oni tu negdje. U neformalnim razgovorima s nekim odvjetnicima rečeno je da lanjska godina zapravo nije mjerodavna za ocjenu uspješnosti poslovanja odvjetnika. Nekima su prihodi rasli, nekima padali, neki su uspjeli zadržati poslove. Razlozi su pad aktivnosti gospodarstva, pad broja ovrha, sudovi su manje radili, a sve je ovisilo i o tome koje grane industrije zastupaju. Tek nakon što oživi gospodarstvo, i odvjetnici će se vratiti u normalu.

Žongliranje udjelima Analiziramo naličje spektakularne poslovne operacije Mate Rimac i Porsche ispisali su jednu od najimpresivnijih poslovnih priča u povijesti hrvatskog gospodarstva RIMAC AUTOMOBILI/ILUSTRACIJA PD Transakciju ne prati cash flow, što je za FT potvrdio Oliver Blume, CEO Porschea, već se radi o zamjeni dionica što reflektira preslagivanje strukture tvrtke iz Sv. Nedelje ANA BLASKOVIC ana.blaskovic@poslovni.hr Umoru sumornih vijesti o podbačaju cijepljenja i novom valu mutiranog koronavirusa kao bomba je odjeknula vijest daje mladi poduzetnik Mate Rimac preuzeo kultni automobilistički brend Bugatti. Povijesni uspjeh tvrtke koja je još 2009. operirala iz garaže, a malo tko vjerovao u planove stvaranja hiperautomobila u Hrvatskoj u kojoj se automobili uvoze, ali ne proizvode, izuzetan uspjeh, no ipak je ispod radara prošla poslovna strana te priče. Udruživanjem Rimac Automobila i Bugatti Automobilesa stvara se joint venture Bugatti Rimac u kojoj će većinski udio imati novoformirana Rimac grupa koju će (in) direktno kontrolirati njemački Porsche s 58,2 posto vlasništva, dok će Mate Rimac ostati na čelnoj poziciji, ali s, ukupno gledano, manjinskim paketom od 20,4 posto dionica. Transakciju ne prati cash flow, što je izjavom Financial Timesu potvrdio Oliver Blume, CEO Porsche AG, već se radi o zamjeni dionica što reflektira posljedično preslagivanje strukture tvrtke iz Sv. Nedelje. Njome Rimčev startup facto prestaje biti startup i dodatno se integrira unutar kišobrana VW grupacije čiji je dio i Porsche. Rimac Automobili postaju Rimac grupa (podijeljena posto udjela u kompaniji Bugatti/Rimac imat će Rimac grupa na Bugatti Rimac te Rimac Technologv) u kojoj Mate Rimac formalno ima najveći pojedinačni udio od 37 posto, Porsche 24 posto, Hvundai 12 posto, a ostali dioničari 27 posto. Na stepenici niže, Rimac grupa imat će 55 posto paketa Bugatti Rimca unutar kojeg zasebno ostaju brendovi Bugatti Automobiles te Rimac Automobili. Preostalih 45% dionica joint venturea drži njemački proizvođač koji financijski Rimca prati tri godine te najnovijim dealom dobiva kontrolu nad 58,2% dionica. S 37% dionica grupe koja ima 55% dionica Bugatti Rimca, mladi poduzetnik imat će tek nešto više od petine dionica u kompaniji. »3 Pobjeda Svete Nedelje Upravljačka palica ipak ostaje u Rimčevim rukama nastavak sa str. 1 Unatoč tim brojkama koje ipak bitno idu u korist njemačkog investitora, dogovor je da će na čelu ostaje Mate Rimac, kao CEO Rimac grupe vodit će poslovanje Bugatti Rimca te novu tvrtku Rimac Technology. Upravo u njoj ostaje temeljno poslovanje po kojima se probila u industriji automobila - razvoj, prozvodnja i isporuka baterijskih sustava, pogonskih sklopova i ostalih EV komponenti, a bit će u 100-postotnom vlasništvu Rimac grupe. O novom odnosu snaga upitali smo i Rimac Automobile, no odgovor do zaključenja broja nismo dobili. Poznavatelji autoindustrije nisu previše iznenađeni raspletom, premda je gotovo sigurno da je otpora takvom rješenju bilo. Nova kompanija ostaje pod upravljačkom palicom mladog biznismena koji je unatoč svim objektivnim zaprekama poslovanja u Hrvatskoj tvrtku digao iz nule i u to u branši koja je naglašeno kapitalno intenzivna. Od spomenute garaže do predstavljanja Nevere, najbržeg električnog hiperautomobila na svijetu, kupcima početkom lipnja prošlo je tek 12 godina. Trebalo ih je uvjeriti Ipak, najvažnije od svega je da poslovnih ideja i planova u Sv. Nedelji ne manjka što je ipak adut dioničarima VW-a. A njih je, već odavno opečene aferama poput Dieselgatea trebalo uvjeriti. Zamjenik predsjednika Uprave i član Uprave za financije i IT Porsche AG-a Lutz Meschke znakovito je u ponedjeljak rekao: Danas je dobar dan za Rimca, Bugatti i Porsche grupu. Trebalo je vremena dok nismo osmislili strukturu nove kompanije, a trebalo je uvjeriti i dioničare. Poručio je da će u konačnici profitirati kupci Bugattija čija je budućnost osigurana, kao dio zajedničke budućnosti s Rimcem Bugatti će i dalje dokazivati svoj karakter. Uputio je i salve pohvala na adresu Mate Rim- , ca rekavši daje zajednička kompanija kulminacija procesa ulaganja koji je počeo 2018. Mate je izuzetan poduzetnik, kakvih nema puno u autoindustriji. Kao šef uprave Bugatti Rimca, Mate će voditi izuzetno uspješan brend u budućnost, a time će donijeti i veliku korist Hrvatskoj, rekao je Meschke istaknuvši daje kompanija na putu da postane jedan od glavnih dobavljača tehnologije za Porsche. Prema pisanju The Financial Timesa, Porscheova odluka da Bugatti izdvoji u joint venture podgrijala je nade ulagačaVW grupacije (koja kaska za konkurencijom u električnoj transformaciji) da će slična imovina unutar portfelja biti izdvojena ili prodana. Zaboravite igračke Prošlog prosinca, nakon sukoba čelnik VW-a Herbert Diessa i moćnih njemačkih sindikata, NO je priopćio da Lamborghini i Ducati ostaju dio VW-a. Ipak, pritisak s tržišta kapitala jača, a FT neslužbeno prenosi riječi ulagača: Poruka je zaboravite igračke. Jedan od argumenata koji je mogao zasladiti deal svakako je i činjenica da je Rimčeva kompanija dio konzorcija koji je početkom godine izabran na natječaju Europske unije za razvoj novog sustava za baterije koji će iz fondova dobiti bespovratnih 22 milijarde eura za istraživanje i razvoj. Također, Rimac je jedan od poimence spomenutih kompanija u Nacionalnom programu oporavka i otpornosti (NPOO). Investicija u istraživanje, razvoj i prozvodnju vozila nove mobilnost i prateće infrastrukture trebao bi biti financiran s oko 200 milijuna eura. Štoviše, šefica Europske komisije Ursula von der Leyen danas bi trebala doći u Zagreb i svečano reći briselsko da NPOO-u kojom prilikom će posjetiti i Rimac Automobile kao investicijsku perjanicu hrvatskog plana. Ako i Mate Rimac ne preuzima Bugatti već će kontrolu imati Rimac grupa u kojoj Porsche ima većinski paket, činjenica da je domaći startup izrastao u vrhunsku kompaniju koja postaje dio jednog najvećih proizvođača automobila s time da istraživanje i razvoj nove tehnologije ostaje u Hrvatskoj, nemjerljiv je uspjeh.«:«

Nama je u interesu razvoj hrvatskog gospodarstva, što je moguće s alternativnim izvorima financiranja, kaže Tamara Perko Želimo pozitivno utjecati na hrvatsko gospodarstvo i potaknuti transformaciju u bolju Hrvatsku. Private equity i venture capital ulaganja predstavljaju podršku najpropulzivnijem dijelu hrvatskog gospodarstva, rekla je Mirna Marović, predsjednica CVCA-a (Hrvatska Private Equity i Venture Capital asocijacija) koji je u utorak organizirao prvu godišnju konferenciju Bestinvest.hr na kojoj su dodijeljene nagrade za najbolja private equity i venture capital (PE&amp;amp;VC) ulaganja. Marović je istaknula da članovi CVCA-a upravljaju imovinom većom od 3,2 milijarde te da Bestinvest.hr konferencijom žele potaknuti ulaganja koja će pozitivno utjecati na cijelo gospodarstvo. Predstavljamo najpošteniji način rada jer private equity industrija ima nultu stopu tolerancije na mito i korupciju. Upravo venture capital ulaganja omogućavaju našim poduzetnicima da skaliraju poslovanje globalno, što znači daje ovo najpoželjniji oblik ulaganja. Vjerujem da su najbolje godine tek pred nama, istaknula je Marović dodajući da će sljedeće godine uključiti i kategoriju žena osnivačica. Doprinos razvoju alternativnih načina financiranja kontinuirano daje i Hrvatska banka za obnovu i razvitak (HBOR) koja je osnovala Fil Rouge Capital, najveći startup fond u Hrvatskoj i 9. najveći u istočnoj Europi koji raspolaže s oko 46 milijuna eura kapitala. Predsjednica Uprave HBOR-a Tamara Perko navela je da su ulaganja u rizični kapital u Hrvatskoj na oko 0,3% BDP-a, što znači da u tom dijelu zaostajemo za drugim zemljama, no vjeruje da ih možemo dostići. Najavila je da će HBOR sudjelovati u pokretanju fonda za financiranje transfera tehnologije. Lani su s EIF-om osnovali tri equity fonda u Hrvatskoj u koja su uložili više od 80 milijuna eura - Adriatic Structured Equity Fund, Croatian Mezzanine Debt Fund i Prosperus Growth Fund. HBOR planira ulaganje u peti fond - Transfer Technology Fond, vrijedan oko 40 milijuna eura, s EIF-om i Narodnom bankom Slovenskom, najavila je Perko. Nama je u interesu razvoj hrvatskog gospodarstva, što je moguće s alternativnim izvorima financiranja. Cilj nam je da imamo obrazovane, hrabre i inovativne poduzetnike koji će Hrvatsku predstaviti kao inovativnu zemlju, istaknula je. Na konferenciji je sudjelovao i ministar gospodarstva i održivoga razvoja Tomislav Ćorić koji je kazao da se venture i private equity scena u Hrvatskoj razvila u proteklih 15 godina, te daje fondovska industrija u ovom segmentu važna jer često klasični izvori financiranja nisu dovoljni. Online se javila VictoriaZinchuk, direktorica Europske banke za obnovu i razvoj za Hrvatsku, koja je navela da je EBRD uložio oko 4 milijarde eura u Hrvatsku u 25 godina i da su otvoreni zemlji za biznis. Proglašeni su najbolji u šest kategorija. U kategoriji Private Equity investicija godine je M+ Grupa - fond Mid Europa partners stekao je manjinski udio u M+ Grupi prilikom spajanja i prodaje turske tvrtke CMC za outsourcing u siječnju 2020. Nagrada za Venture Capital investiciju godine dodijeljena je kompaniji Microblink koji je lani u prosincu osigurao 49 milijuna eura investicije od Silversmith Capital Partners. Osnivačem godine proglašen je Mate Rimac, dok je investitor godine tvrtka One Equity Partners (OEP) koja je lani uložila u Infobip 200 milijuna dolara čime je Hrvatska dobila svog prvog jednoroga. Nagradu u kategoriji Izlazak iz investicije godine dobio je Prosperus Invest za lanjsko dezinvestiranje u Dalmacija hotele koji posluju pod brendom Aminess i većinski su vlasnik HTP Korčula i HTP Orebić. Za prikupljanje kapitala godine nagrađen je Fil Rouge Capital koji je prošli tjedan ostvario 100. ulaganje u hrvatske kompanije, naveo je partner u fondu lulien Coustaury. lš

VLADIMIR NISEVIC Vladimir nisevic@poslovm hr Sredstva su odobrena. Ursula von der Leyen prošlog je tjedna i svečano uručila Hrvatskoj blagoslov za naš plan oporavka te pohvalila državni vrh za hrabrost u planiranju i ciljevima. Drugim riječima, Europska komisija odobrila je naše 22 milijarde eura i zasigurno iznimno razveselila pučanstvo, inače pritisnuto dugim depresivnim razdobljem korona krize, i to razdobljem koje je nastupilo niti godinu dana nakon što smo krenuli s blagim oporavkom od krize iz 2008. godine. Ali kao i uvijek, nakon svakog monumentalnog trenutka realnost nas vodi u otrežnjenje. Prošlog tjedna smo vidjeli jedan projekt - onaj Mate Rimca, kojeg je i predsjednica Europske komisije nazvala budućnošću, međutim vidjeli smo samo taj jedan. I u ushitu zaboravili još jednu činjenicu, da je stiglo samo 800 milijuna eura, a za ostatak sredstava moramo održati obećanja, moramo priču vratiti na toliko izlizanu riječ - reforme. I tu dolazimo do otrežnjenja. Naš plan je ambiciozan i hrabar, naš plan je u skladu s europskim ciljevima, možda i malo iznad njih i na papiru to izgleda odlično. Na papiru Ursula von der Leyen gleda u izrazitu hrabrost aktualne Vlade i Andreja Plenkovića, ali naglasak je na papiru, jer da Ursula von der Leyen provede u Hrvatskoj više od jednog dana i odmakne pogled s papira i hvalevrijednog projekta Mate Rimca pitanje je što bi onda vidjela. Zasigurno prekrasnu zemlju, ono što i mi svi znamo, more i žito, nešto s razglednice, ali gdje bi tražila projekte, reforme, budućnost... Uskakanje u robotaksi U perspektivi, za nekoliko godina, kada nas ponovno posjeti šefica Europske komisije, pitanje je što će vidjeti. I taj dio je na nama, da se ne lažemo -priliku imamo, ali hoćemo li ju iskoristiti vrlo je upitno. Jer ako je povijest učiteljica života onda moramo biti jako oprezni prilikom slavlja s obzirom na to da većinu posla tek trebamo obaviti. I to u svim segmentima društva i gospodarstva. Ne predstoji nam popravak nekih dijelova koji ne valjaju već sveobuhvatni reset za koji treba snage, volje ali i znanja. Čini se da jedino novca neće nedostajati. No što od svega potrebnog trenutačno imamo? Čini se da je volja tu. Hrabrost možda proizlazi iz činjenice kako idućih tri godine nema izbora, znanje je samo pitanje koga će Vlada pitati i hoće li upotrijebiti postojeće resurse na pravilan način. Ipak, prva opasnost dolazi iz nejedinstva i politikantstva. Dok god ne završimo sa strujama koje žive u 1941. i 1991. put oporavka bit će težak jer to traži ostavljanje poznatih tradicijskih puteva i uskakanje u robotaksi, a ne zaprežna kola, kako bi tamo stigli. Druga opasnost dolazi od ozračja koje na razini društva još uvijek nije naklonjeno poduzetnicima i inovatorima, čemu je možda najveći uzrok dugo trajanje koruptivnog, politikom određenog bogaćenja, a ne stjecanje kapitala na osnovi rada i inovacija. Međutim, to se polako mijenja. Neke radnje u Zagrebu bile su prije nekoliko mjeseci nezamislive, ali isto tako prije nekoliko godina nismo slavili ljude poput Mate Rimca, što danas ipak činimo, pa postoji nada da će naša djeca ili djeca njihove djece imati neke zdravije uzore u životu od nas koji smo odrastali 90-tih. Treća, i za nas najveća opasnost ipak se zove depopulacija države. Svi planovi mogli bi pasti na jednoj činjenica - nedostatku ljudi. Zdravstveni, mirovinski i sve ostale sustave možemo dovesti u red, to neće biti jednostavan niti kratak put, ali je moguć. Međutim, ako ne bude stanovnika onda sve te sustave, gospodarski gledano, nema tko održavati. Iskoristiti povijesnu priliku Ipak, prije svega, u prvom kratkoročnom razdoblju trebamo političku hrabrost. Iako bi bilo najlakše prepustiti rješenja tržištu i gospodarstvenicima, Vlada je odabrala put u kojem još uvijek previše toga ostaje u njezinim rukama, ali je Vlada sama odabrala taj put te sada slijedi za vladajuće onaj teži dio - skupiti dovoljno političke hrabrosti da se na reformama i promjenama ustraje. Da ih ne zaustave glasne bundžije iz raznih redova - preko sindikata do oporbe. Jer konstruktivna kritika je jedno, ali galama zastarjelih pravediO nika poput Vilima Ribića nikako ne smije biti nešto što može zaustaviti gospodarske i ine reforme. Pitanje pravosuđa, zdravstva, obrazovanja, mirovina mora se riješiti kvalitetno i dugoročno održivo - nikako kratkoročno, za vrijeme trajanja jednog mandata. I zato smo prošlog tjedna stavili na naslovnicu Poslovnog dnevnika jasnu poruku - Sad je sve u našim rukama! Jer nakon što je Ursula von der Leyen odobrila naš nacionalni plan oporavka ostali smo bez alibija i mjesta za skrivanje. Ukratko, odrasli smo preko noći jer uvijek prije mogli smo za svoj neuspjeh optužiti nekog drugog, a ako nikog i nije bilo onda je neuspjeh došao zbog nedostatak sredstava. Sad je malo drukčije, sredstva su tu, ali imaju svoju cijenu, koja da se ne zavaravamo, neće biti niska niti ugodna, ali će biti zalog za bolje sutra. Uz veliku rezervu i skepsu ipak možemo reći kako ovu povijesnu priliku možemo i moramo iskoristiti. Uostalom, bit ćemo tu kao svjedoci jednog vremena koje ćemo za 50 ili 100 godina slaviti ili proklinjati.
