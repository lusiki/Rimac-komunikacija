NA KRILIMA RIMČEVOG USPJEHA UPORAN I INVENTIVAN 1 Rimčeva kompanija iz Svete Nedelje, koja će u sljedeće dvije godine broj zaposlenih povećati na 2.500, ubacila se u još dva važna posla kojajoj otvaraju mogućnost neizmjernog širenja. Najprije, ove godine Rimac se uključio u europski konzorcij za proizvodnju baterija za električne automobile. Drugo, radi i na obećavajućem projektu autonomnih vozila. Takve automobile bez vozača, kojima upravlja umjetna inteligencija (robot), već proizvodi američki Tesla na čelu s vlasnikom Elonom Muškom te neki kineski proizvođači Branko PODGORNIK Velike automobilske kompanije proteklih su desetljeća selile svoje pogone u gotovo svaku europsku zemlju, ali su zaobilazile Hrvatsku, što je mnogim našim ljudima izazivalo gorčinu. Međutim, za prolivenim mlijekom ne treba žaliti, jer cijela postojeća automobilska industrija ulazi u krizu. Benzinski i dizelski motori s vremenom će postati prošlost, a budućnost su automobili koji neće zagađivati okoliš. Upravo na tom području Hrvatska je dobila svog konja za utrku. Zahvaljujući upornom i inventivnom Mati Rimcu i njegovoj brzorastućoj kompaniji, Hrvatska se ovih dana na velika vrata uključujeu europski lanac razvoja i proizvodnje automobila na električni pogon. Veliki planovi To nije pretjerivanje. Rimac je ovih dana medijskim spektaklom na tvrđavi Lovrijenac u Dubrovniku objavio da će njegova tvrtka, koju je pokrenuo u garaži prije desetak godina, preuzeti razvoj i proizvodnju glasovitog automobila Bugatti, zajedno s vlastitim modelom električnog automobila Nevera, trenutačno najbržeg u svijetu. Međutim, široj javnosti manje je poznato da su Rimčevi planovi daleko veći. Njegova kompanija iz Svete Nedelje, koja će u sljedeće dvije godine broj zaposlenih povećati na 2.500, ubacila se u još dva važna posla koja joj otvaraju mogućnost neizmjernog širenja. Najprije, ove godine Rimac se uključio u europski konzorcij za proizvodnju baterija za električne automobile. Drugo, radi i na obećavajućem projektu autonomnih vozila. Takve automobile bez vozača, kojima upravlja umjetna inteligencija (robot), već proizvode američki Tesla na čelu s vlasnikom Elonom Muškom te neki kineski proizvođači. Upuštanje Rimca u takav projekt dodatno potvrđuje da se njegova kompanija nalazi u vrhu svjetske automobilske tehnologije. »To je hrvatski Elon Musk, rekao mije jedan od povjerenika Europske komisije«, izjavio je ovoga tjedna premijer Andrej Plenković, dajući do znanja da o Rimcu svi govore u pozitivnom svjetlu, ne samo u Hrvatskoj nego i u inozemstvu. Rimac je jako puno postigao već time što mu je grupa Volkswagen, putem Porschea, prošlog tjedna prepustila razvoj glasovitog Bugattija, očekujući da će ga hrvatski poduzetnik prebaciti na električni pogon. Bugatti će se i dalje sklapati u francuskoj tvornici Molsheim, ali će se njegovo sjedište i »mozak operacija« preseliti u Rimčevu kompaniju koja će glasoviti automobil tehnološki prilagođavati zahtjevima vremena. - Veliku Bugattijevu stručnost u poslu s hiperautomobilima kombiniramo s Rimčevom golemom inovacijskom snagom, i to na obećavajućem polju električne mobilnosti, kazao je Oliver Blume, predsjednik uprave Porschea, objašnjavajući zašto se njemačka kompanija u sastavu Volkswagena upustila u partnerstvo s donedavno nepoznatim hrvatskim poduzetnikom. Uz model Bugatti Chiron, kompanija u Svetoj Nedelji će proizvoditi i Rimčev model Neveru, sposobnu da postigne brzinu od 412 kilometara na sat za manje od dvije sekunde. Pozitivan šok Mate Rimac kaže da će od tog partnerstva koristi imati obje strane, ne skrivajući da je počašćen poslom s uglednom njemačkom kompanijom. - Ako najveća tvrtka u Europi, Volkswagen, odluči dati takvo povjerenje maloj firmi u Hrvatskoj, koja prije 12 godina nije ni postojala, te prvi put u povijesti izdvojiti jednu marku automobila i dati je nama, mislim da to jako puno govori, zadovoljan je Rimac. Bio je to pozitivan šok za cijelu hrvatsku javnost. »Dosad smo iz inozemstva uvijek dobivali samo proizvodnju nekih dijelova. Prvi put se istraživanje iz Njemačke i Francuske seli u Hrvatsku, u kampus pokraj Zagreba«, primijetio jepoduzetnik Saša Cvetojević. Kad je čuo za taj posao, ministar gospodarstvaTomislav Ćorić je izjavio da se Rimcu »može skinuti kapa do poda«, dodavši da »država treba u sljedećem razdoblju učiniti sve kako bi Rimac i ekipa bili još uspješniji«. Rimac vjerojatno ne bi dobio Bugatti da Volkswagen nije na tom modelu imao gubitke. Prema izvješćima, njemačka kompanija nalazi se na prekretnici i želi se baciti na masovnu proizvodnju električnih automobila, u što planira uložiti najmanje 35 milijardi eura. Maloserijske proizvode, poput Bugattija, kojih se sklopi samo stotinjak godišnje, stoga je odlučila prepustiti drugima. Slična sudbina izdvajanja vjerojatno čeka i maloserijske modele Lamborghini i Ducati, iako konkretne odluke Volkswagen 0 tome još nije donio. Nema sumnje da je Volkswagen odabrao Rimca za partnera ponajprije zbog njegove dokazane znatiželje, upornosti, stvaralačkog nemira i silne inovativnosti. Golemoj 1 uglavnom tromoj automobilskoj industriji, koja se nalazi na tehnološkoj prekretnici, svježa krv itekako treba. To nije skrivao ni Lutz Meschke, potpredsjednik Porschea. - Mate, nemoj se nikad promijeniti, uvijek je zadovoljstvo s tobom raditi. Mate, želim ti puno sreće, izjavio je Meschke prilikom objave da Porsche ulazi u zajedničko poduzeće s hrvatskim poduzetnikom. »Rimac i Bugatti se prefektno uklapaju. Kao mlada, agilna i brzorastuća automobilska i tehnološka kompanija, postali smo industrijski pionir u električnim tehnologijama«, pohvalio se i Rimac. Mnogima je promaknuo podatak da Mate Rimac usporedno s jačanjem partnerstva s Volkswagenom prestaje biti većinski vlasnik svoje kompanije. Porsche je uzastopnim ulaganjima kapitala nakon 2018. godine u tvrtku iz Svete Nedelje dobio u njoj najveći udio. Istina, Mate Rimac je zadržao kontrolu nad poslovima i operativno će voditi zajedničke tvrtke. Korak dalje Ta promjena u vlasništvu nije vidljiva na prvi pogled. Umjesto dosadašnje kompanije Rimac Automobili hrvatski poduzetnik je nedavno stvorio novu kompaniju - Rimac Grupu. Ona je zajedno Porscheom pokrenula poduzeće Bugatti Rimac, u kojem Rimac Grupa ima 55 posto vlasništva, a PREPOZNATI PROJEKT Čini se da je hrvatska Vlada prepoznala golemi potencijal Mate Rimca i njegove kompanije. Uvrstila je njegove projekte u Nacionalni plan oporavka i otpornosti, za koji je u četvrtak dobila odobrenje Europske komisije. Projekt autonomnih vozila trebao bi biti potpomognut s 200 milijuna nepovratnih eura iz europskog Fonda za oporavak gospodarstva od korone )UZETNIK NAŠU DRŽAVU UKLJUČUJE U SVJETSKE TRENDOVE iobila, i to električnih ostatak pripada Porscheu. Međutim, u Rimac Grupi hrvatski poduzetnik je manjinski vlasnik s udjelom od 37 posto, dok 24 posto pripada Porscheu, kompaniji Hvundai 12 posto, a 27 posto ostalim investitorima. Kada se zbroje svi vlasnički udjeli Porschea, očito je da ta Volksvragenova kompanija u poduzeću Bugara Rimac ima većinski udio od 58,2 posto, izravno ili neizravno. - Rimac je otišao korak dalje pod kišobran Volkswagena, ocijenio je Financial Times. Međutim, hrvatski poduzetnik zadržat će svoju autonomiju, jer to koristi ne samo njemu, nego i njemačkoj kompaniji. To potvrđuje činjenica daje Rimac pokrenuo novo poduzeće Rimac Tehnology(u 100-postotnom vlasništvu Rimac Grupe), u kojem će nastaviti raditi tehnologiju za električne automobile, i to za najveće svjetske kompanije, ne samo za Volkswagen. Radi se o pogonskim sklopovima i baterijskirn sustavima, po kojima je već stekao slavu u svijetu, jer ih koriste automobili poput Aston Martina, Pininfarine, Jaguara i Volskwagenova modela Seat. Ponavljamo, Rimac će biti direktor svih zajedničkih tvrtki u Svetoj Nedelji. Nekadašnja Rimčeva mala radionica u garaži izrasla je u vrhunsku tehnološku kompaniju koja je sada postala partner najvećeg proizvođača automobila u Europi, ali je svoje proizvodne i istraživačke pogone odlučila zadržati u Hrvatskoj. Hrvatska od naglog uspona Rimčeve kompanije već ima koristi, jer se ucrtala na kartu globalne tehnološke inovativnosti. Rimac nije osamljen. JL Rimac se svojim dosadašnjim iznimnim naporima dobro pozicionirao i ušao u međunarodni, europski klaster visoke tehnologije na području baterija, u sklopu europske strategije za postizanje klimatski neutralne ekonomije. To otvara velike mogućnosti za razvoj hrvatskoga gospodarstva koje treba preusmjeriti na nove tehnologije, istraživanja i razvoj, u čemu smo dosad zaostajali Branko Grčić Primjerice, Infobip iz Vodnjana postiže goleme uspjehe u svijetu u razvoju digitalnih tehnologija, zbog čega je vrijednost te kompanije porasla na više od milijardu eura. U našoj zemlji, daleko od očiju javnosti, djeluje i mnoštvo manjih tvrtki iz informatičko-komunikacijskog sektora, koje su još prije pandemije izvozile softvera i usluga u vrijednosti većoj od milijardu eura godišnje. To pokazuje da Hrvatska ima šanse uključiti se u tzv. četvrtu industrijsku revoluciju, koja podrazumijeva digitalizaciju proizvodnje i usluga, što je povezano s napuštanjem nečiste industrije i prilagođavanjem gospodarstva potrebama klimatske neutralnosti. Manje je poznato, kako rekosmo, da brzi automobili nisu glavna Rimčeva djelatnost. - Daleko je važnija činjenica da je Rimac ušao u europski lanac za proizvodnju baterija za električne automobile, smatra Branko Grčić, profesor na Ekonomskom fakultetu u Splitu. Rimčeva je kompanija početkom godine izabrana kao dio konzorcija na natječaju Europske unije za razvoj sustava za spomenute baterije, za što je Europska komisija namijenila nepovratnih 22 milijarde eura. Šansa za Hrvatsku - Mislim da je Rimac za projekt s baterijama dobio više od milijardu kuna europskog novca. Vjerujem da je ta činjenica pridonijela i jačanju suradnje Rimčeve kompanije s Volkswagenom, procjenjuje Grčić, napominjući daje njemačka kompanija tog hrvatskog poduzetnika, zbog njegove inovativnosti, vjerojatno prepoznala kao dragulj. - Rimac se svojim dosadašnjim iznimnim naporima dobro pozicionirao i ušao u međunarodni, europski klaster visoke tehnologije na području baterija, u sklopu europske strategije za postizanje klimatski neutralne ekonomije. To otvara velike mogućnosti za razvoj hrvatskoga gospodarstva koje treba preusmjeriti na nove tehnologije, istraživanja i razvoj, u čemu smo dosad zaostajali, primjećuje profesor. Kad je riječ o baterijama za električne automobile, bilo bi dobro da Rimac na tom području ne ostane u Hrvatskoj osamljen, već da se stvori klaster proizvođača različitih komponenti, nastavlja Grčić. - To može biti zametak za proizvodnju električnih automobila u našoj zemlji. U stvaranju klastera proizvođača Rimcu bi svakako trebala pomoći država, a to su Ministarstvo gospodarstva, ljudi koji upravljaju europskim fondovima, HBOR, HAMAG-BICRO i ostale institucije. One bi trebale pratiti Rimca kvalitetno postavljenom hrvatskom strategijom koja će poduprijeti taj posao, naglašava Grčić. - Imamo šansu za proizvodnju automobila. Ipak, standardi za razvoj i proizvodnju komponenti u svijetu su danas jako visoki. Koliko se naših firmi može uključiti u taj posao, ne mogu u ovom trenutku procijeniti. Međutim, to je lijepa prilika za Hrvatsku, kaže Grčić. VLASNIŠTVO Mnogima je promaknuo podatak da Mate Rimac usporedno s jačanjem partnerstva s Volkswagenom prestaje biti većinski vlasnik svoje kompanije. Porsche je uzastopnim ulaganjima kapitala nakon 2018. godine u tvrtku iz Svete Nedelje dobio u njoj najveći udio. Istina, Mate Rimac je zadržao kontrolu nad poslovima i operativno će voditi zajedničke tvrtke Optimističan je i Mate Rimac koji je ovih dana javno potvrdio da mu je posao s brzim automobilima Bugatti i Nevera sasvim sporedan. Bit ćete oduševljeni Daleko od očiju javnosti, njegov uži tim bacio se na projekt razvoja autonomnih automobila, vozila bez vozača, kojima će upravljati umjetna inteligencija. Takvi automobili već se pokusno primjenjuju u nekim američkim i kineskim gradovima, u privatnom i javnom prijevozu. Očekuje se da će autonomni električni automobili sljedećih godina i desetljeća preplaviti cijeli svijet. - Bit ćete oduševljeni. Bit će to veće od Nevere i Bugattija, radit ćemo to za cijeli svijet, ovdje u Hrvatskoj, izjavio je Mate Rimac, nakon što je u javnost procurila informacija o njegovu projektu robotaksija, odnosno autonomnih automobila. Predstavljanje tog projekta Rimac planira za početak iduće godine. Čini se daje hrvatska Vlada prepoznala golemi potencijal Mate Rimca i njegove kompanije. Uvrstila je njegove projekte u Nacionalni plan oporavka i otpornosti, za koji je u četvrtak dobila odobrenje Europske komisije. Projekt autonomnih vozila trebao bi biti potpomognut s 200 milijuna nepovratnih eura iz europskog Fonda za oporavak gospodarstva od korone. Da su Rimčevi projekti na svjetskoj razini i da imaju izgleda za ostvarenje, pokazuje i to što je njegovu kompaniju u Svetoj Nedelji u četvrtak osobno posjetila predsjednica Europske komisije Ursula von der Leyen. &lt;/td&gt;

Primjeri domaćih tvrtki popit Inf obipa, Rimac Automobila i drugih dokaz su da uspješno poduzetništvo u Hrvatskoj nije nemoguće. Društvo ne treba isključivo poduzetnike; već sve ljude koji svojim rado
Vladimir MRVOŠ Ivan Mrvoš vlasnik je i predsjednik Uprave Includea, hardverskog startupa koji razvija i proizvodi smart city infrastrukturu, a najpoznatiji je po svojim pametnim klupama. Ima sjedište, razvoj i proizvodnju u Solinu u objektu od oko 2.000 kvadrata s više od 50 visokoobrazovanih zaposlenika. Include je u svijetu prepoznat kao ozbiljna razvojna IoT platforma, koja ubrzano raste u smislu veličine tvrtke, obujma prodaje i velikog globalnog dosega. Priča o Includeu počinje sredinom 2015. godine, kada je Ivan Mrvoš postavio prvu pametnu klupu. U Hrvatskoj, gdje je hardverskih startupova malo, to je stvorilo veliku priču pa su novinski naslovi bili puni 19-godišnjeg klinca koji je napravio prvu pametnu klupu u Europi. Iste godine Ivan i njegov prijatelj prodali su i proizveli 25 klupa u tri zemlje i ostvarili ukupan prihod od 40.000 eura. Include je 2019. pokrenuo svoj drugi investicijski krug u potrazi za prikupljanjem kapitala putem Funderbeam platforme koja postavlja minimalni cilj na 1,2 milijuna eura. U samo 24 sata investicijska kampanja dosegla je milijun eura. Sedam dana kasnije, Include je prikupio 2,7 milijuna eura od privatnih investitora, Funderbeam platforme i VC-a. Baka - prvi investitor Include je startao sa samo 10 kuna (1,35 eura), a procjenjuje se da danas ovaj startup vrijedi 17,4 milijuna eura, prema procjeni jedne od računovodstvenih tvrtki »Big Four«. Zanimljivo je da se u početku nije razmišljalo o proizvodnji pametnih klupa. Početna ideja bila je stvaranje web stranica i android aplikacija. Kako nakon nekoliko mjeseci taj posao nije krenuo, Ivan je odlučio proizvoditi hardver, jer je hardver bio nešto što mu se stvarno svidjelo i nije imao što izgubiti. Krajem 2014. godine prvi projekt bile su LED stolice. Opremljeni su RGB ambijentalnim svjetlom i jednim USB punjačem za pametne telefone. Plan mu je bio prodati ovaj proizvod kafićima u Splitu i obližnjim gradovima. Baka mu je zapravo dala novac za kupnju materijala za izradu prvih nekoliko LED stolica. Nakon toga, pravio je letke i Terra spremnici otpada za parkove i ulice svake noći nekoliko mjeseci pokušavao uvjeriti vlasnike kafića da kupe njegove proizvode. Dva mjeseca kasnije prodao je 0 stolica i zapravo prihvatio da ideja možda i nije tako dobra. Tada je razmišljao: »Ok, što bih mogao promijeniti s tom idejom kako bih mogao početi nešto prodavati?« Došao je do zaključka da ako instalira solarne panele i doda još nekoliko USB punjača, mogao bi imati solarnu klupu za parkove. Tako se rodila ideja za pametnu klupu. U 2015. godini sve je proizvedeno i prodano iz njegove sobe, a 2016. uzeo je kredit u banci i počeo zapošljavati. U 2017. tvrtka je imala prvi investicijski krug, Ivan je zaposlio 30 ljudi, proširili se na nova tržišta i preselili se u nove urede. Danas je to tvrtka koja proizvodi i izvozi »pametnu urbanu opremu« u 57 zemalja diljem svijeta. Sigurno i nesigurno Isplati li se uopće u Hrvatskoj biti poduzetnik, s obzirom na to da je najveći Include je danas proizvođač cjelovitih Smart Cit.v rješenja uspjeh zaposliti se u nekoj tvrtki na sigurnom državnom proračunu? - Primjeri domaćih tvrtki popit Infobipa, Rimac Automobila i drugih dokaz su da uspješno poduzetništvo u Hrvatskoj nije nemoguće. Društvo ne treba isključivo poduzetnike, već sve ljude koji svojim radom, odnosno rezultatima svoga rada poboljšavaju kvalitetu naših života, jer se na kraju dana svaki proizvod i svaki poduzetnički poduhvat svodi na poboljšanje kvalitete života. Najgore što netko može napraviti je potrošiti 30 godina radeći na »sigurnom poslu«, a bez da napravi bilo kakav doprinos. Osobno bih radije radio na nesigurnom poslu za koji znam daće jednog dana možda promijeniti svijet, nego za minimalac na državnom proračunu. Ali naravno, svatko ima pravo na svoj izbor. S kojim se sve poteškoćama susreću privatnici, a koje su potpuno nelogične u normalnom poslovanju? - To su već godinama iste teme o kojima svima govorimo, poput prevelikog broja nameta koje poduzetnici plaćaju na mjesečnoj i godišnjoj razini. Dugotrajna i detaljna češljanja od strane inspekcija s ciljem da se bilo što pronađe i napiše kazna, a i općenito dosta nezdrav stav prema poduzetništvu. Imamo kompleksne pravilnike i zakone koji nisu modernizirani Steora_ Cvclo klupa s punjačem za električne romobile Mrvošev Include danas ima više od 50 visokoobrazovanih zaposlenika Računarstva, a do danas je manje od pola magistriralo. To jednostavno nije dovoljno za trenutačne potrebe tržišta. Transformacija tvrtke Koji su novi projekti u planu? - Trenutačno radimo na jako puno novih projekata. Nakon velike investicije iz 2019. godine krenuli smo s transformacijom tvrtke kako bismo od proizvođača pametnih klupa postali proizvođač cjelovitih Smart City rješenja. Odlučili smo izgraditi proizvode i usluge koji osim što čine naše gradove čišćima i efikasnijima, također pridonose kvaliteti života i povoljnijim gradskim uslugama za građane. Naravno, Steora klupe su i dalje tu u jednoj novoj varijanti gdje sada izgledaju kao obične klupe, a određeni modeli čak i koštaju kao obične klupe. Novost su Terra spremnici otpada koji će gradovima donijeti značajne financijske uštede, poboljšati efikasnost i smanjiti CO2 emisije. Projekt sa spremnicima otpada razvija se u dva smjera. Jedan su koševi za parkove i ulice, dakle koševi za manju ambalažu, bocu, papir i slično. Takvi koševi opremljeni su solarnim modulima, senzorima koji prate stanje napunjenosti i mehaničkom prešom koja kompaktira otpad, zbog čega stane značajno više otpada. Drugi smjer su klasične ulične kante, svima poznate kao zelene kante od 120 ili 240 litara i tu želimo gradovima osigurati milijunske uštede. Kante su također opremljene senzorima koji prate napunjenost i mehaničkom prešom, tako da umjesto svakodnevnog pražnjenja kanti imamo možda jedno pražnjenje tjedno i to pod uvjetom da naš sustav procjeni da je kanta puna. Teško je sada govoriti o točnim uštedama, jer nemamo Starog modela Steora klupa koje su se prodavale do kraja prošle godine isporučili su oko 1.600 komada u 57 država sve podatke od strane gradova, ali na osnovu dosadašnjih podataka gradovi poput Zagreba i Splita koristeći naše kante sigurno bi smanjili troškove prikupljanja otpada za nekoliko desetaka milijuna kuna kroz godine korištenja. Tu su još i druga rješenja na kojima radimo, poput senzora za mjerenje kvalitete zraka na otvorenim prostorima, a ono što zaokružuje cijelu priču je naša Solos platforma koja komunicira sa svim proizvodima u javnom prostoru. Putem platforme gradovi s jednog mjesta mogu upravljati cijelim gradom, odnosno urbanom opremom u gradu. Ideja iza platforme je da putem jedinstvenog centralnog sustava gradovi imaju podatke sa svih senzora, kontroliraju prikupljanje i naplatu otpada, parkinga, mijenjaju postavke javne rasvjete, pa čak i semafora... Koji bi bio savjet, odnosno preporuka mladim ljudima. S koliko se godina treba krenuti u biznis? - Mislim da oko toga nema pravila, jer se u poduzetništvo jednako uspješno se može krenuti s 18 godina kao i s 50 godina. Svatko bi trebao prepoznati pravi trenutak za pokretanje nečeg svoga, koji nije vezan isključivo za godine već i za druge faktore. Moje osobno iskustvo, za koje ne tvrdim daje točno, je daje ipak nešto lakše ući u poduzetništvo kad možete preuzeti više rizika. Često kada već imate siguran posao ili čak obitelj koja ovisi o vašim mjesečnim prihodima, možda nije lako pokrenuti nešto svoje i rizik je puno veći. Naravno, to nije pravilo i postoji puno pozitivnih primjera gdje su pojedinci napustili sigurne poslove i razvili sjajne biznise. Poslovni uzori Koliko danas tehnologija pomaže, a koliko od maže u svakodnevnom životu? - Tehnologija zasigurno pomaže u svakodnevnom životu i zapravo je nevjerojatno koliko su naši životi postali bolji i kvalitetniji zahvaljujući tehnologiji. U vremenu koje je ispred moramo naučiti živjeti uz tehnologiju, a jačanje umjetne inteligencije samo će pojačati suživot nas i tehnologije. Često se priča o tome kako su zbog tehnologije mnogi ljudi ostali bez posla, ali zapravo napredak tehnologije trebamo gledati kao priliku da se stvore nova zanimanja kojih do sada nije bilo. Dovoljno je pogledati koja su bila top zanimanja prije 20 godina, a koja su danas i jasno je da nijedno od današnjih top zanimanja nije čak ni postojalo do prije nekoliko godina. Ono do čega je tehnologija dovela je da neprestano moramo učiti i prilagodavati se jer se svijet oko nas mijenja nevjerojatno brzo. Naravno da nije sve sjajno i da postoje negativne stvari i zlouporaba tehnologije, ali osobno mislim daje puno više pozitivnoga. Danas mladi ljudi imaju idole u sportu, a tek malo je onih koji ih pronalaze u znanosti i gospodarstvu. Postoje li poslovni uzori, kod nas i u svijetu ? - Teško mi je istaknuti samo jednu osobu za poslovni uzor. Naravno da uspjeh svake hrvatske tvrtke motivira i kad vidim njihove uspjehe osim što sam jako ponosan imam motiv da ostvarim isto. Od poslovnih uzora na svjetskoj razini izdvojio bih možda Elona Muška i Steve Jobsa koji je izgradio nekoliko fantastičnih tvrtki, a da je danas živ tko zna što bi još sve ostvario. Pročitao sam nekoliko knjiga o njima i zbilja je fascinantan cijeli njihov osobni i poduzetnički put, bez obzira na to što mislili o njima.

Fleksibilnost i prilagodbaKakva su iskustva s poslovanjem po zemljama - ona najbolja i ona najgora?- Kada istovremeno poslujete u 57 država svijeta morate biti fleksibilni i spremni na brze prilagodbe, jer su poslovne prakse među tržištima poprilično drugačije. Primjerice, već nam je svima u uredu standard da za tržište u Francuskoj apsolutno sva dokumentacija mora biti na njihovom jeziku, jer ne znaju ili čak odbijaju pričati engleski. Imali smo zanimljivih situacija kada smo gradili globalnu mrežu servisera za naše proizvode, primjerice u Italiji su tražili da u ugovorima stoji da imaju pravo na sendvič i sok ako servisiranje proizvoda traje dulje od dva sata, dok na drugim tržištima jednostavno upišemo iznos satnice i potpišemo ugovor. Srećom, u ovih šest, sedam godina nismo imali previše negativnih iskustava, a ona koja smo i imali, često su bila na samom početku poslovanja kad nismo imali dovoljno iskustva i znanja.
Naše klupe koristilo je oko 4 milijuna ljudi u svijetuKoliko danas u svijetu postoji verzija pametnih klupa i kako se one koriste?- Starog modela Steora klupa koje su se prodavale do kraja prošle godine isporučili smo oko 1.600 komada u 57 država, a do danas ih je koristilo otprilike četiri milijuna ljudi, prema podacima s naše platforme. Očekujemo da će nove klupe, ali i drugi novi proizvodi poput Terra spremnika otpada ostvariti još veće uspjehe u sljedećim godinama. Konkretno kod spremnika, naš cilj je da gradovi realiziraju projekte u tisućama pa čak i desecima tisuća spremnika, jer jedino tako mogu ostvariti ozbiljne milijunske uštede. To je već puno ozbiljnija kategorija poslovanja od onoga gdje smo bili do sada i jako se radujemo vidjeti kako će se situacija razvijati u vremenu ispred nas. &lt;/td&gt;

Andrija Dešpoja ZADAR Konačno je »iz dimnjaka« na Višnjiku pušten bijeli dim. Novi kormilar Zadra je Ivan Perinčić koji je tako postao 26. trenersko ime od 1992. godine na najužarenijoj košarkaškoj stolici u Hrvatskoj. Taj rasplet priče o potrazi za glavnim trenerom nazirao se sam po sebi već od utorka kada je Veljko Mršić definitivno otpao za nastavak suradnje i na Višnjiku su se niti 48 sati potom odlučili ipak za kakav-takav kontinuitet struke, jer je 44-godišnji Zadranin bio Mršićeva desna ruka minule sezone koja je zaključena s oba domaća trofeja. Prošlosezonsko iskustvo Perinčić se promatrajući iz kuta svog poslodavca ispostavio najlogičnijim rješenjem jer je odlično upoznat sa situacijom u klubu, također je i gro momčadi zadržan za iduću sezonu, a što se tiče iskustva na toj poziciji kao najbolja referenca mu može poslužiti vatreno krštenje iz prošle sezone kada je zbog Mršićeve bolesti dobio priliku voditi Zadar u čak 26 od ukupno odigrane 72 utakmice. Učinak od 17 pobjeda i devet poraza djeluje solidno, posebno jer osam poraza otpada na ABA ligu dok je za razliku od nekih bivših trenera Zadra uspio dohvatiti zavidne dvije pobjede u regionalnoj ligi, na gostovanjima kod Koper Primorske i Krke. U domaćem prvenstvu omjermujebio 13-l,dokjeu Krešinom kupu dovukao Zadar do polufinala, pobjedama nad Cedevitom J. i VROS-om. Perinčić je potpisao ugovor na tri godine, a kao potencijalni pomoćnici spominju se Domagoj Kujundžić te Toni Dijan. - Zahvaljujem se upravi kluba na čelu s predsjednikom Mijolovićem na ukazanom povjerenju. Za mene je ovo velika čast i privilegija jer ovaj klub ima posebno mjesto u POTPISAO NA TRI GODINE - Ivan Perinčić našoj obitelji. Drago mije da su ljudi u klubu prepoznali moj rad u prošloj sezoni i u prijašnjim sezonama jer smo dogovorili trogodišnju suradnju. Stvarno sam presretan i ponosan. Zahvalio bi se ovom prilikom i Veljku Mršiću na fantastičnoj suradnji tijekom cijele godine i na fantastičnoj sezoni u iznimno teškim i kompleksnim uvjetima - kazao je novi trener Zadra koji dolazi iz prave košarkaške obitelji. Otac Čedomir Ćiro istinska je ikona kluba u kojem je kao igrač i trener djelovao nevjerojatne 44 godine, član šampionske generacije 74 i 75 i po mnogima najatraktivniji košarkaš Zadra ikad. Tetka Šonja je isto bila košarkašica Zadra, dok je brat Hrvoje ostavio također dubok trag u zadarskoj košarci, posebno s odličnim izvedbama 2003. godine kada je kao kapetan podigao trofej Goodvear lige. Uloga pomoćnika U ranim igračkim danima Ivan Perinčić je slovio za veliku perspektivu, bio je član odlične juniorske generacije 1977./78., a 1998. je u dresu Zadra pod vodstvom Danijela Jusupa osvojio u Jazinama prvi Hrvatski kup odigran pod imenom Krešimira Ćosića. Potom su mu igračku karijeru bitno usporile brojne ozljede, i Prošle trofejne sezone Perinčić je uistinu bio desna ruka Veljku Mršiću nastupajući u 14 godina za osam klubova, a teniske o klin je objesio sezone 2011./12. nakon čega se odlučio za trenersku karijeru. Zanat je pekao uglavnom u ulozi pomoćnika, pa je u Cedeviti asistirao Situ Alonsu i Slavenu Rimcu te Mršiću kojem j e bio desna ruka i u reprezentaciji. Djelovao je kao pomoćnik i Josipu SesaruuGorici2019./20.,ajedino je dosad kao glavni trener obnašao funkciju u Zaboku u sezoni 2017./18. s kojim je ostvario povijesni klupski uspjeh, plasman u polufinale Krešinog kupa.

Andrej Grubišić ZAGREB h Drugi mirovinski stup trebalo bi liberalizirati te povećati ulaganja u vrijednosne papire poduzeća i globalne ETF-ove, istaknuto je jučer na predstavljanju nedavno osnovane Udruge članova obveznih i dobrovoljnih mirovinskih fondova. Predsjednik udruge Andrej Grubišić istaknuo je da statistički podaci pokazuju da se stvari po pitanju mirovinskog sustava i mirovina suštinski ne mijenjaju nabolje, odnosno da sustav ne daje rezultate, dok postojeći makroekonomski i demografski pokazatelji i trendovi ne sugeriraju da bi se stvari mogle popraviti u idućih 10 ili 20 godina. Kako je ilustrirao, od 100 kuna mirovinskih doprinosa, 75 kuna ide u prvi mirovinski stup koji služi za isplatu mirovina postojećim umirovljenicima, dok se preostalih 25 kuna prema zakonskoj obavezi uplaćujeu drugi mirovinski stup, što se promatra kao »privatno« ulaganje, pri čemu njime upravlja jedan od četiri obvezna mirovinska fonda. Suštinski, kada je riječ o uplatama u prvi stup, istaknuo je, umjesto uvriježene »generacijske solidarnosti« moglo bi se govoriti o »dobronamjernoj Ponzijevoj shemi«. Naime, osim što te uplate odmah idu u tekuću potrošnju i ne omogućavaju ostvarivanje ikakvog prinosa za uplatitelje, oni dolaze u situaciju da se moraju nadati da će i u budućnosti postojati dovoljan broj ljudi kako bi se, po principu solidarnosti, i njima iz tog sustava mogle isplaćivati mirovine. Kada je riječ o drugom mirovinskom sustavu, trenutačni portfelj četiri obvezna mirovinska fonda (OMF) iznosi oko 125 milijardi kuna, a struktura ulaganja pokazuje da se oko 60 posto te imovine nalazi u hrvatskim državnim obveznicama. Ustvrdio je da je tek mala količina novca koji građani imaju na svom računu u II. mirovinskom stupu uložena u nešto što u razdoblju od 20 ili 30 godina može osigurati ozbiljnije prinose. Grubišić je istaknuo da drugi mirovinski stup treba liberalizirati, u smislu da građani mogu sami donositi odluku o članstvu u fondu te da imaju mogućnost korištenja tih sredstava. Pojasnio je da novac namijenjen drugom stupu formalno pripada radniku, poslodavac ga ima obvezu doznačiti, a radnik bi tada imao mogućnost odlučiti hoće li ga uložiti u jedan od četiri fonda, potrošiti ili primjerice uložiti u Rimac Automobile. &lt;/td&gt;

SVEUČILIŠTE U RUECI EKONOMSKI FAKULTET Prije tri dana na vijestima jedne od gledanijih televizija objavljena je informacija da u obrazovnom sustavu nedostaju profesori matematike pa se razmišlja o pozivanju umirovljenih profesora da se vrate u škole. Naime, mladi ne žele upisati težak studij da bf radili posao koji nije adekvatno plaćen niti cijenjen pa se radije odlučuju za istraživački smjer studija matematike koji će im omogućiti posao za koji očekuju barem tri puta veću plaću i sigurnost da će njihovo znanje biti traženo na tržištu rada. Po raznim istraživanjima više od polovine zanimanja koja će se u budućnosti tražiti danas nam još uvijek nisu poznata, ali možemo biti sigurni da se radi o zanimanjima koja će tražiti kombinaciju znanja iz raznih područja kao što su matematika, ekonomija, informatika, tehnika itd., odnosno da će se raditi o znanjima koja su interdisciplinarna. Europska komisija je upozorila da »Europa treba veći broj visokoobrazovanih, kvalificiranih i motiviranih pojedinaca koje će potaknuti tehnološki razvoj, a time i gospodarski razvoj te stvaranje novih radnih mjesta«. Poslodavci poručuju vladama da je nužno povećati interes mladih za matematiku, znanost i tehnologiju kako bi se riješio problem nestašice kvalificirane radne snage naročito inženjera. Ono što se, između ostalog, očekuje od poslova u budućnosti, a u razvijenim zemljama je već sadašnjost, može se svesti na sposobnost rješavanja problema optimizacije poslovanja, odnosno traženja najboljih rješenja uz zadana ograničenja. 1 ačelo optimalnog djelovanja možemo primijeniti bez obzira na to radi li se o uvođenju novih tehnologija ili proizvoda, ulaganjima u različite projekte, marketingu, pružanju medicinskih usluga, sportu itd. Ne postoji područje ljudske djelatnosti u kojem nije moguće primijeniti neku od matematičkih metoda kako bi mogli donositi optimalne odluke. Zato je nužno obrazovati mlade ljude na način da budu kreativni, inovativni i motivirani. Takav »projektni« model obrazovanja razvijeni obrazovni sustavi provode već u osnovnoj školi stalnim ulaganjima u razvoj nastavnika i naprednih tehnologija. To znači veći angažman i učenika i nastavnika koji bi trebali biti adekvatno nagrađeni za svoj rad i cijenjeni zbog činjenice da prenose znanje svojim učenicima. A znanje je temelj razvoja i uspjeha. Zanimljivo je da se u Japanu učenici prije početka nastave poklone svojim nastavnicima u znak zahvale za njihov trud, zajedno ručaju, a čišćenje školskih prostorija obavljaju bez pogovora. Tako se stvaraju zajedništvo i međusobna potpora kao i radne navike i odgovornost, a bez tih vrijednosti nije moguće graditi uspješno i napredno društvo. To je naročito izraženo u današnjem vremenu kada smo svi suočeni s problemima na globalnom području od klimatskih promjena, siromaštva i pandemije. Jedini način da se uspješno nosimo s tim je ulaganje u znanost i tehnologiju, ali i u razvoj socijalne odgovornosti i ljudskih vrlina. Možda to zvuči utopijski, ali što nam znači razvijena tehnologija ako se neće koristiti samo u pozitivne svrhe? Što nam može donijeti znanost ako ljudi u nju nemaju povjerenja? Povjerenje se stječe kvalitetnim obrazovanjem i rezultatima koji donose korist svima. I zato uhvatimo vlak koji kraj nas već juri da ne ostanemo na marginama unatoč prilici koja nam se pruža i kroz fondove EU-a. Inače će poduzetnici i inovatori kao Rimac biti samo iznimka koja potvrđuje pravilo da bez većeg ulaganja u obrazovanje i podizanja razine matematičkih znanja kao i napornog rada nije moguće postići veću kvalitetu života. Pred svima nama je prilika koju ne smijemo propustiti ne samo zbog nas koji smo ovdje nego i zbog mladih ljudi koji su otišli u potrazi za boljim životom. »Na mladima svijet ostaje« i dalje vrijedi, a danas bismo mogli reći: »Na mladima i obrazovanima svijet ostaje!«

ZAGREB Hanfa je odobrila Prospekt društva Špan za javnu ponudu i uvrštenje dionica, nakon čega će uslijediti objava javne ponude dionica. Špan d.d. regionalna IT kompanija objavila je da putem javne ponude namjerava prodati 578.200 vlastitih dionica, odnosno 29,50 posto dionica te uvrstiti sve dionice na Zagrebačku burzu, čime postaje prva hrvatska IT kompanija koja će to napraviti u posljednjih 18 godina. Rješenjem Hrvatske agencije za nadzor financijskih usluga (HANFA) od 8. srpnja 2021., Španu je odobren jedinstveni prospekt u vezi s javnom ponudom i uvrštenjem dionica na uređeno tržište. Slijede razgovori s potencijalnim investitorima, među kojima su i zaposlenici kompanije za koje je napravljen poseban program koji će im omogućiti prvenstvo u stjecanju dionica kako bi kroz vlasništvo u Španu dodatno sudjelovali u budućem razvoju kompanije. Nakon toga će Špan objaviti Javni poziv investitorima za kupnju ponuđenih dionica. - Izlaskom na Zagrebačku burzu želimo osigurati organski rast na postojećim tržištima, ali i omogućiti nastavak širenja na međunarodna tržišta. Ono što je sigurno jest da je budućnost digitalna, rekao je osnivač i predsjednik Uprave Špana Nikola Dujmović. U posljednje tri godine grupa koju čine Špan i njegova ovisna društva u Hrvatskoj i inozemstvu, bilježe godišnju stopu rasta prihoda veću od 20 posto, što je dvostruko više od prosjeka IT industrije u Hrvatskoj. Špan je jedan od najvećih izvoznika, koji 70 posto svojih prihoda ostvaruje na međunarodnom tržištu. U 28 godina poslovanja tvrtka se razvijala od IT sistem integratora u Hrvatskoj do Grupe koja danas, zajedno s 40 međunarodnih partnera, posluje s više od 1.200 klijenata na 100 tržišta smještenih na šest kontinenata, među kojima su vodeće regionalne i globalne korporacije, a neke od njih su McDonalds, Starbucks, Rimac automobili i Infobip. Grupa je sastavljena od tri domaća ovisna društva - Infocumulus, Bonsai.tech i Trilix- i sedam ovisnih društava u Sloveniji, Velikoj Britaniji, SAD-u, Njemačkoj, Ukrajini, Azerbajdžanu i Švicarskoj, a zapošljava 500 zaposlenika. &lt;/td&gt;

PITOMI GRADIĆ OD 18.000 STANOVNIKA ADRESA JE TISUĆU: presudila je blizin Investitorima odgovara što se Sveta Nedelja nalazi uz važnu autocestu koja od Lipovca vodi do Bregane, prema Ljubljani. Blizu je i glavna prometnica za Beč. Nije daleko od autoceste za Rijeku i najveće hrvatske luke, a od Zračne luke »Franjo Tuđman« udaljena je samo 30 kilometara. Roba i poslovni ljudi iz zemlje i inozemstva mogu lako doći Branko PODGORNIK Teško je naći naselje koje je u protekla dvatri desetljeća doživjelo gospodarski razvoj kao Sveta Nedelja, gradić između Zagreba i Samobora. Postala je glasovita ne samo u Hrvatskoj, nego i širom svijeta, zahvaljujući privlačnosti za investitore, među kojima je najpoznatiji Mate Kim at- zbog pogona za razvoj vrhunskih električnih automobila. Uspon Svete Nedelje zaista je dojmljiv. U njezine četiri poslovne zone smjestilo se čak 920 različitih tvrtki koje zapošljavaju više od 10 tisuća ljudi, prema podacima prije početka pandemije. Broj stanovnika tog gradića, nekoć poznatog po dvorcu Kerestinec, između 1991. i 2011. godine narastao je s 10 na 18 tisuća prema službenom popisu, a danas vjerojatno prelazi 20 tisuća. Investitori ne prestaju hrliti u Svetu Nedelju, pa gradske vlasti procjenjuju da su udomile već više od tisuću tvrtki. I Vlada je najavila da će upravo tamo graditi novi Imunološki zavod. Nema sumnje da će u Svetu Nedelju nastaviti hrliti i ljudi, osobito mladi, nakon što je tvrtka Rimac Automobili proljetos počela pripremati gradnju prekrasnog kampusa u kojem će biti smješteni uredi, proizvodni pogoni, istraživački centar, pa čak i vrtići za djecu za oko 2.500 stručnjaka. Rimac planira u sljedeće dvije godine broj zaposlenih povećati za 2,5 puta. Partnerski odnos Napredak Svete Nedelje mnogi mještani pripisuju zaslugama gradske uprave i njezinoj sposobnosti da privuče investitore koji otvaraju radna mjesta. Tako je na nedavnim lokalnim izborima mladi gradonačelnik Dario Zurovec iz stranke Fokus dobio drugi mandat zaredom. Već u prvom krugu osvojio je oko 60 posto glasova. Investitori hvale Zurovca tvrdeći da im ide na ruku. Njima je jako važno i to što taj grad ima najmanje lokalne poreze u zemlji. - Najveće porezno rasterećenje koje je neka jedinica lokalne samouprave provela u Hrvatskoj dogodilo se upravo u našem gradu, kaže Zurovec. U službenoj poruci ulagačima Zurovec upozorava da su ukinuli JL prirez na plaće, koji je iznosio šest posto. Ne treba zaboraviti da je u susjednom Zagrebu prirez najveći u zemlji i iznosi 18 posto, što je mnogim poslodavcima znatan trošak kada isplaćuju zaposlene. Gradska uprava hvali se činjenicom da brzo izdaje građevinske dozvole. To nije teško, jer je uskladila zemljišne knjige i katastar, što u Hrvatskoj nije čest slučaj. Osim ukidanja prireza, poslodavcima je osjetno smanjila komunalne doprinose i naknade. Prihodi gradskog proračuna nisu zbog toga pali, jer mu se stalno proširuje porezna baza, odnosno povećava se broj tvrtki koje poreze plaćaju. Zurovec naglašava da svim investitorima nudi partnerski odnos s gradom. - Upoznati smo s radom gotovo svakog poduzeća koje se nalazi na našem području, kaže gradonačelnik. Tvrtkama pristupamo individualno i stojimo im na raspolaganju za bilo kakvu pomoć. To je prednost naše politike prema investitoru s kojim želimo biti u ugodnoj simbiozi koja istodobno pridonosi razvoju naše zajednice i razvoju njihova poslovanja, ističe Zurovec. Napori gradske uprave pridonijeli su tome da se Sveta Nedelja po indeksu razvijenosti nalazi u samom vrhu Hrvatske, a njezine tvrtke drže četvrto mjesto po visini svoje neto dobiti, prema podacima gradskog »Vodiča za pametno poslovanje poduzetnika«. U tamošnje poslovne zone ulagači zaista hrle kao pčele na med. Uz Rimca, posao su otvorili Greyp Bikes, Medica] Intertrade, Genera/Dechra, Radiochirurgia Zagreb, Poliklinika Sveta Nedelja, Demateh, Santa Domenica. Došle su i firme Lush Cosmetics, Neva, Magis, Radin grupa, Gebruder Weiss, Hrvatski novčarski zavod, Telegra, Tesla kabeli, Zarja grupa i mnogi drugi. Međutim, stručnjaci upozoravaju da za uspon Svete Nedelje nisu presudne zasluge gradske uprave, nego činjenica da se nalazi u blizini Zagreba i značajnih prometnica. Toga su velikim dijelom svjesni gradonačelnik Zurovec i njegovi [VESTITORA MEĐU KOJIMA JE NAJPOZNATIJI MATE RIMAC a Zagreba, iske vlasti suradnici, koji u vodiču za investitore uočavaju da njihov grad ima izvrstan zemljopisni položaj. Prikladna lokacija Investitorima, naime, odgovara to što se Sveta Nedelja nalazi uz važnu autocestu koja od Lipovca vodi do Bregane, prema Ljubljani. Blizu je i glavna prometnica za Beč. Nije daleko od autoceste za Rijeku i najveće hrvatske luke, a od Zračne luke »Franjo Tuđman« udaljena je samo 30 kilometara. Drugim riječima, roba i poslovni ljudi iz zemlje i inozemstva mogu do Svete Nedelje razmjerno lako doći, i obrnuto. Koliki je utjecaj blizine Zagreba, kao administrativnog i gospodarskog središta Hrvatske, na razvoj Svete Nedelje, njezini dužnosnici manje spominju, vjerojatno zato što se to vidi iz aviona. O tome nemaju nikakve dvojbe stručnjaci poput Ljube Jurčića, profesora na zagrebačkom Ekonomskom fakultetu. - Velik napredak Svete Nedelje nije se dogodio zbog ovog ili onog gradonačelnika, nego zahvaljujući poduzetnicima koji sebi traže najpogodniju lokaciju za rad u postojećim uvjetima, smatra Jurčić. Poduzetnicima, kaže, važno je da su blizu velikoga grada, da imaju dosta prostora i da im je trošak komunikacije mali. Zagreb s milijun stanovnika najveće je tržište u zemlji, s najvećom potražnjom i ponudom. Kada spominje ponudu, Jurčić misli na toda Zagreb ima puno radnika i stručnjaka. To je sveučilišni i financijski centar zemlje, s puno komercijalnih banaka. Osim toga, urbanim popunjavanjem prošlih desetljeća Zagreb je ostao bez velikih slobodnih prostora za poslovne zone, pa investitori traže lokacije u okolici, pri čemu im je Sveta Nedelja vrlo prikladna. Ona se nalazi manje od 20 kilometara vožnje od središta Zagreba. U Svetu Nedelju automobilom se može doći lakše i brže nego s jednog kraja glavnog grada na drugi, primjerice iz Sesveta u Podsused. Stoga nije neobično da su tamo niknule četiri poslovne zone i da su one najvećim dijelom već popunjene poduzećima i obrtima. - Uspjeh Svete Nedelje je rezultat prirodnog načina organizacije prostora i gospodarstva, a ne neke posebne ekonomske politike, upozorava Jurčić. Recimo, renta u malom gradu puno je niža nego u velikom. Kako se krećemo od središta velikih gradova prema periferiji, tako se i cijena poslovnih prostora smanjuje. Gravitacijski efekt Nigdje u centru velikoga grada, kaže Jurčić, nećete naći prodavaonice kućanskih aparata, jer njima za prodaju treba znatna površina koja je tamo skupa. Stoga se veliki trgovački centri i skladišta nalaze na periferiji gradova. Oni odlaze u satelitska naselja poput Jastrebarskog, Samobora i Svete Nedelje. Svako vrijeme nosi neka nova odredišta koja postaju privlačna investitorima. - Sjetite se Dugopolja. Tamo se naveliko gradilo, a sve se pripisivalo sposobnosti načelnika općine, kaže Jurčić. Zapravo, stvar je bila u tome što Dugopolje ima pogodan geografski položaj u blizini Bosne i Hercegovine, na pola puta od Rijeke do Dubrovnika, a povrh toga sagrađena je i autocesta. U Dugopolju nema neke velebne industrije, jer je unutrašnjost slabo naseljena, a zbog povoljne lokacije tamo su podignuti trgovački, distribucijski centri, kaže profesor. U socijalizmu je poduzetnim ljudima jedan od najprivlačnijih gradova bio Samobor, koji je obrtnicima dao slobodu rada, jeftinu lokaciju i niske poreze. No, Samobor je postao grad obrtnika upravo zahvaljujući blizini Zagreba, njihova velikog tržišta. Zanimljivo je da se domaći poduzetnici i strani ulagači u Hrvatskoj koncentriraju uglavnom na područje glavnoga grada i na potezu uz granicu sa Slovenijom - od Međimurja i Varaždina, do Hrvatskog zagorja i Karlovca. Činjenicu da to područje ima više industrije i investitora od ostalih dijelova Hrvatske tamošnji lokalni političari također često pripisuju svojim sposobnostima, a ne spominju svoj povoljan položaj, blizinu Austrije i Njemačke kao razvijenih zemalja. Tako i politi čari u Istri, kada ističu daje njihov; županija jedna od najnaprednijih i Hrvatskoj, zanemaruju to što se na laže blizu razvijene Italije. - Koncentraciju gospodarstvć oko velikih gradova ekonomist nazivaju »gravitacijskirr efektom«, a ulaganje blizu granice, koje L spominjete, naziA vaju »efektom prelijevanja«, objašH njava Jurčić. Još H u socijalizmu je ekonomska suradV nj a sa susjednim W državama bila u pograničnim područjima jača nego drugdje. Mnogim stranim ulagačima danas je prirodno otići na ručak, na izlet ili kod frizera preko granice u Hrvatsku, pa ta područja dobro poznaju. S druge strane, velik dio ljudi iz Međimurja i Zagorja radi u Austriji. Kada su ulagači vidjeli da im velik dio radnika dolazi iz sjeverozapadne Hrvatske, pitali su se zašto ne bi tamo investirali i zašto sve te poslove ne bi radili sami Hrvati, i to za 30 ili 40 posto od austrijske plaće, objašnjava Jurčić. Proizvodni faktor Drugim riječima, da bi neki grad ili općina privukli poduzetnike, nije dovoljno da im snize poreze i ubrzaju izdavanje papira. Poduzetnicima je važno da se nalaze u blizini velikog tržišta koje ima dobre prometnice i ostalu infrastrukturu. Važno im je da imaju na raspolaganju dovoljno kvalificiranih radnika i stručnjaka, dostupne kredite i mnoge druge uvjete koje gradovi i općine u velikom dijelu unutrašnjosti Hrvatske nisu u mogućnosti osigurati. Stoga investitori rijetko dolaze u Slavoniju, Banovinu, Liku ili unutrašnjost Dalmacije. Jurčiću je poznat slučaj jednog ulaganja kod Županje, gdje nisu mogli dobiti inženjere, ni za koju plaću. Inženjeri su govorili: »Dobro, dobit ću veliku plaću i stan, ali s kime će mi se djeca družiti, s kime žena i roditelji. Kamo ću izaći u slobodno vrijeme?«. Ako ulagač ode u Zagreb, radnika i inženjera vjerojatno će imati dovoljno, dok će ih u Gospiću ili Vukovaru teško naći. - Najjednostavnije je reći: spustite poreze, pa će i investitori doći. Ali to nije tako, upozorava profesor. Neke vlasti investitorima ukidaju poreze na određeno vrijeme, a daju im čak i subvencije, ali ni to ne pomaže. Kada se investitor odlučuje na ulaganje, visina poreza mu je posve sporedan faktor, upozorava Jurčić. Što će mu oslobađanje od poreza ako nema ništa drugo stoje potrebno za pothvat, ako nema kadrova, energije, institucija, stručnjaka i tržišta, pita profesor. Poduzetnik mora najprije nešto stvoriti i prodati da bi dobio profit. Porezi dolaze tek na kraju. -Visina profita ne ovisi o porezima, nego o proizvodnim faktorima, koji su najvažniji. Morate, ponavljam, imati infrastrukturu, inženjere,, institucije, ponudu i potražnju te malo poduzetničkog duha da biste sve to posložili. Dalek je put do profita, a još dalje su porezi. Ako se neki grad ili općina nalazi 200 ili 300 kilometara od Zagreba i ako nema proizvodnih faktora, poduzetnik se pita što će tamo raditi. Da pojednostavim do kraja, što će poduzetniku niski porezi u pustinji, pita Jurčić. Drugim riječima, gradonačelnici iz Svete Nedelje, iz sjeverozapadne Hrvatske i Istre - ako se hvale lokalnom poreznom politikom i nekim posebnim gospodarskim sposobnostima - trebali bi dobiti mogućnost za rad u Banovini, Slavoniji ili Lici. Pitanje je u kojoj bi se mjeri tamo mogli dokazati.

Dosadašnja kompanija Rimac Automobili, nakon udruživanja, postaje Rimac Grupa podijeljena na dvije odvojene kompanije - Bugatti Rimac i Rimac Technologv
Vladimir MHVOŠ DUBROVNIK &amp;gt; Rimac Automobili objavili su jedan od važnijih događaja u povijesti te tvrtke koja postoji tek jedno desetljeće. Riječ je o udruživanju s ikonom automobilskih brendova Bugatti Automobiles u novu automobilsku i tehnološku kompaniju - Bugatti Rimac. Tako su u samo 10 godina Rimac Automobili napredovali od startupa i jednog čovjeka u garaži do stvaranja nove kompanije Bugatti Rimac, i to u suradnji s najpoznatijim i najsnažnijim automobilskim brendovima na svijetu - Porscheom i Volkswagen Grupom. Udruživanje tehničkih znanja i poslovanja Rimca sa 110 godina tradicije dizajna i snažnog brenda Bugattija vodik nastanku jedne od najvažnijih kompanija na tržištu hiperautomobila. Povjerenje proizvođača Rimac Grupa bit će najveći dioničar nove komapnije Bugatti Rimac s udjelom od 55 posto. Mate Rimac zadržat će svoj postojeći udjel u Rimac Grupi od 37 posto, Porsche ostaje na 24 posto, Hvundai Motor Group na 12 Bugatti i Rimac savršeno se nadopunjuju postati baza svih istraživanja i razvoja budućih hiperautomobila Rimca i Bugattija. Zamišljen kao jezgra visokotehnoloških inovacija, Rimac kampus okupit će 2.500 ljudi vođenih zajedničkom znatiželjom i težnjom da d&amp;lt; stignu krajnje granice. Povjerenje partnera - Ovo je uzbudljiv trenutak u kratkoj, ali burnoj povijesti Rimac Automobila. posto, a ostali investitori na 27 posto. Razvoj, proizvodnja i isporuka baterijskih sustava, pogonskih sklopova i ostalih EV komponenti po kojima je Rimac poznat i kojima je stekao povjerenje brojnih proizvođača automobila bit će odvojeni u novi poslovni subjekt - Rimac Technologv - koji će biti u stopostotnom vlasništvu Rimac Grupe. Rimac Technologv ostaje neovisna tvrtka koja surađuje s brojnim svjetskim proizvođačima automobila. Osnivač kompanije Mate Rimac bit će na čelu nove kompanije kao glavni izvršni direktor Rimac Grupe, a vodit će Bugatti Rimac i novu tvrtku Rimac Technologv te i dalje upravljati svim segmentima poslovanja Rimac Grupe, koja sada uključuje i Bugatti. Bugatti i Rimac nastavljaju kao zasebni brendovi i zadržavaju postojeće proizvodne pogone i kanale distribucije, a sjedište i sav razvoj za oba brenda biti u Hrvatskoj. Rimac Automobili i Bugatti unutar nove kompanije nastavit će razvijati modele automobila. U budućnosti će se globalno sjedište kompanije Bugatti Rimac nalaziti u novom Rimac kampusu, koji će biti i sjedište tvrtke Rimac Technology, kao i proizvodnja tehnologije i komponenti za automobile obaju brendova. Sklapanje Bugatti modela bit će se u Molsheimu u Francuskoj, čime će biti nastavljeno korištenje povijesne lokacije koja je neodvojiva od Bugatti brenda. Kampus vrijedan 200 milijuna eura, izgradive površine 100.000 četvornih metara, trebao bi biti otvoren 2023. godine i ko malo vremena, ali ovaj novi projekt podiže stvari na potpuno novu razinu. Rimac i Bugatti savršeno se nadopunjuju. Kao mlada, agilna i brza automobilska i tehnološka tvrtka osvojili smo povjerenje partnera i snažnu poziciju u industriji električnih tehnologija visokih performansi. S Neverom smo također dokazali da možemo razvijati i proizvoditi izvanredne hiperautomobile koji nisu samo brzi već i uzbudljivi i visoko kvalitetni. Bugatti ima više od jednog stoljeća iskustva u inženjerskoj izvrsnosti, ali ijednu od najimpresivnijih linija automobila, kaže Rimac. Oliver Blume, predsjednik Uprave tvrtke Porsche AG naglasio je da se ovim udruživanjem kombinira snažna Bugattijeva stručnost u poslovanju s hiperautomobilima s ogromnom inovativnom snagom Rimca u vrlo obećavajućem području elektromobilnosti. - U ovaj zajednički pothvat Bugatti unosi svoj brend bogate tradicije, proizvode koji su ikone, bazu vjernih kupaca i globalnu mrežu zastupstva. Osim tehnologije, Rimac unosi i novi razvojni i organizacijski pristup, zaključuje Blume.

   &lt;td style="text-align:left;"&gt; Predsjednica Europske komisije Ursula von der Leyen svoj j e boravak u Zagrebu završila posjetom tvrtki Rimac Automobili d.o.o. u Svetoj Nedelji. Tu se upoznala s najvećim pojedinačnim projektom iz Nacionalnog plana oporavka i otpornosti, s obzirom na to daje ova kompanija zaslužila 200 milijuna eura za razvoj i implementaciju kompletno novog sustava urbane mobilnosti zasnovanog na novoj tehnologiji autonomnih električnih vozila. Projekt se zove »3Mobility«, a Ursula von der Leyen jedna je od rijetkih koja je imala priliku i vidjeti do kud se s robotaxijem došlo. Sve je u tvrtki Rimac Automobili bilo spremno za doček visoke gošće i praktički kompletne Vlade RH, daleko prije onih 16 sati kada su se tu i pojavili. Pred ulazom impresivna Nevera, idealna da se uz nju učini selfle i daje ministri ispod okamjerkaju. Znakovit je redoslijed kojim su ministri »kapali« pred Rimčevu kompaniju. Prvi ministar znanosti Radovan Fuchs, onda ministar prometa Oleg Butković, pa ministar financija Zdravko Marić. Znanje, promet, financije! Ima logike. Oko 16 sati nazočni ministri su se i poredali pred Neverom, zatim je došao premijer pa se, epidemiološki ispravno, pozdravio s Rimcem, a onda je došla i predsjednica Europske komisije. Susret nje i Rimca krajnje srdačan. Pričali su i na njemačkom i na engleskom, a lijepo se Ursula von der Leyen i nasmijala kad joj je premijer krenuo i opet predstavljati ministre. - Znam ih, proveli smo pola dana skupa, nasmijala se von der Leyen. Nažalost sedma sila nije mogla zajedno s visokom delegacijom i na prezentaciju Rimčevog »3Mobility« projekta, pa da vide projekt, a i iz govora tijela von der Leyen zaključe koliko joj se viđeno sviđa. Nema druge nego vjerovati u ono što su premijer, Rimac i von der Leyen izjavili novinarima nakon pola sata prezentacije i obilaska. Rimac je istaknuo kako se radi o projektu koji će sasvim promijeniti budućnost mobilnosti. - Naš sljedeći veliki korak je projekt robotaxi. Ne želimo ga još javno pokazati, prije nego što ga dovedemo do više razine. Cesto me pitaju ljudi kada ću napraviti nešto što mogu Hrvati kupovati. Robotaxiji će biti za svačiji džep. Tu će stvoriti jako puno vrijednosti i dovući stotine milijuna eura investicija, kazao je, medu ostalim, Rimac. Premijer Plenković je istaknuo kako su na primjeru ovog projekta htjeli pokazati koja je poanta nacionalnog plana oporavka i otpornosti. - Ovaj projekt će biti projekt budućnosti, on je sto posto digitalan i sto posto zelen. Poanta plana je iskoristiti ova sredstva za reforme, onima koji su kreativni i koji će doprinijeti stvaranju novih radnih mjesta, poručio je Plenković. Puna dojmova bila je i predsjednica EK. - Nakon ovog sastanka s Matom i nakon što sam vidjela prezentaciju, moram reći da sam duboko impresionirana. Vidjela sam budućnost danas, ovdje u Hrvatskoj. Vidjela sam budućnost mobilnosti koja je odgovor na klimatske promjene. Štiti okoliš, odgovor je na potrebe digitalizacije jer radi s pametnom povezivošću. Radi s umjetnom inteligencijom na način koji služi ljudima i zaista samvidjelakonceptkojiljudima vraća vrijeme, sigurnost i pristupačnost. Dakle, to je bilo fascinantno, jako mi je drago što Europa ulaže u ovo poduzetništvo. Ova inovacijska sposobnost koju sam danas vidjela ovdje u Hrvatskoj daje mi puno samopouzdanja daje sljedeća generacija EU-a ta koja će se pobrinuti da Europska unija postavlja svjetske standarde, na primjer, ekološki prihvatljivu mobilnost, istaknula je Ursula von der Leyen. Po odlasku gostiju Rimac je kratko odgovarao i na pitanja novinara. Očekuje da će 2024. godine robotaxi voziti po gradu, baš kao i to da ćemo do tada imati i za to nužnu infrastrukturu. A što ako projekt kojim slučajem ne uspije? - Nemam garanciju, ako dobijemo novce i ne odradimo po pravilima, vratit ćemo ih. Naši investitori će uložiti milijune, samo dio toga će biti iz EU fondova, rekao je Rimac. Što se pak tiče preuzimanja Bugattija, evo i informacije za ljubitelje raskošnih automobila. U Rimčevoj tvrtki već godinu dana se radi na razvoju novog Bugattija i to hibridnog. Siniša PAVIĆ &lt;/td&gt;

Piše: TOMISLAV BIRTIĆ Za mentalno zdravlje Još nije poznato kako će primjena zakona o zabrani influenserima i oglašivačima objavljivanja retuširanih fotografija ne naznače li jasno da su takve izgledati u praksi, no spominju se visoke novčane, pa čak i zatvorske kazne, piše Lider. Glavni katalizatori kreiranja novog zakona su poražavajući podaci o utjecaju društvenih platformi, poput TikToka i Instagrama, na mentalno zdravlje mladih. Ostaje za vidjeti hoće li se Norveškoj u revoluciji pridružiti i ostale zemlje u Europi, ali i šire. Boom prodaje auta Volkswagenupola godine prodao 3808 automobila U Hrvatskoj je u prvih šest mjeseci ove godine prodano 26.103 novih putničkih vozila, 49,7 posto više nego u istom razdoblju lani, kada je gospodarstvo mjesecima bilo zatvoreno. U lipnju je prodano 6936 novih vozila, na godišnjoj razini 67,1 posto više, pokazuju podaci Promocije plus. U prvoj polovici godine najviše je prodano Volkswagenovih novih vozila, 3808, tako da VW drži 14,6 posto u ukupnoj prodaji, piše Poslovni. Druga je Škoda, članica istoga koncerna, s 3092 vozila, 11,8 posto. Savjet ne tražim niti bih ga dao U Dioklecijanovoj je živjelo 3500 ljudi, sad ih je tristotinjak. Ostaje vidjeti koliko će biznisa, zbog kojih su se ljudi iselili, preživjeti Osamdeset posto današnjih konobara nikada dosad nije držalo tacnu u ruci, a osamdeset posto vlasnika apartmana prije pokretanja posla nikad gostu nije otvorilo vrata i reklo dobro došli, izvolite. I to se vidi, to se osjeća - reče mi najpoznatiji splitski barist, vlasnik specialtv coffee snopa 4coffee soul food Marin Dado Rimac. Splićani mu zbog koncepta, nema terasu, iliti štekat, nisu davali velike šanse za uspjeh, ali posao koji je pokrenuo 2015. godine preživio je, to jest i dalje preživljava koronu, a na TripAdvisoru nakon gotovo 350 ocjena ima čistu peticu. Radi u samo šest kvadrata, ali kako radi! Bračni par naruči dva espressa, a on za troje male djece ugrije malo mlijeka, doda aromu vanilije, gore poklopac, nabije slamčice. Roditelji se iznenade. Sto je to? U smislu, ovo nismo naručili. Kaže, za vašu djecu, nadam se da će im se svidjeti. Nemaju li gotovine, počasti ih. Sutra ćete platiti. Odlaze li baš taj dan iz Splita, onda ih samo počasti. Dok maštam o kupnji komadića zemlje na nekom od otoka, a na solidnim lokacijama, ne (pre)daleko od plaže, placevi za koje je dobra oklada da će - savjet ne tražim, niti bih ga dao - u doglednoj budućnosti vrijediti više, mogu se kupiti i za 30.000 eura, dok se Dioklecijanovom palačom širi, ha, smrad ili miris iz friteza?, na pameti su mi ljudi poput Rimca. Koji su godinama prije pokretanja posla držali tacnu u rukama ili radili druge poslove u ugostiteljstvu, kojima se naprosto neće moći konkurirati. Razgovarajući s Rimcem, saznao sam da je u Dioklecijanovoj živjelo 3500 ljudi, a sad ih je po službenim statistikama tristotinjak. Njegov je posao preživio jer kuha fantastičnu kavu, čak ima misiju da sve domaće mušterije koje su šećerile kavu na kraju balade piju samo espresso za sladokusce, kaže da je dužnost emigranata - u Hrvatsku je došao iz Njemačke - da donesu znanje, nešto novo, ali stvarno me zanima koliko će restorana čijih osamdeset posto konobara nikad tacnu u rukama držalo nije preživjeti iskušenja i ove sezone. Kako je kapital istjerao stanare, dobra je oklada da će sad počistiti amatere. Na prvoj pumpi po ulasku na autoput točili smo plin. Kaže radnik, na plin se najviše voze Poljaci i Talijani. Kaže i da je posla više nego lani, ali daje to daleko od rekordne 2019. godine. Dobar posao u Svetoj Nedelji U dugim pregovorima Volkswagen i Porsche htjeli su preuzeti većinski udjel u Rimčevoj firmi. Rimac je sačuvao razvoj baterija i drugih električnih rješenja za vozila, piše Net.hr. Odsad će se Rimčeva kompanija zvati Rimac grupa. U njoj su svi dioničari zadržali postojeće udjele. Rimac ima 37 posto, Porsche 24, slijede Hvundai s 12 i ostali dioničari s 27 posto udjela. Prvi subjekt grupe će nastupati kao Rimac Technologv, a u Bugatti Rimcu će dvije tvrtke, Bugatti i Rimac Automobili, proizvoditi automobile. Bit će prvi u Europi? Čudo na prostoru bivšeg Jugovinila! Dvije tvrtke koje grade brodove na prostoru bivšeg Jugovinila u Kaštel Gomilici, Rand Boats, u vlasništvu danskog brodograditelja Carl Kai Randa, i Rand Shipvard, u vlasništvu Randa, Fabjana Viđaka i Davora Paića, ove su godine učetverostručile broj proizvedenih plovila, a svake iduće namjeravaju udvostručiti proizvodnju. To je Novcu rekao menadžer Davor Paić, dodavši da će, zahvaljujući takvom rastu, Hrvatska, točnije Kaštel Gomilica, imati najveće brodogradilište u Europi za plovila do 40 stopa, odnosno 12,19 metara. &lt;/td&gt;

ipremamo tako da se za klijenta postigne najbolji mogući ishod, a sve kako to dopušta stanje spisa i dokazi koji su pribavljeni, naravno sve u okviru zakonskih mogućnosti. Express: Vaše ime se u medijima spomenulo 2019,. jer ste od zagrebačkog sveučilišta za dva mjeseca dobili 65.000 kuna. Kako to komentirate i za što ste točno dobili toliki iznos? Zbog obveze čuvanja odvjetničke tajne o samom Ugovoru o zastupanju sa Sveučilištem ne mogu i ne smijem razgovarati, ali ono što Vam mogu reći je da se radilo 0 zastupanju kroz dulji period, a ne samo u dva mjeseca rada, kako navodite. Express: Mlada ste odvjetnica, što vas je potaknulo da uđete u takve vode, što je bila najveća motivacija? Najveća motivacija za ulazak u odvjetništvo bila je dinamika tog posla i činjenica da uvijek ima prostora za napredak. Nijedan dan u ovom poslu nije isti i prisiljeni ste svakodnevno izlaziti iz komfor zone 1 stalno prihvaćati nove izazove. Različiti predmeti u kojima zastupam traže od mene da ulazim u potpuno različitu problematiku te zahtijeva poznavanje tematike i iz drugih zanimanja, primjerice kod kaznenih djela iz domene gospodarskog kriminaliteta odvjetnik mora dobro poznavati i ekonomiju, računovodstvo, poslovne običaje u trgovačkim društvima, ako se radi o predmetima izazivanja prometnih nesreća ili medicinske pogreške, tu se zahtijeva od odvjetnika da razumije sve činjenice koje su od važnosti za provedbu vještačenja, da poznaje terminologiju i tehničke procedure, odnosno cjelokupnu prirodu nekog zahvata i slično. Dakle, svaki predmet je jedinstven i traži od odvjetnika maksimalan angažman. Također smatram da je u kaznenom postupku osoba najviše izložena sustavu pa kao hraniteljica osjećam visoki stupanj motivacije i odgovornosti da u svakom pojedinom slučaju poduzmem sve kako bi okrivljenik imao sva ona prava koja mu zakon omogućuje i kako bi postupak koji se protiv njega provodi bio zakonit. Express: Radite stresan i odgovaran posao, koliko je ženama u odvjetničkim vodama teže naspram muškarcima, kako se borite protiv stereotipa i predrasuda, jeste li imali iskustva s tim? Nastavak na sljedećoj stranici Dugotrajnost sudskih postupaka svakako je jedan od najvećih problema u pravosuđu Fokusirana sam na posao i ne zamaram se time, a osobno ih nemam prema drugima pa ih možda i iz tog razloga ne zamjećujem. Ponekad možda primijetim postojanje predrasuda radi godina, ali s druge strane smatram da biti mladi odvjetnik ima svoje prednosti -visoko si motiviran i imaš želju da se dokažeš, svaki predmet predstavlja novi izazov i posvećuješ mu se maksimalno ozbiljno i odgovorno te bez iznimke daješ sve od sebe. Express: Tko vam je poslovni uzor, a tko privatni, zašto? Imala sam sreću da sam nakon završetka fakulteta odmah dobila priliku raditi na vrlo zanimljivim predmetima u kaznenom uredu u Puli. Od svoje mentorice, ranije dugogodišnje sutkinje u predmetima iz županijske nadležnosti u kaznenom pravu, naučila sam jako puno, predanost poslu i strast s kojom isti obavlja klijenti cijene i prepoznaju. Često se pisanje žalbi i pretraživanje sudske prakse odvijalo do kasno u noć, ali tad ne gledaš na sat, nego držiš fige da bude usvojeno. Smatram da je vrlo važno za svaku mladu osobu koja tek ulazi u odvjetništvo da ima priliku vidjeti takav odnos prema poslu. U velikim društvima učiš posao, ali samo u malim uredima vidiš i taj individualni pristup i žar. Klijenti vole vidjeti da vam je doista stalo. Privatno sam okružena s puno kvalitetnih osoba od kojih svakodnevno mogu nešto naučiti. Smatram da je važno okružiti se osobama koje me potiču na konstruktivan pristup životu i koje mi svojim savjetom ili primjerom mogu pokazati neki novi način razmišljanja. Mislim da je pokazatelj samopouzdanja kad čovjek može prihvatiti savjet ili konstruktivnu kritiku pa nastojim oko sebe imati ljude koji na taj način pozitivno utječu na moj privatni, ali i poslovni život. Express: Odvjetnice u Hrvatskoj zbog prirode posla su uvijek sređene i jako paze na fizički izgled, koliko je vama to bitno, a koliko vam je naporno? Koliko vam treba da se spremite ujutro? Psiholozi kažu da su samo tri sekunde dovoljne da druga osoba oblikuje mišljenje o vama na temelju vašeg izgleda, govora tijela, ponašanja i načina na koji ste odjeveni. Postoji neki kodeks odijevanja u odvjetništvu, a s ciljem pokazivanja poštovanja prema sudu i ozbiljnosti prema poslu kojim se bavimo pa osobno izbjegavam nositi šarene odjevne predmete i asimetrične krojeve. Općenito više volim klasiku i neboje. Spremim se u 15-ak minuta, a prvu kavu pijem u autu na putu prema sudu ili uredu. Express: Što vas najviše smeta u pravosuđu, što biste, da ste u mogućnosti, prvo promijenili? Stvari nisu savršene i nažalost se događa da pojedini slučajevi kompromitiraju cijeli sustav u kojemu ipak, po mojemu mišljenju, prevladavaju kvalitetni i stručni pojedinci. Dugotrajnost sudskih postupaka svakako je jedan od najvećih problema u hrvatskom pravosuđu koji kod građana stvara osjećaj nepovjerenja i animoziteta prema rješavanju problema sudskim putem. S druge strane, treba sagledati i realnost da suci istodobno u radu imaju mnogo predmeta s više tisuća stranica dokaznog materijala i da su u njihovu rješavanju Uvijek dotjerana odvjetnica potpunoje posvećena svojim klijentima prepušteni sami sebi. Express: Koliko je ženama u Hrvatskoj teže uspjeti u karijeri? Jeste li vi zauzeti ili slobodni? Što vas najviše smeta kod muškaraca, a što prvo uočite? Vjerujem da je uspjeh individualna kategorija i da ipak ne ovisi o tome jesi li muškarac ili žena. Mislim da on ne može izostati ako imaš jasan cilj i vjeruješ u njega te svakodnevno i marljivo radiš na tome da ga jednog dana živiš, u bilo čemu u životu. Express: Što biste poručili mladim ženama, posebice studenticama prava koje sanjaju jednog dana postati uspješne odvjetnice? Da budu ustrajne u svom radu i učenju te da ne odustaju od svojih snova bez obzira na prepreke koje su sastavni dio svakog puta, bilo privatnog ili poslovnog. nn.o OI$101 Nastavak s 27. stranice Talijanski Bugatti je proizveo samo 139 primjeraka EB110 prije nego što je 1995. bankrotirao i zauvijek zatvorio vrata. Artioli je od prodaje automobila zaradio 44 tadašnjih milijuna dolara. Veliki novac, no nedovoljno da bi pokrio sve troškove. Ambiciozni Talijan je iz projekta izašao praznih džepova. Prokletstvo Bugattija je i njega sustiglo. Prestale dijelove i dozvolu za proizvodnju EB110 je u stečajnom postupku kupila njemačka tvrtka Dauer Racing. Ime Bugattije neko je vrijeme bilo bez vlasnika, a 1998. kupio ga je Volkswagen. Atraktivnu tvornicu koju je Artioli dao izgraditi kupila je na dražbi jedna tvornica namještaja, no i oni su bankrotirali prije nego što su se uopće uspjeli useliti u svoje novo zdanje. Od tada tvornica stoji napuštena i polako propada. Novog kupca još nije našla. Možda zato što se tradicionalno praznovjerni Talijani zaista boje prokletstva Bugattija. Kad je Volkswagen kupio ime Bugatti, svima je odmah bilo jasno daVolkswagen s legendarnom markom ima velike planove. U to doba Volkswagen je jednostavno bio prepun novca i redom su kupovali sve prestižne proizvođače kojih su se mogli dočepati. Tako su u njihovu vlasništvu završili i Lamborghini, Bentley, Rolls Royce te talijanski proizvođač motocikala Ducati. Pokretač takvog agresivnog širenja bio je Ferdinand Piech, unuk legendarnog Ferdinanda Porschea, alfa i omega moćne Volkswagen grupe od polovice devedesetih do 2015. godine. Piech Bugatti i ostale marke nije kupio jer je mislio zaraditi, kupio ih je prvenstveno zato da bi pokazao moć Volkswagen grupe, tad jedne od najbogatijih tvrtki na svijetu. Bugattije trebao biti najveći adut u toj čudnoj i arogantnoj igri moći. Njega je Piech zamislio kao marku koja će kao nekad proizvoditi apsolutno najimpresivnije sportske automobile na svijetu. Što je zamislio, to je i ostvario. Ne pitajući za troškove, Piech je dao izgraditi velebnu tvornicu u francuskome mjestu Dorlisheimu, istom onom u kojem je pola stoljeća ranije pokopan Ettore Bugatti. Svoje najbolje inženjere upregnuo u projekt prvog hiperautomobila, nečega što će biti za klasu bolje i brže od svih Ferrarija i sličnih superautomobila koje se tad moglo kupiti. Razvoj je trajao godinama, a rezultat je bio Veyron, automobilsko čudovište kakvo svijet nikad nije vidio. I nije ni slutio da će ga vidjeti. Veyron je bio prvi serijski auto koji je razvijao više od 1000 KS i koji je mogao pojuriti brže od 400 kilometara na sat. No nije to bio samo sirovi sportski Rimacje najsjajnija hrvatska poslovna i tehnološka zvijezda, A Bugattije bio omijjena igračka Ferdinanda Piecha, unuka legendarnog Ferdinanda Porschea auto. Bio je prepun luksuza, udoban i ugodan za vožnju, baš kao nekadašnji Bugattiji. I cijena mu je bila iz drugog svijeta -1,2 milijuna eura plus porezi, a neke specijalne izvedbe stajale su i više od dva milijuna plus porezi. Vevrona je naslijedio Chiron, još čudovišniji hiperautomobil s 1500 konjskih snaga, koji je imao osnovnu cijenu od 2,4 milijuna eura, također bez davanja. Unatoč astronomskim cijenama, kupci su se pomamili za Volkswagenovim Bugattijima. Bilo je dovoljno šeika, tehnoloških milijardera i bogatih zvijezda da bi se prodale male količine koje su se proizvodile. Bugattije tijekom 10 godina proizvodnje napravio 450 Vevrona, a Chiron je do sada proizveden u 270 primjeraka. Kupci su Bugattiju, dakle, uplatili silne milijune, no sav taj novac nije bio ni približno dovoljan kako bi se pokrili golemi troškovi razvoja ovih najboljih i najbržih sportskih automobila na svijetu. Piech je Bugattijeve troškove uglavnom namirivao od zarade Volkswagena, Audija, Škode i drugih profitabilnih marki koncerna. To nije bio problem jer Volkswagen je bio najprofitabilnija automobilska grupacija na svijetu. Na računu su imali desetke milijardi te nisu znali u što bi ih uopće uložili. Kad je 2014. izbila velika Volkswagenova afera s varanjem na čistoći ispušnih plinova Dieselgate, Piech je morao konačno otići. Volkswagen se našao u golemim problemima koji su ih stajali desetke milijardi dolara. Oko 9,5 milijardi platili su kao odštetu američkim kupcima, 2,8 milijardi bila je kazna koju su morali platiti SAD-u, oko milijardu eura kupcima u Njemačkoj... Dieselgate je ispraznio Volkswagenove račune i natjerao ih na izuzetno skupu transformaciju u ekološku i digitalnu kompaniju koja najviše polaže u razvoj električnih auta. Volkswagen grupa više ne pliva u novcu i to je jedan od razloga zbog kojeg su se željeli pod svaku cijenu riješiti Bugattija. Ferdinand Piech umro je 2019. godine. Iako nije nikad izravno odgovarao za Dieselgate, mnogi i danas smatraju da je upravo on zbog tiranskog i beskrupuloznog načina bio glavni pokretač koji je Volkswagenove stručnjake motivirao da u automobile ugrade software za varanje na testu. Dakle, prokletstvo Bugattija je na neki način dohvatilo iVolkswagen. Čovjek koji je doveo Bugatti u tvrtku bio je možda i glavni krivac za aferu koja ju je ozbiljno poljuljala i stajala desetke milijardi eura. Sad je na Rimcu i njegovu timu da svojim radom i idejama nadu način kako bi prekinuli zlu kob Bugattija. &lt;/td&gt;

Mladi poduzetnik i inovator, s percepcijom polemičnog poslovnog uspjeha kod nekih krugova u Hrvatskoj, upravljat će kompanijom koja je epitet neviđenog luksuza i prestiža u automobilskoj industriji. I ima dugu i ponekad mračnu povijest Piše: DUBRAVKO KOLARIC Mate Rimac i njegova tvrtka vlasnici su Bugattija. Zvuči nestvarno, no hrvatska tvrtka je vlasnik jedne od najprestižnijih tvrtki u svijetu automobilske industrije. Tvrtke čiji najslavniji oldtimeri danas dostižu cijenu od 100 milijuna eura i čiji se aktualni model Chiron smatra najboljim sportskim automobilom koji trenutačno možete kupiti. Takva legendarna tvrtka od sada ima hrvatski predznak i Rimcu se možda ostvario još jedan san, no pogledamo li malo dublje, stvari oko Bugattija nisu tako ružičaste. Javna je tajna da se Volkswagen već nekoliko godina pokušava riješiti Bugattija jer su ga smatrali skupim i bespotrebnim utegom pri njihovoj transformaciji u modernu ekološko-električnu tvrtku. Također, Bugatti im je uglavnom donosio gubitke. Razvoj je preskup da bi se isplatio s malim brojem automobila koje prodaju. Bez obzira na to što su im cijene astronomske. Kako će veza Rimca i Bugattija uspjeti, vidjet ćemo kroz nekoliko godina, no povijest nas ući da s Bugattijem nikad nije bilo lagano. Ova profinjena marka automobila je svojim vlasnicima nekoliko puta kroz povijest donosila financijske slomove i osobne tragedije, a njezin osnivač Ettore Bugatti umro je siromašan u malom pariškom stanu nakon što je izgubio gotovo sve svoje bogatstvo i tvrtku koja je bila njegov čitav život. Ettore Bugatti rođen je u rujnu 1881. godine u Milanu. Obitelj mu je bila izrazito umjetnički nadarena i orijentirana. Nastavak na sljedećoj stranici Njegov otac Carlo bio je vrlo poznati dizajner namještaja iz Art Nouveau faze, a bavio se i dizajnom nakita. Svoju ljubav prema umjetnosti Ettoreovi roditelji iskazali su i tako da su svojeg mlađeg sina nazvali Rembrandt, a on je već u mladosti postao uspješan i poznat kipar. Bugattijev djed je bio također kipar. Iako je i sam bio nadaren, Ettore nije krenuo u umjetničkom smjeru. Naime, pokazao se još talentiranijim za mehaniku. Još kao dijete jako su ga privlačili automobili, novi strojevi koji su tad još bili izuzetno rijetki i prilično primitivni. Kad je konstruirao svoj prvi auto, Bugatti je imao samo 17 godina. I Mate Rimac bio je tinejdžer kad se dogodio prijelomni trenutak za njegovu budućnost. Naime, svoj prvi električni automobil je napravio kad je imao 19 godina. Motor na njegovu BMW-u eksplodirao je pa gaje Mate zamijenio električnim pogonom. Devetnaesta godina bila je sudbonosna i za Bugattija. Razvio je svoj drugi prototip automobila i izložio ga na trgovačkom velesajmu u Milanu. Za njega je dobio nagradu, ali je i privukao pažnju bogatog industrijalca, barona Adriena de Turckheima, koji gaje pozvao da dođe raditi u njegovu poznatu tvornicu automobila Lorraine-Dietrich u tad njemačkom Niederbronnu. U tri godine za Lorraine-Dietrich konstruirao je dva nova modela, a nakon toga je osnovao vlastitu tvrtku u partnerstvu s Emileom Mathisom, Francuzom s kojim se sprijateljio dok je radio u tvornici. Njihovo partnerstvo je trajalo samo dvije godine. Bugattija nije zanimala dobit, želio je jednostavno proizvoditi najbolje i najnaprednije automobile na svijetu, a to se nije uklapalo u planove njegova poslovnog partera koji je težio zaradi. U sljedećim godinama Bugatti je u podrumu svoje kuće nastavio raditi na prototipovima, a da bi zaradio za život, surađivao je s tadašnjim poznatim proizvođačem, markom Deutz te s Peugeotom, za koje je konstruirao nekoliko automobila. U međuvremenu se i oženio. Njegova odabranica bila je Barbara Maria Giuseppina Mascherpa, njegova vršnjakinja, također Talijanka iz Milana, s kojom je u vezi bio od rane mladosti i imao kćer LEbe. U braku s njom dobit će još troje djece: kćer Iidiju te sinove Jeana i Rolanda. Tvrtku Bugatti osnovao je 1909. godine u gradiću Molsheimu, koji je tad bio dio Njemačke, a danas je u Francuskoj. Bugatti je u idućim godinama intenzivno radio na razvoju svojih automobila, a kad je njegova tvrtka počela bilježiti prve uspjehe, zadesila gaje prva velika nevolja. Počeo je Prvi svjetski rat i mala Bugattijeva tvornica našla se na prvoj liniji fronta. Razvoj i proizvodnja su prekinuti, a Bugatti je završio u izbjeglištvu u svojem rodnom Milanu. Kad se javila mogućnost da bi ga mogli unovačiti u taliBebe Bugatti Type 52 smislio je Ettore kad mu je trebalo prometalo za imanje jansku vojsku, Bugatti se preselio u Pariz, gdje je dočekao kraj rata. Rat je Bugattiju donio još jednu veliku osobnu tragediju. Njegov brat Rembrandt dobrovoljno se prijavio u službu u vojnoj bolnici tijekom Prvog svjetskog rata. Ono što je tamo vidio i doživio toliko gaje istraumatiziralo daje razvio teško depresiju, zbog koje je 1916. godine počinio samoubojstvo. Ettore Bugatti, unatoč izbjeglištvu, nije mirovao. Tijekom rata je dizajnirao motore za vojne zrakoplove, no njegove konstrukcije nisu bile previše uspješne. Nekoliko mjeseci nakon završetka rata Bugatti se vratio u svoju tvornicu koja se sad nalazila na teritoriju Francuske i bacio se na posao. Godinu dana kasnije predstavio je tri svoja nova automobila na pariškom salonu automobila. Njegovi modeli Type 13, Type 22 i Type 23 privukli su veliku pozornost. Posao je konačno krenuo. U dvadesetim godinama Bugatti je proizveo nekoliko impresivnih velikih luksuznih i brzih automobila, među kojima su se isticali Type 30 i Type 41 Rovale. Oni su bili izuzetno skupi i nikad se nisu proizvodili i prodavali u velikom broju. No Bugatti je zarađivao dovoljno, obogatio se, a njegova tvrtka je iz male manufakture prerasla u respektabilnu tvornicu s više od tisuću zaposlenih. U dvadesetima su uslijedili i prvi veliki sportski uspjesi. U središtu svjetske pažnje Bugatti se našao 1929. godine, kad je njihov auto pobijedio na prvoj ikad održanoj velikoj nagradi Monaka u Monte Carlu. Nakon toga Bugattijevi automobili pobjeđivali su na gotovo svakoj utrci na kojoj su se pojavili, a krajem tridesetih dva su puta trijumfirali i na najpoznatijoj svjetskoj utrci, 24 sata Le Mansa. U tridesetima su Bugattijevi automobili bili predmet apsolutnog prestiža. Cijene su im bile astronomske, a kupovali su ih najveći svjetski bogataši te filmske i glazbene zvijezde diljem svijeta. U ekonomiji koja je tridesetih procvala, Bugattijevu uspjehu i bogaćenju nije se nazirao kraj. Osim automobila, dizajnirao je i avion koji je trebao postaviti svjetski rekord, proizvodio lokomotive... U vrijeme svojih najvećih uspjeha Bugatti se pokazao i kao prilično ekscentričan i kontroverzan čovjek. Živio je u apsolutnom luksuzu, dok su njegovi radnici radili za minimalne plaće i uz vrlo loše uvjete. U tridesetima su njegovi radnici nekoliko puta štrajkali, a on se s njima žestoko sukobljavao na sve moguće legalne i nelegalne načine. Na kraju je morao popustiti, no zbog sukoba je zamrzio radnike te se odselio daleko od tvornice u Pariz, gdje je otvorio novo središte tvrtke. Tvornica je ostala u Molsheimu. Ni s kupcima nije uvijek bio u dobrim odnosima, a o tome je zabilježeno nekoliko anegdota. Kad mu se jedan kupac požalio da njegov Bugatti teško pali kad je hladno, Ettore mu je odgovorio: Gospodine, ako si možete priuštiti Type 35, možete si sigurno priuštiti i grijanu garažu. Drugi kupac žalio mu se na loše kočnice na svojem Bugattiju, a Ettore mu je spustio: Ja sam svoje aute napravio da bi jurili, ne da bi se zaustavljali. Krajem tridesetih godina, kad je tvrtka Bugatti bila na vrhuncu svoje slave, Ettorea je sreća ponovno počela napuštati. Dogodio se niz tragedija koje će naposljetku dovesti do konačnog sloma tvrtke i Bugattijeve smrti. Uvod u najteže godine obitelji bila je smrt Bugattijeva najstarijeg sina. Jean Bugatti poginuo je u ljeto 1939., dok je testirao prestižni model Type 57 u blizini tvornice u Molsheimu. Bugattija je to jako poljuljalo, ali ne i slomilo. Zapravo nije ni stigao tugovati za sinom, jer već nekoliko tjeda
