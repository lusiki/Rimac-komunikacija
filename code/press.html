   &lt;td style="text-align:left;"&gt; Ništa od olimpijskih igara Na turniru u Splitu ponovno se pokazala nevjerojatno velika razlika u kvaliteti između naših NBA igrača i svih ostalih. Nažalost, ovo je trenutačna realnost hrvatske košarke
Rađa i Stojko odlučuju o Mršićevoj sudbini, ako prije toga oni ne ponude ostavke
NEMOĆNA I TUŽNA LICA U završnici utakmice s Njemačkom naši su igrači uglavnom nemoćno širili ruke NE MOŽE SAM Bogdanović je protiv Njemačke zabio čak 38 koševa, ali ni to nije bilo dovoljno za pobjedu kojom bismo stigli do 01 NE ZNA SVOJU SUDBINU NA KLUPI Ostane li izbornik, Mršić mora pronaći rješenje na poziciji razigravača, pa makar i uvozno NEVEN SPAHIJA drži da je strancima mjesto u klubovima, a ne u reprezentacijama i da Hrvatska treba uložiti napor da proizvede razigravača Dražen Brajdić Nakon neočekivanog neodlaska na Svjetsko prvenstvo, muška košarkaška reprezentacija ovaj put je doživjela nimalo začuđujući neuspjeh. Naime, bez obzira na domaći teren i podršku s tribina, Hrvatska se nije plasirala na Olimpijske igre u Tokiju jer za takvo što u sastavu koji se za to borio naprosto nije imala dovoljno kvalitete. A povrh toga, izbornik Veljko Mršić nije uspio taktički sakriti nedostatke svojeg sastava i skuhati suparničke kolege pa će se ovih dana morati suočiti s kritikama, što je i razumljivo jer njegova je odgovornost zapovjedna. I kriv je koliko i njegovi izabranici. Uvijek je trener jednako odgovoran kao i igrači, počevši od NBA-evca Bogdanovića (koji si to sam predbacuje) pa sve do nekorištenog Matea Drežnjaka koji je od startera u pripremama postao 12. igrač sastava. A u rasponu kvalitete između njih dvojice najbolje se vidi koliko je ovo bila neizbalansirana momčad. Sukob Mršića i Ukića Priupitan od novinara kakav mu je sada status, Mršić je nervozno reagirao, a o njegovu statusu odlučivat će Stručni savjet HKS-a na čelu s Dinom Radom te Upravni odbor HKS-a na čelu s predsjednikom Stojkom Vrankovićem, ako oni ne ponude ostavke i (pr)ocjenu izbornikova posla prepuste nekome drugome. No koliko znamo, oni su i prije ovog turnira Mršiću sugerirali da se zahvali Zadranima na nastavku suradnje i da se posveti samo reprezentaciji koju, bez NBA i euroligaških igrača, čekaju vrlo izazovne kvalifikacije za Svjetsko prvenstvo. Kako saznajemo, nakon polufinalnog poraza od Njemačke, Mršić je s glavnim igračima, prije nego što će se ovi razići, pričao o Eurobasketu 2022. No ne znamo je li među njima bio i 37-godišnji kapetan Roko Ukić s kojim se izbornik porječkao tijekom polufinalne utakmice i koji je, možda, odigrao i posljednju utakmicu u karijeri. Stručnjaci za odnose s javnošću reći će da je Mršiću na završnoj presici reprezentacije, kojoj je u tom času olimpijska viza postala nedostupna, nedostajalo zrnce samokritike. To uvijek javnosti bolje legne nego gard tipa ja sam učinio sve što se moglo, bolje od ovoga nije išlo. Ne bi poraz od Njemačke sam po sebi bio bolan da se nije dogodio u utakmici u kojoj je postojao način da se atletski spremniji suparnik ipak dobije. Nijemci imaju kompaktniju momčad od one koju su u Split doveli Hrvati, no i kao takvi imali su svojih slabih točaka koje su ostale nenapadnute. U trenerskom poslu uvijek se propituju vaše odluke pa je tako i s izbornikom Mršićem. Je li pozvao sve igrače koje je mogao? Je li na vrijeme zvao neki time-out? Je li njegov stožer dobro skautirao sve suparničke igrače (Maodo Lo, 29 koševa)? Je li izabrao pravu petorku za završnicu ili bi bilo bolje da je na parketu imao visoku petorku (Babić, Hezonja, Bogdanović, Marčinković, Žižić)? Je li na kraju trebao uvoditi igrača kojem taj dan ne vjeruje (Ukić) i tako unedogled. No to su odluke, prave ili krive, s kojima svaki trener mora živjeti baš kao što i čelnici Saveza moraju živjeti sa svojima. A oni su u posljednje četiri godine smijenili tri izbornika (Petrović, Skelin, Anzulović) i, upuste li se u novu smjenu, nametnulo bi se pitanje znaju li oni uopće procijeniti trenere ili samo nabadaju. A od šefa struke Dine Rade očekuju se i neke druge dobre procjene. Naime, sada je postalo bjelodano da Hrvatska nema bekove koji bi bili u stanju primiriti suparničkog razigravača pa se ne bi moglo govoriti da baš protiv nas ima najbolji dan u životu. A kada se u tom smislu, kao i u svrhu bolje organizacije igre, Dini Radi na toj poziciji spomene Amerikanac, on se nakostriješi iako je baš u Splitu imao priliku uvjeriti se da živi u zabludi. I da braniča, agresivnog na lopti, Turnir u Splitu pokazao je da trenutačno nemamo razigravača te daje nužno uzeti stranca NEVEN SPAHIJA prodornog i koliko-toliko nesebičnog ova reprezentacija treba. Osim što je Roko Ukić na pragu košarkaške mirovine, Rogić zasad nije tražena klasa igrača, a talentirani Gnjidić još je nedozreo. Pa zašto se onda, kao premosnicom za jedno ili dva natjecanja, ne bismo pomogli nekim pametno izabranim američkim razigravačem koji žudi za putovnicom neke od zemalja EU. Jer nismo mi Srbija da imamo vrsnih razigravača na izvoz, a čini se da ih baš i ne proizvodimo. No zato proizvodimo krilne igrače i centre čiji kapaciteti, bez razigravača iste klase, ostaju nedostatno iskorišteni. Kada su se upustili u organizaciju ovog turnira, čelni ljudi HKS-a razmišljali su o Hrvatskoj u punom sastavu i ne sanjajući do kakvog će poremećaja kalendara natjecanja, odnosno kolizije s NBA kalendarom, dovesti pandemija koronavirusa. Pa su tako u Spaladium Areni nesvjesno priredili pozornicu za još jedan neuspjeh hrvatske reprezentacije. I Plenković gledao muku Kako nam je rekao jedan sugovornik koji je htio ostati anoniman, premijer Plenković kupio nam je priliku koju mi nismo iskoristili pa je sada neugodno i čelnim ljudima Saveza, ponajprije predsjedniku Stojku Vrankoviću. A on je, tijekom debakla protiv Brazila, sjedio pokraj premijera i nije znao kamo da gleda u svoj toj muci. Jer, da se ovakvo što dogodilo, recimo, u Brazilu ili Meksiku, to bi prošlo dobrim dijelom ispod radara. A ovako je sve to uprizoreno pred nosom domaćih ljubitelja košarke koji su još jednom ostali razočarani. Doduše, naši su košarkaši s turnira ispraćeni pljeskom publike, ali ne zbog svojih dobrih izvedbi, nego zbog srčanosti u nastupima i zbog samilosti onih koji su ih uživo gledali.« Na Mršiću se osjetio umor, on je bio premoren od klupske sezone i korone Neven Spahija, davnašnji Mršićev prethodnik na mjestu izbornika (Eurobasket 2003. i 2005.), ponudio nam je svoje zapažanje u vezi s neuspjelim pokušajem hrvatskih košarkaša da se plasiraju na Olimpijske igre: - Pokazalo se da klub i reprezentacija teško idu zajedno. Na Mršiću se osjetio umor. Iza njega je možda i najteža sezona u karijeri. Ona jest bila klupski izuzetno uspješna, jer je sa Zadrom osvojio dvostruku krunu, kup i prvenstvo, no veliki broj utakmica donio mu je i veliki zamor. Osim toga, prebolio je COVID-19 što ga je dodatno iscrpilo. Usporedio je to Spahija s komfornijom situacijom Ace Petrovića, izbornika Brazila. - Sve Acine momčadi izgledaju dobro kada se na natjecanju pojave bez većeg pritiska, a on ima dovoljno vremena za analizu kako svojih tako i suparničkih igrača - ističe Neven koji sebe eliminira kao kandidata za eventualnog Mršićeva nasljednika. A nisu to ni Repeša (Bologna), Perasović (Unics), Rimac (Bavern), Golemac (Cedevita Olimpija) kao ni Anzulović (Jenisej), jer svi imaju klupske angažmane. &lt;/td&gt;

Valentina Wiesner Baš sam ovaj vikend s djecom gledala film o mladom talijanskom poduzetniku s idejom za razvoj softvera i rekla im: banka će ga, naravno, odbiti. I ja sam u dosta slučajeva bila taj zločesti bankar koji je odbijao financiranje, iako su dolazili poduzetnici s doista dobrim idejama. Ali banka jednostavno nije mjesto koje to financira. Drago mi je da sad imamo i alternativu, istaknula je Tamara Perko, predsjednica uprave HBOR-a, predstavljajući na konferenciji Betlnvest Croatia ulogu razvojne banke u venture capital i private equity industriji u Hrvatskoj. Prije dvije godine HBOR je, s Europskim investicijskim fondom i privatnim ulagačima, osnovao prvi venture capital fond koji ulaže isključivo u Hrvatskoj, Fil Rouge Capital, vrijedan 46 milijuna eura. Lani je, u istom partnerstvu, pokrenuo još tri equity fonda teška više od 80 milijuna eura: Prosperus Growth Fund, Adriatic Structured Equity Fund i Croatian Mezzanine Debt Fund. TT fond od 40 mil. eura - HBOR je u zadnje dvije godine razvio i alternativno financiranje i nemamo više samo bankarski duh na hrvatskom tržištu. Kolika je bila žeđ za jednim ovakvim fondom svjedoči činjenica da je financirano više od 120 projekata vrijednih 16 milijuna eura, a pregledano je oko 1000 projekata - istaknula je T. Perko govoreći o Fil Rouge Capitalu te dodala da je udio ovakvih ulaganja u Hrvatskoj 0,3 posto, u usporedbi s Estonijom koja predvodi sa 1,3 posto. - Dakle, moramo trčati četiri puta brže da bismo dosegnuli najbolje - zaključila je čelnica HBOR-a. Napomenula je i da je Hrvatska po proizvodnji patenata na razini EU, međutim, kad se gleda koliko su primjenjivi u gospodarstvu, ostajemo pri dnu. Stoga je najavila i osnivanje znanstvenog fonda, s EIF-om i slovenskom razvojnom bankom. Transfer Technology fond, čija je planirana veličina oko 40 milijuna eura, trebao bi doprinijeti komercijalizaciji znanosti, odnosno financiranju društava koja će se osnivati pri znanstvenim i istraživačkim institucijama i koja će surađivati s gospodarstvom i pružati mu potrebne proizvode, usluge i procese. Od 40 milijuna kuna planiranog ulaganja, 20 bi uložio EIF, 10 HBOR i 10 Slovenska razvojna banka. - Financiranje klasičnim bankarskim kreditima, koje nosi svoje izazove, samo po sebi nije dovoljno i dodatno povećava važnost fondovske industrije u ovom segmentu - rekao je ministar gospodarstva i održivog razvoja Tomislav Ćorić na otvaranju prve konferencije Betlnvest Croatia koju je u Zagrebu organizirala Hrvatska Private Equity i Venture Capital Asocijacija . Nagrade najuspješnijima Na konferenciji su dodijeljene i nagrade za najbolja private equity i venture capital ulaganja. U kategoriji osnivač godine laureat je Mate Rimac, investitor godine je One Equity Partners čiju su nagradu preuzeli Ante Kušurin, direktor One Equity Partnersa i Božen Živaljić iz Infobipa, dok je nagradu za venture kapital investiciju godine primio Damir Sabol iz Microblinka. Za private equity investiciju godine nagrađena je M+ Grupa, exit godine dodijeljen je Dalmacija hotelima, odnosno Prosperus Investu, a nagradu za fundraising godine osvojio je Fil Rouge Capital. - Dodana vrijednost private equity ulaganja je što u ovom tipu poslovanja u pravilu nema prostora i potrebe za uslugama koje se, nažalost nerijetko, javljaju u nekim tradicionalnim oblicima biznisa u Hrvatskoj. Tu naravno, u svjetlu aktualnih događaja, mislim na usluge transfera novca za mito i korupciju. Private equity industrija ima nultu stopu tolerancije na korupciju i zato je usredotočena na ulaganja u tvrtke koje svoje tržište vide globalno, gdje ne postoji uloga lokalnih šerifa u razvoju njihova poslovanja - poručila je predsjednica CVCA Mirna Marović. Naglasila je da PE&amp;amp;VC ulaganja imaju za cilj zatvaranja u tajne klubove zamijeniti otvaranjem ureda diljem svijeta, a uvrštenja poslovnih priča na stranice crne kronike zamijeniti uvrštenjem sadašnjih i budućih hrvatskih jednoroga na svjetske burze.

Ivan Hrstić Hejteri svih županija ujediniše se! Vijest da hrvatski Rimac u svoje ruke preuzima slavnog Bugattija još odjekuje širom automobilskog svemira, kao cunami valjda već i po treći put obilazi zemaljsku kuglu, izaziva erupciju oduševljenja i među Hrvatima, no, kao i obično, najglasniji su dežurni hrvatski skeptici, podcjenjivači svega hrvatskog te hejteri vulgaris. Em Porsche uvalio Rimcu gubitaša, em Bugatti ionako propada, em lako je njemu kad mu je sve dao tata, em Hercegovac fejker koji još nije prodao nijedan auto, em sve će to na koncu narod platiti! Ima, naravno, u tim tvrdnjama i poneko zrnce istine, no izreći samo djelić istine često je ravnodrskoj laži. Naravno, čista je izmišljotina da Rimac kupuje Bugattija našim novcem. Za početak, nikakve kupovine tu nema, Rimac preuzima kontrolu nad Bugattijem bez ijedne izravno uložene lipe, radi se o dealu u kojem se razmjenjuju vlasnički udjeli. Od njega se prije svega traži vizija i leadership. Lako je tako, i tata bi sine, reći će odmah neki! Državna potpora sasvim sigurno će pomoći gradnji novog kampusa na domak Zagreba, no to su radna mjesta kakva se mora pod svaku cijenu pokušati zadržati u Hrvatskoj. Ako je to ulog da u Hrvatskoj, domovini Nikole Tesle, jednom u budućnosti nikne i tvornica velikoserijskih električnih auta, onda je vrijedno i proračunskog novca. Usporedba Mate Rimca s globalnom zvijezdom Elonom Muškom sasvim je umjesna. Njihovi poslovni poduhvati doista umnogome podsjećaju na ono što se u investicijskom svijetu naziva mjehurićem, a koji bi mogao u nekom trenutku i bolno prsnuti. No, njihovi mjehurići nipošto nisu od sapunice. U razdoblju velikih tehnoloških revolucija, kao što je ovo, kad su ulagači s viškom novca spremni bikovski riskirati kako bi osigurali svoj portfelj dionica kompanija koje imaju potencijal game changera, doista se ponekad čini da se novac dijeli na lijepe oči. Električni auti, osvajanje svemira, umjetna inteligencija, nanotehnologija... oni koji na vrijeme ulože mogu se nadati profitu kakav se nigdje drugdje ne može ostvariti. Naravno, mogu oni itekako izgubiti, no ovo nije igra za one koji nisu u stanju istovremeno voziti na nekoliko kolosijeka. U takvim razdobljima profitiraju tipovi koji nude uvjerljivu viziju i vodstvo, baš kao što su Musk i Rimac. Bez obzira što su njihovi proizvodi još daleko od profita, oni već iz temelja mijenjaju tehnološki i ulagački pejzaž cijelog planeta, s opipljivim potencijalom promjene civilizacijskih uzusa za koje bismo donedavno dali ruku u vatru da se nikad neće promijeniti. Danas hiperautomobili suludih performansi namijenjeni posjedovanju, samo za usku elitu najbezobraznije bogatih, no sutra autonomna vožnja e-taksijima koji će sami dolaziti na našu adresu, odvesti nas gdje trebamo te sami odlaziti na punjenje, a koji bi posjedovanje auta za većinu ljudi mogli učiniti - posve izlišnim. Onih koji se promjenama ne prilagode, uskoro neće biti. Porsche, Ferrari ili Bugatti s atmosferskim motorima nemaju nikakvu održivu budućnost. Novajlijama poput Tesle i Rimac Automobila nedostaje samo priča, legenda, aura starog brenda, no i to ubrzano nadoknađuju. Uostalom ova inkarnacija Bugattija uopće nije mnogo starija od Rimac Automobila. VW je oživio Bugatti tako što je kupio samo umrli brand te logo nalijepio na jurilicu koju je izgradio oko 18-cilindarskog motora, koji su pak, ne previše karikirano, sklepali tako što su tri VW-ova motora spojili u jedan. Et voila, najbrži serijski auto - sve dok nije zapuhala Rimčeva Nevera! Sutra tako možemo očekivati i Neveru u odijelu Bugattija. Nema nikakve dvojbe da se Porsche-crtica-VWhtio riješiti Bugattija još od 2019., od smrti svojeg šefa Ferdinanda Piecha, kojemu je to bila omiljena igračka, na koju nije žalio milijarde zarađene na golfovima i passatima. No, to i dalje ne znači da su ga spremni uvaliti bilo kome i da u njemu ne vidi potencijal. Njima su itekako potrebni ljudi poput Mate Rimca, makar zato da ne odu konkurenciji. Nadajmo se, za njegovo dobro, da Mate doista zna što će s legendarnim brandom i - ono najvažnije u svemu - kako ga dovesti na put opipljivog profita. Preuzimanje odgovornosti za Bugatti, Rimcu bi lako mogao biti make or break, ono na ćemu će definitivno uzletjeti ili polomiti zube. No, zato je dobro da u Rimac Grupi tvrtke za proizvodnju auta ostaju zasebne, odvojene od proizvodnje tehnoloških rješenja koja će nuditi globalnom tržištu. Prema planu, na tome bi trebao godišnje uprihoditi četiri puta više nego na prodaji hipersportskih Chirona i Nevere, a sutra možda i još neimenovanih luksuznih limuzina. Hoće li i profit biti toliko puta veći? To u ovom trenutku samo nebo zna. &lt;/td&gt;

Najbolja inovacija sajma Agro Arca 2021. kojom je upravo proglašena Pametna pčelarska vaga - Smart Bee, autora Matije Hržića, inženjera elektrotehnike iz Samobora, na korak je do komercijalizacije. U razvoj pametne vage kroz nekoliko faza danas 27-godišnji Hržić krenuo je 2016., dok se početak proizvodnje očekuje do kraja godine. To će, prema Hržiću, značiti proizvodnju prve hrvatske pametne pčelarske vage s integriranim naprednim tehnologijama, u suradnji s kineskom partnerom, kojabi se fmalizirala u Hrvatskoj. Za sam start predviđena je investicija od oko 50.000 eura. - Na našem tržištu nitko ne proizvodi ni elektroničke pločice ni mjerne ćelije za pčelarstvo, dok je Kina kao mega sila i u ovoj specijaliziranoj niši logičan izbor za suradnju, jer se postiže cjenovna konkurentnost inovativne vage. Cilj je prvo pokriti potrebe u Hrvatskoj i regiji te na europskom tržištu na kojem je oko pola milijuna pčelara. Mentor na ovom projektu nastavnik je Ivan Vlajnić iz Srednje strukovne škole u Samoboru, koji je svojedobno bio mentor i Mate Rimcu. (pd)

   &lt;td style="text-align:left;"&gt; Ljubica Gatarić
Andrej Plenković može ući u povijest kao najbolji hrvatski premijer, ali i kao najveći gubitnik! Njemu, ali i traumatiziranim i duboko podijeljenim građanima oko gotovo svake teme, pa i cijepljenja, njemačka političarka Ursula von der Leyen jučer je isporučila povijesnu priliku za preokret! Hrvatska je dobila ogromna sredstva kojima u idućim godinama može napraviti čudo, ali jednako tako može zacementirati sadašnju poziciju najlošije tranzicijske ekonomije, rastrgane povijesnim traumama i nepovratno uhvaćene u korupcijske mreže svojih političkih, poduzetničkih i pravosudnih elita! Dosadašnje iskustvo moglo bi veće šanse dati pesimističnijem scenariju, no ljudski je nadati se najboljem! Osim domaćih vlasti i njezinih stručnjaka, investicije koje je izdvojila hrvatska Vlada pročešljali su i bruxelleski stručnjaci, ljudi kroz čije je ruke prošlo na stotine projekata drugih zemalja. Ako dva oka mogu nešto previdjeti, za očekivati je da četiri neće, ili ne u tolikoj mjeri da opet pucamo u krivo. Rijetki mogu relevantno suditi ima li kruha u tome čim se bavi inovator Mate Rimac, najveći pojedinačni dobitnik hrvatskog plana oporavka. No njegov je biznis biznis budućnosti jer se već sad zna da će za 15 godina europskim cestama većinom voziti električna vozila! Svaka potrošnja, pa i ona koja ne jamči dugoročnu isplativost, diže prašinu i dojam da se nešto događa, tako da Hrvatska svakako ulazi u povoljno ekonomsko razdoblje u kojemu će biti i novca i posla! Stvarni učinak predstojećeg investicijskog vala, pa i doprinos premijera Andre ja Plenkovića u razvoju zemlje, mjerit će se nekoliko godina kasnije, kada se potroši 50-ak milijardi kuna koje Europska unija poklanja Hrvatskoj. Iduće tri-četiri godine ovdje će se graditi i sagraditi deseci novih škola, vrtića, bolnica, kilometri pruga, vodovodnih mreža ili na tisuće novih fasada i zgrada. Svi će ti poslovi donijeti određeni optimizam i rast, ali pravo je pitanje koliko će za deset godina djece u tim školama učiti, čemu će ih njihovi nastavnici podučavati, tko će raditi u novim bolnicama, tko će se voziti obnovljenim željeznicama i hoće li uloženo stvoriti novu vrijednost? Već smo naučili da rast temeljen na skelama, farbanju tunela i novim ciglama nije trajan, pogotovo ako iza obnove ostanu prazne kuće i pusta zemlja.

Piše: ANA DASOVIC Mate Rimac živi svoj san. Rimac Automobili postaje Rimac Grupa, pod čijom se kapom odsad nalaze tvrtke Bugatti Rimac i Rimac Technologv. U tvrtki Bugatti Rimac 45 posto vlasništva imat će Porsche, a većinskih 55 posto Rimac Grupa (čija je vlasnička struktura podijeljena između Rimca, Porschea, Hvundaija te ostalih dioničara). No hoće li posao preuzimanja automobilskog brenda koji je svjetski relevantna kompanija donijeti i nešto više u gospodarskom smislu? - To je velik korak za Rimca, a na makroekonomskoj razini ćemo vidjeti. Ipak, to je na svakoj razini dobra stvar. Na simboličnoj razini pokazuje se da, osim što znamo prodavati sunce i more, imamo kompanije koje znaju proizvoditi nove tehnologije - ističe za 24sata ekonomski analitičar Damir Novotnv. Ovaj je posao, podsjeća, prije svega razmjena dionica te strateški plan Porschea da Rimčeve tehnologije primijeni na svome portfelju Porschea, a potom i Bugattija. Novotnv smatra da će Hrvatska nakon ovog posla sigurno doći na kartu zemalja u koje se isplati investirati. Rimac ipak neće otvoriti tisuće radnih mjesta. To bi se dogodilo da je imao svoj novac te ga uložio u pokretanje masovnije proizvodnje. - Vjerojatniji je scenarij da će se oba modela proizvoditi u supermodernim kompanijama Bugattija u Italiji, a tu će se otvarati kvalitetna inženjerska radna mjesta za koja mi nemamo dovoljno obrazovanoga kadra - ističe Novotnv. Jedan od argumenata kritičara Rimca je činjenica da mu je, primjerice, Vlada već obećala novac iz Europskog fonda za obnovu. A pritom Rimac neće pokrenuti ozbiljnija zapošljavanja. Naš sugovornik ističe kako ulaganje vlada u autoindustriju nije ništa neuobičajeno. To su učinile i Slovačka, i Slovenija, i Srbija, a nedavno i britanska za Jaguar. Rimac donosi autentične ideje, kao i Infobip, koje otvaraju vrata na svjetskoj razini. - Ako će Vlada uložiti novac iz EU fonda, to nam samo može donijeti korist. Dosta je ulaganja u mostove, autoceste, koje jednako tako nisu donijele radna mjesta - zaključuje Novotnv.
RIMACRimac Grupa bit će većinski dionićar s udjelom od 55%. Nova kompanija u poćetku će proizvoditi Bugatti Chiron i Rimac Neveru. Potom će se ići na proizvodnju hibridnih automobila.

   &lt;td style="text-align:left;"&gt; Udruživanjem Rimac Automobila i Bugatti Automobilesa stvara se joint venture Bugatti Rimac u kojoj će većinski udio imati novoformirana Rimac grupa koju će direktno kontrolirati Porsche s 58,2% vlasništva, dok će Mate Rimac ostati na čelnoj poziciji, ali s ukupno gledano manjinskim paketom od 20,4% dionica, iako su nam iz Rimca odgovorili da se vlasništva na raznim razinama Grupacije ne zbrajaju. Transakciju ne prati cash flow, što je izjavom Financial Timesu potvrdio Oliver Blume, CEO Porsche AG, već se radi o zamjeni vlasničkih udjela što reflektira posljedično preslagivanje strukture tvrtke iz Sv. Nedelje. Njome Rimčev startup facto prestaje biti startup i dodatno se integrira unutar kišobrana VW grupacije. No, senzacija je već činjenica da je VW Grupa, uz Tovotu najveći proizvođač automobila na svijetu, prepustila startup tvrtki iz Hrvatske jedan od najpoznatijih brendova u autoindustriji, koji doduše proizvodi vrlo skupe automobile u malim serijama, i da će sjedište tvrtke biti u Zagrebu. VW grupa je 1998. kupila Bugatti i spasila ga od bankrota. Godinama je VW grupi bio skupa igračka s upitnim rezultatima i neki su dioničari zazivali prodaju. Sad su, izgleda, našli kompromisno rješenje. Spajanjem s Rimcem nastavit će se proizvoditi samo model Chiron (početna cijena 2,5 milijuna eura). Problem je što ga pogoni 16-cilindrični 8-litreni benzinski motor s 1500 KS, koji jako zagađuje, a cilj je približiti se nultoj emisiji CO2 električnim pogonima. Upravo je zato Rimac zanimljiv jer je razvio sportski potpuno električni automobil Neveru s 1914 KS i za druge proizvođače izrađuje sofisticirane tehnologije za električna vozila. Bugatti - Rimac imat će oko 430 zaposlenika, od toga 300 u sjedištu u Zagrebu. (A.Blašković/PD,M.Milčić)

MartinaHrupić Kad drugi ne mogu, mi možemo, uvjerava nas Borna Prgić (48) dok stojimo kod tenkabroda za potragu i spašavanje Highfield Patrol 760 u marini Novi. Da smo na pučini, u nevolji, tenk bi nam bio najdraži prizor na svijetu. No, sa sigurnosti gata divimo se specifikacijama: cijeli je aluminijski, težak dvije tone, ima mnogo opreme i 250 konja. Brzina? 45 čvorova. Izlazak na intervenciju Koliko je često u akciji, pitamo Bornu, base managera u čarteru Smart Sail, koji je 2019. godine postao dio EmergenSea, mreže za pomoć na moru. U posljednje tri godine, kaže, ovaj je dio Jadrana bio slabo pokriven, no stvari se mijenjaju. S marinom Novi i Mitan, ali i novim vezovima u području krenuo je ozbiljniji promet kroz 18 kilometara dugi Vinodolski kanal, produžetak Velebitskog kanala. U slučaju intervencije na teren izlaze najmanje dvojica, a surađuju i s ronilačkim centrom Dive Side. Dopiru do dubine od 70 metara, a dostupni su cijeli dan. Brod i oprema su uvijek spreBorna Prgić na brodu za spašavanje Highf ield Patrol 760 mni, kaže Borna i prisjeća se prošlih intervencija. Jedan je brod, primjerice, krenuo po dobroj buri. Na pola kanala se ugasio i nastala je panika. Bura iskopa dva, tri metra vala. Sve smo osigurali, preuzeli djecu i šlepali ga, prepričava. Rješavali su i potonuće broda u marini Mitan, na mjestu gdje prolazi naftovod. Kad stigne poziv u pomoć, nema ubrzanja pulsa, napominje. Njihova je nit vodilja idemo to riješiti i pomoći ljudima, a hladna je glava nužna. Sigurnost je najvažnija. A ima li savjete za nautičare u kanalu u kojem najveću opasnost predstavlja bura? Pobraja ih ko iz šuba: slušati domaće ljude, gledati prognozu, ne biti bez straha i paziti kod sidrenja. Jadran je drugačiji od velikih mora. lb se u jednom danu vjetar u uvali mijenja tri puta, ističe. Treba biti oprezan i odgovoran. Gledaš prognozu i vidiš da može lupiti. Onda se dobro vežeš. A stranci gledaju što radiš, što ga toliko španaš, a zatim trče kad za dva sata dođe nevera... Tada je kasno. Gumenjaci lete po zraku ko zmajevi jer ih ne zavežu, brodovi lupaju u gat, oni guraju noge, još će stradati, kaže. Razgovarali smo i s vlasnikom franšze EmergenSea, Dragom Dešpaljom. Zatekli smo ga u dovršavanju izvještaja s jedne od intervencija, zapaljenja broda kod Biograda. No, to ove godine nije bila njihova najveća akcija, nego je to bio udes u Puli kad je 300 tona težak brod pao s dizalice. EmergenSea, kaže, ima 21 bazu diljem obale, u Hrvatskoj djeluje vec 14 godina i godišnje imaju oko 250 većih intervencija.O

   &lt;td style="text-align:left;"&gt; Kad je početkom devedesetih osnivačka generacija HDZ-a osvojila vlast u Hrvatskoj, jedan od njihovih deklarativnih ciljeva bilo je korjenito mijenjanje zatečenih institucija. Te su institucije- tvrdilo se- zastarjele i zarobljene u socijalističkom mentalitetu, nespremne za tržišnu privredu i novi svijet. Stoga ih treba pročešljati i provjetriti, napuniti zdravim snagama. Jedna od takvih institucija bila je i javna RTV. Tih ranih 90-ih taj je posao među prvoborcima HDZ-a dobio potpredsjednik stranke, glumac i redatelj Antun Vrdoljak. A u jednom od inauguracijskih intervjua, Vrdoljak je javno obznanio čemu će težiti njegov HRT. On će biti- rekao- katedrala duha. Vrdoljak je tako negdje 1990 ili rane 91 u opticaj pustio jednu od najcitiranijih i najismijavanijih krilatica u hrvatskom medijskom žargonu. Katedrala duha zalijepila se za HRT poput čička i vađena po potrebi iz arhive svaki put kad bi ta kuća- a često je to bilo- priredila novo sranje. Svašta se u ovih trideset godina zbivalo oko HRT-a. No, dojam je da katedrala duha nikad nije zalegla niže nego ovih dana. Javna se RTV ovih se dana našla u središtu kriminalističkog zapleta koji čak nije iz krimifilma. Bar ne iz pravog film policiera, nego iz neke krimi-parodije, komedije s Albertom Sordijem, iz neke inačice Glup i gluplji u kojoj oblaporni, plitkoumni i lakomi retardi smišljaju petparačke urote temeljene na samo jednom, jednostavnom preduvjetu: da su oni koji su u njih uključeni nedodirljivi. Ovih dana glavni je ravnatelj nacionalnog RTV servisa Kazimir Bačić uhapšen i optužen zbog sudioništva u korupciji. Ako mislite daje bila riječ o nekom sofisticiranom obliku white collar crime-a, grdno se varate. Ne: ravnatelj HRT bio je obična mula. Nosio je od korupcionaša A do korupcionaša B kofer pun novca s mitom, a za taj je cipelcug sa Samsonit torbom dobio kao pinku jednosobni studio u staroj zagrebačkoj jezgri. Tako, dakle, izgleda sofisticirani, elitni kriminal u Hrvatskoj. Zaboravite Panama papers, tajne švicarske račune i elaborirane tokove novca. Ne: ovdje gradonačelnik uzima torbe s parama poput dilera kokaina, predmet je trgovanja banalna urbanistička operacija, a fizički posrednik u prenošenju mita je čovjek koji - uzgred, za kikiriki- vodi najveću i najvažniju nacionalnu kulturnu i medijsku instituciju. Živo me zanima što bi na to danas rekao Antun Vrdoljak. Živo me zanima što misli danas o katedrali duha, i osjeća li se bar malo krivim za cvijeće zla koje je u njoj posijao. Skandal s mulom Kazimirom Bačićem može se promatrati iz niz kutova, a svaki je od njih strasniji od drugoga. Za početak, bizarno je daje u koruptivnom skandalu zatečen čovjek koji se tijekom svog mandata proslavio desetinama tužbi protiv vlastitih novinara, drugih novinara, pa čak i protiv Hrvatskog novinarskog društva. Bačić i njegov tim na HRT- u masovno su tužili novinare i njihovu Bačić je dvostruko kriv. Kriv zbog side joba ali i zbog posla koji je trebao napraviti, a nije udrugu s tvrdnjom da oni svojim javnim istupima narušavaju ugled institucije. Na koncu se ispostavilo daje onaj koji je tako orno branio ugled HRT-a tu ustanovu poprskao koruptivnim blatom sudjelujući u kokošarskoj urbanističkoj korupciji. Nakon stoje Kazimir Bačić tako divno obranio ugled HRT-a, doista više nije preostalo ništa ugleda u toj firmi a što bi se uopće moglo narušiti. Kazimir Bačić nije uhićen zbog koruptivnog djela koje je povezano s djelovanjem HRT. Ali- treba imati na umu daje korupcionaš zatečen in flagranti manje-više od 2003. bio šef tehnike javne televizije i vodio glavnu riječ u njenoj tehničkoj i tehnološkoj obnovi. Pri tom je - kako se vidi iz imovinske kartice- stekao razoružavajući imetak i svu silu nekretnina. Možemo stoga samo nagađati što se sve tijekom tih godina na HRT-u događalo. Kazimir Bačić na čelo se HRT-a popeo nakon po svemu skandaloznog mandata prethodnog šefa javne RTV Siniše Kovačića, čovjeka u čije je doba javni RTV servis dosegao neslućeno dno. Bio je to period kad su se u prime time-u u kulinarskim emisijama vanjske produkcije pekla jaja, doba kad je HTV mobilizirao sve resurse za jeftine dokumentarno-propagandne serijale bivših HDZ-ovih glasnogovornika, a Nadzorni odbor tvrtke obarao je godišnja izviješća zbog spornih ugovora, vanjskih produkcija i neobičnih izvansudskih nagodbi. Bačić se iz anonimnosti gazde tehnike popeo u fotelju šefa HRT kao jedno od onih tako tipičnih kadrovskih rješenja koja karakteriziraju Plenkovićevu eru. Sjedne strane, nije ideološki stršao: nije ga se viđalo po hodovima za život, nije se pjenio na Istambul i Marakeš, nije pripadao Hasanbegovićevoj ili Karamarkovoj kliki, bio je odviše tehnokratski nezamjetan da bi bio crvena krpa liberalima i ljevici. S druge strane, bio je dugogodišnji televizijski tehnokrat, pravi primjer prisavske duboke države (ili, duboke redakcije? Duboke RTV? Postoji li uopće izraz za to?). S treće strane, Bačić je bio pouzdano naš čovjek, zet utjecajne HRT-ovke iz 90-ih Ksenije Urličić. Ukratko- bio je to kadrovski izbor tako tipičan za Plenkovićevu epohu, politički poredak u kojem su najpouzdaniji politički kadrovi ideološki bezbojni, tehnokratski isprani sinovi, zetovi i kćeri partijskih prvoboraca. Taj i takav Bačić trebao je javni RTV servis izbaviti iz ambisa. Trebao je napraviti nekakav pomak u tvrtki koja je u tom trenutku bila kadrovski opustošena, zanatski urušena, investicijski neaktivna, koja nije dovoljno proizvodila i ulagala, imidž joj je bio porazan, konkurencija sve žilavija, a medijski se pejzaž u epohi striminga revolucionarno mijenjao na štetu starih, konvencionalnih televizija. Daje bio najbolji ravnatelj na svijetu, daje bio superman s vrhunskim kriterijima i nenadmašnom radnom etikom, Kazimir Bačić bi se poderao od posla uz neizvjestan radni ishod. Posao mu je trebao biti da-prvo, nipošto najvažnije- reprofesionalizira karikaturalno zapušteni informativni program. Kadrovski ojača opustošenu kuću. Da pokrene novi ciklus ulaganja u sadržaj, uključujući TV serije, dokumentarni program, TV filmove. Da HRT-u vrati ulogu inkubatora kreativnih industrija, babicu koja povija sve one koji smišljaju kreativni format kviza, imaju ideju za animirani serijal ili dokumentarni format. Trebao je tehnološki obnoviti tvrtku. Smisliti način kako će iskoristiti impresivni, šezdeset-godišnji back-catalogue HRT-a-jedinu zbiljsku komparativnu prednost koju ta firma ima. A sve je to skupa trebalo napraviti u situaciji kad u Srbiji strimeri i telekomi snimaju dvadesetak TV serija godišnje, kad se filmska i TV kultura preselila na Netflix i Amazon, a sportski su prijenosi postali Sauronov prsten, jedina i preskupa svrha postojanja tradicionalne televizije. Intelektualni orijaš čeličnih živaca i bizmarkovskih organizacijskih sposobnosti u tom bi kaosu jedva uspio napraviti neke pomake, a pri tom bi trebao raditi dvadeset sati dnevno. A u stoje Kazimir Bačić utrošio svoje četiri godine? Kako vidimo, imao je on prečeg posla. Umjesto da se bavi izbavljenjem ustanove koja mu je povjerena- daleko najvažnije kulturne i medijske institucije u RepubliciBačić se bavio drugim, zanimljivijim razbibrigama. Urbano je planirao Zagreb. Šarao po popisu zaštićenih spomenika. Šetao uokolo s kovčegom novca kao kurir kolumbijskog kartela. Bačić je- ukratko- za svoj četverogodišnji mandat dvostruko kriv. Kriv je zbog side joba kojeg se latio. Ali- i zbog posla koji je trebao, a nije napravio, jer je kako vidimo imao lukrativnija i prisnija posla. A osim što je dvostruko kriv Kazimir Bačićtreba reći-jednako je tako dvostruko kriv i čovjek koji gaje postavio, Andrej Plenković. U dosadašnjim se velikim koruptivnim aferama premijer donekle i mogao vaditi da ljudi zatečeni s prstima u pekmezu nisu bili bašsasvim njegovi. Dragana Kovačevića mu je instalirao koalicijski partner. Josipu Rimac je naslijedio od Karamarka (ali, treba reći, i postavio za državnu tajnicu njegova pada). Kuščević je također relikt bivše HDZ-ove ekipe. Puljašić i Žarko Tušek su možda bili presitni lokalci da bi bili prinijeti pozornosti istančanog radara. Ali, kod Bačića nema tih opravdanja. Bačić je Plenkovićev izbor, njegov kadar, u neku ruku- njegov tipičan kadar. Nije postavljen na neku nebitnu funkciju, nego na najvažniju ravnateljsku stolicu hrvatske kulture i informiranja. Istoj vladi koja ga je imenovala nije bio problem što divlja tužbama protiv novinara. Nije joj bio problem što javna RTV tavori u letargiji. A sad su dobili ovo. Ispostavilo se daje njihov kadrovski dragulj u kruni petparački kokošar. I zato afera Bačić nije samo još jedna korupcijska afera. To je paradigmatska afera Plenkovićeve političke ere. Ta afera jasno pokazuje kakva je selekcija kadrova u Hrvatskoj Plenkovićeva. Ali - pokazuje nažalost i dubinski nemar sadašnje vlasti prema najhitnijim (budimo precizni: najhitnijoj) javnoj instituciji. Jer, HRT bi bez ironije to doista trebala biti. Pred trideset godina, prvoborci su HDZ-a o tom imali makar i mutnu, kič svijest, svedenu na treš-floskulu o katedrali duha. Trideset godina kasnije, HDZ u tu katedralu instalira biskupa. Koga? Kazimira Bačića! Iskreno: može li biti tužnije? &lt;/td&gt;

gdje će raditi 2500 Dueli U ovaj pothvat Bugatti unosi brand, a Rimac tehnologiju i razvojni pristup, rekao je Oliver Blume ate Rimac ugovorio je posao života. Preuzeo je Bugatti. Jedan od najpoznatijih proizvođača super luksuznih jurilica od sad će imati sjedište u Hrvatskoj, njegov većinski vlasnik bit će tvrtka koju je osnovao Rimac, a sve se to dogodilo bez promjene vlasničke strukture u Rimčevoj kompaniji. Riječ je o jednom od najvećih hrvatskih poslovnih uspjeha ikad. Prethodili su mu mjeseci pregovora s Volkswagenom i Porscheom, čiji je glavni cilj bio preko Bugattija preuzeti većinski udjel u Rimčevoj tvrtki. No, Mate Rimac tome se odlučno opirao i tako sačuvao inovativni dio svoje kompanije, poput razvoja baterija i drugih električnih rješenja za vozila, od preuzimanja. Ista vlasnička struktura Od sad će se Rimčeva kompanija zvati Rimac grupa. U njoj su svi dioničari zadržali postojeće udjele. Porsche i dalje ima 24 posto, Mate Rimac je i dalje pojedinačno najveći dioničar s 37 posto, a slijedi Hvundai s 12 posto i ostali dioničari s 27 posto udjela. U okviru grupe poslovat će dva poslovna subjekta. Prvi obuhvaća postojeće Rimčevo poslovanje, izuzev proizvodnje električnih hiper-automobila, poput Nevere, i na tržištu će nastupati kao neovisan poslovni subjekt - Rimac Technologv. Drugi je nova tvrtka koja će se zvati Bugatti Rimac. U njoj će se nalaziti dvije tvrtke koje proizvode automobile: Bugatti i Rimac Automobili. Mate Rimac, osnivač i glavni izvršni direktor Rimac Automobila te budući direktor grupe kaže daje ovo uzbudljiv trenutak u kratkoj, ali burnoj povijesti Rimac Automobila. - Rimac i Bugatti savršeno se nadopunjuju. Kao mlada, agilna i brza automobilska i tehnološka tvrtka osvojili smo povjerenje partnera i snažnu poziciju u industriji električnih tehnologija visokih performansi - kaže Rimac. Dodaje da će sve nove kompanije, kao i dosad, imati sjedište u Hrvatskoj. I Rimac Automobili i Bugatti, kao poslovni subjekti unutar Bugatti Rimca, nastavit će razvijati vlastite modele automobila. Zadržat će i svoje linije za sklapanje. Tako će se sklapanje Bugattija nastaviti u Molsheimu u Francuskoj, jer, kako naglašava Rimac, time želi nastaviti tradiciju koja izvire iz povijesne lokacije koja je neodvojiva od Bugattijevog brenda. No, proizvodnja i razvoj komponenti za Bugatti ubuduće će se odvijati u novom Rimac kampusu u Svetoj Nedelji kod Zagreba. Tu će ujedno biti sjedište tvrtki Bugatti Rimac, kao i Rimac Technologvja, Rimac Automobila i krovne organizacije Rimac grupe. Kampus vrijedan 200 milijuna eura bit će otvoren 2023. Mate Rimac ističe da će taj kampus, u kojem će biti zaposleno 2500 stručnjaka, biti baza svih istraživanja i razvoja budućih hiperautomobila Rimca i Bugattija. Oliver Blume, predsjednik uprave Porschea, koji se složio da Rimac grupa preuzme 55 posto udjela u tvrtki Bugatti Rimac dok će Porscheu pripasti 45 posto, ističe da je to odličan posao za njegovu kompaniju. - Kombiniramo snažnu Bugattijevu stručnost u poslovanju s hiperautomobilima s ogromnom inovativnom snagom Rimca u vrlo obećavaj ućem području elektromobilnosti. U ovaj zajednički pothvat Bugatti unosi svoj brand bogate tradicije, proizvode koji su ikone, bazu vjernih kupaca i globalnu mrežu zastupstva. Osim tehnologije, Rimac unosi i novi razvojni i organizacijski pristup - kaže Blume. Novi globalni igrač I dok je Porsche ovim poslom za partnera dobio jedinog inovatora u automobilskoj industriji kojeg se uspoređuje s Elonom Muškom i njegovom Teslom, Mate Rimac je svoj ambiciozni startup jednim potezom pretvorio u etabliranog globalnog igrača. U tome mu je nesumnjivo pomogao upravo Porsche, koji mu je u ožujku investicijom od 70 milijuna eura tržišnu vrijednost podigao na 978,5 milijuna dolara ili gotovo milijardu dolara, pretvorivši ga de facto u startup jednorog. Sada mu je potencijalno tu valuaciju podigao i na 6 milijardi dolara, kako se nagađa unazad mjesec dana. Lutz Meschke, zamjenik predsjednika uprave Porschea kaže da ve JEDAN DAN U CENTRU UMJETNU INTELIGENCIJU U HRVATSKOJ I PRVOM BEČ SE, IZGLEDA, SPRE OTVORITI SLIČAN NA JESE Dejan Ilicic, idejni utemeljitelji ravnatelj lipičke Razvojne i turističke agencije Lira, na početku pandemije došao je nazamisao o osnivanju Centra PIŠE: NIKICA PUHALO/HojPortal.hr ikola Jurković, mladić iz Metkovića, sjedio je za svojim računalom kao i svakog dana. Nedavno je bio završio gimnaziju i upisao prestižno američko sveučilište Harvard. Mučila ga je pandemija i globalni lockdown zbog kojeg nije mogao otići preko oceana na toliko željeni studij. Morao je donijeti tešku odluku, pauzirati godinu i nadati se da će se situacija s koronom za to vrijeme promijeniti u njegovu korist. Provjeravajući pristiglu poštu, usputno je kliknuo na ikonicu spam i tako, gotovo slučajno, ugledao mail koji nije trebao završiti u neželjenoj pošti. Bila je to obavijest o raspisivanju prijava za upis edukacije za programera umjetne inteligencije u novootvorenom Centru za umjetnu inteligenciju Lipik. Nikola je punoljetan mladić, crne, uredno ošišane kose počešljane na stranu. Nosi naočale s nešto debljim crnim okvirima i čini se kao jedan od onih mladih genijalaca koji, mladosti unatoč, točno znaju što žele. Ujedno je ijedan od onih rijetkih među nama kojima je korona, zapravo, pružila priliku koja će mu se isplatiti u životu. - Moji su bili malo iznenađeni... Mislim, i ja sam bio iznenađen da se ovakvo što događa u Lipiku, ali brzo ću ići preko oceana na Harvard, tako da mi odlazak do Lipika nije bio veliki korak. Edukacija za programera umjetne inteligencije čini mi se odlična, imamo vrhunske profesore i jako brzo smo došli na višu razinu. Ovdje, u Lipiku, skupljamo korisna znanja i mislim da ću zbog toga imati golemu prednost kad dođem na Harvard - priča nam dok sjedimo u zgradi u kojoj je smješten novootvoreni Centar za umjetnu inteligenciju Lipik. U neposrednoj blizini AI Centra smjestio se pogon brenda koji je još u prošlom stoljeću proslavio ime grada, lipičkog Studenca, ali i Lipik Glas, mala privatna tvrtka koja je postala suvremeni brend sklopivši velike poslove s luksuznim brendovima u automobilskoj industriji i čiji je posljednjih uspjeh proizvodnja stakala za najbrži hiperauto na svijetu, Neveru Mate Rimca. To je okruženje u kojem se razvija lipički Centar za umjetnu inteligenciju. Povlačenje novca Koji je također nastao kao posljedica korone. Naime, njegov idejni osnivač, Dejan Iličić, ravnatelj lipičke Razvojne i turističke agencije Lira, nakon početka pandemije došao je na ideju osnivanja Centra. Lipik se posljednje vrijeme ubrzano razvijao, postao i jejedanodnajuspješnir jih gradova u povlačenju novca iz fondova EU, projekti su se počeli nizati, a onda je s koronom sve stalo. - Za vrijeme korone, tijekom prvog lockdowna, nigdje nismo mogli ići, našli smo se u novoj situaciji pa smo počeli istraživati megatrendove u tehnologiji i svako malo smo nailazili na pojam umjetne inteligencije. I tada se rodila ideja. Razgovarali smo s Manjem Čelanom, direktorom Razvojne agencije Sisačko-moslavačke županije, koji je u Novskoj od Poduzetničkog inkubatora PISMO napravio centar hrvatske gaming industrije, i on nam je puno pomogao. Neću nikada zaboraviti razgovor s gradonačelnikom kad sam mu rekao za našu ideju i tražio podršku. Rekao je: Ja sam agronom po struci i ništa ne razumijem oko umjetne inteligencije, ali ako vi, mladi, to predlažete, idemo u to. To je dobra stvar! - smije se Iličić dok sjedimo u njegovu uredu. Manevarski prostor - Istina je, tako je bilo - smijao se i gradonačelnik Kasana kad samo razgovarali s njim pa je nastavio: - Mi smo znali da moramo podržati mlade i ideje mladih ako želimo razvijati grad i uhvatiti korak s vremenom. Zato mi je drago što projekt Centra za umjetnu inteligenciju ubrzano napreduje i dobiva službeni podršku drugih jakih institucija, kao što su Sveučilište u Zagrebu, Fakultet strojarstva i brodogradnje te Fakultet prometnih znanosti, s kojima smo krajem travnja potpisali ugovore o suradnji - kaže nam gradonačelnik Kasana koji je na početku svog prvog mandata zatekao lošu financijsku situaciju u Gradu i malo manevarskog prostora pa je te 2013. godine krenuo u akciju vraćanja mladih i obrazovanih Lipičana u grad kako bi ga podignuli s vremenom. Dejana Iličića i njih još nekoliko vratio je iz Zagreba, a jednog od njih, Marka Barčana, koji je danas vlasnik pivovare Slavonica u Pakracu, Kasanin poziv zatekao je u Brazilu iz kojega se potom vratio u svoj rodni grad. Sedam godina kasnije, povratnička strategija iznjedrila je jedinstveni AI Centar u Hrvatskoj i zasad jedini u Europi. Beč se, doznajemo, sprema otvoriti sličan najesen, ali će u povijesti biti zapisan kao drugi grad u EU koji gaje osnovao, Lipik će ostati prvi. - Ključ naše ideje AI Centra Lipik jest gospodarski dio; želimo zadržati ljude i želimo da oni u Lipiku pokrenu svoje tvrtke. Ali da bismo to uspjeli, moramo ih prvo pronaći i educirati. Strategija Grada Lipka je ponuditi ljudima edukaciju i školovanje na području Umjetne inteligencije i tehnologija budućnosti, a da usput tvrtkama ponudimo infrastrukturu kako bi mogle pokrenuti startupe uz poticaje, mentorsku i stručnu pomoć, kao i pomoć u opremi jer startupovi nemaju pola milijuna ili milijun kuna da se odmah opreme, a mi ćemo nastojati potrebnu opremu nabavljati uz pomoć različitih projekata - objašnjava nam Iličić. Prva generacija polaznika edukacije za programera umjetne inteligencije broji 22 polaznika koji su prošli, kažu, vrlo zahtjevan prijamni ispit. Na tragu Iličićeve vizije, u Lipiku sada uče mladi iz Dubrovnika, Opuzena, Rijeke, okolice Bjelovara, Požege... Uglavnom, iz svih hrvatskih krajeva. Pokriveni su im osnovProgrameri umjetne inteligencije u Hrvatskoj još nisu toliko tražena roba, ali u Europi i svijetu gotovo su pa najtraženija. Predviđa se da će se kod nas veća potreba za takvim kadrovima javiti za nekoliko godina ni troškovi boravka u visini minimalne plaće, a dio njih već razmišlja o ostanku u Lipiku jer im se tu pruža, kažu, dobra prilika za pokretanje vlastitog posla uz minimalne troškove. Naime, uz pomoć Grada, Požeško-slavonske županije i HZZ-a, onima koji žele pokrenuti vlastiti posao na temelju tehnologija budućnosti osigurana je potpora od 200.000 kuna, a čekat će ih i suvremena oprema koju će dobiti na korištenje. Iličić razmišlja realno i kaže kako je svjestan da mnogi projekti neće uspjeti, ali jednako tako zna da će oni koji uspiju napraviti veliki posao jer im je tržište doslovno cijeli svijet. - Ako mi s ovim projektom dobijemo 20 novih, obrazovanih stanovnika, smatrat ćemo da smo uspjeli s projektom, ali ja vjerujem da će to biti i puno više. Ne volim predviđati budućnost, ali vjerujem da će se projekt dobro odraziti na razvoj Lipika u smjeru novih tehnologija, u smjeru povećanja broja mladih i obrazovanih ljudi. Već sad imamo 20 novih radnih mjesta koje dosad nismo imali. No, znatnaje razlika što to nisu nova radna mjesta s plaćom od 3000,4000 kuna, nego je riječ o radnim mjestima na kojima plaća počinje od 1000 eura. Najviše su problema, zapravo, imali s pronalaženjem predavača jer ljudi u Hrvatskoj koji bi to mogli raditi baš i nema. - Tražeći stručnjake, obišli smo cijelu Hrvatsku uzduž i poprijeko, razgovarali s više od stotinu ljudi i jako smo sretni što smo na kraju našli Hrvoja Kukinu koji je osjetio našu energiju i želju da napravimo nešto novo i vrijedno. Riječ je o čovjeku koji je u tom trenutku živio na relaciji Zagreb - Beč, ali je odlučio doći živjeti u Lipiku i postati naš stanovnik kako bi bio dijelom ovog projekta - govori nam Iličić. Pohvale iz Beča Profesor Hrvoje Kukina je samozatajan. Ne voli puno govoriti o sebi, ali ako ga pitate nešto o umjetnoj inteligenciji i kvantnoj fizici, tad mu se jezik razveže. - Rođeni sam Zagrepčanin, završio sam matematičku gimnaziju u Zagrebu, nakon toga studirao informatiku. Kako me zanimala kvantna fizika i strojno učenje, tražio sam način kako ih spojiti. Na kraju sam se uspio dogovoriti s profesorom s Matematičkog fakulteta u Beču koji je, kad je čuo moju ideju, bio oduševljen te je pristao biti moj mentor. Stoga sam krenuo na poslijediplomski u Beč s temom kvantna umjetna inteligencija - kaže nam Kukina kojemu je bila, kaže, dovoljna jedna kava da klikne s Iličićem. Sada je glavni predavač u AI Centru koji još ima i nekoliko gostujućih. - Bilo mi je malo čudno što je AI Centar u Lipiku, jer se kod nas sve temelji na Zagrebu. No, baš to me je dodatno zainteresiralo pa sam htio čuti pozadinu projekta. Dejan je na toj prvoj kavi donio sve moguće nacrte, projekte, plan razvoja za prvu, drugu, treću pa sve do 10. godine projekta. Programi poput ovog ne postoje u Hrvatskoj, niti u regiji, a koliko znamo, prvi smo europski Centar za razvoj umjetne inteligencije. Moj mentor iz Beča pun je hvale za projekt, a lijepo je kad takve pohvale dođu od čovjeka koji je stručnjak na svjetskoj razini - govori nam Kukina. Programeri umjetne inteligencije u Hrvatskoj još nisu toliko tražena roba, ali u Europi i svijetu gotovo su pa najtraženija. Predviđa se da će nastavak na sljedećoj stranici -» » nastavak s prethodne stranice se kod nas veća potreba za takvim kadrovima javiti za nekoliko godina. - Programeri umjetne inteligencije najtraženiji su u Europi, ali još ne toliko kod nas. Dakle, ovo im je idealno vrijeme da postanu stručnjaci u nekom od područja umjetne inteligencije kako bi bili spremni kad AI za koju godinu doživi bum kod nas, osim ako se ne odluče za odlazak u Europu. Širok osmijeh - Jako smo puno gradiva stavili pred njih. Sad je tri mjeseca koliko su ovdje, dobivaju puno informacija na dnevnoj bazi i sada im je već malo teško. To je matematika, programiranje, zatim tehnike i metode koje se tijekom nekoliko semestara uče na fakultetima. Nakon teorijskog znanja, počinjemo s njegovom primjenom. Dakle, svatko će raditi na svom projektu uz moje i mentorstvo profesora s FERIT-a u Osijeku, tako da je sad vrijeme da sve ono što su naučili, primijene na svoj projekt. Program je vrhunski, pisao se u suradnji s profesorima s Fakulteta organizacije i informatike te FERIT-a. Dali smo im najbolje što se može ponuditi, tempo je naporan, ali mislim da su bili svjesni toga kad su se prijavili. Istina, teško je, ali tako će se vidjeti tko je kakav - smatra KuMna. - Da, istina, malo je teško - govori nam Katarina Fabičević iz Paljevine pokraj Bjelovara. - Na testu je bilo prilično teško, nisam očekivala da ću upasti, ali Sjedište razvojne agencije Liras polaznicima pred vratima nekako sam uspjela. Još studiram elektrotehniku. Nisam se preselila, svaki dan putujem iz Bjelovara u Lipik, što je 80-ak kilometara u jednom smjeru. Edukacija je opširna, svaki dan moramo usvojiti puno znanja, zahtijevaju od nas puno truda, ali nekako uspijevamo. To je osam sati novih informacija dnevno koje odmah morate implementirati u programima koji baš i nisu jednostavni - kaže nam o svojoj muci Katarina, a istovremeno ne skida osmijeh s lica. - Voljela bih raditi s umjetnom inRadna mjesta koja će se ovdje otvarati nisu ona koja su plaćena od tri do četiri tisuće kuna, nego je plaća od tisuću eura naviše. A već sad imamo dvadeset takvih novih radnih mjesta teligencijom na području medicine koje me iznimno zanima. Također me zanima i autonomna vožnja, a kako sam sa sela, mogla bih primijeniti umjetnu inteligenciju i na poljoprivredu, odnosno strojeve. I Katarina je jedna od onih koji razmišljaju o životu u Lipiku. Nije još prelomila, ali u ovom malom gradu otkrila je veliki svijet onoga što nju zanima pa zato kaže: - Nisam sigurna hoću li se nakon edukacije vratiti kući, možda i ostanem ovdje, vidjet ćemo. Budući da živi u malom mjestu, morali smo je pitati što kažu njezini bližnji, prijatelji i susjedi na to što se obučava za programerku umjetne inteligencije. Baka ništa ne razumije - Baka me baš i ne razumije, a drugi mi govore: Jao, roboti će nas sve zamijeniti!. Starijim ljudima je malo teže objasniti da nas umjetna inteligencija neće zamijeniti. Ovdje je riječ o specifičnim radnjama koje ljudima mogu olakšati život - kaže Katarina. Tijekom šestomjesečne edukacije, svatko od polaznika razvit će neki svoj proizvod, a preko projekta Prekogranične suradnje dobili su sredstva za pokretanje mentorskog poduzetničkog inkubatora i akceleratora, gdje će polaznici nakon što završe edukaciju, moći ili pojedinačno ili u timovima pokušati uspjeti sa svojim proizvodom na tržištu. Taj proces će trajati dvije godine; godinu dana u starom inkubatoru i godinu dana u novom, gdje su dvije hale namijenjene za IT djelatnost. - U jednom inkubatoru će biti oko 30, a u novom oko 60 radnih mjesta. S tim daje prvom inkubatoru već njemačka IT tvrtka Libelle otvorila svoju sestrinsku tvrtku Data Mir. Oni su, primjerice, krenuli s pet-šest zaposlenih, a sada ih već imaju 20-ak. Imamo i najavu jednog poduzetnika iz Zagreba koji također ovdje želi otvoriti svoju tvrtku. Ove tehnologije jesu tehnologije budućnosti, a otvarat će se puno radnih mjesta. Ne vidim razlog zašto netko ne bi živio u ovako lijepom gradiću kao što je Lipik, koji je sat vremena vožnje udaljen od Zagreba, a radio za cijeli svijet. Ako mi u gradu stvorimo atmosferu koja IT programeru ili tvrtki nudi sve - edukaciju, poticaje, opremu, infrastrukturu, buduće radnike - ne vidim razlog zašto to ne bismo živjeli i radili - kaže nam Iličić. Od 22 polaznika edukacije, samo je jedan Lipičanin, svi ostali su iz drugih krajeva Hrvatske. Zove se Matej Nemeth i čini se kao da nikad ne skida osmijeh s lica. - Završio sam Opću gimnaziju Pakrac, pola godine sam pokušao studirati strojno inženjerstvo, ali nisam uspio zbog novonastale situacije s pandemijom pa sam na kraju završio u Lipiku. Program je odličan, ljudi su super, mnogo zanimljivih polaznika, zanimljive teme... Ritam jest naporan, ali nije da ne ide - govori nam Matej i otkriva svoje želje. - Nadam se da ću uspjeti napraviti svoj startup u Lipiku. Osobno me zanima računalni vid, htio bih napraviti projekt koji bi pomogao slabovidnim i slijepim ljudima. Lipik bi doista mogao postati pravi centar umjetne inteligencije i siguran sam da će ovaj projekt vrlo brzo transformirati grad - govori nam Matija Nemeth. Veliki potencijal Njegov kolega iz Metkovića, s kojim smo počeli priču, Nikola Jurković, koji za nekoliko mjeseci ide na Harvard, uvjereno nam kaže kako nije pogriješio što se na pola godine preselio u Lipik. - Umjetna inteligenciju će jako utjecati na cijeli smjer razvoja svijeta. No, kad budemo razvijali naprednu umjetnu inteligenciju, bit će važno daje osiguramo, da ne bi slučajno učinila neku štetu. Trenutačno nemamo odgovor kako se osigurati od napredne umjetne inteligencije, ali bih se možda, jednog dana, mogao pridružiti istraživanju njezine sigurnosti. Edukacija mi se čini odlična, imamo vrhunske profesore, krenuli smo iz nekih osnova programiranja i jako brzo smo došli na višu razinu. Čini mi se da projekt u Lipiku ima puno potencijala, umjetna inteligencija jedno je od najvažnijih područja trenutačno u svijetu. Šteta bi bilo ne iskoristiti tu priliku. &lt;/td&gt;

gdje će raditi 2500 Dueli U ovaj pothvat Bugatti unosi brand, a Rimac tehnologiju i razvojni pristup, rekao je Oliver Blume ate Rimac ugovorio je posao života. Preuzeo je Bugatti. Jedan od najpoznatijih proizvođača super luksuznih jurilica od sad će imati sjedište u Hrvatskoj, njegov većinski vlasnik bit će tvrtka koju je osnovao Rimac, a sve se to dogodilo bez promjene vlasničke strukture u Rimčevoj kompaniji. Riječ je o jednom od najvećih hrvatskih poslovnih uspjeha ikad. Prethodili su mu mjeseci pregovora s Volkswagenom i Porscheom, čiji je glavni cilj bio preko Bugattija preuzeti većinski udjel u Rimčevoj tvrtki. No, Mate Rimac tome se odlučno opirao i tako sačuvao inovativni dio svoje kompanije, poput razvoja baterija i drugih električnih rješenja za vozila, od preuzimanja. Ista vlasnička struktura Od sad će se Rimčeva kompanija zvati Rimac grupa. U njoj su svi dioničari zadržali postojeće udjele. Porsche i dalje ima 24 posto, Mate Rimac je i dalje pojedinačno najveći dioničar s 37 posto, a slijedi Hvundai s 12 posto i ostali dioničari s 27 posto udjela. U okviru grupe poslovat će dva poslovna subjekta. Prvi obuhvaća postojeće Rimčevo poslovanje, izuzev proizvodnje električnih hiper-automobila, poput Nevere, i na tržištu će nastupati kao neovisan poslovni subjekt - Rimac Technologv. Drugi je nova tvrtka koja će se zvati Bugatti Rimac. U njoj će se nalaziti dvije tvrtke koje proizvode automobile: Bugatti i Rimac Automobili. Mate Rimac, osnivač i glavni izvršni direktor Rimac Automobila te budući direktor grupe kaže daje ovo uzbudljiv trenutak u kratkoj, ali burnoj povijesti Rimac Automobila. - Rimac i Bugatti savršeno se nadopunjuju. Kao mlada, agilna i brza automobilska i tehnološka tvrtka osvojili smo povjerenje partnera i snažnu poziciju u industriji električnih tehnologija visokih performansi - kaže Rimac. Dodaje da će sve nove kompanije, kao i dosad, imati sjedište u Hrvatskoj. I Rimac Automobili i Bugatti, kao poslovni subjekti unutar Bugatti Rimca, nastavit će razvijati vlastite modele automobila. Zadržat će i svoje linije za sklapanje. Tako će se sklapanje Bugattija nastaviti u Molsheimu u Francuskoj, jer, kako naglašava Rimac, time želi nastaviti tradiciju koja izvire iz povijesne lokacije koja je neodvojiva od Bugattijevog brenda. No, proizvodnja i razvoj komponenti za Bugatti ubuduće će se odvijati u novom Rimac kampusu u Svetoj Nedelji kod Zagreba. Tu će ujedno biti sjedište tvrtki Bugatti Rimac, kao i Rimac Technologvja, Rimac Automobila i krovne organizacije Rimac grupe. Kampus vrijedan 200 milijuna eura bit će otvoren 2023. Mate Rimac ističe da će taj kampus, u kojem će biti zaposleno 2500 stručnjaka, biti baza svih istraživanja i razvoja budućih hiperautomobila Rimca i Bugattija. Oliver Blume, predsjednik uprave Porschea, koji se složio da Rimac grupa preuzme 55 posto udjela u tvrtki Bugatti Rimac dok će Porscheu pripasti 45 posto, ističe da je to odličan posao za njegovu kompaniju. - Kombiniramo snažnu Bugattijevu stručnost u poslovanju s hiperautomobilima s ogromnom inovativnom snagom Rimca u vrlo obećavaj ućem području elektromobilnosti. U ovaj zajednički pothvat Bugatti unosi svoj brand bogate tradicije, proizvode koji su ikone, bazu vjernih kupaca i globalnu mrežu zastupstva. Osim tehnologije, Rimac unosi i novi razvojni i organizacijski pristup - kaže Blume. Novi globalni igrač I dok je Porsche ovim poslom za partnera dobio jedinog inovatora u automobilskoj industriji kojeg se uspoređuje s Elonom Muškom i njegovom Teslom, Mate Rimac je svoj ambiciozni startup jednim potezom pretvorio u etabliranog globalnog igrača. U tome mu je nesumnjivo pomogao upravo Porsche, koji mu je u ožujku investicijom od 70 milijuna eura tržišnu vrijednost podigao na 978,5 milijuna dolara ili gotovo milijardu dolara, pretvorivši ga de facto u startup jednorog. Sada mu je potencijalno tu valuaciju podigao i na 6 milijardi dolara, kako se nagađa unazad mjesec dana. Lutz Meschke, zamjenik predsjednika uprave Porschea kaže da ve    &lt;td style="text-align:left;"&gt; Ako prije možda i formalni uvjeti nisu bili zadvoljeni, nakon transakcije kojom je slavni automobilski brend Bugatti prešao pod upravljanje Rimca, neosporno je da Hrvatska ima dva jednoroga - mlade, privatne visokotehnološke tvrtke čija je procijenjena vrijednost veća od milijardu dolara. Druga je, naravno, Infobip. Za stavljanje te informacije u perspektivu treba reći kako trenutno jednak broj takvih kompanija imaju i Nizozemska, Austrija, Irska i Estonija, dok više država članica Europske unije nema nijednu. Neke su, doduše, imale, pa su te tvrtke izalskom na burzu ili prodajom izašle iz tog statusa, no nesumnjivo je da u ovom trenutku u toj utakmici Hrvatska igra u bitno višoj kategoriji od one u koju na temelju svojeg razvojnog stanja pripada. Pritom, treba i to naglasiti, hrvatski jednorozi predstavljaju svojevrsnu endemsku vrstu - oba (prema tvrdnjama njihovih osnivača) ostvaruju operativnu dobit, uz iznimno jak ekonomski footprint u nacionalnim okvirima. Rimac već danas u Hrvatskoj zapošljava više od 1000 ljudi, a Infobip na globalnoj razini ostvaruje oko 7,74 milijarde kuna prihoda, što ga po toj metrici čini većom kompanijom od Hrvatskog telekoma. Rasprava o tome što njihov dosadašnji uspjeh znači za nacionalnu ekonomiju i društvo općenito mogla bi se zaustaviti već na tim brojkama, no bila bi to krajnje rudimentarna, statistička perspektiva. Za razumijevanje šire slike korisno je bilo pročitati članak koji je, samo dan nakon svečane Rimčeve prezentacije spajanja sa Bugattijem objavio lokalni daruvarski portal Mojportal, a u kojem je predstavljen projekt razvoja Centra za umjetnu inteligenciju u Lipiku. Inicijativom gradskih vlasti i partnera iz privatnog sektora u tom malom moslavačkom gradu početkom ove godine pokrenut je besplatni šestomjesečni obrazovni program za programere umjetne inteligencije, jedno od trenutno najtraženijih zanimanja na svijetu. Prva generacija polaznika završila je program, uskoro se upisuje druga, a inicijatori projekta dugoročno žele u Lipiku izgraditi kampus za razvoj AI tehnologija. Je li to realno? Ovakav kampus, naravno, ne možemo napraviti mi sami, ali vjerujemo da ćemo se razvijati i s vremenom doći do partnera s kojima ćemo moći realizirati taj projekt. Ponavljam, to je još samo naš san, a imamo pravo sanjati, odgovara Dejan Iličić, idejni začetnik projekta. Da, danas imamo pravo sanjati i to je, zapravo, najveći doprinos kojem su društvu dali Rimac, Infobip i svi ostali lučonoše nove tehnološke revolucije u Hrvatskoj. Ako je jedan mladić s nešto obiteljskog kapitala i dobrom idejom uspio u manje od deset godina stvoriti najbrži serijski automobil na svijetu i tvrtku u koju ulažu divovi svjetske autoindustrije, je li baš nemoguće da u gradiću od pet i pol tisuća stanovnika uistinu i bude kampus u kojem će se razvijati rješenja u segmentu umjetne inteligencije? Ako su tri inženjera iz Vodnjana danas vlasnici tehnoloških rješenja koja se kumulativno koriste na 64 posto svjetskih mobitela, zašto ne bi u Novskoj -još jednom gradiću nedaleko od Lipika - bio kampus za razvoj računalnih igara? Ako je 35-godišnji Slavonac Matija Kopić u samo deset godina uspio izgraditi pa prodati agritech startup Farmeron, pa onda zarađenim novcem u Hrvatskoj pokrenuti novu tvrtku koja se uspješno bavi primijenjenom robotikom i već vjerojatno ima valuaciju mjerenu u deveteroznamenkastim dolarskim iznosima, koji to ambiciozni klinac u Hrvatskoj danas nema pravo sanjati da može postići isto ili još više? Taj obzor koji se sada, naizgled iznenada, pred nama otvara (a koji su neki, eto, još davno vidjeli) zove se tehnološka tranzicija i zapravo nudi novu šansu za ekonomski razvoj zemlje. Hrvatskoj, koja je što zbog rata, što zbog lošeg upravljanja bila jedan od gubitnika europske postkomunističke tranzicije, ova tehnološka tranzicija dolazi kao novo miješanje ranije već podijeljenih karata. Koliko bi šanse imao Rimac da razvije svoj automobilski biznis da se s postojećim igračima natjecao u tehnologijama temeljenim na motoru s unutarnjim izgaranjem? Ipak, elektrifikacija je poništila tu prednost postojećih igrača, novom i agilnom konkurentu dala priliku da napravi superioran proizvod i to - pokazat će se danas - uz frakciju razvojnog budžeta koji su koristili velikani poput Bugattija. Isto tako, infobipovci su u pravom trenutku prepoznali prilike koje nude pojedine niše nastale u sklopu nevjerojatne globalne ekspanzije mobilne telekomunikacije i povezanih promjena komunikacijskih navika. U golemim promjenama koje nam predstoje u vidu digitalizacije i zelene tranzicije, još će se puno takvih prilika otvoriti, a i puno postojećih industrija, biznisa i kompanija biti poslano u ropotarnicu povijesti. Pomalo ironično, oni koji u taj proces kreću s dna, uz brojne svoje prepreke, imaju ijednu važnu prednost - nemaju što izgubiti. Na pojedinačnoj razini, i ova će tranzicija, kao i svaka prije nje, stvoriti dobitnike i gubitnike. Društveni kolektiv na te ishode ne može i ne bi trebao utjecati, no može i treba osigurati da više nikad ne posumnjamo u to da imamo pravo sanjati. To je prava revolucija koju tek moramo provesti.O

   &lt;td style="text-align:left;"&gt; MARIO PUŠIĆ TT DANIJEL SOLDO/CROPIX stina, i prije Malene i Klepetana bilo je velikih ljubavi. Poput one djevojke Đule iz Ogulina koju su roditelji obećali starome plemiću za ženu, no ona se zagledala u Milana Juraića, mladog krajiškog kapetana koji je poginuo u bitci protiv Turaka. Nesretna je djevojka skočila u ponor rijeke Dobre koji Ogulinci danas zovu Đulinim ponorom. Znate li daje ban Petar Zrinski svojoj Ani Katarini Zrinskoj napisao najljepše i najintimnije ljubavno pismo ikad napisano, čekajući smaknuće u tamnici Bečkog Novog Mjesta? Imali smo i svoju verziju Romea i Julije u Kaštel Lukšiću u drugoj polovici 17. stoljeća, kada je svađa velikaških obitelji Vitturi i Rušinić rezultirala prvo svadbom zabranjene ljubavi Dobrile iz jedna i Miljenka iz druge obitelji, a onda i tragičnim smaknućem Miljenka kojega je iz kubure ubio Dobrilin otac. Splićani imaju tragičnu ljubav Izolde i Leona, kojega je ubio dogovoreni joj ali nesuđeni muškarac Lucijan, a Zagorci Veroniku Desinićku koja je ljepotom omađijala Fridrika, sina grofa Hermana Celjskog u Velikom Taboru daje ovaj zbog nje ubio vlastitu ženu, a onda njegov otac dao ubiti i u zidine zazidati Veroniku. Kao Malenina i Klepetanova sve su te ljubavi bile tragične, jer da nisu, ne bi završile u vječnosti, kao što će tamo, sasvim sigurno, završiti i ova priča. Nikada se tu i nije zapravo radilo ni pisalo o rodama, ali jest o odanosti i nevjeri, patnji i strasti, čežnji i pažnji, pa i zrnu ljubomore te na kraju - tragediji. Svemu, dakle, onome, što čini ljubav ili se na neke načine u nju pokuša uvući. Fotoreporter Cropixa iz Slavonskog Broda Danijel Soldo 20 godina je s fotoaparatom u ruci i Malenom u fokusu dočekivao Klepetana, pa ga s kolegama ispraćao. Penjao se do gnijezda, tražio kut i svjetlo u kojemu će najbolje dočarati tu ljubav, pa slikajući i rodice koje su iz nje izašle, čak 66 komada kroz sve ove godine. I Danijel kaže daje u tim rodama zapravo s vremenom prestao gledati ptice. - Htio ne htio, moraš povući neku paralelu s ljudima, gledaš tu savršenu ljubav, pa si misliš je li stvarno bolja nego što je ljudi mogu stvoriti, moraš se zapitati u jednom trenutku: Pa, bi li mene moja toliko dugo čekala da ne zna što radim šest mjeseci tako daleko, ili kako se može vratiti baš u dan svakog proljeća 12 ili 13 godina, ima li on možda nekog tamo u Južnoafričkoj Republici? On se vrati, naprave malo potomstvo i onda on povede te rode sa sobom u Afriku. Ona dalje čeka do sljedeće godiog govori nam Danijel Soldo. kolski domar Stjepan Vokić iz Brodskog Varosa spasio je Malenu, imala je krilo ranjeno lovačkim metkom još 1993. godina, napravio joj gnijezdo, pa i improvizirane stepenice do njega, jer više nikada nije mogla doletjeti ni do gnijezda, kako bi do Afrike. Klepetan će doći 2001. i nikada joj se neće prestati vraćati, nijedna bura i oluja koju je sigurno proživio putujući tisuće kilometara kroz oblake i nevere. Već prvi dolazak postao je zanimljiv medijima, prepoznao ga je još jedan čovjek velika srca, koji više nije s nama, tadašnji novinar Jutarnjeg lista Željko Mužević. Željka više nema, ali Danijel je ostao uz ovaj par do danas. Svih ovih godina mogao si biti siguran samo u dvije stvari, da će Sava proteći Brodom i da će se Klepetan vratiti Malenoj. Prije četiri godine Klepetan je kasnio, a kada se vratio u ljubavnom je gnijezdu našao drugog muškarca. Dogodila se drama. - Stjepan je uvidio daje ovaj koji se priklonio Malenoj prečist, jer Klepetan od dugoga puta bude jako prljav, a sumnje su mu se potvrdile kada je Klepetan doista sletio - prisjeća se Danijel. Klepetan se sukobio s konkurentskim mužjakom, potjerao ga i razbio jaje koje je Malena snijela iz ove ljubavničke avanture, možda misleći daje Klepetan stradao negdje putem. Zakomplicirati je on život znao i Danijelu, jer je morao pustiti sve pa pohitati snimiti taj njihov susret svake godine. A Klepetan tada možda odleti u nabavu na ribnjak, ili možda po koju grančicu da učvrsti gnijezdo, pa prođu i sati do savršenog kadra. - Onda se dogodi da bude previše automobila pa neće ni sići, tako daje bilo slučajeva da smo i po dva sata čekali da Klepetan sleti u gnijezdo. Jednom sam snimio kadrove kako je naskočio na Malenu pa je ostao zapis i njihove fizičke ljubavi. Nekom zgodom sam čekao suton da ih uhvatim pri zalasku sunca, jer do tada to nitko nije napravio. Pogodilo se da sunce bude pod kutem pod kojim ću ga dobiti iza njih, a onda se još našlo nešto oblaka, pa je ispalo dobro i dramatično - kaže Danijel o motivu i djeliću sekunde koji je te 2010. godine zamrznuo, pa ga Zbor fotoreportera nagradio svojom godišnjom nagradom u kategoriji Priroda i okoliš. Jednom je Malena zaboravila da ne može letjeti, pa je krenula s Klepom, a onda pala sa stupa, srećom bez nekih novih ozljeda, ali s novim saznanjem da nije kao druge ptice. I nije imala izbora nego čekati da se Klepetan vrati dogodine. Dok nije bilo njega, o njoj se brinuo Stjepan nabavljajući joj najfiniju hranu iz obližnjeg ribnjaka. U međuvremenu je neobičnu ljubavnu priču dviju ptica ili čovjeka i ptice upoznao čitav svijet, dobili su svoj dokumentarac, svoje stranice na društvenim mrežama, te stotine fotografija i novinarskih tekstova. Zbog Klepetana i Malene je, recimo, Libanon usvojio zakone za zaštitu ptica selica, koje do tada nije imao na snazi. - Odavno sam prestala vjerovati u ljubav, još jedino u vašu vjerujem - napisala je žena u komentaru Klepetanu i Malenoj. Iznenadili bi se s koliko su žara neki od 8.000 ljudi koji su njihovu svakodnevicu pratili preko Facebooka iščekivali svaki Klepetanov dolazak i s koliko toplih poruka ga ispraćali, pa opet molili za sretan povratak kada je kasnio nekoliko dana. alene više nema. Pala je opet, iscrpljena od hladnoća koje su se preduboko uvukle u proljeće, pa onda vrućina koje su prerano ušle u ljeto. Pokušao ju je spasiti Stjepan, ali nije uspio. Otada pokušava Klepetanu koji je čeka u gnijezdu pokazati da Malene više nema. A ovaj to nikako da shvati. Tužnu vijest o malenoj priopćio je javnosti Stjepan Vokić, čovjek koji je o njoj brinuo skoro 30 godina. Danijel ju je čuo na ljetovanju na Jadranu, prenijela mu ju je uplakana supruga Ivana. Što će dalje biti, ne zna. Da će mu nedostajati, hoće. - Klepetan će otići, no hoće li se vratiti? Možda hoće, Stjepan je brinuo o njima, imali su obilje hrane, možda dovede neku novu rodu, pa zasnuje s njom obitelj - razmišlja Danijel Soldo. On će ga opet dočekati sa svojim fotoaparatom. I Stjepan će biti tamo, skupit će se i drugi ljudi i druge ptice, ali neće biti nje, njegove Malene. /

Izlazimo iz Medulinskog zaljeva. Pravac - Cres. Provest ćemo noć na sidru u lijepoj maloj uvali iza svjetionika Zaglav. Čim smo bacili sidro - svi su u moru. Pred nama dvije krasne plažice u divljini zapadne obale Cresa. More kristalno cisto, osvježujuće, hladnije nego drugdje. Plažari opet dolaze na svoje. Ali ne i Plaženko koji poput krepane ribe leži na svom mjestu ispred jarbola. Odjednom usklici: Ribe! Ribe! Da. Ušate. Lijepe velike ušate. Nisu nešto ugrožene jer ih je dosta teško uloviti pa ih ima posvuda. Zovu se ušate -jer dobro ćuju, ili oćade - jer dobro vide. Zapravo to je vrlo oprezna i plašljiva riba, s velikim krasnim oćima. Kada je more mirno gotovo ih je nemoguće uloviti na udicu. Zato ćekamo sumrak. Vadim pribor. Od lanjske patrole nisam ga ni pogledao Krutim prstima jedva vežem jedan komplet. Mamac - svježi bijeli kruh izgnjećen s trokutom topivog sira. I evo, već je prva na udici. Iznenada, svi bi lovili. Osim Milana. Njega zanimaju samo gradele i krupne ribe. Treba složiti ćetiri pribora. Može, samo ako sami vežete udice. Daj pokaži, gledaju me Martina i Petra izazovno. A ja njih gledam malo sažaljivo, ipak pokažem. Martina je udicu svezala od prve, a Petra u drugom pokušaju. Dugo plovim i jedrim. Dugo sam imao brodicu i uspješno lovio i ribe i lignje. Svi znaju da jedrilica baš i nije neko mjesto za ribolov. Nije tome ni namijenjena. Zato je ovo vezanje udica bilo tek uvod u nešto što nikada nisam doživio. Dakle, s broda ih je lovilo ćetvero. Martina i Krišto s krme, Petra s desnog, a Filip s lijevog boka. Menije ostala ulogu interventnog servisera. Svi love ko sumanuti. Sić je već pun, prelaze na lonac. Petra vadi ušate brže i spretnije nego li pravi ribić pastrve iz njezine Gacke. Naravno, svako malo se netko zapetlja, što ja rješavam brzo i spremno. A onda, najteži slućaj. Martina i Filip ne mogu se dogovoriti ćija je riba što se koprca na kraju gordijskog ćvora njihovih pribora. Čvor sam riješio škarama, a dilema je ostala. Na gatu u ACI marini Cres specijalni doćek. Uz mornara Alana brod nam pomaže vezati i osobno Alan Šepuka, direktor marine. Ova je marina prošle godine odlukom nautičara osvojila Zlatno sidro. Tu je i vlasnik ovdašnjeg restorana Mistral Ivica Bučan. Zbog posla nema vremena za druženje onoliko koliko bi htjeli. Ivica nas uvijek dočeka s nekim novim ugostiteljskim pothvatima. Posljednja je kada su on i kuhar Pave Turić, također naš dugogodišnji prijatelj, napravili vrhunski catering za svadbu Mate Rimca u splitskoj Vili Dalmacija.O &lt;/td&gt;
