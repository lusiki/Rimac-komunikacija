Gravitacija je sila koja određuje sve oblike života na ovom našem, trećem kamenčiću od Sunca. Otkad postojimo, smišljamo kako je svladati pa tako pravimo superbrze zrakoplove, nenormalno jake aute i motore, a kad joj treba pobjeći izvan dosega u svemir, hipersonične rakete koje moraju dohvatiti 40 tisuća kilometara na sat da bi joj pobjegle na putu prema svemirskim prostranstvima. Velika je to borba s vječitom silom koj u čak ni znanstvenici specijalisti nisu uspjeli definirati do kraja. Bogati kolekcionari Jedan prijatelj, pametan i razuman čovjek, na svoj način opisuje vječitu ljudsku borbu s gravitacijom. Kaže, muškarci se protiv nje najviše bore izmišljanjem sve jačih i jačih strojeva, a žene uglavnom dijetama, tjelovježbom i kozmetikom ratuju protiv utjecaja sile teže na svoje atribute (nadam se da nije seksistički). U toj se borbi ističu brojne nacije, ali jedino Talijani imaju izreku koja objedinjuje najvažnije elemente. Donne e motori, gioe e dollori - žene i motori, veselje i novci. Vjerujem da nije slučajno, budući da od njih dolazi sve ono stoje vrhunac ljepote života za većinu nas, žene, superbrzi strojevi, veselje života i novci potrebni za sve spomenuto. I Bugatti, od jučer hrvatska marka superbrzog, prestižnog auta, vuče korijenje iz Italije. Utemeljitelj te mitske manufakture Ettore Bugatti rođenje u Milanu, karijeru konstruktora najprestižnijih sportskih auta započeo je u Italiji i nastavio u Francuskoj na granici s Njemačkom. Do tridesete godine razvio je neke od najpoznatijih modela sportskih auta, ali je njemačka okupacija uništila kompaniju koja se već proslavila pobjedama na najprestižnijim trkalištima toga vremena. Bugatti jurilice su nestale, osim u mokrim snovima najbogatijih svjetskih kolekcionara. Takvi su bili spremni platiti silne milijune za bilo kakav Bugatti u bilo kakvom stanju. I danas je tako. Nijemci uništili, Nijemci obnovili. Slavno ime kupila je Volskwagen grupacija i uz pomoć svojih najboljih inženjera iz Por schea izbacila valj da naj složeniji auto ikad proizveden, Bugatti Vevron, pa onda Bugatti Chiron. Savršenstvo tehnike vrijedno dva, tri milijuna eura po komadu, vrhunske izrade i maksimalne brzine do 490 na sat. Njemački koncernje Bugattijem pokazao mišiće cijelom svijetu. Evo što možemo napraviti. Nismo samo konfekcija za masovno štancanje narodnih auta. Novo vrijeme A onda je došlo novo vrijeme, kad više ne igraju bezbrojni cilindri, bregaste osovine, ventili, superbrzi mjenjači. Stigla je struja, elektropogon. Tražeći budućnost za svoj naj prestižni] i auto, Nijemci su našli Matu Rimca, mladića iz Svete Nedelje kraj Zagreba, vlasnika licence za najbolji električni pogon u klasi hipersportskih auta. Mate je tako postao vlasnik Bugattija i objavio je to na Lovrjencu, drevnoj dubrovačkoj tvrđavi, u zadnjih sedamdesetak godina poznatoj po slavnim predstavama Macbetha i Hamleta iz programa Ljetnih igara. Očito voli Dubrovnik, hvala mu. Time je titula prvaka borbe s gravitacijom stigla u Hrvatsku. Tko bi se tome nadao? Svi koji se trude podcijeniti to stoje Rimac napravio u samo desetak godina mogu se pokriti ušima i čestitati. U njegovoj dobi Ettore Bugatti izradio je svoj prvi slavni Bugatti. Od ponedjeljka navečer na Lovrjencu postoji Bugatti Rimac.

   &lt;td style="text-align:left;"&gt; SILVANA UZINIC:
ladne ponornice s Biokova, što vjekovima izbijaju u more, uzburkale su prošle nedjelje cijeli radni tjedan kao da se to miješanje slatke i slane vode najednom pretvorilo u vodoskok što prska nekontrolirano na sve strane. Pršte, nakon Festivala bespravne gradnje, istine iz ladica o devastaciji jednog od najčudesnijih krajolika, ali predsjednik Republike, koji se konačno navukao na cimunovinara i aktivista, doprinio je, ako ništa drugo, makar marketingu cijelog pothvata. Konačno su, naime, čak i oni koji su nakon nedjeljnog prosvjeda odmahnuli rukom, doznali ono što mještani i malobrojni novinari godinama pokušavaju reći. Dijelovi zemlje, u pravilu oni najljepši, ukradeni su nam kod zdravih očiju, i to od strane korumpirane i domoljubne stranke na vlasti. Evala! PONEDJELJAK: Rimac, ne može biti našiji, a svjetski! Ali nema problema, ima toga danas zbog čega će mnogi misliti da mogu na svoju zemlju ipak biti ponosni. Dobro, ako Tesla nije baš skroz naš, tu je sad mali Rimac. Naš da ne može biti našiji, a svjetski! Da jedan Bugatti zbog njega dođe nama pred noge, e to je, brate, vijest. Da će Zagreb imati taksije bez vozača među prvima u Europi, da će nas taj mali Mate još do kraja godine nečim, kako kaže, zaprepastiti, da razvija pogonske sustave za jedan Porsche ijedan Hvundai... Impresionirana će za koji dan biti i šefica Europske komisije Ursula von der Leyen, a Plenković će pucati od zadovoljstva. Još samo da mu je ljude nekako natjerati da se cijepe, i to ne samo protiv COVID-a. Recimo, na popis protiv zaraznih Zamislite, branitelji izvorne Vruje su protiv SDP-ova predsjednika, štoviše, protiv trojice takvih, uvjetno rečeno, lijevih. Jesu li oni onda za HDZ, pita se neuka svjetina pod tekstovima. Koje tu protiv koga? Ekstatični bonus Dalmacije muti pamet, ima li bistrih budala, ko je Ragnar za siromašne? Ljudi guglaju Vikinge... Preludo! PRETRES RADNOG TJEDNA bolesti u Zakonu o zaštiti pučanstva mogli bismo dodati još čitav niz onih koji prijete zdravlju društva i posljedično usporavaju rast ekonomije. UTORAK: A da u Stožeru i rade ono što govore? Protiv COVID-a će se cijepit, majci, bar još njih pedeset tisuća, poručuju iz Vlade. Kažu, nije obvezno cijepljenje za zaposlene, ali nisu ni potpore poslodavcima. Dakle, nema love zaposlenima ako se ne cijepe, ali nikoga se ne prisiljava. Oš se ubost ili umrit od gladi, ako već ne od korone. Nije obvezno, ne mora se. Ili nije go.. no, nego se pas po...a, rekli bi u Dalmaciji. Uvode li nas pomalo u odluku o obveznom cijepljenju protiv Sars-CoV-2? Pa nema problema, neka to konačno odluče u Saboru i nitko više neće ni zucnuti. Naročito ne ministri koji imaju necijepljene u svom resoru. I, dakako, naročito Vili Beroš, koji u zdravstvenim ustanovama ima antivaksere, a prijeti necijepljenimpacijentima da neće smjeti u bolnice. Ili da konačno u Glavni stožer stavimo ljude koji će sami raditi ono što govore i promišljati odluke koje se tiču svih nas. SRIJEDA: I neprimanje plaće je vrsta nasilja U tjednu za nama nekako se među aktere glavnih vijesti, osim Rimčevih, probio još jedan automobil. Divan Audi jednog poslodavca, koji je sjekirom razbio njegov radnik. Bingo! - Molim vas odmaknite se da vas staklo ne ozlijedi - zamolio je mladi radnik čovjeka koji je sjedio u blizini auta i krenuo ga razbijati. Nakon što je sjekirom opleo po metalik sivome autu više puta, mirno je sjeo pored njega. Ko da vidim. Je 1 mi ne daš plaću što sam je pošteno zaradio? A i dalje mirno živiš i voziš dobar auto? E pa nećeš! Možemo mi sad uljudno govoriti o nasilju, te osuđujemo ga, te ovo i ono, ali stoje to kad čovjek više mjeseci ne prima plaću za rad, nego nasilje? Ima li većegponiženja nego da te netko, pored svih zakona, doslovno pretvori u roba, što, doduše, ionako jesi čak i po tim zakonima? Radnička fronta u potpunosti je opravdala ime svoje stranke poručivši čovjeku da će mu u sudskom sporu dati besplatnu pravnu zaštitu. Taj mladić bez kune za kruh ispunio mije dušu kao na kraju napete drame kad se svi poubijaju, ali barem plati i glavni negativac. ČETVRTAK: Ekstatični bonus Dalmacije i bistre budale Vruja, Vruja, juhuhu... Lipte ričetine između novinarčine Borisa Dežulovića i predsjedničića Zorana Milanovića. Koji je otvorio rat na više frontova, s portalom Index.hr, s Dalmatincima, posvađaše se zbog njega komentatori pod tekstovima... Zamislite, branitelji izvorne Vruje su protiv SDPova predsjednika, štoviše, protiv trojice takvih, uvjetno rečeno, lijevih. Jesu li oni onda za HDZ, pita se neuka svjetina pod tekstovima. Koje tu protiv koga? Ekstatični bonus Dalmacije muti pamet, ima li bistrih budala, ko je Ragnar za siromašne? Ljudi guglaju Vikinge, preludo. Od ranogjutra počela je gorka zabava, a pročulo se i da DORH istražuje gradnju na Vruji koja je, doznasmo, već legalizirana, a uskoro će graditelj moći i zemljište otkupiti. I tako je to kod nas. Pa da ne bi čovjek sjekirom krenuo na sve i svašta! Pogotovo kad DORH krene u izvide, a znamo kako to završi, možda nekad kad ljudi budu guglali ko su bili ti Vikinzi u bonusu Dalmacije ljeta davne 2021. godine. PETAK: Kakve li nas delta i gama još čekaju Nesnosna je vrućina, čudna neka kišica prsnula je iz nabreklih oblaka, isparava asfalt, trava sahne... Teško je, brate, i svađat se. Ne moš se ljutit dok ima još koja neokupirana plaža za izvrnut se u more, dok ima još redovno plaćenih radnih mjesta po državnim poduzećima, dok nam se smiješi ljepša budućnost s robotaksijima... Još je nešto volje ostalo u mostovaca, eno su Grmoja i Petrov sami skočili i sami se ubili, a Raspudić udara na Stožer. Na čelu Stožera je stručnjak za općenarodnu obranu i društvenu samozaštitu. Startni problem je taj što se nije postupalo po Zakonu o zaštiti pučanstva od zaraznih bolesti, nego po Zakonu o civilnoj zaštiti. Umjesto da priču vodi struka, točnije ministar zdravstva, kao u ostalim europskim zemljama, vidi čuda, kod nas to vodi ministar policije. Dakle, pendrek, a ne struka, reče Nino. Pa eto, moramo se složiti, ali ima li itko pametan prijedlog za izlazak iz krize s virusom. Nismo ga još čuli, a čuli smo ih previše. Držmo se za ruke, ljudi! Tko zna kakve nas delta i gama još čekaju, a analfabeti nas vode. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Neku vrstu dijaloga između različitih dionika i eksperata odlučili smo otvoriti na ovim stranicama Slobodne. Hoće li se Split značajnije širiti na istok ako demografske prognoze predviđaju da će 2040. imati dvadesetak tisuća stanovnika manje nego danas? Šanse su trenutno male. No, možda će doći do naseljavanja koja bi bila uvjetovana klimatskim promjenama. Postat ćemo poželjna klimatska destinacija za življenje ako u idućim desetljećima u Dalmaciji vrućine ostanu osjetno manje nego u Kanadi ili Australiji, ne bude li smrzavanja, nevera i poplava kao u Americi i na sjeveru Europe, a šumski požari budu puno manja opasnost u odnosu na Kaliforniju. No, intenzivna gradnja koju je na Splitskom polju predvidio ovaj projekt više je pokazatelj mogućnosti da se generiraju urbane promjene u zapuštenom i neiskorištenom prostoru grada, nego stoje to detaljno razrađena studija kakvu bi trebao izraditi nepostojeći urbanistički zavod, čega su svjesni i autori. Ima li smisla preseliti značajan dio trajektnog prometa na istok, odnosno periferiju? Ako pitate otočane, oni će sigurno biti protiv, jer žele na dolasku u luku vidjeti Sv. Duju, Palaču i Marjan, makar nakon toga otišli u bolnicu na Firule. To se ne bi smjelo podcijeniti, jer bi se odsjecanjem otočana od simbola Splita i ovog dijela Dalmacije i njihovim izmještanjem u luku koja im ništa ne znači kidale niti koje simbolički povezuju središte sa regijom. S druge strane, ako pitate nekoga tko iz Zagreba ili Hamburga putuje za Supetar, taj bi rado zaobišao splitsku ljetnu prometnu gužvu. Zavod bi trebao sagledati različite scenarije, počevši od toga da nikakav prijedlog razvoja ne smije ugrožavati potrebe domaćih ljudi. Na koncu, što dobivate ako preselite trajekte iz luke, željeznički kolodvor u Kopilicu, a nemate kvalitetno rješenje za istočnu obalu? Tada bi se u gradskoj luci dogodila hotelizacija nakon što se rastereti od prometnih gužvi. Time bi jezgra bila konačno odvojena od ostatka grada. Iz HŽ infrastrukture odavno žele prenamijeniti svoje zemljište na istočnoj obali u hotele, što su obznanili u Masterplanu. Stoga je voditelj Strategije razvoja Splita Vinko Mustra u pravu kad kaže daje razvoj proces u kojem poput sata svi elementi moraju biti usklađeni, jer inače nešto neće valjati. Za potpunije sagledavanje mogućnosti razvoja Splita na istoku trebalo bi anketirati i tamošnje stanovnike - pitati ih što žele i koje su im potrebe. Hoće li gradonačelnik Ivica Puljak uspostaviti urbanistički zavod, saznat ćemo kad se prestane brinuti oko formiranja većine u Gradskom vijeću. &lt;/td&gt;

Damir Šarac slobodnadalmacija.h TOM DUBRAVEC/CROPIX Tvrtka Rimac Automobili, koja je nedavno zagrmila svijetom električnih automobila lansiravši Neveru, najsnažniji hiperautomobil na svijetu s nedostižnim ubrzanjem, osim glavnog pogona u Svetoj Nedjelji kod Samobora, već skoro četiri godine ima i splitsku podružnicu. Na splitskom Pazdigradu, u tišini predgrađa, radi tridesetak mladih inženjerki i inženjera, razvijajući softversku podršku za interne potrebe Rimac Automobila i za vanj ske kupce te hardverska rješenja za Neveru. Riječ je o razvoju dijagnostičkih i kalibracijskih alata koji se koriste tijekom razvoja automobila, ali i u fazi kad automobil stigne do kupaca. Osim toga, u Splitu se dijelom razvija i platforma za prikaz i obradu telemetrijskih podataka koji dolaze s električnih automobila, mobilna aplikacija za kupce Nevere, a velik naglasak štavljenje i na razvoj softverske podrške za mikroračunala koja se ugrađuju u automobile. Fleksibilni rad - Suvremeni automobili kakve proizvodi tvrtka Rimac više sliče računalima na četiri kotača nego mehanici u limariji kakva je bila dosadašnja predodžba vozila. Dapače, sve vodi u smjeru potpuno autonomne vožnje. Automobili današnjice postaju kompliciraniji sustavi od zrakoplova, posebno u ovoj prijelaznoj fazi kad se kombinira i autonomna vožnja i kontrola vozača, gdje je sigurnost najbitnija komponenta. U Neveri, primjerice, sedamdeset je različitih mikroračunala koji nečim upravljaju, a povrh toga je računalo za automatsku vožnju i asistenciju vozaču koje je skuplje više od klasičnog automobila - uvodi nas u svijet automobilske budućnosti Miljenko BaZaposlenici uživaju mnoge pogodnosti fleksibilnog radnog vremena ković (33), magistar računarstva i voditelj splitskog krila Rimac Automobila. Kaže kako na Pazdigradu rade 32 zaposlenika, mahominženjeri računarstva ili elektrotehnike, zaposleni preko oglasa za posao i preporuka. - Preporuke su nam najdraže, a poželjne odlike su da ljudi žele raditi i da su skloni izazovima, jerjeriječotehnologijiurazvoju i ne možemo očekivati neko veliko prethodno iskustvo - navodiBaković, te najavljuje proširenje tvrtke na stotinu do čak dvije stotine zaposlenika u Splitu. Radni uvjeti su ugodni, radi se četrdeset sati tjedno, od ponedjeljka do četvrtka osam i po sati dnevno, ali petkom dva sata manje kako bi zaposlenici imali duži vikend. Radno vrijeme je fleksibilno, bitno je samo ispuniti satnicu, što znači da Rimčevi IT-jevci mogu dio radnog vremena provesti i kod kuće. Godišnji odmor je od 25 do 30 dana, djeci zaposlenika tvrtka plaća vrtić, surađuje i s drugim firmama radi pogodnosti za svoje djelatnike, a plaće su vrlo dobre. Na koncu, Rimac Automobili trenutačno je nit tvrtka uširoj regijiibitinjezinzaposlenik svakako je sjajno iskustvo koje bi mnogi poželjeli. Zagreb? Ne, hvala! Voditelj Baković prvi je Rimčev zaposlenik u Splitu, a kako je Mate poznat kao neformalna osoba, tako je i splitski ured začet - na Matejuški. - S Matom me upoznao zajednički prijatelj, našli smo se na burgerima na Matejuški i razgovarali u jednom od obližnjih lokala. Pitao me bih li došao raditi u Zagreb, tada je tamo imao nešto više od stotinu zaposlenih, a sada ih je više od tisuću. Uvjeravao me kako je Zagreb ipakmetropola, poslovni grad s puno više šansi. Pitao sam ga: A ima li ovo? I pokazao na more. Malo-pomalo, a nakon predstavljanja Concepta_One u Ženevi 2018., otvorio je podružnicu u Splitu, u početku nas je bilo troje. Inače, zanimljivo je da su stranci više zainteresirani raditi u Splitu i Dubrovniku, zbog jedne važne prednosti - ugodnijeg života nakon posla. Naime, svjesni su da nakon radnog vremena mogu otići naplažui to je mnogima s kontinenta nedostižan san. Također, ako žele osnivati obitelji, život u manjoj sredini, pa još na moru, puno je ugodniji - pojasnio nam je Miljenko, koji je magistrirao na splitskom FESB-u, pet godina bio zaposlen uEricssonu, te godinu dana vodio svoju tvrtku, prije nego što se priključio timu Rimac. Drugačiji od svega ađana treba. Ali ono što trenutačno okupira našu Rimac Grupu je robotaksi, samovozeći električni taksi, dakle bez vozača, koji se razvija u sklopu odvojene kompanije P3. Zagreb bi 2024. godine trebao biti prvi grad na svijetu koji će ih imati. Bit će to autonomna mobilnost koja će, vjerujemo, postati rješenje za velike gužve na gradskim ulicama, ali i na druge načine olakšati i poboljšati mobilnost ljudi te općenito koncept mobilnosti kakav danas poznajemo. Ponekad ideje Mate Rimca izgledaju nestvarno, pa i Nevera je donedavno zvučala kao iluzija, ali sada cijeli svijet zna za nju - optimističan je Miljenko Baković. 3k-

će moći ispuniti takav zahtjev i de facto bit će jedina dopuštena prijevozna sredstva na potpuno novom tržištu. Europa je u 2020. godini uvela najvišu dopuštenu granicu od 96 grama C02 po kilometru za konstruktore automobila, no ta bi se dopuštena količina trebala smanjiti za 37,5 posto u 2030. Smanjenje emisije ugljika trebalo bi tako dosegnuti 60 posto u 2030., a zatim 100 posto 2035. godine. Iako se o tim brojkama još raspravlja, one su golema prisila za automobilsku I industriju koja do 2027. mora , računati sa strožim propisima  o onečišćenju za motore s unutarnjim izgaranjem. Na automobilskom tržištu koje je pretrpjelo težak udarac pandemijom koronavirusa, električna vozila snažno napreduju. Udio električnih automobila je 8 posto svih registriranih vozila u zapadnoj Europi u prvih pet mjeseci ove godine, odnosno 356.000 vozila. Novi propisi još će više favorizirati električna vozila i sve više voditi prema odbacivanju hibridnih i hibridnih vozila s punjenjem koja kombiniraju benzinski motor i bateriju. To je velik izazov za industriju koja zapošljava 14,6 milijuna ljudi u Europskoj uniji i koja još snažno računa na tranzicijsku tehnologiju. Lobi koji se dugo borio nastojeći usporiti tranziciju, danas je duboko podijeljen. Većina članica naglašava da bi prebrza elektrifikacija povećala cijene automobila i uništila radna mjesta na korist kineske konkurencije koja je ispred Europe u baterijama. Automobilski lider Volkswagen grupa, čije je svako četvrto vozilo prodano u Europi, pridružio se američkom proizvođaču Tesla u promociji 100 posto električnih vozila. U klasifikaciji objavljenoj u lipnju, nevladina udruga Transport i okoliš za Francusku prozvala je Daimler (Mercedes), BMW, Stellantis (PSA, Fiat) i Tovotu kao proizvođače čiji su projekti ocijenjeni neambicioznima jer se u velikom dijelu oslanjaju na hibridna vozila s punjenjem koja onečišćuju. Renault i Hvundai dobili su bolje ocjene iako i oni daleko zaostaju za Volkswagenom i Volvom. Budućnost motora s unutarnjim izgaranjem trebala bi se uravnotežiti između 2035. godine, koja je prerana godina sa stajališta industrije i društva i 2040. godine, kada će pak biti prekasno s klimatskog stajališta, oqenjuje Pascal Canfin, predsjednik odbora za i okoliš u Europskom parlamentu. Canfin zagovara * osnutak fondovaod , nekoliko milijarda eura koji bi i pomogli stotinama malih i srednjih 1 poduzeća vezanih uz autoindustriju jer će upravo ona biti pogođena promjenom tehnologije. MILJENKO BAKOVIĆ, VODITELJ SPLITSKOG UREDARIMAC AUTOMOBILA &lt;/td&gt;

Benzinci i dizelaši odlaze u povijest, budućnost je na električnim vozilima i Europska unija u srijedu predlaže strategiju kojom će u idućem desetljeću postići ugljičnu neutralnost u borbi protiv klimatskih promjena. Stari kontinent kolijevka je prestižnih automobilskih marki i više od stoljeća dominirao je automobilskom inovacijom, no automobil, koji je prijevozno sredstvo broj jedan za Europljane, krivac je za emisije plinova s učinkom staklenika. Suočen s tim pritiskom, EU je u 2020. godini zacrtao cilj postići ugljičnu neutralnost do 2050. Europska komisija trebala bi 14. srpnja predložiti nove propise za postizanje tog cilja, a prema više izvora razmatra se potpuno ukidanje automobilskih emisija od 2035. godine. Električna vozila jedina će moći ispuniti takav zahtjev i de facto bit će jedina dopuštena prijevozna sredstva na potpuno novom tržištu. Europa je u 2020. godini uvela najvišu dopuštenu granicu od 96 grama C02 po kilometru za konstruktore automobila, no ta bi se dopuštena količina trebala smanjiti za 37,5 posto u 2030. Smanjenje emisije ugljika trebalo bi tako dosegnuti 60 posto u 2030., a zatim 100 posto 2035. godine. Iako se o tim brojkama još raspravlja, one su golema prisila za automobilsku industriju koja do 2027. mora I računati sa strožim propisima  o onečišćenju za motore s unutarnjim izgaranjem. Na automobilskom tržištu koje je pretrpjelo težak udarac pandemijom koronavirusa, električna vozila snažno napreduju. Udio električnih automobila je 8 posto svih registriranih vozila u zapadnoj Europi u prvih pet mjeseci ove godine, odnosno 356.000 vozila. Novi propisi još će više favorizirati električna vozila i sve više voditi prema odbacivanju hibridnih i hibridnih vozila s punjenjem koja kombiniraju benzinski motor i bateriju. To je velik izazov za industriju koja zapošljava 14,6 milijuna ljudi u Europskoj uniji i koja još snažno računa na tranzicijsku tehnologiju. Lobi koji se dugo borio nastojeći usporiti tranziciju, danas je duboko podijeljen. Većina članica naglašava da bi prebrza elektrifikacija povećala cijene automobila i uništila radna mjesta na korist kineske konkurencije koja je ispred Europe u baterijama. Automobilski lider Volkswagen grupa, čije je svako četvrto vozilo prodano u Europi, pridružio se američkom proizvođaču Tesla u promociji 100 posto električnih vozila. U klasifikaciji objavljenoj u lipnju, nevladina udruga Transport i okoliš za Francusku prozvala je Daimler (Mercedes), BMW, Stellantis (PSA, Fiat) i Tovotu kao proizvođače čiji su projekti ocijenjeni neambicioznima jer se u velikom dijelu oslanjaju na hibridna vozila s punjenjem koja onečišćuju. Renault i Hvundai dobili su bolje ocjene iako i oni daleko zaostaju za Volkswagenom i Volvom. Budućnost motora s unutarnjim izgaranjem trebala bi se uravnotežiti između 2035. godine, koja je prerana godina sa stajališta industrije i društva i 2040. godine, kada će pak biti prekasno s klimatskog stajališta, oqenjuje Pascal Canfin, predsjednik odbora za i okoliš u Europskom parlamentu, i Canfin zagovara * osnutak fondovaod , nekoliko milijarda eura koji bi i pomogli stotinama , malih i srednjih 1 poduzeća vezanih uz autoindustriju jer će upravo ona biti pogođena promjenom tehnologije. MILJENKO BAKOVIĆ, VODITELJ SPLITSKOG UREDA RIMAC AUTOMOBILA &lt;/td&gt;

Spajanje Bugattija i Rimac Automobila ima simbolično značenje da je krupni kapital ušao na hrvatsko tržište, nakon investicija u banke, to je možda najvažniji događaj. SANJA ŠTAPIĆ Radi se o velikom kapitalu koji dolazi od Porschea, prije svega od Volkswagen Grupe, koji je prisilio, da tako kažem, jednoga inovativnog poduzetnika da uđe u sljedećufazurazvoja, u fazu okrupnjavanja i anorganskograsta. Dali su munovac da spoji dvije firme, ali to ne znači da će biti novih radnih mjesta u Hrvatskoj. Mislim upravo suprotno, od početne ideje Mate Rimca da će napraviti serijsku proizvodnju električnih automobila u Hrvatskoj vjerojatno neće biti ništa i vjerojatno će se proizvodnja odvijati u pogonima u Italiji, u Modeni, gdje je sjedište Bugattija i tvornica koja je opremljena, ali nije dovoljno iskorištena. Odlično spajanje, ali... Tako nam je dr. Damir Novotnv komentirao spajanje Bugattija i Rimac Automobila i moguć utjecaj toga poslovnog poteza na domaće gospodarstvo. Njegovje stav da je na simboličkoj razini ta vijest i spajanje odlično, ali ukazuje da će na konkretnoj, svakodnevnoj, gospodarsko-političkoj razini imati skromne rezultate i pri tom misli na otvaranje radnih mjesta. Kaže daje proizvodnja u Italiji vjerojatan strateški potez onih koji su dali kapital Rimcu, a nije to njegova ideja. - To je jako dobar signal, time Hrvatska postaj e odredište za investitore kao stoje to bila Slovačka ili Slovenija. Dobro je za Hrvatsku što se drugim investitorima u svijetu šalje signal da se isplati ulagati u hrvatske tvrtke, ali to ne znači nužno da će biti otvorena tvornica automobila u Svetoj Nedelji kod Zagreba, toje manje vjerojatno, pogoni i proizvodnja će biti u Italiji gdje postoje moderni robotizirani proizvodni pogoni koji proizvode sportske automobile - ističe dr. Novotnv. Na našu konstataciju da će, bude li proizvodnja u Italiji, u Hrvatskoj u kojoj će biti sjedište Bugatti Rimac tvrtke, ostati razvoj ideja i projekata... - Da, to je dobro, ali otvara uzak krug radnih mjesta uglavnom visokokvalificiranih koje naš obrazovni sustav ne stvara pa ih Mate Rimac mora kupovati na svjetskom tržištu. Bugatti Rimac bit će krovna kompanija, ne znam hoće li joj sjedište biti u Hrvatskoj, to ćemo vidjeti kad se registrira, a postojat će dvije kćerinske firme, Bugatti i Rimac i svaka će raditi za sebe. Nama trebaju radna mjesta za srednjeobrazovane ljude, potrebna su nam radna mjesta u prerađivačkoj industriji za ljude s nižom razinom znanja i sposobnosti, tu nedostaje radnih mjesta, pogotovo u Dalmaciji, jer ne mogu svi biti zaposleni u turizmu. Prerađivačke industrije u Dalmaciji, Lici i Slavoniji nemaI ukazuje dr. Damir Novotnv. Dr. Petar Vušković smatra da će ova akvizicija imati višestruku korist. Od mijenjanja percepcije o Hrvatskoj do mijenjanja naše percepcije o nama samima. - Zamislite najbogatije svjetske poduzetnike koji dolaze izabrati Bugatti vozila u Hrvatskoj. Treba unajmanje tri grada duž obale otvoriti prodajne salone - u Rovinju, Splitu i Dubrovniku. Sada postajemo zemlja u koju se isplati ulagati i to je jasan signal investitorima iz drugih grana. Druga korist je mijenjanje našeg mindseta o nama samima. Ideje koje su dio našeg mentalnog sklopa su najvrjedniji resurs koji pojedinac može imati. Treba shvatiti da se poduzetnička ideja isplati. Neki danje Mate Rimac izjavio da prije 10 godina nije ni u snu maštao da će se njegova ideja o super jakim električnim automobilima realizirati na ovako uspješannačin-kaže dr. Vušković. Uvjerenje da pozitivne promjene dolaze. Sporo, ali ipak dolaze. Doći će najbolji - Bugatti akvizicija znači i akumulaciju kapitala znanja. U Hrvatsku će doći najbolji inženjeri i programeri iz cijelog svijeta. Da sam na Rimčevu mjestu, gledao bih kako osigurati dodatan kapital kompaniji. Izlazak na burzu zvuči kao logičan potez, pogotovo kada imaš pozitivnu priču. Rimac je ima već dulje vrijeme. Uvjeren sam da investitori jedva čekaju da postanu dioničarima njegove Grupe. Trebali bi se brendirati kao zemlja električne energije, kao zemlja Nikole Tesleveli ovaj ekonomist. Vjeruje da bi uz Rimca i ostali proizvođači mogli proizvoditi električne brodove ili bicikle, a država bi trebala pomoći svim takvim poduzetničkim inicijativama. Zauzvrat će imati prihode od poreza i doprinosa te zelenu tranziciju gospodarstva. - Zamislite koliko ovakva investicija Rimac Kampusa znači za jednu Svetu Nedelju. U zadnje vrijeme iz Zagreba se jako puno mladih obitelji odselilo živjeti tamo. Gdje je kapital, tu je život - konstatira dr. Petar Vušković.

Špica je, a Hrvatska je opet u narančastom Str.» 4. Ovih dana u Hrvatskoj se odmara preko 700.000 turista, u vrlo obećavajući! špicu sezone krenuli smo u zelenom, no optimizam se jučer brzinski rasplinuo s obzirom na to da se obalni dio Hrvatske od jučer našao u narančastoj zoni Alenka JURIČIĆ BUKARICA RIJEKA &amp;gt; Početak srpnja donio je u Hrvatskoj pravu renesansu, po uplaćenom PDV-u ispada da se troši i više nego pretkrizne 2019., ovih dana u Hrvatskoj se odmara preko 700.000 turista, u vrlo obećavajuću špicu sezone krenuli smo u zelenom, no optimizam se jučer brzinski rasplinuo s obzirom na to da se obalni dio Hrvatske od jučer na karti Europskog centra za kontrolu i prevenciju zaraznih bolesti (OECD) našao u narančastoj zoni. Tako se Hrvatska, u kojoj je jučer zabilježeno 139 novih slučajeva oboljelih od COVID-19, našla u društvu velikog dijela grčke obale, kao i Ažurne obale. Još uvijek je situacija bolja nego u zemljama u kojima se širi novi delta soj, odnosno u Portugalu i Španjolskoj koji su u crvenom te zbog toga u velikim problemima i što se turizma tiče. Pritom, dodajmo i da su na novoj europskoj COVTD-karti dijelovi Španjolske, medu kojima i Katalonija, u tamnocrvenoj zoni. Tako su ovih dana iz turističkog sektora Balearskog otočja poručili da ako ostanu bez njemačkih turista, to će značiti kraj. Na Mallorci, ali i u ostalim turističkim regijama u Španjolskoj, velika je zabrinutost da će obnovljena klasifikacija zemlje kao rizičnog područja dovesti do propasti ovogodišnje ljetne sezone koja je trebala donijeti oporavaksnažno pogođenom španjolskom gospodarstvu za koje se očekivao rast od čak6,5 posto. Sve te nade sada ubrzano kopne jer s rastom incidencije koja je zemlju gurnula u crveno, itekako postaju upitni dolasci gostiju, medu ostalim, i inače najbrojnijih njemačkih turista koji bi za povratak kućama trebali u karantenu. A to se, realno gledano, nikome ne da. Tim više što je »na stolu« i drugih destinacija u koje se može jednostavnije i sigurnije. Alarm za uzbunu Hrvatskoj su se karte ove sezone ustvari jako dobro posložile, osim Španjolske i Portugala, problema s novim rastom novozaraženih ima dijelom i Grčka. No isto to se dogodilo i lani kada smo bili prvi u utakmici za turistički kolač, da bi zbog vlastite gluposti naprasno 15. kolovoza sezona završila, a najnovije stavljanje hrvatske obale u narančastu zonu definitivno je alarm koji zvoni na uzbunu. Hoće li ove godine biti dovoljno pameti da se to ne ponovi, a kako stvari stoje, moguće je da se sezona naprasno prekine i prije 15. kolovoza, vidjet će se vrlo brzo. Oko kalkulacija što se rime gubi, matematika je vrlo jednostavna. U 2019., dakle, u »redovnoj« godini hrvatski je turizam imao oko 87 posto stranih gostiju. Dakle, gotovo 90 posto turističkog kolača stiže sa stranih tržišta. A to znači da će taj stranac prilikom odabira kamo će ovog ljeta odnijeti i potrošiti svojih jednu, dvije, ili pet tisuća eura za godišnji, jako dobro paziti da za povratak kući ne mora u karantenu ili riskirati svoje radno mjesto. Pa bila neka destinacija i »najljepša na svijetu«. Činjenica je da Hrvatska nema stotine Infobipova i Rimaca, te ne radimo svi u visokim tehnologijama, već, htjeli to mi ili ne, 20 posto BDP-a, a i tisuće obitelji direktno ili indirektno ovise o tome hoće li u Hrvatsku stići ti famozni turistički euri. Pa se treba disciplinirati i odraditi još ta dva mjeseca, makar svima skupa bila puna kapa korone i svi bili željni feštanja i ribarskih. Prema najavama, naime, ova sezona bi mogla biti i bolja od 60-ak posto koliko se procjenjuje da će se ostvariti prometa iz 2019., ačinjenica je da su i najave za posezonu dobre, tim više što predsezone praktički nije bilo te su putovanja s proljeća prebacivana za jesenske mjesece. No, do jeseni je dug put, a svi znaju kako se lani usred ljeta, zbog izbora, nekoliko svadbi i noćnih klubova, slikovito rečeno, »zbog jednog, i to ne najboljeg komada mesa, ubilo cijelu kravu«. Ove godine brojke su dobre, no ima slučajeva da se zbog zatvaranja financijske konstrukcije proda koja karta više za koncert, da je na terasi koji stol više nego bi trebao biti i slično... Pa smo nažalost stigli i do narančastog statusa na OECD-ovoj karti. Inače, brojke i opet kažu, u pretkriznoj 2019. samo u trećem kvartalu je ta izdašna »turistička kravica« donijela preko 6,6 milijardi eura sa stranih tržišta. Koliko je 60 posto od toga, lako je izračunati. Pogreške od lani A iako se sigurno dio turističkog prometa sa španjolskog i portugalskog tržišta, prelio i na druge zemlje, a time dijelom i Hrvatsku, za sada doznajemo da nema nekog značajnijeg vidljivog rasta koji bi se mogao pripisati tome. Prema riječima Borisa Žgombe, predsjednika Udruženja putničkih agencija pri Hrvatskoj gospodarskoj komori (HGK), buking je već posljednjih 20-ak dana jako dobar, bez obzira na stanje u ovim zemljama. - Sada je buking i nešto bolji, ali s obzirom na visok datum to je i očekivano nevezano uz ovu situaciju. Ako se radi o rezervacijama za kolovoz, pitanje je hoće li do tada oni doći u neku bolju poziciju vezano za epidemiološku situaciju, a nedajbože mi, možda, u lošiju. Gosti bukiraju jako kratkoročno, te se većina bukinga odnosi za sljedećih mjesec dana. Dakle, neke značajne poveznice nema, iako sigurno je da pojedinačno ima gostiju koji su ovih dana možda planirali putovati u ove zemlje pa su se odlučili preorijentirati na neku drugu destinaciju, kazao je Žgomba. Podsjetio je i kako se 65 posto turističkog prometa u Hrvatskoj, odnosno gotovo dvije trećine turističkog prometa, ostvaruje upravo u srpnju i kolovozu. Ako je tome tako, onda je sasvim sigurno iznimno bitna epidemiološka slika za glavninu prometa do kraja kolovoza, ali i za cijelu godinu s obzirom na to da Hrvatska ostvaruje nemale prihode u posezoni, osobito u domeni organiziranih putovanja. - Nažalost »u daljini se vide crni oblaci« i samo je na nama hoće li nas oni zaobići ili će nam donijeti probleme. Hrvatska sasvim sigurno nije izolirani otok i teško je vjerovati da ćemo ostati potpuno neokrznuti po pitanju četvrtog vala pandemije. Međutim, činjenica je da njegov utjecaj možemo bitno smanjiti ako se cijepimo i držimo epidemioloških mjera. I Portugal i Španjolska bilježe porast zaraženih, ne zbog turističkog prometa, već zbog evenata. U Portugalu sportskih događanja, slično onome što smo mi imali u Zadru, a u Španjolskoj su okidač bili noćni klubovi. Nažalost, po onome kako se u Hrvatskoj trenutačno ponašamo, rekao bih da nismo naučili iz pogreški iz prošle godine, iako volio bih vjerovati da nam je to bila dovoljna pouka, zaključio je Žgomba. Dodajmo i da je na karti njemačkog Instituta Robert Koch Hrvatska, izuzev Zadarske županije, još uvijek zelena, dok se primjerice kao destinacija visokog rizika navodi Cipar.

NA KRILIMA RIMČEVOG USPJEHA UPORAN I INVENTIVAN P Rimčeva kompanija iz Svete Nedelje, koja će u sljedeće dvije godine broj zaposlenih povećati na 2.500, ubacila se u još dva važna posla koja joj otvaraju mogućnost neizmjernog širenja. Najprije, ove godine Rimac se uključio u europski konzorcij za proizvodnju baterija za električne automobile. Drugo, radi i na obećavajućem projektu autonomnih vozila. Takve automobile bez vozača, kojima upravlja umjetna inteligencija (robot), već proizvodi američki Tesla na čelu s vlasnikom Elonom Muškom te neki kineski proizvođači Branko PODGORNIK Velike automobilske kompanije proteklih su desetljeća selile svojepogoneugotovo svaku europsku zemlju, ali su zaobilazile Hrvatsku, što je mnogim našim ljudima izazivalo gorčinu. Međutim, za prolivenim mlijekom ne treba žaliti, jer cijela postojeća automobilska industrija ulazi u krizu. Benzinski i dizelsM motori s vremenom će postati prošlost, a budućnost su automobili koji neće zagađivati okoliš. Upravo na tom području Hrvatska je dobila svog konja za utrku. Zahvaljujući upornom i inventivnom Mati Rimcu i njegovoj brzorastućoj kompaniji, Hrvatska se ovih dana na velika vrata uključuje u europski lanac razvoja i proizvodnje automobila na električni pogon. Veliki planovi To nije pretjerivanje. Rimac je ovih danamedijskimspektaklomna tvrđavi Lovrijenac u Dubrovniku objavio da će njegova tvrtka, koju je pokrenuo u garaži prije desetak godina, preuzeti razvoj i proizvodnju glasovitog automobila Bugara, zajedno s vlastitim modelom električnog automobila Nevera, trenutačno najbržeg u svijetu. Međutim, široj javnosti manje je poznato da su Rimčevi planovi daleko veći. Njegova kompanija iz Svete Nedelje, koja će u sljedeće dvije godine broj zaposlenih povećati na 2.500, ubacila se u još dva važna posla koja joj otvaraju mogućnost neizmjernog širenja. Najprije, ove godine Rimac se uključio u europski konzorcij za proizvodnju baterija za električne automobile. Drugo, radi i na obećavajućem projektu autonomnih vozila. Takve automobile bez vozača, kojima upravlja umjetna inteligencija (robot), već proizvode američki Tesla na čelu s vlasnikom Elonom Muškom te neki kineski proizvođači. Upuštanje Rimca u takav projekt dodatno potvrđuje da se njegova kompanija nalazi u vrhu svjetske automobilske tehnologije. »To je hrvatski Elon Musk, rekao mi je jedan od povjerenika Europske komisije«, izjavio je ovoga tjedna premijer Andrej Plenković, dajući do znanja da o Rimcu svi govore u pozitivnom svjetlu, ne samo u Hrvatskoj nego i u inozemstvu. Rimac je jako puno postigao već time što mu je grupa Volkswagen, putem Porschea, prošlog tjedna prepustila razvoj glasovitog Bugattija, očekujući da će ga hrvatski poduzetnik prebaciti na električni pogon. Bugara će se i dalje sklapati u francuskoj tvornici Molsheim, ali će se njegovo sjedište i »mozak operacija« preseliti u Rimčevu kompaniju koja će glasoviti automobil tehnološki prilagođavati zahtjevima vremena. - Veliku Bugattijevu stručnost u poslu s hiperautomobilima kombiniramo s Rimčevom golemom inovacijskom snagom, i to na obećavajućem polju električne mobilnosti, kazao je Oliver Blume, predsjednik uprave Porschea, objašnjavajući zašto se njemačka kompanija u sastavu Volkswagena upustila u partnerstvo s donedavno nepoznatim hrvatskim poduzetnikom. Uz model Bugatti Chiron, kompanija u Svetoj Nedelji će proizvoditi i Rimčev model Neveru, sposobnu da postigne brzinu od 412 kilometara na sat za manje od dvije sekunde. Pozitivan šok Mate Rimac kaže da će od tog partnerstva koristi imati obje strane, ne skrivajući daje počašćen poslom s uglednom njemačkom kompanijom. - Ako najveća tvrtka u Europi, Volkswagen, odluči dati takvo povjerenje maloj firmi u Hrvatskoj, koja prije 12 godina nije ni postojala, te prvi put u povijesti izdvojiti jednu marku automobila i dati je nama, mislim da to jako puno govori, zadovoljan je Rimac. Bio je to pozitivan šok za cijelu hrvatsku javnost. »Dosad smo iz inozemstva uvijek dobivali samo proizvodnju nekih dijelova. Prvi put se istraživanje iz Njemačke i Francuske seli u Hrvatsku, u kampus pokraj Zagreba«, primijetio je poduzetnik Saša Cvetojević. Kad je čuo za taj posao, ministar gospodarstva Tomislav Ćorić je izjavio da se Rimcu »može skinuti kapa do poda«, dodavši da »država treba u sljedećem razdoblju učiniti sve kako bi Rimac i ekipa bili još uspješniji«. Rimac vjerojatno ne bi dobio Bugara da Volkswagen nije na tom modelu imao gubitke. Prema izvješćima, njemačka kompanija nalazi se na prekretnici i želi se baciti na masovnu proizvodnju električnih automobila, u što planira uložiti najmanje 35 milijardi eura. Maloserijske proizvode, poput Bugattija, kojih se sklopi samo stotinjak godišnje, stoga je odlučila prepustiti drugima. Slična sudbina izdvajanja vjerojatno čeka i maloserijske modele Lamborghini i Ducati, iako konkretne odluke Volkswagen 0 tome još nije donio. Nema sumnje da je Volkswagen odabrao Rimca za partnera ponajprije zbog njegove dokazane znatiželje, upornosti, stvaralačkog nemira i silne inovativnosti. Golemoj 1 uglavnom tromoj automobilskoj industriji, koja se nalazi na tehnološkoj prekretnici, svježa krv itekako treba. To nije skrivao ni Lutz Meschke, potpredsjednik Porschea. - Mate, nemoj se nikad promijeniti, uvijek je zadovoljstvo s tobom raditi. Mate, želim ti puno sreće, izjavio je Meschke prilikom objave da Porsche ulazi u zajedničko poduzeće s hrvatskim poduzetnikom. »Rimac i Bugatti se prefektno uklapaju. Kao mlada, agilna i brzorastuća automobilska i tehnološka kompanija, postali smo industrijski pionir u električnim tehnologijama«, pohvalio se i Rimac. Mnogima jepromaknuo podatak da Mate Rimac usporedno s jačanjem partnerstva s Volkswagenom prestaje biti većinski vlasnik svoje kompanije. Porsche je uzastopnim ulaganjima kapitala nakon 2018. godine u tvrtku iz Svete Nedelje dobio u njoj najveći udio. Istina, Mate Rimac je zadržao kontrolu nad poslovima i operativno će voditi zajedničke tvrtke. Korak dalje Ta promjena u vlasništvu nije vidljiva na prvi pogled. Umjesto dosadašnje kompanije Rimac Automobili hrvatski poduzetnik je nedavno stvorio novu kompaniju - Rimac Grupu. Ona je zajedno Porscheom pokrenula poduzeće Bugatti Rimac, u kojem Rimac Grupa ima 55 posto vlasništva, a 3UZETNIK NAŠU DRŽAVU UKLJUČUJE U SVJETSKE TRENDOVE tobila, i to električnih ostatak pripada Porscheu. Međutim, u Rimac Grupi hrvatski poduzetnik je manjinski vlasnik s udjelom od 37 posto, dok 24 posto pripada Porscheu, kompaniji Hvundai 12 posto, a 27 posto ostalim investitorima. Kada se zbroje svi vlasnički udjeli Porschea, očito je da ta Volkswagenova kompanija u poduzeću Bugara Rimac ima većinski udio od 58,2 posto, izravno ili neizravno. - Rimac je otišao korak dalje pod kišobran Volkswagena, ocijenio je Financial Times. Međutim, hrvatski poduzetnik zadržat će svoju autonomiju, jer to koristi ne samo njemu, nego i njemačkoj kompaniji. To potvrđuje činjenica daje Rimac pokrenuo novo poduzeće Rimac Tehnology (u 100-postotnom vlasništvu Rimac Grupe), u kojem će nastaviti raditi tehnologiju za električne automobile, i to za najveće svjetske kompanije, ne samo zaVolkswagen. Radi se o pogonskim sklopovima i baterijskim sustavima, po kojima je već stekao slavu u svijetu, jer ih koriste automobili poput Aston Martina, Pininfarine, Jaguara i Volskvragenova modela Seat. Ponavljamo, Rimac će biti direktor svih zajedničkih tvrtki u Svetoj Nedelji. Nekadašnja Rimčeva mala radionica u garaži izrasla je u vrhunsku tehnološku kompaniju koja je sada postala partner najvećeg proizvođača automobila u Europi, ali je svoje proizvodne i istraživačke pogone odlučila zadržati u Hrvatskoj. Hrvatska od naglog uspona Rimčeve kompanije već ima koristi, jer se ucrtala nakartu globalne tehnološke inovativnosti. Rimac nije osamljen. Primjerice, Infobip iz Vodnjana postiže goleme uspjehe u svijetu u razvoju digitalnih tehnologija, zbog čega je vrijednost te kompanije porasla na više od milijardu eura. U našoj zemlji, daleko od očiju javnosti, djeluje i mnoštvo manjih tvrtki iz informatičko-komunikacijskog sektora, koje su još prije pandemije izvozile softvera i usluga u vrijednosti većoj od milijardu eura godišnje. To pokazuje da Hrvatska ima šanse uključiti se u tzv. četvrtu industrijsku revoluciju, koja podrazumijeva digitalizaciju proizvodnje i usluga, što je povezano s napuštanjem nečiste industrije i prilagođavanjem gospodarstva potrebama klimatske neutralnosti. Manje je poznato, kako rekosmo, da brzi automobili nisu glavna Rimčeva djelatnost. - Daleko je važnija činjenica da je Rimac ušao u europski lanac za proizvodnju baterija za električne automobile, smatra Branko Grčić, profesor na Ekonomskom fakultetu u Splitu. Rimčeva je kompanija početkom godine izabrana kao dio konzorcija na natječaju Europske unije za razvoj sustava za spomenute baterije, za što je Europska komisija namijenila nepovratnih 22 milijarde eura. Šansa za Hrvatsku - Mislim da je Rimac za projekt s baterijama dobio više od milijardu kuna europskog novca. Vjerujem daje ta činjenica pridonijela i jačanju suradnje Rimčeve kompanije s Volkswagenom, procjenjuje Grčić, napominjući daje njemačka kompanija tog hrvatskog poduzetnika, zbog njegove inovativnosti, vjerojatno prepoznala kao dragulj. - Rimac se svojim dosadašnjim iznimnim naporima dobro poziciohirao i ušao u međunarodni, europski klaster visoke tehnologije na području baterija, u sklopu europske strategije za postizanje klimatski neutralne ekonomije. To otvara velike mogućnosti za razvoj hrvatskoga gospodarstva koje treba preusmjeriti na nove tehnologije, istraživanja i razvoj, u čemu smo dosad zaostajali, primjećuje profesor. Kad je riječ o baterijama za električne automobile, bilo bi dobro da Rimac na tom području ne ostane u Hrvatskoj osamljen, već da se stvori klaster proizvođača različitih komponenti, nastavlja Grčić. - To može biti zametak za proizvodnju električnih automobila u našoj zemlji. U stvaranju klastera proizvođača Rimcu bi svakako trebala pomoći država, a to su Ministarstvo gospodarstva, ljudi koji upravljaju europskim fondovima, HBOR, HAMAG-BICRO i ostale institucije. One bi trebale pratiti Rimca kvalitetno postavljenom hrvatskom strategijom koja će poduprijeti taj posao, naglašava Grčić. - Imamo šansu za proizvodnju automobila. Ipak, standardi za razvoj i proizvodnju komponenti u svijetu su danas jako visoki. Koliko se naših firmi može uključiti u taj posao, ne mogu u ovom trenutku procijeniti. Međutim, to je lijepa prilika za Hrvatsku, kaže Grčić. Optimističan je i Mate Rimac koji je ovih dana javno potvrdio da mu je posao s brzim automobilima Bugara i Nevera sasvim sporedan. Bit ćete oduševljeni Daleko od očiju javnosti, njegov uži tim bacio se na projekt razvoja autonomnih automobila, vozila bez vozača, kojima će upravljati umjetna inteligencija. Takvi automobili već se pokusno primjenjuju u nekim američkim i kineskim gradovima, u privatnom i javnom prijevozu. Očekuje se da će autonomni električni automobili sljedećih godina i desetljeća preplaviti cijeli svijet. - Bit ćete oduševljeni. Bit će to veće od Nevere i Bugattija, radit ćemo to za cijeli svijet, ovdje u Hrvatskoj, izjavio je Mate Rimac, nakon stoje u javnost procurila informacija o njegovu projektu robotaksija, odnosno autonomnih automobila. Predstavljanje tog projekta Rimac planira za početak iduće godine. Čini se daje hrvatska Vlada prepoznala golemi potencijal Mate Rimca i njegove kompanije. Uvrstila je njegove projekte u Nacionalni plan oporavka i otpornosti, za koji je u četvrtak dobila odobrenje Europske komisije. Projekt autonomnih vozila trebao bi biti potpomognut s 200 milijuna nepovratnih eura iz europskog Fonda za oporavak gospodarstva od korone. Da su Rimčevi projekti na svjetskoj razini i da imaju izgledaza ostvarenje, pokazuje i to što je njegovu kompaniju u Svetoj Nedelji u četvrtak osobno posjetila predsjednica Europske komisije Ursula von der Leyen.

Primjeri domaćih tvrtki popit Iniobipa, Rimac Automobila i drugih dokaz su da uspješno poduzetništvo u Hrvatskoj nije nemoguće. Društvo ne treba isključivo poduzetnike, već sve ljude koji svojim radom, odnosno rezultatima svoga rada poboljšavaju kvalitetu naših života, jer se na kraju dana svaki proizvod i svaki poduzetnički poduhvat svodi na poboljšanje kvalitete života. Najgore što netko može napraviti je potrošiti 30 godina radeći na »sigurnom poslu«, a bez da napravi bilo kakav doprinos, kaže mladi poduzetnik Vladimir MRVOŠ Ivan Mrvoš vlasnik je i predsjednik Uprave Indudea, hardverskog startupa koji razvija i proizvodi sin ari city infrastrukturu, a najpoznatiji je po svojim pametnim klupama. Ima sjedište, razvoj i proizvodnju u Solinu u objektu od oko 2.000 kvadrata s više od 50 visokoobrazovanih zaposlenika. Include je u svijetu prepoznat kao ozbiljna razvojna IoT platforma, koja ubrzano raste u smislu veličine tvrtke, obujma prodaje i velikog globalnog dosega. Priča o Includeu počinje sredinom 2015. godine, kada je Ivan Mrvoš postavio prvu pametnu klupu. U Hrvatskoj, gdje je hardverskih startupova malo, to je stvorilo veliku priču pa su novinski naslovi bili puni 19-godišnjegklinca koji je napravio prvu pametnu klupu u Europi. Iste godine Ivan i njegov prijatelj prodali su i proizveli 25 klupa u tri zemlje i ostvarili ukupan prihod od 40.000 eura. Include je 2019. pokrenuo svoj drugi investicijski krug u potrazi za prikupljanjem kapitala putem Funderbeam platforme koja postavlja minimalni cilj na 1,2 milijuna eura. U samo 24 sata investicijska kampanja dosegla je milijun eura. Sedam dana kasnije, Include je prikupio 2,7 milijuna eura od privatnih investitora, Funderbeam platforme i VC-a. Baka - prvi investitor Include je startao sa samo 10 kuna (1,35 eura), a procjenjuje se da danas ovaj startup vrijedi 17,4 milijuna eura, prema procjeni jedne od računovodstvenih tvrtki »Big Four«. Zanimljivo je da se u početku nije razmišljalo o proizvodnji pametnih klupa. Početna ideja bila je stvaranje web stranica i android aplikacija. Kako nakon nekoliko mjeseci taj posao nije krenuo, Ivan je odlučio proizvoditi hardver, jer je hardver bio nešto što mu se stvarno svidjelo i nije imao što izgubiti. Krajem 2014. godine prvi projekt bile su LED stolice. Opremljeni su RGB ambijentalnim svjetlom i jednim USB punjačem za pametne telefone. Plan mu je bio prodati ovaj proizvod kafićima u Splitu i abližnjim gradovima. Baka mu je zapravo dala novac za kupnju materijala za izradu prvih nekoliko LED stolica. Makon toga, pravio je letke i Terra spremnici otpada za parkove i ulice Include je danas proizvođač cjelovitih Smart Citv rješenja svake noći nekoliko mjeseci pokušavao uvjeriti vlasnike kafića da kupe njegove proizvode. Dva mjeseca kasnije prodao je 0 stolica i zapravo prihvatio da ideja možda i nije tako dobra Tada je razmišljao: »Ok, što bih mogao promijeniti s tom idejom kako bih mogao početi nešto prodavati?« Došao je do zaključka da ako instalira solarne panele i doda još nekoliko USB punjača, mogao bi imati solarnu klupu za parkove. Tako se rodila ideja za pametnu klupu. U 2015. godini sve je proizvedeno i prodano iz njegove sobe, a 20L6. uzeo je kredit u banci i počeo zapošljavati. U 2017. tvrtka je imala prvi investicijski krug, Ivan je zaposlio 30 ljudi, proširili se na nova tržišta i preselili se u nove urede. Danas je to tvrtka koja proizvodi i izvozi »pametnu urbanu opremu« u 57 zemalja diljem svijeta. Sigurno i nesigurno Isplati li se uopće u Hrvatskoj biti poduzetnik, s obzirom na to da je najveći Osobno bih radije radio na nesigurnom poslu za koji znam da će jednog dana možda promijeniti svijet, nego za minimalac na državnom proračunu uspjeh zaposliti se u nekoj tvrtki na sigurnom državnom proračunu? - Primjeri domaćih tvrtki popit Infobipa, Rimac Automobila i drugih dokaz su da uspješno poduzetništvo u Hrvatskoj nije nemoguće. Društvo ne treba isključivo poduzetnike, već sve ljude koji svojim radom, odnosno rezultatima svoga rada poboljšavaju kvalitetu naših života, jer se na kraju dana svaki proizvod i svaki poduzetnički poduhvat svodi na poboljšanje kvalitete života. Najgore što netko može napraviti je potrošiti 30 godina radeći na »sigurnom poslu«, a bez da napravi bilo kakav doprinos. Osobno bih radije radio na nesigurnom poslu za koji znam da će jednog dana možda promijeniti svijet, nego za minimalac na državnom proračunu. Ali naravno, svatko ima pravo na svoj izbor. S kojim se sve poteškoćama susreću privatnici, a koje su potpuno nelogične u normalnom poslovanju? - To su već godinama iste teme o kojima svima govorimo, poput prevelikog broja nameta koje poduzetnici plaćaju na mjesečnoj i godišnjoj razini. Dugotrajna i detaljna češljanja od strane inspekcija s ciljem da se bilo što pronađe i napiše kazna, a i općenito dosta nezdrav stav prema poduzetništvu. Imamo kompleksne pravilnike i zakone koji nisu modernizirani s vremenom u kojem živimo, pa zbog toga imate situacije primjerice da se za web trgovine propisuje minimalno šest kvadrata fizičkog prostora uz naravno zadovoljene minimal ne tehničke uvjete. Takvi primjeri na kraju završavaju otvaranjem tvrtki izvan Hrvatske gdje takvi uvjeti ne postoje. Ima, naravno, i pozitivnih primjera poput nedavnog predstavljenog zakona o digitalnim nomadima, ali potrebno je puno više od toga. Kako se danas dolazi do kvalitetnih radnika i stručnjaka? - Situacija u IT sektoru jako je izazovna kada je u pitanju pronalazak stručnog kadra, jer već godinama kronično nedostaje stručnjaka, posebice developera. Za našu tvrtku situacija je dodatno otežana činjenicom da osim softvrarea razvijamo i hardware, a za što također nema dovoljno stručnjaka na tržištu. Najteže prolaze male i novoosnovane tvrtke, jer često nemaju mogućnosti ponuditi uvjete koje nude velike tvrtke, a pritom ne mislim samo financijske uvjete, već i razne druge benefite. Iz osobnog iskustva mogu reći da su upisne kvote na fakultetima nedovoljne za deficitarna zanimanja. Primjerice, u mojoj generaciji nas stotinu je prema kvoti upisalo smjer Steora_ Cyclo klupa s punjačem za električne romobile Mrvošev Include danas ima više od 50 visokoobrazovanih zaposlenika Računarstva, a do danas je manje od pola magistriralo. To jednostavno nije dovoljno za trenutačne potrebe tržišta. Transformacija tvrtke Koji su novi projekti u planu? - Trenutačno radimo na jako puno novih projekata. Nakon velike investicije iz 2019. godine krenuli smo s transformacijom tvrtke kako bismo od proizvođača pametnih klupa postali proizvođač cjelovitih Smart City rješenja. Odlučili smo izgraditi proizvode i usluge koji osim što čine naše gradove čišćima i efikasnijima, također pridonose kvaliteti života i povoljnijim gradskim uslugama za građane. Naravno, Steora klupe su i dalje tu u jednoj novoj varijanti gdje sada izgledaju kao obične klupe, a određeni modeli čak i koštaju kao obične klupe. Novost su Terra spremnici otpada koji će gradovima donijeti značajne financijske uštede, poboljšati efikasnost i smanjiti CO2 emisije. Projekt sa spremnicima otpada razvija se u dva smjera. Jedan su koševi za parkove i ulice, dakle koševi za manju ambalažu, bocu, papir i slično. Takvi koševi opremljeni su solarnim modulima, senzorima koji prate stanje napunjenosti i mehaničkom prešom koja kompaktira otpad, zbog čega stane značajno više otpada. Drugi smjer su klasične ulične kante, svima poznate kao zelene kante od 120 ili 240 litara i tu želimo gradovima osigurati milijunske uštede. Kante su također opremljene senzorima koji prate napunjenost i mehaničkom prešom, tako da umjesto svakodnevnog pražnjenja kanti imamo možda jedno pražnjenje tjedno i to pod uvjetom da naš sustav procjeni da je kanta puna. Teško je sada govoriti o točnim uštedama, jer nemamo Starog modela Steora klupa koje su se prodavale do kraja prošle godine isporučili su oko 1.600 komada u 57 država sve podatke od strane gradova, ali na osnovu dosadašnjih podataka gradovi poput Zagreba i Splita koristeći naše kante sigurno bi smanjili troškove prikupljanja otpada za nekoliko desetaka milijuna kuna kroz godine korištenja. Tu su još i druga rješenja na kojima radimo, poput senzora za mjerenje kvalitete zraka na otvorenim prostorima, a ono što zaokružuje cijelu priču je naša Solos platforma koja komunicira sa svim proizvodimaujavnom prostoru. Putem platforme gradovi s jednog mjesta mogu upravljati cijelim gradom, odnosno urbanom opremom u gradu. Ideja iza platforme je da putem jedinstvenog centralnog sustava gradovi imaju podatke sa svih senzora, kontroliraju prikupljanje i naplatu otpada, parkinga, mijenjaju postavke javne rasvjete, pa čak i semafora... Koji bi bio savjet, odnosno preporuka mladim ljudima. S koliko se godina treba krenuti u biznis? - Mislim da oko toga nema pravila, jer se u poduzetništvo jednako uspješno se može krenuti s 18 godina kao i s 50 godina. Svatko bi trebao prepoznati pravi trenutak za pokretanje nečeg svoga, koji nije vezan isključivo za godine već i za druge faktore. Moje osobno iskustvo, za koje ne tvrdim daje točno, je daje ipak nešto lakše ući u poduzetništvo kad možete preuzeti više rizika. Često kada već imate siguran posao ili čak obitelj koja ovisi o vašim mjesečnim prihodima, možda nije lako pokrenuti nešto svoje i rizik je puno veći. Naravno, to nije pravilo i postoji puno pozitivnih primjera gdje su pojedinci napustili sigurne poslove i razvili sjajne biznise. Poslovni uzori Koliko danas tehnologija pomaže, a koliko odmažc u svakodnevnom životu? - Tehnologija zasigurno pomaže u svakodnevnom životu i zapravo je nevjerojatno koliko su naši životi postali bolji i kvalitetniji zahvaljujući tehnologiji. U vremenu koje je ispred moramo naučiti živjeti uz tehnologiju, a jačanje umjetne inteligencije samo će pojačati suživot nas i tehnologije. Često se priča o tome kako su zbog tehnologije mnogi ljudi ostali bez posla, ali zapravo napredak tehnologije trebamo gledati kao priliku da se stvore nova zanimanja kojih do sada nije bilo. Dovoljno je pogledati koja su bila top zanimanja prije 20 godina, a koja su danas i jasno je da nijedno od današnjih top zanimanja nije čak ni postojalo do prije nekoliko godina. Ono do čega je tehnologija dovela je da neprestano moramo učiti i prilagođavati se jer se svijet oko nas mijenja nevjerojatno brzo. Naravno da nije sve sjajno i da postoje negativne stvari i zlouporaba tehnologije, ali osobno mislim daje puno više pozitivnoga. Danas mladi ljudi imaju idole u sportu, a tek malo je onih koji ih pronalaze u znanosti i gospodarstvu. Postoje li poslovni uzori, kod nas i u svijetu? - Teško mi je istaknuti samo jednu osobu za poslovni uzor. Naravno da uspjeh svake hrvatske tvrtke motivira i kad vidim njihove uspjehe osim što sam jako ponosan imam motiv da ostvarim isto. Od poslovnih uzora na svjetskoj razini izdvojio bih možda Elona Muška i Steve Jobsa koji je izgradio nekoliko fantastičnih tvrtki, a da je danas živ tko zna što bi još sve ostvario. Pročitao sam nekoliko knjiga o njima i zbilja je fascinantan cijeli njihov osobni i poduzetnički put, bez obzira na to što mislili o njima.
Fleksibilnost i prilagodbaKakva su iskustva s poslovanjem po zemljama - ona najbolja i ona najgora?- Kada istovremeno poslujete u 57 država svijeta morate biti fleksibilni i spremni na brze prilagodbe, jer su poslovne prakse među tržištima poprilično drugačije. Primjerice, već nam je svima u uredu standard da za tržište u Francuskoj apsolutno sva dokumentacija mora biti na njihovom jeziku, jer ne znaju ili čak odbijaju pričati engleski. Imali smo zanimljivih situacija kada smo gradili globalnu mrežu servisera za naše proizvode, primjerice u Italiji su tražili da u ugovorima stoji da imaju pravo na sendvič i sok ako servisiranje proizvoda traje dulje od dva sata, dok na drugim tržištima jednostavno upišemo iznos satnice i potpišemo ugovor. Srećom, u ovih šest, sedam godina nismo imali previše negativnih iskustava, a ona koja smo i imali, često su bila na samom početku poslovanja kad nismo imali dovoljno iskustva i znanja.
Naše klupe koristilo je oko 4 milijuna ljudi u svijetuKoliko danas u svijetu postoji verzija pametnih klupa i kako se one koriste?- Starog modela Steora klupa koje su se prodavale do kraja prošle godine isporučili smo oko 1.600 komada u 57 država, a do danas ih je koristilo otprilike četiri milijuna ljudi, prema podacima s naše platforme. Očekujemo da će nove klupe, ali i drugi novi proizvodi poput Terra spremnika otpada ostvariti još veće uspjehe u sljedećim godinama. Konkretno kod spremnika, naš cilj je da gradovi realiziraju projekte u tisućama pa čak i desecima tisuća spremnika, jer jedino tako mogu ostvariti ozbiljne milijunske uštede. To je već puno ozbiljnija kategorija poslovanja od onoga gdje smo bili do sada i jako se radujemo vidjeti kako će se situacija razvijati u vremenu ispred nas. &lt;/td&gt;

u kao obične klupe. Novost su Terra spremnici otpada koji će gradovima donijeti značajne financijske uštede, poboljšati efikasnost i smanjiti CO2 emisije. Projekt sa spremnicima otpada razvija se u dva smjera. Jedan su koševi za parkove i ulice, dakle koševi za manju ambalažu, bocu, papir i slično. Takvi koševi opremljeni su solarnim modulima, senzorima koji prate stanje napunjenosti i mehaničkom prešom koja kompaktira otpad, zbog čega stane značajno više otpada. Drugi smjer su klasične ulične kante, svima poznate kao zelene kante od 120 ili 240 litara i tu želimo gradovima osigurati milijunske uštede. Kante su također opremljene senzorima koji prate napunjenost i mehaničkom prešom, tako da umjesto svakodnevnog pražnjenja kanti imamo možda jedno pražnjenje tjedno i to pod uvjetom da naš sustav procjeni da je kanta puna. Teško je sada govoriti o točnim uštedama, jer nemamo sve podatke od strane gradova, ali na osnovu dosadašnjih podataka gradovi poput Zagreba i Splita koristeći naše kante sigurno bi smanjili troškove prikupljanja otpada za nekoliko desetaka milijuna kuna kroz godine korištenja. Tu su još i druga rješenja na kojima radimo, poput senzora za mjerenje kvalitete zraka na otvorenim prostorima, a ono što zaokružuje cijelu priču je naša Solos platforma koja komunicira sa svim proizvodima u javnom prostoru. Putem platforme gradovi s jednog mjesta mogu upravljati cijelim gradom, odnosno urbanom opremom u gradu. Ideja iza platforme je da putem jedinstvenog centralnog sustava gradovi imaju podatke sa svih senzora, kontroliraju prikupljanje i naplatu otpada, parkinga, mijenjaju postavke javne rasvjete, pa čak i semafora... Koji bi bio savjet, odnosno preporuka mladim ljudima. S koliko se godina treba krenuti u biznis? - Mislim da oko toga nem pravila, jer se u poduzetni? tvo jednako uspješno se me že krenuti s 18 godina kao i 50 godina. Svatko bi treba prepoznati pravi trenutak z pokretanje nečeg svoga, ko nije vezan isključivo za godi ne već i za druge faktore. Me je osobno iskustvo, za koje n tvrdim daje točno, je daje ipa nešto lakše ući u poduzetniš tvo kad možete preuzeti viš rizika. Često kada već imat siguran posao ili čak obite koja ovisi o vašim mjesečnir prihodima, možda nije laki pokrenuti nešto svoje i rizi je puno veći. Naravno, to nij pravilo i postoji puno pozitiv nih primjera gdje su pojedin ci napustili sigurne poslove razvili sjajne biznise. Poslovni uzori Koliko danas tehnologiji pomaže, a koliko odmaže i svakodnevnom životu? - Tehnologija zasigurm pomaže u svakodnevnon životu i zapravo je nevje rojatno koliko su naši živo ti postali bolji i kvalitetni] zahvaljujući tehnologiji. I vremenu koje je ispred mo ramo naučiti živjeti uz teh nologiju, a jačanje umjetn inteligencije samo će pojača ti suživot nas i tehnologije Često se priča o tome kaki su zbog tehnologije mnog ljudi ostali bez posla, ali za pravo napredak tehnologiji trebamo gledati kao priliki da se stvore nova zanima nja kojih do sada nije bik Dovoljno je pogledati koj; su bila top zanimanja priji 20 godina, a koja su dana i jasno je da nijedno od da našnjih top zanimanja niji čak ni postojalo do prije ne koliko godina. Ono do čeg; je tehnologija dovela je d; neprestano moramo učiti prilagođavati se jer se svije oko nas mijenja nevjerojat no brzo. Naravno da nije svi sjajno i da postoje negativ ne stvari i zlouporaba teh nologije, ali osobno mislin daje puno više pozitivnoga Danas mladi ljudi imaji idole u sportu, a tek malo ji onih koji ih pronalaze u zna nosti i gospodarstvu. Posto je li poslovni uzori, kod na i u svijetu ? - Teško mi je istaknuti sa mo jednu osobu za poslovn uzor. Naravno da uspjeh svaki hrvatske tvrtke motivira i ka« vidim njihove uspjehe osin što sam jako ponosan iman motiv da ostvarim isto. O&amp;lt; poslovnih uzora na svjetsko razini izdvojio bih možda Elo na Muška i Steve Jobsa koji ji izgradio nekoliko fantastič nih tvrtki, a da je danas ži tko zna što bi još sve ostvaric Pročitao sam nekoliko knjigi o njima i zbilja je fascinantai cijeli njihov osobni i poduzet nički put, bez obzira na to št&amp;lt; mislili o njima.

   &lt;td style="text-align:left;"&gt; Andrej Grubišić ZAGREB Drugi mirovinski stup trebalo bi liberalizirati te povećati ulaganja u vrijednosne papire poduzeća i globalne ETF-ove, istaknuto je jučer na predstavljanju nedavno osnovane Udruge članova obveznih i dobrovoljnih mirovinskih fondova. Predsjednik udruge Andrej Grubišić istaknuo je da statistički podaci pokazuju da se stvari po pitanju mirovinskog sustava i mirovina suštinski ne mijenjaju nabolje, odnosno da sustav ne daje rezultate, dok postojeći makroekonomski i demografski pokazatelji i trendovi ne sugeriraju da bi se stvari mogle popraviti u idućih 10 ili 20 godina. Kako je ilustrirao, od 100 kuna mirovinskih doprinosa, 75 kuna ide u prvi mirovinski stup koji služi za isplatu mirovina postojećim umirovljenicima, dok se preostalih 25 kuna prema zakonskoj obavezi uplaćuje u drugi mirovinski stup, što se promatra kao »privatno« ulaganje, pri čemu njime upravlja jedan od četiri obvezna mirovinska fonda. Suštinski, kada je riječ o uplatama u prvi stup, istaknuo je, umjesto uvriježene »generacijske solidarnosti« moglo bi se govoriti o »dobronamjernoj Ponzijevoj shemi«. Naime, osim što te uplate odmah idu u tekuću potrošnju i ne omogućavaju ostvarivanje ikakvog prinosa za uplatitelje, oni dolaze u situaciju da se moraju nadati da će i u budućnosti postojati dovoljan broj ljudi kako bi se, po principu solidarnosti, i njima iz tog sustava mogle isplaćivati mirovine. Kada je riječ o drugom mirovinskom sustavu, trenutačni portfelj četiri obvezna mirovinska fonda (OMF) iznosi oko 125 milijardi kuna, a struktura ulaganja pokazuje da se oko 60 posto te imovine nalazi u hrvatskim državnim obveznicama. Ustvrdio je da je tek mala količina novca koji građani imaju na svom računu u II. mirovinskom stupu uložena u nešto što u razdoblju od 20 ili 30 godina može osigurati ozbiljnije prinose. Grubišić je istaknuo da drugi mirovinski stup treba liberalizirati, u smislu da građani mogu sami donositi odluku o članstvu u fondu te da imaju mogućnost korištenja tih sredstava. Pojasnio je da novac namijenjen drugom stupu formalno pripada radniku, poslodavac ga ima obvezu doznačiti, a radnik bi tada imao mogućnost odlučiti hoće li ga uložiti u jedan od četiri fonda, potrošiti ili primjerice uložiti u Rimac Automobile. &lt;/td&gt;

EF31 SVEUČILIŠTE U RIJECI EKONOMSKI FAKULTET Prof. dr. se. Alemka ŠEGOTA ] /.aucuia Prije tri dana na vijestima jedne od gledanijih televizija objavljena je informacija da u obrazovnom sustavu nedostaju profesori matematike pa se razmišlja o pozivanju umirovljenih profesora da se vrate u škole. Naime, mladi ne žele upisati težak studij da bi radili posao koji nije adekvatno plaćen niti cijenjen pa se radije odlučuju za istraživački smjer studija matematike koji će im omogućiti posao za koji očekuju barem tri puta veću plaću i sigurnost da će njihovo znanje biti traženo na tržištu rada. Po raznim istraživanjima više od polovine zanimanja koja će se u budućnosti tražiti danas nam još uvijek nisu poznata, ali možemo biti sigurni da se radi o zanimanjima koja će tražiti kombinaciju znanja iz raznih područja kao što su matematika, ekonomija, informatika, tehnika itd., odnosno da će se raditi o znanjima koja su interdisciplinarna. Europska komisija je upozorila da »Europa treba veći broj visokoobrazovanih, kvalificiranih i motiviranih pojedinaca koje će potaknuti tehnološki razvoj, a time i gospodarski razvoj te stvaranje novih radnih mjesta«. Poslodavci poručuju vladama da je nužno povećati interes mladih za matematiku, znanost i tehnologiju kako bi se riješio problem nestašice kvalificirane radne snage naročito inženjera. Ono što se, između ostalog, očekuje od poslova u budućnosti, a u razvijenim zemljama je već sadašnjost, može se svesti na sposobnost rješavanja problema optimizacije poslovanja, odnosno traženja najboljih rješenja uz zadana ograničenja. ačelo optimalnog djelovanja možemo primijeniti bez obzira na to radi li se o uvođenju novih tehnologija ili proizvoda, ulaganjima u različite projekte, marketingu, pružanju medicinskih usluga, sportu itd. Ne postoji područje ljudske djelatnosti u kojem nije moguće primijeniti neku od matematičkih metoda kako bi mogli donositi optimalne odluke. Zato je nužno obrazovati mlade ljude na način da budu kreativni, inovativni i motivirani. Takav »projektni« model obrazovanja razvijeni obrazovni sustavi provode već u osnovnoj školi stalnim ulaganjima u razvoj nastavnika i naprednih tehnologija. To znači veći angažman i učenika i nastavnika koji bi trebali biti adekvatno nagrađeni za svoj rad i cijenjeni zbog činjenice da prenose znanje svojim učenicima. A znanje je temelj razvoja i uspjeha. Zanimljivo je da se u Japanu učenici prije početka nastave poklone svojim nastavnicima u znak zahvale za njihov trud, zajedno ručaju, a čišćenje školskih prostorija obavljaju bez pogovora. Tako se stvaraju zajedništvo i međusobna potpora kao i radne navike i odgovornost, a bez tih vrijednosti nije moguće graditi uspješno i napredno društvo. To je naročito izraženo u današnjem vremenu kada smo svi suočeni s problemima na globalnom području od klimatskih promjena, siromaštva i pandemije. Jedini način da se uspješno nosimo s tim je ulaganje u znanost i tehnologiju, ali i u razvoj socijalne odgovornosti i ljudskih vrlina. Možda to zvuči utopijski, ali što nam znači razvijena tehnologija ako se neće koristiti samo u pozitivne svrhe? Što nam može donijeti znanost ako ljudi u nju nemaju povjerenja? Povjerenje se stječe kvalitetnim obrazovanjem i rezultatima koji donose korist svima. I zato uhvatimo vlak koji kraj nas već juri da ne ostanemo na marginama unatoč prilici koja nam se pruža i kroz fondove EU-a. Inače će poduzetnici i inovatori kao Rimac biti samo iznimka koja potvrđuje pravilo da bez većeg ulaganja u obrazovanje i podizanja razine matematičkih znanja kao i napornog rada nije moguće postići veću kvalitetu života. Pred svima nama je prilika koju ne smijemo propustiti ne samo zbog nas koji smo ovdje nego i zbog mladih ljudi koji su otišli u potrazi za boljim životom. »Na mladima svijet ostaje« i dalje vrijedi, a danas bismo mogli reći: »Na mladima i obrazovanima svijet ostaje!«

ZAGREB &amp;gt; Hanfa je odobrila Prospekt društva Špan za javnu ponudu i uvrštenje dionica, nakon čega će uslijediti objava javne ponude dionica. Špan d.d. regionalna IT kompanija objavila je dć putem javne ponude namjerava prodati 578.200 vlastitih dionica, odnosno 29,50 posto dionica te uvrstiti sve dionice na Zagrebačku burzu, čime postaje prva hrvatska IT kompanija koja će to napraviti u posljednjih 18 godina. Rješenjem Hrvatske agencije za nadzor financijskih usluga (HANFA) od 8. srpnja 2021., Španu je odobren jedinstveni prospekt u vezi s javnom ponudom i uvrštenjem dionica na uređeno tržište. Slijede razgovori s potenci jalnim investitorima, među kojima su i zaposlenici kompanije za koje je napravljen poseban program koji će im omogućiti prvenstvo u stjecanju dionica kako bi kroz vlasništvo u Španu dodatno sudjelovali u budućem razvoju kompanije. Nakon toga će Špan objaviti Javni poziv investitorima za kupnju ponuđenih dionica. - Izlaskom na Zagrebačku burzu želimo osigurati organski rast na postojećim tržištima, ali i omogućiti nastavak širenja na međunarodna tržišta. Ono što je sigurno jest da je budućnost digitalna, rekao je osnivač i predsjednik Uprave Špana Nikola Dujmović. U posljednje tri godine grupa koju čine Špan i njegova ovisna društva u Hrvatskoj i inozemstvu, bilježe godišnju stopu rasta prihoda veću od 20 posto, što je dvostruko više od prosjeka IT industrije u Hrvatskoj. Špan je jedan od najvećih izvoznika, koji 70 posto svojih prihoda ostvaruje na međunarodnom tržištu. U 28 godina poslovanja tvrtka se razvijala od IT sistem integratora u Hrvatskoj do Grupe koja danas, zajedno s 40 međunarodnih partnera, posluje s više od 1.200 klijenata na 100 tržišta smješteni na šest kontinenata, među kojima su vodeće regionalne i globalne korporacije, a neke od njih su McDonalds, Starbucks, Rimac automobili i Infobip. Grupa je sastavljena od tri domaća ovisna društva - Infocumulus, Bonsai.tech i Trilix - i sedam ovisnih društava u Sloveniji Velikoj Britaniji, SAD-u, Njemačkoj, Ukrajini, Azerbajdžanu i Švicarskoj, a zapošljava 500 zaposlenika. &lt;/td&gt;

Hrvatski plivači uspješni petoga dana juniorskog EP-a RIJEKA -; Jana Pavalić i Jere Hribar bili su najuspješniji predstavnici hrvatskoga plivanja petoga dana Europskog juniorskog prvenstva u Rimu. Jana Pavalić drugim se rezultatom plasirala u današnje finale utrke na 50 slobodno, plivavši 25.28 sekundi, čime je za 36 stotinki popravila svoj apsolutni, mladeseniorski, juniorski i mladejuniorski rekord, koji je za dvije stotinke srušila i u jutarnjim kvalifikacijama, sa 25.64 sekunde završenim na trećem mjestu. Plivačica Olimpa zbog ove je utrke odustala od polufinala na 100 delfin u koje se plasirala 18. plivavši 1:01.50 minuta. Jere Hribar danas će također plivati u finalu na 50 slobodno, koje je osigurao nakon što je utrku 16 najboljih plivača Staroga kontinenta završio s novim osobnim rekordom od 22.80 sekundi i podijelio drugo mjesto s Talijanom Jana Pavalić ROMA 6-11 LU &amp;gt; Giovannijem Guattijem. Mario Šurković ostao je bez finalne utrke, u polufinalu je plivao 23.04 sekunde i zauzeo 11. mjesto. U polufinalu je plivala i Nika Špehar koja je u utrci na 200 leđno zauzela 13. mjesto sa 2:20.27 minuta. Jučer su u Rimu svoje utrke odradile i riječke plivačice, Meri Mataja nastup na 100 prsno završila je na 19. mjestu plivavši 1:12.06 minuta, dok je MihaelaVještica (Nevera) bila 43. na 100 delfin (1:03.44). Svoj su nastup u kvalifikacijama završili i Lovro Serdarević, zauzevši 34. mjesto u utrci na 50 slobodno (23.63), u kojoj je Niko Janković isplivao 65. rezultat (24.45), Lea Gerard, koja je bila 26. na 50 slobodno (26.63), Toni Dragoja s 38. mjestom na 200 leđno (2:10.18), Karlo Perčinić (8:23.81) i Filip Cigić (8:23.92) u utrci na 800 slobodno, u kojoj su isplivali 23., odnosno 24. rezultat jutarnjeg dijela natjecanja, te Vili Sivec, kojemu je jedna stotinka nedostajala za plasman u polufinale utrke na 200 delfin (2:03.51). &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; EUROPE DIRECT Novi sadržaj Proizvodnog parka Torpedo
Europe Direct Rijeka jedan je od deset hrvatskih centara koji će pružati informacije o europskim programima koji su na raspolaganju lokalnom stanovništvu i institucijama
Aneli DRAGOJEVIĆ MIJATOVIĆ RIJEKA Europe Direct Rijeka jučer je svečano otvoren u prostorima Riječke razvojne agencije Porin, Proizvodni park Torpedo. Riječ je o projektu koji je odobren iz sredstava Europske komisije - Europe Direct 2021.2025. Europe Direct Rijeka dio je europske mreže pod okriljem Europske komisije, čime je postao informativni centar za područje Rijeke i Primorsko-goranske županije, te ujedno i produžena ruka Europske komisije za pružanje potpora u neposrednom protoku informacija vezanih za mogućnosti i prednosti koje su na raspolaganju građanima država članica EU-a prema lokalnom stanovništvu i institucijama. Ognian Zlatev, voditelj predstavništva EU Komisije u RH, pojasnio je da je Europe Direct mreža važna da bi građani diljem Europske unije doista doživjeli Europsku uniju u svom gradu, svojoj županiji. Glas građana - Za Europsku komisiju vrlo je važno djelovanje na lokalnim razinama. Želimo čuti kako građani razmišljaju o Europskoj uniji i kako vide njezinu budućnost. Želimo da pojedinci, udruge, poduzetnici, vlade, razne organizacije i tijela lokalne razine budu upoznati s inicijativama o kojima se raspravlja u Bruxellesu i da se uključe u njihovo oblikovanje. Zato je mandat Europe Direct mreže upravo to: približiti EU građanima. Ako se recimo u Bruxellesu raspravlja o zelenoj ili digitalnoj tranziciji, onda građani u Hrvatskoj trebaju znati što to konkretno za njih znači. Treba ih informirati i dati im priliku da kažu što o tome misle. Europska komisija ima velike planove za budućnost, EU nove generacije financirat će se kroz mehanizam za oporavak i otpornost, a te promjene osjetit će svi građani, opisao je Zlatev. Podsjetio je i na nedavni posjet predsjednice Informativni centar smješten je u prostorima Riječke razvojne agencije Porin Europske komisije Ursule von der Leyen Hrvatskoj, kada je Vladi RH prenijela pozitivnu ocjenu o prihvaćanju Nacionalnog plana za oporavak i otpornost. - To je važan korak za isplatu bespovratnih sredstava u iznosu od 6,3 milijarde eura, te prilika za Hrvatsku da napravi značajne pomake, pri čemu je Hrvatska kroz primjere pokazala da može biti i predvodnica u određenim segmentima, istaknuo je Zlatev, spomenuvši posjet Von der Leyen tvornici Rimac automobili, čime je potvrđena odlučnost EK-a u potpori predvodnicima zelene i digitalne transformacije u Europi. »Cilj nam je zajednički: čišća i ljepša Hrvatska i čišća i ljepša Europa - za buduće naraštaje«, rekao je Zlatev. Opisao je kako je u svibnju ove godine više od 420 centara Europe Direct počelo djelovati širom ... .-Svečanost otvorenja u novom Europe Direct centru EU-a, pri čemu je Europe Direct Rijeka jedan od njih te je ujedno i jedan od deset takvih centara u Hrvatskoj. Marko Filipović, gradonačelnik Rijeke, kaže da »ako je neki od gradova ili j edinica lokalne samouprave u Hrvatskoj iskoristio benefite članstva u EU-u, to je onda svakako Rijeka, i to na nizu primjera i projekata.« Veli da definitivno razvojni ciklus koji je iza nas, kao i onaj koji slijedi, ne bi bio moguć bez europskih sredstava i korištenja novca iz EU fondova. Više informacija - Nadam se da će ovaj centar približiti odluke Europske komisije i europskih institucija našim građanima, te da će biti jedna točka doticaja, jer imam osjećaj da već slavimo osmu godinu članstva u EU-u, a da su te odluke koje se donose pod navodnicima »u Bruxellesu«, nekada našim građanima nerazumljive i nemaju dovoljno informacija 0 tome što naši predstavnici tamo rade, veli Filipović. Kaže da se nada i da će biti 1 dodatnog prostora za gradove, općine i županije da s novim projektima participiraju u novom EU financijskom razdoblju, odnosno okviru. Petar Mamula, zamjenik župana Primorsko-goranske županije, dodao je da, osim što je ovo riječki centar, on je i regionalni, tako da će, ističe, služiti građanima diljem županije da se pozicioniramo još bolje u smislu korištenja EU-sredstava i postizanja ciljeva koji su zacrtani na europskom nivou. - Puno toga još ima što o funkcioniranju Unije ne znamo ni mi kao dužnosnici, a vjerujem ni građani, i stoga će ovaj centar poslužiti da se građanima približe sve mogućnosti, ali i da im postane jasno koliko institucija i procedura stoji iza definiranja prioriteta, ciljeva i europskog novca koji dolazi u sve većem obimu i na područje Hrvatske, Rijeke i Primorsko-goranske županije, zaključio je Mamula. Dario Zorić, direktor Riječke razvojne agencije Porin, podsjetio je da agencija slavi 25 godina, te su, veli, i prije bili kontaktni centar, a ovo sada je posebno jer smo sada u EU-u, te mogu građanima omogućiti puno kvalitetnije informacije. »Naš centar služit će kao poveznica između EU-a i građana Rijeke i PGŽ-a«, poručio je. Projekt ED Rijeka podrobnije je predstavila Silvija Nad, suradnica na projektu, koja je predstavila i projekt Blue Green City, Interreg. 0 novom proračunu EU-a 2021 .-2027., te o tome na koja se područja trebamo usmjeriti govorila je Doris Sošić, koordinatorica ED Rijeka, ujedno moderatorica jučerašnjeg događaja. Bilo je riječi i o zelenoj infrastrukturi te drugim temama.
Čestitka PorinuZlatev je opisao kako je u svibnju ove godine više od 420 centara Europe Direct počelo djelovati širom EU-a, pri čemu je Europe Direct Rijeka jedan od njih, te je ujedno i jedan i deset takvih centara u Hrvatskoj. Čestitao je agenciji Porin što je odabrana za Europe Direct partnera Europske komisije te naveo da se veseli suradnji.
