Dobili smo 13% sredstava, preostale transe puštat će se dva puta godišnje do 2026., po ispunjenju reformskih ciljeva ANA BLAŠKOVIĆ ana.blaskovic@poslovni.hr akon što je u četvrtak Europska komisija i službeno dala zeleno svjetlo za hrvatski plan oporavka, ključ za 6,3 milijarde bespovratnih eura, šefica EK Ursula von der Leyen osobno je donijela tu vijest u Zagreb. Iza doze pompe i promocije, bljeskova fotoparata i komplimenata na relaciji Vlada - EK, nepobitno ostaje da je 47 milijardi kuna (golemih 11,6 posto BDP-a iz 2019.) na raspolagnju samo uvjetno. Gotovo siguran je samo avans od 13 posto, 818 milijuna eura, kad plan potvrdi Vijeće što se očekuje tijekom ljeta. Preostale transe, predviđene za isplatu dva puta godišnje do 2026., puštat će se po ispunjenju reformskih ciljeva na koje se Vlada obvezala, a tu neće biti gledanja između prstiju. »3 nastavak sa str. 1 Riječ je o zaista izdašnim sredstvima. Hrvatska je dobila sredstva u iznosu od 12% BDP-a i siguran sam da ćemo ih iskoristiti za rast i razvoj. Zahvaljujem na iskazanoj solidarnosti kada smo u proteklih godinu dana, uz pandemiju bili suočeni i s dva potresa. Milijardu eura iz Fonda solidarnosti značajna su sredstva za financiranje obnove i želim zahvaliti za njih, rekao je premijer Andrej Plenković. Komisija je dala zeleno svjetlo hrvatskom planu i to je uistinu sjajan plan. To je plan koji ima najveći udio BDP-a u usporedbi s drugim članicama. To je plan koji je vrlo ambiciozan, rekla je čelnica EK Ursula von der Leyen. Potencijali za rast BDP-a Za sve države članice u ovoj pandemiji je važno da brzo dođe do tog prethodnog financiranja. Važno je da su ta ulaganja tu i tu imamo dobre vijesti. Budući da smo bili tako uspješni na tržištu kapitala i financiranje Hrvatske u smislu 818 mi. lijuna eura bit će mogul će. Nakon odobrenja Vijeća kreće pravi posao, a I to je provedba, provedba, provedba, znakovito je poručila. A i u najboljem scenariju da u Hrvatsku stigne ukupan iznos (u kojem bismo zanemarili da potkapacitirana administracija s prethodnog  pladnjanije uspjela povući ni polovinu raspoloživog novca) domaći BDP dobio bi vjetar u leda za 2,9 postotna boda što t. bi stvorilo 21 tii sucu radnih mjesta do 2026. S obzirom na , -tempo prikljeva, plan bi ove godine BDP-u mogao dati zamaha za dodatnih 1,5 bodova, u iduće četiri godine s oko 2,5, a 2026. za 2,6 postotnih bodova. Briselski analitičari izračunali su da bi u naredna dva desetljeća plan mogao BDP-u doprinijeti s 1,1 posto, i to bez efekta strukturnih reformi. Pošto ga Vijeće EU-a usvoji, možda već do kraja ovog mjeseca s obzirom na kolovosku stanku, Hrvatska potpisuje ugovor o financiranju s Europskom komisijom nakon čega slijedi isplata predujma. Od deset preostalih transi (dvije godišnje) u narednih pet godina, najviše će se isplatiti u prve tri godine i to oko 700 milijuna eura. Do kraja 2021., ispuni li Hrvatska predviđeno i za to dobije pozitivnu ocjenu Bruxellesa, za predviđene projekte i reformske zahvate moglo bi biti isplaćeno oko 1,5 milijardu eura. S obzirom na, za EU neviđeno, kratke rokove uspostave Mehanizma za oporavak i otpornost koji bi europskom gospodarstvu trebao održati glavu iznad vode u (i nakon) pandemije Covida 19, ni Bruxelles nije pretjerano zabrinut kritikama na suštinu planova, uključujući i domaći. Dokument je, podsjetimo, žestoko kritiziran zbog potpunog manjka transparentnosti prilikom sastavljanja koja je išla toliko daleko da ni Sabor nije vidio cjelovit dokument već izvješće o sažetku. Sama suština plana naišla je na baražnu vatru kritika privatnog sektora koji je očekivao puno više za privatne investicije umjesto za infrastrukturne projekte. Umjesto da se fokusiramo na to koliko izravno ili neizravno ide privatnom sektoru bilo bi korisnije pogledati kako će taj novac biti korišten. To ne može biti pola, pola o čemu se govorilo u Hrvatskoj i za to postoji dobar razlog. Ovdje je riječ o puno investicija u područjima koja spadaju u javne politike bilo da je riječ o zdravstvenoj skrbi, socijalnoj pomoći, obrazovanju, javnoj upravi. Tu imamo velike reforme i investicije od čega će koristi imati i privatni poduzetnici, neslužbeno je poručeno iz Bruxellesa. U stanovitoj neravnoteži Logika je ista kao i što se mogla čuti odVlade: dobar dio sredstava završit će u privatnim poduzećima jer će upravo ona sudjelovati u provedbi investicija i reformi na temelju javnih poziva. Suštinu primjedbi, ne neočekivano, zaobilazile su obje strane, a to je bi velik dio novca mogao završiti u paraprivatnom sektoru i tvrtkama povezanim s politikom jer adekvatnog mehanizma kontrole - nema. Iz Komisije priznaju daje omjer reformi i investicija u stanovitoj neravnoteži dodajući daje to slučaj i u svim ostalim članicama. Podsjetimo, EK je članicama postavila minimalne kriterije; najmanje 37 posto sredstava za klimatske ciljeve, a 20 posto za digitalnu transformaciju (nijedna mjera ne sme nanijeti značajnu štetu okolištu). Hrvatska je Nacionalnim planom za oporavak i otpornost (NPOO) za klimu predvidjela 40,3 posto, a 20,4 posto za digitalizaciju. NPOO sadrži ima 21 komponentu i jednu horizontalnu inicijativu, obnovu zgrada nakon potresa, nabraja 222 mjere od čega je 76 reformi i 146 investicija. Sve mjere popisuju ključne ciljeve kao temelj za isplatu novca. Za gospodarstvo je Vlada namijenila oko 3,4 milijarde eura za jačanje razvoja poticanjem privatnih investicija i putem pomoći u zelenoj i digitalnoj tranziciji. Drugi stup je obrazovanje, znanost i istraživanje kojem je namijenjena milijarda eura. Za zdravstvo ide 340 milijuna eura (za reforme, a ne sanaciju dugova), za tržište rada 280 milijuna eura. Za obnovu nakon potresa, planirano je 789 milijuna eura ili oko 12% raspoloživog novca. Medu predvidenim investicijama je i 1500 megavata električne energije iz obnovljivih izvora energije koji će se koristiti za grijanje i hlađenje zgrada, izgradnja 1300 punionica za električne automobile, izgradnjaf ili renoviranje) 225 tisuća kvadratnih metara privatnih te 593 tisuća metara kvadratnih javnih zgrada. Oko 1,3 milijarde eura namijenjeno je za digitalizaciju, od javne uprave, pravosuđa, obrazovanja do prometa. Predviđen je pristup širokopojasnoj infrastrukturi za najmanje 100 tisuća kućanstava u ruralnim područjima, a najmanje 80 posto zemlje imat će pristup 5G mreži. Medu reformskim ciljevima previđeno je rezanje administrativnih nameta za tvrtke od 265 milijuna eura, parafiskalnih nameta za 132 milijuna eura te ukidanje najmanje 50 administrativnih zahtjeva za regulirane profesije. Za obrazovanje se predviđaju vaučeri za dodatno školovanje i osposobljavanje, investicije u predškolski odgoj te izgradnju škola kako bi one mogle raditi u jednoj smjeni. U sklopu posjeta Zagrebu von der Leyen posjetila je zagrebačku katedralu koja je oštećena u potresima, ali i Rimac Automobile kao jednu od investicijskih perjanica Plana. Vidjela sam budućnost Hrvatski poduzetnik, mladi inovator Mate Rimac kroz plan oporavka izborio se za 1,5 milijardu kuna za inovativni projekt održive urbane mobilnosti koja uključuje električne automobile što ima i socijalnu dimenziju jer će od njega imati koristi i osobe s invaliditetom. Nakon što je projekt osobno predstavio predsjednici EK, Rimac je poručio: Budućnost mobilnosti će se sasvim promijeniti. Mi smo mlada firma, tek smo na početku. Naš sljedeći veliki korak je robotaxi projekt. Ne želimo ga još javno pokazati, prije nego što ga dovedemo do više razine, kazao je Mate Rimac pojasnivši kako jće Robotaxiji biti za svačiji džep. Tu će se stvoriti jako puno vrijednosti i privući stotine milijuna eura novih investicija u Hrvatsku, poručio je Rimac na čiji je projekt Ursula von der Leyen opisala riječima: Impresionirana sam. Vidjela sam budućnost u Hrvatskoj.

Uskoro proizvodnja prve naše pametne pčelarske vage, Kinezi ulažu 50.000 eura Nagrađivana inovacija samoborskog inženjera Matije Hržića još ove godine ide u komercijalizaciju str. 4 Takav uređaj omogućava da pčelar zna trenutak u kojem treba davati prihranu pčelama i kad košnice treba preseliti SUZANA VAROŠANEC suzana.varosanec@poslovm hr Najbolja inovacija sajma Agro Arca 2021. kojom je upravo proglašena Pametna pčelarska vaga - Smart Bee, autora Matije Hržića, inženjera elektrotehnike iz Samobora, na korak je izgleda do komercijalizacije. U njezin razvoj kroz nekoliko faza danas 27-godišnji Hržić krenuo je 2016., dok se početak proizvodnje očekuje do kraja godine. To će, prema Hržiću, značiti proizvodnju prve hrvatske pametne pčelarske vage s integriranim svim naprednim tehnologijama, u okviru suradnje s kineskom partnerom, koja bi se finalizirala u Hrvatskoj. Za sam start predviđena je investicija od oko 50.000 eura. Pokriti Hrvatsku i regiju Na našem tržištu nitko ne proizvodi, ističe, ni elektroničke pločice ni mjerne ćelije za pčelarstvo, dok je Kina kao mega sila i u ovoj specijaliziranoj niši logičan izbor za suradnju, jer se postiže cjenovna konkurentnost inovativne vage. Cilj je prvo pokriBtt ti potrebe u Hrvatskoj i regiji, no kako je proizvodna i prodajna cijena višestruko niža, te uz podatak daje prije pandemije u Europi bilo blizu pola milijuna pčelara, smatra i da su velike mogućnosti za rast plasmana na europskom tržištu. Mentor na ovom projektu, zanimljivo, nastavnik je IvanVlajnić iz Srednje strukovne škole u Samoboru, predavač i mentor u svoje vrijeme Mate Rimcu, koji ga je pratio na brojnim natjecanjima. Najbitnije je u svemu, ističe Vlajnić, da se talenti što ranije prepoznaju, što je moguće kroz natjecanja za tehničke škole te da što ranije udu u svijet inovacija. Što se Hržića tiče, Smart Bee je njegova prva inovacija s kojom je išao na natjecanja, a ideja je nastala kod kuće, pod utjecajem seniora Hržića, i samog pčelara jer su uočene potrebe za unapređenjem nekoliko ključnih funkcija vage. Hržić kaže da se osnovni problem u korištenju onih koje su već na tržištu tiče cijene i vijeka baterija, najviše zbog konstelacije sustava na kojem počiva upotrebljivost baterija u prosjeku oko tri mjeseca, u jeftinijoj verziji. Upotrebom ratiometrijskog odnosa koji se koristi u Smart Beeu po njemu postiže se benefit jer je tri puta niži napon baterije potreban za istu točnost mjerenja, što znači da se ne moraju koristiti 3 baterije nego jedna. To je tek prva ušteda, a korištenjem naprednih verzija mikroupravljača postiže se energetska učinkovitost sustava što dovodi, kaže, i do jeftinog proizvoda s velikom primjenom u pčelarstvu. Naročito se to odnosi na tzv. mobilno pčelarstvo koje se bazira na transportu košnica. Mobilni pčelinjaci postaju sve zastupljeniji, jer sezona od travnja do rujna, ovisno 0 temperaturi, uključuje različite vrste izvora hrane za pčele zbog čega se košnice i prevoze na lokacije s obiljem hrane, od šuma bagrema i kestena do polja lavande 1 uljane repice. Prvi razlog klimatske promjene Zašto je pčelarska vaga neophodna? Prvo što Hržić napominje su klimatske promjene koje uzrokuju nestabilne vremenske prilike pa se pojavljuje izričita potreba za vagama jer omogućavaju da pčelar zna trenutak u kojem treba davati prihranu pčelama, da se ne bi hranile medom koje su skupile, ili ih seliti na drugu lokaciju. Na sto košnica u tom osjetljivom razdoblju, navodi, pčele mogu pojesti i 40-ak kilograma meda u danu pa je odgovor na to inovativna vaga: pčelar iz svoje kuće, putem mobilne ili web aplikacije, čak i preko SMS-a mobitelom, dobiva uvid u stanje pčelinjaka. Ne samo što se tiče unosa nektara i peludi, nego i glede temperature u košnici, čijim se praćenjem može spriječiti rojenje pčelinje zajednice ili pomor, uz praćenje zdravlja matice. Predviđeno je da se u svaku košnicu stavi temperaturni senzor koji preko Bluetooth tehnologije šalje podatke u centralnu jedinicu u vagi. Smart Bee, zaključuje Hržić, omogućuje i detekciju prevrtanja košnica - tjera životinja ugrožavajuće za pčelinjak, npr. u Lici medvjede.

Mate Rimac, šef Porschea Oliver Blume i financijski direktor njemačke tvrtke Lutz Meschke u Dubrovniku su onačno potvrdili ono o čemu se mjesecima nagađalo - Rimac Automobili dobili su 55 posto udjela u Bugattiju i upravljačka prava, a Porsche partnera kakvog je mogao sanjati [Tekst BRANIMIR HITREC Foto DARKO TOMAŠ, RIMAC AUTOMOBILI Svjedočili smo spektakularnoj helikopterskoj dostavi Rimac Nevere, Bugattija Chiron i Porschea Tavcan na dubrovačku tvrđavu Lovrijenac, a potom i slušali riječi pune hvale za Matu Rimca iz usta Olivera Blumea, predsjednika uprave Porschea te Lutza Meschkea, financijskog direktora slavne njemačke tvrtke, no sve skupa još uvijek djeluje prilično nestvarno. No, istina je. Tvrtke Rimac Automobili i Bugatti Automobiles, potvrđeno je tijekom spektakla u Dubrovniku, udružile su se u novu tvrtku Bugatti Rimac d.o.o, koja će isprva imati sjedište u Svetoj Nedelji, a nakon izgradnje najavljenog kampusa preselit će se u Kerestinec. Samim time, legendarni Bugatti nakon više od stoljeća postojanja više neće imati sjedište u Molsheimu, već na periferiji Zagreba. A kao da već i to nije dovoljna senzacija, kakvu bi malo tko mogao i sanjati prije samo nekoliko godina, odlučeno je da na čelu nove tvrtke bude Mate Rimac (33) kao izvršni direktor, što samo potvrđuje da hvalospji na račun prvog čovjeka Rimac tomobila nisu samo kurtoazija, da čelnici Porschea u čijem je sništvu donedavno bio Bugatti ozbiljno računaju ne samo na dokazaevi nu tehnologiju iz Svete Nedelje koja će biti ugrađena u nasljednika Chirona, već očito i na njima neupitan upravljački potencijal Mate Rimca. Kako je naša tehnološka tvrtka bila vješt pregovarač u ovom poslu svjedoči i nova organizacijska struktura, koja tvrtki iz Svete Nedelje i dalje jamči popriličnu neovisnost od Porschea. Rimac Automobili će se, naime, prema najavi transformirati u Rimac Grupu, a u njoj će svi dioničari zadržali postojeće udjele. Porsche će tako i dalje imati 24 posto vlasništva, Mate Rimac će biti pojedinačno najveći dioničar s 37 posto, dok će Hvundai ostati na 12 posto, a ostali dioničari na 27 posto udjela. Osim toga, odlučeno je da će u okviru grupe poslovati dva poslovna subjekta. Prvi obuhvaća postojeće Rimčevo poslovanje, izuzev proizvodnje električnih hiperautomobila, poput Nevere, i na tržištu će nastupati kao neovisni poslovni subjekt - Rimac Technologv. Drugi je nova tvrtka koja će se zvati Bugatti Rimac d.oo. U njoj će se nalaziti dvije tvrtke koje proizvode automobile - Bugatti i Rimac Automobili. Proizvodnja Buggatija pritom će ostati u Molsheimu, dok će se modeli Rimac Automobila, ali i pogonske komponente za nove Bugattije izrađivati u pogonima u sklopu kampusa u Kerestincu. U cijeloj priči posebno je zanimljivo što su Rimac Automobili, odnosno novoosnovana Rimac Grupa, dobili u vlasništvo 55 posto dionica Bugattija, pa i priliku upravljati legendarnom tvrtkom, bez da se povećao udjel Porschea u vlasništvu hrvatske tvrtke. Porsche je time potvrdio da je itekako svjestan tko u ovaj posao donosi veću vrijednost, ali i da je zadovoljan s dosadašnjom suradnjom započetom 2018. Tada je njemačka tvrtka u sklopu koncerna Volkswagen, naime, kupila prvih io posto dionica tvrtke Rimac Automobili, kasnije se njihov udjel povećao na 15,5 posto, da bi u ožujku 2021. Porsche u Rimac Automobile odlučio uložiti i novih 70 milijuna eura, čime se njihov udio u vlasništvu sa spomenutih 15,5 povećao na 24 posto. Treba primijetiti i da je već tada Mate Rimac, inače prilično nesklon otkrivanju karata prije nego posao bude gotov, najavio da rade na nekim transakcijama koje će povećati vrijednost tvrtke. Upravo se to sad i dogodilo. Tada, u ožujku, procijenjeno je da je Porsche svojim ulaganjem povećao vrijednost Rimac Automobila na 1 795 milijuna eura, odnosno gotovo milijardu dolara. Samo nekoliko mjeseci kasnije, nakon serijala uspješnih poteza koji su uključivali najavu gradnje 200 milijuna eura vrijednog kampusa u Kerestincu i predstavljanja serijske Nevere, a kulminirali statusom glavnog dobavljača (Tier 1) za Porsche i upravljačkim pravima u Bugattiju, procijenjena tržišna vrijednost odletjela je u nebo. Spominje se, naime, da bi vrijednost tvrtke danas mogla uznositi oko 5 milijardi eura, što je nevjerojatan novac. Usporedbe radi, 32,5 posto dionica Hrvatskog telekoma država je u javnoj je ponudi 2007. prodala za manje od milijarde eura, a to jasno pokazuje koliko visoko Rimac Automobili danas kotiraju u financijskim krugovima. To je, čini se, bio i jedan od ciljeva ovog senzacionalnog spajanja. Svi ovi krupni koraci kojima Rimac Automobili hrabro grabe prema naprijed posljednjih mjeseci, naime, djeluje kao topnička priprema za izlazak na burzu i javnu ponudu dionica koja bi se prema nekim najavama trebala dogoditi tijekom 2022. Tu informaciju iz Rimac Automobila, doduše, još nisu željeli potvrditi, no čini se da sve vodi u tom smjeru. To bi, naime, donijelo opipljivu financijsku injekciju tvrtki te joj omogućilo da i dalje razvija i prodaje naprednu tehnologiju u sklopu novoosnovane tvrtke Rimac Technologv, što će prema svemu sudeći i dalje predstavljati ključan dio poslovanja. Pritom im Porsche i Bugatti neće biti jedini klijenti. Budući da surađujemo s proizvođačima iz cijelog svijeta, važno je i za Rimac i za Porsche da ostanemo potpuno neovisni. Naši projekti i naši dioničari su, i uvijek će biti, potpuno odvojeni, što nam omogućuje da u tajnosti držimo informacije na koje se naši partneri oslanjaju, a nama omogućuje daljnju suradnju s mnogim proizvođačima automobila. Partnerstvo s Porscheom pomaže Rimac Automobilima da se razvijamo, stoje korisno za sve naše klijente, izjavio je Rimac. Zanimljivo je bilo čuti i njegove planovi za Bugatti. Najlakša je stvar, ono što možda neki ljudi i očekuju da se dogodi, uzeti Neveru, promijeniti dizajn i nazvati je Bugatti, ali to se neće dogoditi. Nećemo samo reciklirati ono što imamo, niti samo dodati baterije na Chiron. Razvijamo potpuno novi proizvod iz temelja - sve - jer mislimo da je to najbolje i taj će proizvod i dalje imati motor s unutarnjim izgaranjem , objasnio je Rimac i dodao da neće proizvoditi isključivo hiper modele, već imati šarolikiju ponudu koja će u startu imati hibridni pogon, a tek će potom doći i potpuno električni modeli. U ovom desetljeću na tržištu će se zasigurno pojaviti električni Bugatti, no isto tako će do kraja desetljeća u ponudi biti i motor s unutarnjim sagorijevanjem, dodao je Rimac. Od ovog dogovora, nema sumnje, značajno će profitirati i sam Porsche. I to ne samo financijski, kao vlasnik 24 posto dionica tvrtke čija vrijednost raste iz dana u dan i zapravo se čini da joj je samo nebo granica. Poznato je, naime, da njemačka tvrtka s novim Macanom kreće u ozbiljnu elektrifikaciju, kojoj će tijekom 2023. i 2024. biti podvrgnuti Boxter i Cavman, dok se prava revolucija najavljuje za 2028. s Projektom 998. Tu će gotovo sigurno biti riječ o potpuno električnom superautomobilu s baterijom minimalnog kapaciteta 100 kWh, vektorskim upravljanjem i dosegom od preko 600 kilometara koji će biti proizveden u Kerestincu. Bravo Mate!

Iako se u provinciji događaju seizmološki potiesi i politički zemljotresi, velegradske medije zanimaju samo turističke brojke Dubrovnik je prilično zgodna pozornica ne samo za Hamleta, Skywalkera ili rimca nego i za prezentaciju raznih značajnih momenata šire hrvatske stvarnosti. Razlika je u tome što se prvi javljaju uz fanfare, laserske mačeve i aute zakačene o helikoptere, a druge iščitavamo u političkoj i medijskoj tišini kojom su pomno zataškani. Svi ti jadranski i kontinentalni biseri postoje samo radi popratne uloge onome što nazivamo metropolom i njezinim okruženjem, dakle sjeverozapadnoj Hrvatskoj. Centralizacija kojom je ova zemlja armirana još od rata u međuvremenu je normalizirana i pošteđena suvišnih pitanja, da se ne poremeti hijerarhija forsirane idile. Zato je moguće svakodnevno u domaćim informativnim emisijama gledati i slušati dramatične raporte o kretanju brojeva iz turističkog sektora, i vjerovati da se u tim mjestima ne dešava baš ništa drugo ni općenito bitno. A itekako se i tamo zbiva onaj punokrvni život što ga prepoznajemo u biološkim karakteristikama, ali i onima društvenim, pa svejedno nema odjeka. Uzmimo za primjer tri novija dubrovačka slučaja, po jedan iz područja stranačkog, zatim seizmološkog, na koncu i socijalnog, uz objektivnu pripadnost nekakvom državnom kontekstu. Prvo, stranka Most obilježena je dandanas pozicioniranjem u odnosu na hdz, gdje se naglašava odmak, a u pravilu negira bliskost, kamoli mogućnost koaliranja. Ipak, baš je u Dubrovniku nedavno hdz obnovio vlast zahvaljujući vijećničkom glasu tamošnjega vodećeg mostovca mara kristića. Drugo, malo potom je isti kraj drmnuo ozbiljan potres s epicentrom u Crnoj Gori, odmah pokraj granice s RH, u nizu sličnih koji su tih dana ljuljali tlo sve od Albanije. No premda je dubrovačka oblast najtrusnija u ovoj zemlji, o tom se potresu i naročito o izgledima da se podrhtavanja nastave prema sjeverozapadu u našim medijima nije moglo čuti gotovo ništa. Treće, problem sezonskih radnika u turizmu Dubrovnika, a u velikoj mjeri su posrijedi temeljito prešućeni dnevni migranti iz Bosne i Hercegovine, s aktualnom je pandemijom pao iz zadnjeg u zadnjiji plan. Nemojmo pritom gajiti iluziju da tome prit . -. Napad turista na Dubrovnik selfieštapovima (Foto: Grgo Jelavić/PIXSELL) BORDOLINE -Je li bakin Donji Golubinjak još uvijek zelen ili da se raspakiravamo?... djevu nema i superlativa u najzadnjijem, jer je već očito da ni ta populacija ne može biti toliko društveno isključena koliko je političari i mediji mogu gurnuti dublje u sjenu. Ovdje u punijem smislu postoji samo Zagreb i poneka srodna eksklava u razmjernoj mu blizini, a sve nam je drugo postalo kao ono što na Lovrijencu redovno za turiste konstatira goreprozvani nesretni danski kraljević, dabome - šutnja. IgorLasić Hrvatski državljani koji su ovog proljeća bili cijepljeni prvom dozom cjepiva u Srbiji, a potom drugom dozom u Hrvatskoj, trenutno ne mogu dobiti jedinstvenu covid-potvrdu na šalterima hzzo-a ili putem sustava e-građani. Redakciji Novosti javile su se dvije osobe koje su u martu dobile cjepivo AstraZenece u Srbiji, a drugu dozu od istog proizvođača u Zagrebu. Zdravstveni sustav prepoznao je takve slučajeve, pa je uredno omogućio cijepljenje drugom dozom u Hrvatskoj. Ne postoji podatak koliko je takvih osoba u Hrvatskoj, ali može se pretpostaviti da se radi o nekoliko stotina ljudi, jer je u Srbiji samo zadnjeg vikenda u martu bilo cijepljeno 22.000 stranih državljana s područja bivše Jugoslavije. Svi oni cijepljeni su AstraZenecom na punktovima širom Srbije, jer je ovom cjepivu početkom aprila isticao rok trajanja. Kako je još tada rekao ravnatelj HZjz-a krunoslav capak, priznavanje potvrda o prvoj dozi cjepiva iz Srbije među članicama EU-a ovisit će o tehnici razmjene podataka, certifikatima i mogućnosti provjere njihove autentičnosti. Dosad s tim nije bilo problema, sve do početka izdavanja covid-potvrda koje će uskoro postati neophodne za svakodnevno funkcioniranje. Naši sugovornici nisu automatski mogli dobiti covid-potvrdu na portalu e-građani, a kada su njihovi liječnici obiteljske medicine pokušali unijeti prvu dozu AstraZenece u cjepni karton, sustav naprosto nije imao u opticaju naziv te serije cjepiva. Centralna baza cijepljenih u Hrvatskoj ne prepoznaje šifru i puni naziv cjepiva AstraZenece koje je aktualno u Srbiji jer je riječ o varijanti iz indijskih laboratorija. U Hrvatskoj se građani cijepe AstraZenecom napravljenoj u Belgiji i Švedskoj, koja ima sasvim druge oznake. Jedna, naizgled beznačajna razlika u zemljama porijekla identičnog cjepiva stvorila je nepotrebnu birokratsku zavrzlamu za sve one koji su požurili preko granice da se cijepe, čime su hrvatskom zdravstvu uštedjeli po jednu dozu cjepiva, a sebe zaštitili puno prije početka masovne imunizacije kod kuće. O ovom problemu izvijestili smo Ministarstvo zdravstva, tražeći službeno priopćenje o nepotpunom statusu cijepljenja pojedinih građana, međutim do zaključenja ovog broja nismo dobili odgovor. Anja Kožul &lt;/td&gt;

GLASOV INTERVJU MARIO TOMISA, Svi naši programi su popunjeni, postoji velik interes i imamo kvalitetu. Ipak, suradnjom s državom nismo zadovoljni - prema svim važnim kriterijima, uvjerljivo smo najslabije financirano sveučilište RAZGOVARAO: IVAN GROBENSKI FOTOGRAFIRAO: IVAN BRKIĆ Koprivnica je već deset godina sveučilišni grad, no oko potrebe za Sveučilištem Sjever još se uvijek povremeno lome koplja. Neki misle da smo premali grad i da nam sveučilište ne treba, a drugi misle da je to jedan od važnijih zaloga za budućnost i način na koji će se grad nastaviti razvijati i rasti. U ovo drugo vjeruje i prorektor Sveučilišta Sjever Mario Tomiša koji već godinama radi na tome da Koprivnica dobije suvremeni kampus koji bi Koprivnicu stavio na mapu europskih sveučilišnih središta. 09 Počeo bih sa studentskom anketom koja je Sveučilište u prošloj netipičnoj akademskoj godini ocijenila s visokom četvorkom. Što ste naučili prošle pandemijske godine i jeste li spremniji za još jednu pandemijsku jesen? - Mislim da smo i ove akademske godine bili spremni, ali svako iskustvo će nam pomoći da neke stvari napravimo i bolje. Nama su studenti u središtu svih naših aktivnosti, njihovo zadovoljstvo nam je izrazito važno pa zato i provodimo takve ankete. Vidjeli smo na koje su stvari studenti osjetljivi i to ćemo unaprijediti. 09 Dakle, postoji model. - Imamo model koji funkcionira. Studentima je najvažnije da na vrijeme dobiju informaciju jer su se neke stvari mijenjale u zadnji čas i to treba izbjegavati, no to je normalno kada nastava nije kontaktna. 09 Jesen će Sveučilište Sjever odvesti i u Đurđevac jer se otvara studij Računarstva i informatike. Kako je do toga došlo? - Do sad smo u Koprivnici i Varaždinu imali 26 studijskih programa, a sada pokrećemo još četiri nova, dva u Varaždinu, jedan u Koprivnici i to zaštitu okoliša, recikliranje i ambalažu te studij računarstva i informatike u Đurđevcu. Da bi se studijski program pokrenuo, prvo i najvažnije je vidjeti postoji li mogućnost zapošljavanja u struci jer nas posao ne završava kad neko diplomira, nego kada diplomirani student ili studentica pronađe posao u najavio i stipendije što je odlična gesta tako da sam siguran da neće biti problema. 09 Spomenuli ste posao u struci. Imate li podatke koliko studenata se zapošljava u struci? - Takve je podatke teško dobiti jer ne postoji konkretna baza, no studenti nam se javljaju preko Alumni kluba pa tako znamo gdje su i da su se zaposlili. 09 Okvirni zaključak? - Okvirno je zaključak da studenti već na završnoj godini studija imaju kontakt s poslodavcima i mislim da se većina zaposli. Naš je studij koncipiran tako da imamo puno praktične nastave, gostujuće predavače i suradnje s struci. Pokazalo se da je sjeverna regija pogodna za takav studij, a podršku smo dobili i iz Grada Đurđevca. Drugi je uvjet postoji li interes maturanata. Netko bi mogao reći da već ima toliko programa za koje se maturanti mogu odlučiti i da ne treba još jedan, no mi sve redovne studente punimo u prvom roku, tako da interes postoji. Prva godina će biti ponešto izazovna jer smo nešto kasnije dobili sve potvrdne dopusnice pa studij dugo nije bio vidljiv u sustavu Postani student. Ipak, imali smo vremena promovirati taj novi smjer i vjerujem da neće biti problema, a Grad Đurđevac je gospodarstvima i dok dobiju diplomu, stvari su već pokrenute. Evo, nedavno je jedan student dobio posao u Rimcu, drugi kod Brukete i Žinića i mnogih drugih zanimljivih poslodavaca pa mogu reći da sam zadovoljan. 09 Dotakli smo se i maturanata. Trebaju li naši srednjoškolski programi biti usmjereniji prema toma da logično vode usavršavanju na Sjeveru? - Otkad smo pokrenuli Medijsko sveučilište 2012. i Sveučilište Sjever 2014. u stalnom smo kontaktu s gimnazijama, srednjim školama, ravnateljima, profesorima i puno se toga promijenilo na bolje. Kada nismo postojali, neke se stvari nisu mogle posložiti tako da imamo logičnu vertikalu, no zadnjih godina je to puno bolje. Na primjer, u srednjoj školi u Koprivnici postoji smjer prehrambene tehnologije koji se upisivao svake treće godine, a nutricionizam svake. Međutim, mi smo u međuvremenu otvorili studij prehrambene tehnologije, ulažemo desetak milijuna kuna u najmodernije labose, imamo dobru suradnju s Podravkom, drugim tvrtkama i OPG-ovima. Otkako se pojavio taj studij, logično se reagiralo i u srednjim školama, oni su svjesni da mi postojimo, mi smo svjesni da mi bez njih ne možemo i takva je suradnja dobra. 09 Smjer zaštite okoliša, recikliranja i ambalaže je svakako smjer budućnosti, no na koji je način ovaj studij posebno važan za Koprivnicu koja nastoji biti zeleni grad, što je moguće gospodariti otpadom i slično? - Koprivnica već dugi niz godina nastoji biti zeleni grad. Tu su električna vozila, javni električni bicikli, studij održive mobilnosti koji smo pokrenuli u suradnji s Gradom preko projekta Europske unije, tako da mislim da je taj naš novi studij logičan nastavak svega što smo već pokrenuli. Ovaj novi studij je namijenjen onima koji se žele brinuti o planetu, koji su svjesni da se plastika ukida, da sve više idemo prema struji, prema smanjenju emisija CO2 i ako netko želi pomoći svima nama kako održivo živjeti, gospodariti otpadom, imati održivu ambalažu, recikliranje i tako dalje kroz struku i proučavanje struke i znanosti, to je studij koji je apsolutno na tom tragu i oni koji završe takav studij PROREKTOR SVEUČILIŠTA SJEVER bit će nevjerojatno traženi u budućnosti, u Hrvatskoj i u Europi. SJ Kakva je suradnja s Gradom? - Suradnja s Gradom je odlična i općenito je suradnja dobra i sa županijama i svima ostalima. Mislim da je svima jasno koliko je važno da imamo sveučilište s više od tisuću studenata. Redovito se konzultiramo s Gradom, Županijom, Ministarstvom i gospodarstvenicima i mogu reći da trenutno ne znam niti za jedan problem u toj komunikaciji. BI A s državom? Jeste li zadovoljni državnim financiranjem? - Nismo. Mi smo u trenutku osnivanja kao najmlađe sveučilište dobili najmanji iznos financiranja. Proteklih godina borili smo se za to da se postave nekakvi kriteriji za financiranje, možda prema broju znanstvenih radova, broju studenata ili slično jer ako usporedimo broj studenata, profesora i relevantnih znanstvenih radova s iznosom financiranja, daleko smo najslabije financirano sveučilište. 03 Imate li ideju zašto? - Uvijek je problem zatečeno stanje. Shvaćam i Ministarstvo i državu je rnovaca ima koliko ima, no mislim da bi taj novac trebao biti pravednije raspoređen. Svi naši programi su popunjeni, postoji velik interes i imamo kvalitetu, a dobivamo značajno manje sredstava od nekih koji sve to nemaju. Svi posljednjih godina pričaju o STEM-u, a mi smo daleko naj STEM sveučilište u Hrvatskoj pa kada bi postojali pravedniji kriteriji, vjerojatno bi dobivali značajno veće iznose financiranja. Borimo se i nadamo se da će se to promijeniti. Od prvog smo dana odlučili biti dinamično sveučilište, otvarati studije, ali i zatvarati one za koje možda neće biti interesa. Problem je što drugi nisu spremni tako raditi pa imate program koji se izvodi 50 godina, a za njega nema interesa i više profesora predaje, nego što ima studenata. EĐ Jesu li osigurani svi potrebni prostorni kapaciteti? Što planirate realizirati? - Ovdje trenutno imamo tri zgrade. Zgradu sveučilišta, menzu i Kampus je jedna cjelina koja bi trebala funkcionirati poput onoga što se vani zove college, mjesto gdje studenti imaju gdje spavati, što jesti, baviti se stručnim radom i gdje žive cijelo vrijeme zgradu gdje će biti laboratoriji i predavaonice odjela za prehrambenu tehnologiju. Imamo gotovu projektnu dokumentaciju i građevinsku dozvolu za još dvije zgrade gdje planiramo znanstveno-istraživački centar. Realizacijom tih projekata osigurali bismo svoje prostorne potrebe za sljedećih deset godina, a ono što još nedostaje za studentski standard je studentski dom koji bi također trebao biti u Kampusu. Korona je sve prolongirala, no vjerujem i da će se to realizirati. SJ Koja je vizija završenog, suvremenog Kampusa u Koprivnici? - To je jedna cjelina koja bi trebala funkcionirati poput onoga što se vani zove college, mjesto gdje studenti imaju gdje spavati, što jesti,baviti se stručnim radom, zabavljati se u slobodno vrijeme i gdje žive cijelo vrijeme. Za studentski je život važno i slobodno vrijeme i zabava tako da računamo na suranju s FUNK-om, AK galerijom i raznim udrugama. Ne smijemo zaboraviti ni Inkubator kreativnih industrija koji je idealan za naše studente, za pokretanje posla, start-upa i slično. To je ta planirana ideja i sinergija. 09 Hoćemo li po tome biti jedinstveni u ovom dijelu zemlje? - Mislim da Koprivnica i Varaždin imaju najveći potencijal u tom smjeru jer ostali gradovi na sjeveru nemaju sveučilišta pa onda ne mogu imati niti kampuse u ovom smislu. Rijeka i Split imaju takve kampuse, no to su veliki gradovi s puno duljom sveučilišnom tradicijom. Naše je sveučilište nastalo u posljednjih desetak godina i ovakav bi kampus bio jedninstven na ovom nekom našem području. 09 Studenti su važni za svaki grad jer od njih svi imaju koristi. Kakva je naša sveučilišna budućnost? - Da, ljudi dođu iz drugih krajeva na studij, ovdje im se svidi pa ostanu, zaposle se, osnuju obitelj i tako grad raste. Ono što je bila neka industrijska revolucija 60ih i 70-ih godina kada je grad rastao na industriji, to se više neće događati jer se paradigma promijenila. Danas da bi doveli nove ljude u grad, treba nam sveučilište i u tome je najveći potencijal. Mi onome tko u Kopri vncu dolazi studirati ili je iz Koprivnice pa ovdje želi ostati, moramo ponuditi cjeloviti paket, od kvalitetnog studija, menze, doma, labosa pa do zapošljavanja, inkubatora i tome slično. Svi to moramo podržati zajedno, i mi i gospodarstvenici i mediji i svi, a mislim da idemo u odličnom smjeru. Neke stvari možda idu sporije nego sam se nadao, ali optimist sam. &lt;/td&gt;

Uisula von đer Leyen, Mate Rimac i Andiej Plenković (Foto: Josip Regović/pixsELL) Svi mi gledamo u europsku vreću novaca i pokušavamo se dočepati dijela, a to je problem, objasnio je prošlog ljeta na virtualnom Europskom forumu o umjetnoj inteligenciji, u društvu uglednih poduzetnika i važnih političara, mate rimac. Mislim da previše očekujemo od eu fondova i da previše vremena i truda ulažemo u povlačenje tih novaca, umjesto da se okrenemo građenju vlastitog poslovanja i traženju privatnih investicija. Samo godinu dana kasnije - točnije, prošle sedmice - predsjednica Evropske komisije ursula von der leyen dolazi u svečanu posjetu Rimčevoj firmi u Svetoj Nedelji pa, prigodno okićena hrvatskim premijerom ANDREJEM PLENKOVIĆEM i pokojim ministrom, mladom entrepreneuru prenosi radosnu vijest: Bruxelles je odlučio financirati njegov projekt zagrebačkih robotaxija s golemih milijardu i po kuna, izdvojenih iz specijalnog evropskog fonda za oporavak ekonomije od posljedica pandemije. Sretni dobitnik je oduševljen i javno obećava kako će Zagrebom već 2024. kružiti prvi taxiji bez vozača, von der Leyen je impresionirana vizijom, ministri se smijulje, kamere zuje: nitko se više ne sjeća onog pravedničkog govora 0 građenju vlastitog poslovanja i traženju privatnih investicija, nitko ne pamti da se problem krije u tome što svi mi gledamo u europsku vreću novaca. Može biti da je do pandemije i popratnih korona-fondova: problema više nema jer je vreća veća. Porscheu a Rimac je dobio upravljačka prava - ali euforija zbog te sitne komplikacije nipošto nije splasnula. U rijetkom prizoru apsolutnog medijskog zajedništva, neokrznutog prohtjevima zdravog razuma ili ponekog skeptičnog pitanja, javnim je prostorom na mig genijalnog inovatora progalopirala ergela elitnih novinarskih grla, šmirglajući glasnice u slavu hrvatske senzacije i heroja nacije. Oprezniji su među njima, za svaki slučaj, pritom ipak pazili na uljeze, šaša ljubičić tako na portalu Slobodne Dalmacije - pod raspojasanim naslovom Sramotni hrvatski jal: cijela se regija klanja Rimcu, onda su se javili dežurni hejteri, pogledajte što mu pišu. Ali, ne daj se Mate, pokazao si svijetu da si genijalac! - prebire po društvenim mrežama, otkrivajući u komentarima čitavu armiju zavidnih nesretnika koji se nabacuju blatom na našeg zanesenjaka i pobjednika. Ne isključujemo da upravo njegov prilog označava sam vrhunac dna do kojeg je novinarska beatifikacija Rimca dospjela, a iza sebe ostavlja tek sitnu dilemu: je li neobičnije to što potraga za disonantnim tonovima nužno završava na društvenim mrežama, pošto u profesionalnim medijima disonantnih tonova nema, ili je nelogičnije to što javna kritika očito postoji, ali je profesionalni mediji složno zaobilaze? Obećanje Dilema A možda je i do toga što su druženju u Svetoj Nedelji prethodili dani pijane nacionalne euforije i ekstatične medijske opsesije Rimcem, započeti nešto ranije njegovim spektakularnim preuzimanjem Bugattija. Brzo se, doduše, ispostavilo da baš i nije riječ o preuzimanju - dvije su se firme udružile, većinski vlasnički udio pripao je pritom Priča o trijumfalnom maršu Mate Rimca kroz evropske institucije zato je mnogo manje priča 0 Mati Rimcu, a mnogo više o novinarima koji priču prenose. On, napokon, samo radi svoj posao i zasad mu ide sasvim dobro; oni svoj baš i ne. Pa onda ne postavljaju nijedno od očekivanih pitanja o onom projektu robotaxija niti provjeravaju je li doista moguće da se već za tri godine cijela flota autonomnih vozila iz Rimčeve radionice zaputi na zagrebačke ulice. Uostalom, zašto i bi: takvim se poslom, kako vidimo, bave isključivo hejteri. I samo bi hejterima moglo pasti na pamet da u nekoliko minuta izguglaju kakva je sve obećanja Rimac do sada davao. Onda, recimo, kada je najavio da će njegov model Concept One do 2014. juriti cestama, što se nikada nije ostvarilo. Ili onda kada je iz njegove firme puštena vijest o 150 unaprijed prodanih primjeraka modela Concept Two, što je mnogo kasnije demantirao. Ili onda kada je obećavao skoru homologaciju svojih vozila - svojevrsnu dozvolu da se automobili uopće pojave u prometu - za što je službeni rok nedavno istekao, mada je čitava operacija već naplaćena iz državnog budžeta. Ili onda kada je na jednoj nacionalnoj televiziji nonšalantno Concept Two, model koji je pratila dezinformacija o 150 prodanih primjeraka (Foto: Wikimedia) izjavio kako je ustvari već napravio auto bez vozača, što je naknadno također povukao... Na kraju zapravo ispada kako problem uopće nije u čvrstom Rimčevom obećanju da će plasirati robotaxije do 2024. godine, nego u tome što je posve isto obećanje - liniju serijski proizvedenih i autonomnih vozila koja se propisno uključuju u promet - davao u nastavcima već mnogo puta. I, kao što vidimo, svaki put prekršio. Posao novinara, ne osobito naporan ni izazovan, sastojao bi se onda u tome da sve neostvarene najave pobroje pa javnost oprezno upozore kako čovjek koji je upravo dobio milijardu i po kuna javnih sredstava na račun jednog hrabrog obećanja vlastita obećanja rijetko ispunjava. Takvih novinara, međutim - vidimo i to - kod nas naprosto nema. Detalj Bugattijem se odsad upravlja iz Hrvatske Što je donekle neobično, jer postoji još mnoštvo razloga da se oko Rimčevog projekta sjate čitave specijalne jedinice dobro istreniranih istraživačkih žurnalista. Oni koji su se godinama specijalizirali u praćenju koruptivnih poslova i mutnih javnoprivatnih aranžmana tako bi, u nekoj paralelnoj stvarnosti, već znatiželjno čeprkali po kanalima kojima je naša Vlada - potajno, bez javne rasprave i mimo saborske diskusije - baš Rimca predložila Bruxellesu za milijunsku investiciju, odabravši firmu Project 3 Mobilitv koju je ovaj osnovao tek prije tri godine i koja nema nikakve poslovne rezultate osim omanjeg minusa na računu. A usput bi nas, tko zna, podsjetili možda i na nezgodnu činjenicu da projekt autonomnih taxija podrazumijeva jednostavnu kupnju sustava umjetne inteligencije - onoga što autonomna vozila čini, je li, autonomnima - od neimenovane strane korporacije. Stručni suradnici ekonomskih rubrika za to bi vrijeme češljali službena izvješća starije i uspješnije sestre Project 3 Mobilitvja, tvrtke Rimac Automobili, pa ondje otkrili da je broj zaposlenih otprilike duplo manji od onog koji Rimac javno spominje, dok se dug prema dobavljačima samo u prošloj godini udvostručio. A usput bi nas, tko zna, podsjetili možda i na nezgodnu činjenicu da gazda o tom dugu šuti. Našlo bi se, kvragu, nešto posla čak i za Šašu Ljubičica i ostale kolege zainteresirane za lurkanje po društvenim mrežama: ondje doista nije teško naići na komentar u kojem Rimac prostački vrijeđa nekoga tko mu pristojno postavi iole neugodno pitanje ili pak na onaj u kojem pandemiju koronavirusa posve opušteno - i prilično problematično - proglašava običnom prehladom. A usput bi nas, tko zna, netko možda podsjetio i na nezgodnu činjenicu da je upravo zahvaljujući toj prehladi hrvatski Wunderkind usisao milijardu i po kuna iz evropskog kriznog fonda. Konačno, neki bi novinar valjda otvorio i pitanje atraktivnog zagrebačkog zemljišta pokraj Studentskog doma Sava, na kojem Rimac planira podići svoje robotaxi-stajalište pod ekskluzivnim imenom Centar mobilnosti, iako teren pripada Gradu i za njegovo korištenje nema nikakvu dozvolu. Taj bi kolega, marljivo istražuMedijski miljenik iz Svete Nedelje (Foto: Igor Kralj/ P1XSELL) jući priču, vrlo brzo otkrio da je ovih dana - baš nekako dok su mediji odzvanjali od oda i lauda - u tišini okončan službeni natječaj tvrtke Project 3 Mobilitv za idejno arhitektonsko rješenje Centra mobilnosti. Ili, drugim riječima: dok se naslovnice, duplerice i najgledanije emisije takmiče u glorifikaciji djela, lika i poduzetnika, njihov junak idejno projektira prisvajanje zemljišta koje pripada građanima Zagreba. Sve su ovo - da ne bude zabune - svima lako dostupni i javni podaci, sve su ovo obične i logične novinarske teme. Nedostaje, ispada, samo novinara da se njima pozabave. Pa njihov posao, u znak solidarnosti, preuzimaju dežurni hejteri, koje će novinari potom proganjati. Na kraju ove bizarne zavrzlame - donekle vrtoglave, odnekle praznoglave - ostaje tek jednostavna medijska slika internetskih besposličara koji, jadni i jalni, jurišaju na našeg uspješnog heroja. Uloge su dakle stabilne, a pozicije jasne. Fali samo jedan detalj: oni koji sliku slikaju. Ali i to je možda logično. I valjda je razumljivo. Jer kako da uopće pokreneš vozilo bez vozača ako pri ruci nemaš novinarstvo bez novinara? &lt;/td&gt;

GOTOVO NEPOZNAT POLITIČKOJ JAVNOSTI MARIJO CACIC POSTAO JE GRADONAČELNIK KNINA i ŽIVOTNE I ZAHVA Mari f Na politiku gledam kao na instrument pomoću kojeg mogu svoje dosadašnje znanje i iskustvo staviti u funkciju ubrzanog razvoja svoga grada. Znam da pojedincima iz oporbe, koji sve svoje životne uspjehe mogu zahvaliti isključivo politici, ovakvo razmišljanje i djelovanje može biti neshvatljivo PSE DAVORKA BLAŽEVIĆ Marijo Ćaćić (48) kao kandidat Nezavisne liste Marka Jelića, na nedavnim je izborima porazio svoga konkurenta iz HDZ-a Nikolu Blaževića. Za mnoge je to bilo iznenađenje, s obzirom na to daje Ćaćić kao Jelićev zamjenik prošli mandat bio manje-više u sjeni kninskoga gradonačelnika, nepoznat široj javnosti, a njegov supar nik j e ipak dolazio s pozicije šibensko-kninskogdožupana. No, Knin je izabrao Ćaćića. Ispostavilo se, međutim, da bi njegov izbor za Knin mogao biti i problem jer je Ćaćić od listopada prošle godine zaposlen kao viši predavač na neodređeno, na zagrebačkom Prehrambeno-biotehnološkom fakultetu gdje prima plaću od 9500 kuna! I sve je bilo lako dok je zbogpandemijskih okolnosti nastava bila online, no kako će sada usklađivati novu dužnost gradonačelnika s onom na Fakultetu? Doduše, Ćaćić je i kaozamjenikgradonačelnika(od 2017. do 2021.) bio volonter, a najavio je da će i dužnost gradonačelnika obavljati-volonterski! 0 tome, ali i svim drugim bitnim temama za razvoj i budućnost Knina, pitali smo novog gradonačelnika, magistra ekonomske struke, Višeg predavača PBF-a koji svoju akademsku karijeru očito pretpostavlja političkoj. Jelićev čovjek Kao novoizabrani kninski gradonačelnik, koji je do jučer bio zamjenik gradonačelnika, u prednosti ste pred nekim drugim izabranim lokalnim dužnosnicima koji su nakon izbora trebali vrijeme za upoznavanje sa zatečenim stanjem i obavezama gradonačelnika. Mogli ste odmah startati. Pa, 3 LJUDE MOŽEMO ZADRŽATI SAMO AKO IM OSIGURAMO POSAO  za početak, kakvo je stanje u Gradu? Vas nisu iznenadili nikakvi kosturi iz ormara, taj ste ormar i sami otvarali i zatvarali... - Praktično smo nakon izbora samo promijenili urede. Dakako dasamjaupovoljnijoj situacijiod kolega gradonačelnika i načelnika koji su po prvi put došli na te pozicije. Odmah smo u ponedjeljak, nakon prospavane izborne noći, zasukali rukave i nastavili sa radom. Puno je građana koji tijekom kampanje nisu dolazili do nas u urede, a koji su odmah nakon izbora pohrlili rješavati svoje probleme. Situacija u Gradu je stabilna, nastavili smo intenzivno raditi na pripremi i provedbi projekata, provedbi započetih i planiranih aktivnosti, rješavamo stare probleme, planiramo nove aktivnosti i veselimo se novim izazovima. S kosturima iz ormara smo se borili praktično cijeli prethodni mandat, neki nas još opterećuju, ali se ne predajemo i ne dozvoljavamo da zbog negativnosti iz prošlosti posustanemo u provedbi aktivnosti koje smo prethodno zacrtali učiniti. U kampanji ste bili kandidat NL Marka Jelića. Malo je nezgodno kad se stranka zove imenom svog čelnika, jer, eto, sad ispada da ste vi Jelićev gradonačelnik, da ste mandat dobili na njegov brk. Smeta li vam to? - Mi nismo stranka i cijelo vrijeme zaziremo od nekakvih stranačkih okova koji bi nam samo oduzeli slobodu promišljanja i djelovanjakojuimamoikojupropagiramo. Mi smo, gotovo pa ista ekipa koja je prije četiri godine pobijedila na izborima i preuzela odgovornost za upravljanje našim gradom. Istina, riješili smo se nekolicine pojedinaca čija su se postizborna očekivanja kosila sa načelima na temelju kojih nam je narod inicijalno dao povjerenje. S druge strane, priključilo nam se jako puno mladih, stručnih neokaljanih ljudi koji su odlučili svoje znanje i iskustvo, poput nas, nesebično staviti u funkciju razvoja svoga grada. U kampanji smo usko surađivali, međusobno smo si pomagali, zajednički nastupali, nadopunjavali se i, što se jasno vidi iz postignutih rezultata, pametno smo odabrali izbornu taktiku i postigli sinergijski efekt i na lokalnoj . . i i na regionalnoj razini. Dakle, mišljenja smo da izbore nismo dobili na temelju pojedinih osoba već na temelju svaukupnosti našega dosadašnjeg upornog, stručnog i neokaljanog rada i rezultata koje smo zajednički postigli u prethodnom mandatu. Inače, ne mogu zamisliti niti jedan razlog zbog kojeg bi meni osobno moglo smetati povezivanje sa dr. se. Markom Jelićem, samo mogu reći da sam imao sreću s njim zajedno raditi, od njega puno naučiti i slijediti visoke moralne i stručne standarde koje smo zajednički postavili i provodili u prethodnom razdoblju. Naravno, veselim se i našoj daljnjoj uspješnoj suradnji, sad u djelomično izmijenjenim okolnostima. Pobijedili ste u drugom krugu HDZ-ova kandidata Nikolu Blaževića koji vas je u kampanji prozivao zbog istodobnog obnašanja dužnosti zamjenika gradonačelnika i višeg predavača na fakultetu, čime je biračima sugerirao da se ne dajete za Grad sto posto.Uzvratili ste mu da vi niste karijerni političar, da ne živite od politike...Što to znači, da ste gradonačelnik -volonter, a nastavnik u visokom školstvuprofesionalno? - Tijekom cijelog prethodnog mandata, i u kampanji za upravo završene izbore, sam opetovano naglašavao da ja nisam karijerni političar, odnosno da se ne vidim doživotno u politici. Na politiku gledam kao na instrument pomoću kojeg mogu svoje dosadašnje znanje i iskustvo staviti u funkciju ubrzanog razvoja svoga grada. Znam da pojedincima iz oporbe, koji sve svoje životne uspjehe mogu zahvaliti isključivo politici, ovakvo razmišljanje i djelovanje može biti neshvatljivo, ali, kad bi se malo raspitali, malo istražili, vidjeli bi da u našoj domovini ima dosta političara, pa čak i u njihovoj stranci, koji na isti princip politički uspješno djeluju. Ja na posao gradonačelnika gledam kao na klasični menadžerski angažman, upravljam jednim kompleksnim sustavom s namjerom da postignem maksimalne rezultate za svoj grad, a što će rezultirati boljim životom za sve naše građane. Paralelno tom poslu nastojim održati čvrstu vezu sa svojim drugim poslom, višeg predavača u visokom školstvu. Ključni projekti Evo, tek što ste preuzeli dužnost, uspjeli ste odmah ispraviti i jednu nepravdu- imenovali ste za ravnatelja Knjižnice Ivicu Šimića, koji je svojevremeno unatoč svim referencama koje ima, bio odbijen od HDZ-ovih vijećnika. - Moram reći da smo imali sreću što nam se na raspisani natječaj prijavilo čak dvoje kvalitetnih kandidata, zbog čega sam bio u ozbiljnoj dilemi. Pristigle prijave je analiziralo stručno povjerenstvo, koje je utvrdilo daje program kandidata Ivice Šimića bio sveobuhvatniji, i upravo to je učinilo prevagu u ovom slučaju. Vjerujem da ne bismo pogriješili niti da smo odabrali drugu kandidatkinju jer se radi o vrlo kvalitetnoj osobi, stručnjaku s također višegodišnjim iskustvom u radu u knjižnici. Startali ste zbilja ambiciozno: prije nekoliko dana Grad je prijavio dva ključna projekta - Tvrđavu te obnovu i valorizaciju stare gradske jezgre, vrijedne 33,5 milijuna kuna. Što planirate kroz ta dva projekta i na koja sredstva računate? - Radi se o iznimno značajnim projektima čija priprema je, zbog njihove kompleksnosti ali i obveze poštivanja svih zahtjeva konzervatora Ministarstva kulture, trajala jako dugo vremena. Ovo prijavljivanje navedenih projekata je, dakle, kulminacija upornog višegodišnjeg rada cijelog niza internih i eksternih stručnj aka iz različitih područja. Projekti će se sufinancirati EU sredstvima alociranim za provedbu Intervencijskog plana Grada Knina, s visokih 85 posto vrijednosti, s tim da i za preostalih 15 posto vrijednosti očekujemo sufinanci- 3 * ranje iz Fonda za sufinanciranje provedbe EU projekata na regionalnoj i lokalnoj razini. Njihovom provedbom planiramo povećati atraktivnost Starog grada, vratiti gospodarske aktivnosti i dio stanovništva, a što će dinamizirati život u tom zapuštenom dijelu grada. Urediti ćemo Staru gradsku tržnicu i prilagoditi ju za obavljanje trgovačke, ali i ugostiteljske djelatnosti te razne društvene aktivnosti. Zatim, urediti ćemo desetak stambenih jedinica za nužne kadrove te poslovne prostore koji će se po povoljnim uvjetima dati lokalnim gospodarskim subjektima. Na tvrđavi ćemo izgraditi jednu multimedijalnu dvoranu koja će se neinvazivno uklopiti u prostor, a koja će nam omogućiti praktično cjelogodišnje odvijanje različitih događanja (kongresi, konferencije, seminari i si.), te time produžiti turističku sezonu i angažirati druge vezane djelatnosti. Navodno, projektom u staroj gradskoj jezgri osiguravate i stanove za deficitarne kadrove u gradu. Koji profili kadrova Kninu najviše nedostaju? - Ovim projektom ćemo osigurati ukupno 11 stambenih jedinica za def iciratne kadrove i za osobe s invaliditetom. Sva mala mjesta, poput našeg Knina, imaju isti problem privlačenja i zadržavanja kvalitetnih visokoobrazovanih kadrova za potrebe zdravstvenog i obrazovnog sustava, zatim sustava socijalne skrbi te onih sa specifičnim znanjima i vještinama koji mogu značajno doprinijeti ukupnom razvoju lokalne zajednice. Uređenja grada Svojevremeno, još u mandatu gradonačelnice Josipe Rimac, Knin je ušao u jedan megaprojekt, zajedno s još četiri druga pilot-područja na ratom pogođenom prostoru, tzv.Integrirane regeneracije. To je bilo iznimno ambiciozno zamišljeno, ali stoje dosad od tog plana provedeno? - Grad Knin je odabran kao jedno od pet pilot područja za provedbu integriranih ulaganja usmjerenih na sveukupnu fizičku, gospodarskui socijalnuregeneraciju cij elog nj egovog područja. Na raspolaganju nam je bespovratnih ukupno 22,7 milijuna eura za provedbu ukupno 20 projekata definiranih u strateškom dokumentu Intervencijski plan grada Knina. Svi ti projekti trebaju biti pripremljeni, prijavljeni i provedeni do kraja 2023. godine, što predstavlja veliki operativni izazov nama u gradskoj upravi. Nažalost, kad smo 2017. godine preuzeli upravljanje gradom, nismo zatekli niti jedan pripremljen projekt, čak štoviše, nisu bili napravljeni niti pripremni koraci za projektiranje, poput izrade geodetskih podloga, konzervatorskih elaborata, započetih rješavanja imovinsko-pravnih pitanja i si. Zbog toga smo odmah ubrzano krenuli u provedbu tih aktivnosti, paralelno radeći na svim tim projektima. Formirali smo ekspertni tim za pripremu i provedbu EU proj ekata u gradskoj upravi i osnovali Javnu ustanovu Lokalna razvojna agencija Matica, a po potrebi smo za pojedina usko stručna pitanja angažirali vanjske stručnjake. Danas se već vide rezultati provedbe pojedinih projekata iz toglntervencijskogplana, potpuno smo rekonstruirali kuhinju restorana na Tvrđavi, iznajmili ga i sad imamo reprezentativan ugostiteljski sadržaj u najljepšem mogućem okruženju. Uz to izgradili smo most preko rijeke Orašnice i 3 kilometra kvalitetne šetnice uz rij eku Krku praktično od centra grada do Vodopada Krčić ispodkojegizvire rijeka Krka. U sljedećih nešto više od mjesec dana završavamo sa projektom izgradnje i opremanja Informacijsko-inovacijskog inkubatora u Poslovnoj zoni Preparandija, u kojem će mladi ljudi imati mogućnost razvijati svoje softverske i hardverske ideje, uz mentorstvo eksperata informatičke i ekonomske struke, koji će ih voditi kroz inovacijski proces do konačne tržišne valorizacije njihovih poslovnih ideja. U istoj zoni, odmah pored tog Inkubatora rekonstruiramo objekt nekadašnje tvornice Kninjanka u kojem ćemo smjestiti Poduzetnički centar. Radi se o objektu ukupne površine oko 7000 kvadrata, koji će biti na raspolaganju poslovnim subjektima za razvoj njihovih djelatnosti i zapošljavanje lokalžupana Sibt?n&amp;amp;ko-kn DBS nog stanovništva. Ukupna vrijednost ova dva projekta je 45,5 milijuna kuna, što predstavlja najveće ulaganje u poduzetničku infrastrukturu na našem području u povijesti. Trenutno je u provedbi i projekt uređenja sportsko-rekreativne zone Marunuša uz rijeku Krku sa osvjetljavanjem šetnice uz rijeku u podnožju brda na kojem se nalazi naša tvrđava, zatim provodimo projekt uređenja Cesarićeve obale uz nasip uz Krku u Starom gradu. Nema sukoba Kako surađujete danas s bivšim šefom, Markom Jelićem koji je sada župan, i je li to za Knin benefit? - Moram reći da nam je u prethodnom mandatu naša Županija bila prava maćeha. Jako je puno aktivnosti koje smo planirali napraviti ali su na kojekakve načine opstruirane od strane tadašnje županijske uprave, od čekanja pojedinih mišljenja županijskih upravnih odjela i po godinu dana, do opstrukcija pri izmjenama Prostornogi Generalnog urbanističkog plana, zatim čekanja pojedinih lokacijskih i građevinskih dozvola i kojekakvih besmislenih anonimnih prijava. Dolaskom novog župana stvari se stubokom mijenjaju. Sad su odjednom počela stizati zaostala mišljenja i dozvole, i to ne samo nama, nego i svim drugim gradovima i općinama. Knin je multinacionalna sredina, ali srećom nema nekih posebnih sukoba na nacionalnoj osnovi. Čemu to treba zahvaliti, i je li danas u Kninu teško biti pripadnik nacionalne manjine? - Imali smo dvije uvezene provokacije kojima su strani akteri pokušali dignuti tenzije na štetu lokalnih stanovnika ijedne i druge nacije. Međutim, njihove podvale su odmah prepoznate i, izuzevši nekoliko pokušaja prikupljanja jeftinih političkih poena od strane pojedinih lokalnih oporbenih političara, svi ostali, uključujući i predstavnike srpske nacionalne manjine, su nedvosmisleno osudili takvo neprimjereno ponašanje. Svi stanovnici na ovom našem području, bez obzira koje su nacionalnosti, imaju iste, u biti egzistencijalne probleme. Svi se bore kako preživjeti, kako prehraniti obitelj, osigurati djeci školovanje, kako platiti režije, kako se razvijati, učiti, stjecati nove kompetencije, kako osigurati svoje društvene, sportske, kulturne, vjerske, zdravstvene potrebe.
U Gradskom vijeću imamo stabilnu većinuU Gradskom vijeću imate u HDZ-u jaku oporbu, s čak 8 od ukupno 18 vijećnika. Vladajuća većina je dosta šarena, i mislite li da bi to mogla biti latentna opasnost za stabilnost vlasti u gradu?- U novom sazivu gradskog vijeća imamo stabilnu većinu, a pozvali smo zaista sve vijećnike da sad, nakon što su završili izbori, svi zajedno zasučemo rukave i zajednički radimo u interesu razvoja našeg grada. Ja sam osobno pozvao i oporbene vijećnike da se uključe, da predlažu, komentiraju, po potrebi i kritiziraju i da ćemo mi sve dobre prijedloge usvojiti i implementirati, uz naglašavanje od koga je prijedlog došao. U novom sazivu Gradskog vijeća od ukupno 15 vijećnika, naša lista i HDZ-ova lista imaju po 6 vijećnika, lista SDSS/SDP ima 2 vijećnika, a jednog vijećnika je dobila zajednička lista MOST/DP/ LOZA. Ovakav raspored snaga u gradskom vijeću nam osigurava stabilnu većinu temeljenu na neformalnoj, programskoj suradnji i vjerujem da će svi vijećnici u konačnici prihvatiti afirmativan pristup u zajedničkom radu u smjeru ubrzanog razvoja našeg grada.

Moram reći da nam je uprethodnom mandatunaša Županija bila pravamaćeha. Jako je punoaktivnosti koje smoplanirali napraviti, alisu na kojekakve načineopstruirane od stranetadašnje županijskeuprave
Lani je zaustavljeno iseljavanjeJedan od najvećih problema Knina je iseljavanje. Jesu li ti trendovi danas nešto blaži negoli donedavno, koliko je ljudi u zadnjih deset godina napustilo Knin, i jesu li to uglavnom mladi ljudi? Što namjeravate činiti da se ti trendovi sasvim zaustave?- Grad Knin je, prema nekim procjenama, od ulaska u EU 2013. godine napustilo oko 5000 stanovnika. Zbog visoke dinamike kretanja stanovništva, ali i različitih statusa odseljenih osoba, točne podatke nemamo, međutim, prema službenim podacima Državnog zavoda za statistiku, tijekom 2020. godine je u potpunosti zaustavljeno smanjivanje broja stanovnika. Dakle, imamo i dalje odseljavanja, ali bilježi se i povratak dijela onih koji su odselili i isto tako imamo i doseljavanja novih stanovnika na područje našeg grada. Trenutno provodimo cijeli niz razvojnih projekata kojima nastojimo osigurati uvjete za ubrzano otvaranje novih radnih mjesta. Godinama se govori kako mladi ljudi odlaze iz gradazbog nemogućnosti zapošljavanja. Koliko Knin ima danas zaposlenih i kako te brojke povećati?- Nažalost, jako je teško doći do točnih brojki o zaposlenim osobama na području Grada Knina, pogotovo zbog činjenice da dosta ljudi svakodnevno dolazi kod nas na posao (MUP, MORH, Bolnica,...),a jedan dio naših građana svakodnevno odlazi na rad u okolne gradove (Šibenik, Drniš, Benkovac pa i Split). Isto tako, jedan dio stanovništva je tijekom ljetnih mjeseci privremeno zaposlen na sezonskim poslovima na obali i samo povremeno dolaze u Knin. Od početka tekuće godine bilježimo konstantno smanjivanje broja nezaposlenih osoba na području Grada Knina, od 870 osoba koliko je bilo registrirano u siječnju, do 734 osobe u svibnju, prije početka same turističke sezone. Broj registriranih nezaposlenih osoba zabilježen u svibnju ove godine je najniži u posljednjih godinu i pol dana, a tijekom ljeta će još i više pasti. U prošloj godini se u kninske gospodarske subjekte slilo gotovo 20 milijuna kuna bespovratnih EU sredstava, što rezultira dodatnim zapošljavanjem i, posljedično, smanjivanjem broja nezaposlenih osoba na Zavodu za zapošljavanje. &lt;/td&gt;

 kada triba! - klima glavon Dobra Parona da jon riči dobiju na važnosti. Jerbo, zaključila je, količina šugamana s kojiman su zapasana rvaska žala, prema nježinomen poučku, upravo je proporcijonalna količini bespravno izgrađenih kuća u blizini. - Je, samo ne znan kaki oto poučak ima Aleksandra Kolarić, bivša SDP-ovka kada je Matu Rimca nazvala naciston! Samo zato staje nježinomen partneru na fejsu odgovorija da je on pasmina koja ne razumi Rimčevo poslovanje. A taj je iznija sumnjuda je Mate kupija Bugattija našin, proračunskin šoldiman, pari da se Mate bavi brodogradnjon! - pita se Bili Smo Uskoro. - E, a kada je Dino Dvornik piva mi smo taka sorta, onda se niko nije bunija! - rekla je Dobra Parona. Na tojonje B.S. Uskoro objasnija da se izraz sorta koristi za biljne, voćne i povrtne vrste, a pasmina za beštije... - Ja bi uvik volija da se moja pamet recimo, uspoređuje s onon kita, dupina oli pasa border kolija, nego s glavon kupusa varaždinske sorte. Prema tomen, oću da san pasmina!uskliknija je El Tigre. Na te je riči Dobra Parona veselo zacičala i zapljeskala rukicaman, obamiraj ući ga od glave do pete, naročito štumak prilivenizgaća: - U pravu ste, ionako teke brečite, ka kitovo mladunče! &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; GOVOR GRADONA ELNIKA NA CEREMONIJI OTVARANJA 72. DUBROVA KIH LJETNIH IGARA
Privilegirani od nebesa što ovaj komad tla zovemo domom, zaklonjeni kamenim vjetrobranom koji su naše zidine i štićeni lukobranima što su naše kule, u Dubrovniku iznad svega držimo do tradicije, simbola naše postojanosti u trajanju. Tradicija nam pruža snažan osjećaj pripadnosti i kontinuiteta. I nevoljko odustajemo od tih uvriježenih praksi, naših vrijednosnica. 0 vraćanju tradiciji govori i sam prizor povratka ceremonijala otvaranja Igara u ovaj svedubrovački prostor, omeđen božanskim 1 svjetovnim, sakralnim i državničkim. Zato je posebno lijepo, poznato i utješno stajati večeras ovdje, u trenucima kada udaljeni žamor našijeh i furesta, nadahnuto kazivanje glumaca i zvuči glazbala u zanosu ponovno ispunjavaju prostor kojim se još maločas pronosio poznati pjev čiopa, tih opjevanih vladara dubrovačkih predvečerja. Pod budnim okom Parca biti zagledan u raskošnu ljepotu Divone gdje su u kamenu uklesane riječi slavne trgovačke povijesti grada - naši utezi ne daju da se vara i bude prevaren. Kad mjerim robu, mene mjeri sam Bog. Prizor utješan i poznat. Povratak na staro, ali nikada više isto. Jer drugačiji smo ljudi nego što smo bili pasalih ljeta. Još nedavno nismo mogli ni zamisliti da ćemo, suočeni sa svirepim i nevidljivim neprijateljem, morati odustajati od svojih rutina, preslagivati prioritete, bdjeti nad dobrobiti bližnjih i potrebitih, podsjetiti se da je ispunjenje u dijeljenju, a ne sakupljanju. U svakom zlu, ponešto dobro. Modeli jučerašnjice neka nikada više ne postanu prijetnja. I nikada više ne budimo taocima društvenog statusa i zgrtanja imetka, podanicima brenda, siromasima duha. Nikakve su to vrijednosti, a najmanje one kojima treba stremiti. Usredotočen na materijalno, čovjek će sebi utvarati slobodu. A utvara slobode nije sloboda, ona je tek privid, distorzirana slika stvarnosti, uteg koji vuče prema blatu, puko sužanjstvo. Zar nismo, kao i cijeli svijet, u posljednjih godinu i pol dana spoznali što znači biti slobodan, a zatočen!? Naučilo nas je to iskustvo još više cijeniti plemeniti pojam jedinstvenog dubrovačkog Libertasa. Jer prakticiranje slobode kao jednog od temeljnih ljudskih prava nosi odgovornost, a izražavanje naših sloboda nikada ne smije ograničavati slobode drugih. Iako ovaj odmak od ograničavanja i povratak poznatim praksama življenja laska ljudskom duhu, vrijeme koje je pred nama još je uvijek nagrizeno nijansama neizvjesnosti. Kao pojedinci i društvo moramo biti spremni nositi i dijeliti taj teret. Jer nama ususret valjat će se mnoge nevere, ali naša vesla su čvrsta, a olujna jedra razapeta. Bit će i naleta sile onih koji su s njom srasli. Moramo im se oduprijeti. Čas je zreo za tkanje mreže sloge, za staloženost, razboritost, slijepu posvećenost javnome. Nije ovo vrijeme od stvaranja ličnosti i trčanja za imidžom. A oni koji su na sebe preuzeli teret povjerenja građana, neka ga ne shvate olako. Nismo to povjerenje osvojili, posudili smo ga kao zajam da bismo mogli časno služiti i dužni smo ga svojim radom vratiti građanima. Kuće su izgledale kao od istog graditelja i građene u isto vrijeme rekao je u doba najsnažnijeg gospodarskog, političkog i kulturnog uspona Republike gost Dubrovnika, talijanski humanist i pedagog Filip de Diversis, a na istom tragu su i Kotruljevićeve misli o gradu koji ima izgled jedne kuće, a kuća izgled grada. Koji bi naš izgovor bio da ne gradimo grad kao kuću za sve naše građane, da ne slijedimo putokaze naših starih, koji su za to imali političke snage, vizije i mudrosti, a nadasve domoljublja. Učinimo to u čast onih koji su samo pred trideset ljeta za otvorene funjestre na ovoj kući prolijevali krv. Jedino tada znat ćemo da smo dali najbolje od sebe kako bi ovaj grad ostao kuća vrijedna divljenja za sve putnike i dom za sve koji će ga tako zvati, za našu djecu i djecu njihove djece. Ulicama grada možda hode neki novi Držići i Gundulići, Boškovići i Getaldići, Kotruljevići i Sorkočevići. Moramo ih prepoznati, omogućiti novi zalet kreativnosti i poticati izvrsnost. Dok se u sljedećih mjesec i po prepuštamo oplemenjujućim estetikama umjeteonstva razmislimo malo o ovome. Jesmo li spremni otpuhati prašinu sa starih, u kamenu zapisanih, postulata, onih citata kojih su nam prečesto puna usta. Jesmo li spremni bespogovorno ih slijediti djelima? 0 stalnosti promjena govori glasovita izreka. Svake mijene plaše. Ali guraju nas naprijed, omogućuju nam da zadržimo ravnotežu, rastemo, prilagođavamo se, korigiramo ono što je bilo loše. I to bez da gubimo sebe ili odustajemo od naše suštine. 1 neka dugo i mirno plovi ovaj vječni grad. I neka ne gubi smjer. ... Gle! - Grad predamnom u raskoši spava, pun blaga i zlata, kano nebo zvijezda! Gle! stijene slavne i te Crkve svete. Gle! more sinje, našijeh broda trku, i Dvor knezova gdje Sloboda vlada, sve to u bezdan nek se sruši, Vilo, nek Val proguta, ako slogu zgazi! Uz ove, uvijek zimzelene stihove Gundulićevog sna Iva Vojnovića cijelom timu Dubrovačkih ljetnih igara i umjetnicima želim još jednu uspješnu festivalsku sezonu, ma koliko ona bila opterećena ograničenjima i izazovima. Vama, dragi sugrađani i gosti, prijatelji Grada i Igara, želim da kao i svake godine uživate u ponuđenim programima. Proglašavam 72. Dubrovačke ljetne igre otvorenima. &lt;/td&gt;

Na sjednici Turističkog vijeća Turističke zajednice Dubrovačko-neretvanske županije raspravljalo se o situaciji s turističkom sezonom, pri čemu je zaključeno kako su trenutni rezultati znatno bolji od 2020. godine, ali još uvijek značajno lošiji od 2019., godine prije početka pandemije. Za uspjeh ove turističke sezone, a time i oporavak gospodarstva, jedino je rješenje cijepljenje, ali dok svijest o potrebi cijepljenja kod naših turističkih djelatnika postoji te su oni dobro procijepljeni, ukupna procijepljenost stanovništva u županiji iznosi tek 45 posto, što nije dovoljno. Tako je i s ove sjednice Turističkog vijeća upućen poziv svima da se cijepe i zaštite svoje zdravlje, zdravlje svojih sugrađana i turista te tako omoguće da imamo turističku sezonu. Postoji, naime, velika opasnost da će sezona i ove godine završiti prerano, ukoliko ne postignemo dovoljnu procijepljenost i tako otvorimo mogućnost ponovnog povećanja broja zaraženih. Također, naglašeno je i kako će Turistička zajednica DNŽ, ukoliko se otvori britansko tržište koje je za nas jedno od najvažnijih, ići s pojačanom promocijom s tamošnjim partnerima. U kontekstu promocije naše destinacije kao dobar primjer istaknuta je kampanja tvrtke Rimac koja je u posljednja dva mjeseca upravo u Dubrovnika napravila dva događanja koja su imala odjek na svjetskoj razini, a stoje odlično za turizam destinacije. &lt;/td&gt;

Kreativnost i inovativnost dvije su suvremene odrednice koje najbolje komuniciraju duh pojedine države, odnosno intelektualnu i kreativnu snagu njezinih ljudi te konkurentsku sposobnost. Moramo naprav
PIŠE BOZO SKOKO Uoči ulaska Hrvatske u Europsku Uniju 2013. Institut za turizam proveo je opsežno istraživanje o imidžu Hrvatske u starim članicama EU. Prva asocijacija koja je pala na pamet tamošnjim ispitanicima na spomen Hrvatske bio je pridjev - lijepa. Pojavili su među odgovorima i: more, odmor, otoci, obala, ljeto; u nešto manjoj mjeri sport, a na sjeveru Europe još ponegdje rat i naša socijalistička prošlost. I koliko god nam je bilo drago što su ispitanici diljem Europe uz Hrvatsku vezivali ugodne asocijacije na njezine prirodne ljepote, toliko smo bili tužni što se nisu sjetili nijednoga našeg književnika, spomenika kulture, simbola ili proizvoda... O tome su znali vrlo malo ili nimalo, dok su Hrvatsku doživljavali uglavnom kao lijepu turističku zemlju. I to nas nimalo nije začudilo jer je Hrvatska kao turističko odredište miljenica svjetskih medija posljednja dva desetljeća, a turistička promocija jedini je naš organizirani oblik promocije u inozemstvu još od 1994. Na koncu Hrvatska jest turistička velesila u Europi. Po broju turista u odnosu na broj stanovnika najopterećenija smo država u Europi, zajedno s Maltom. A privlačili smo turiste i postali mediteranski šampion čak i protekle sezone, opterećene pandemijom, što jasno govori da se turisti kod nas osjećaju dobro i da snaga našega turističkog brenda nadmašuje sve izazove i strahove. Država po mjeri čovjeka Prema utjecajnom Bloom Consultingu, koji na godišnjoj razini objavljuje listu najpopularnijih turističkih zemalja brendova, Hrvatska je 2020. bila na desetom mjestu u Europi, ispred Nizozemske, Švedske, Belgije, Danske, Finske... Na globalnoj smo razini na dvadesetom mjestu, iza Grčke, Indije i Švicarske, a ispred Irske, Malezije, Austrije, Južne Koreje i Novog Zelanda (dakle, među 25 najutjecajnijih turističkih država na svijetu). I dok možemo biti zadovoljni turističkim imidžom i globalnim rejtingom Hrvatske, nažalost stvari nam ne idu u prilog kad je u pitanju snaga našega gospodarskog, kulturnog i političkog brenda. Primjerice, isti taj Bloom Consulting na drugoj (trgovinskoj) ljestvici svrstao nas je na 27. mjesto (odmah iza Bugarske). A kad je u pitanju globalni utjecaj i moć Hrvatske u svijetu, valja analizirati američki indeks - Best Countries, koje provodi U.S. News. Kad su u pitanju globalni utjecaj, snaga političkog i gospodarskog liderstva, razina međunarodne umreženosti, razina vojne moći, te dosezi meke moći, oni nas pozicioniraju na 67. mjesto. No šire su ruke kad su u pitanju neki drugi parametri. Hrvatska je tako najbolje rangirana u ovim kategorijama: doživljaj, 19. (prijateljska, zabavna, srdačna, dobra klima, lijepa, privlačna...), građanska prava, 25. (razina ljudskih prava, briga za okoliš, jednakost, prava manjina, religijske slobode, napredna, poštuje pravo vlasništva, pouzdane institucije, dobra raspodjela političke moći...), kvaliteta života, 29. (kvalitetno i pristupačno tržište rada, politička i ekonomska stabilnost, sigurnost, ugodno okruženje, primjereno za obitelj, dobar javni sustav obrazovanja, visoka razina zdravstvene zaštite...), otvorenost za posao, 37. (birokracija, jeftini troškovi proizvodnje, razina korupcije, razina prihvatljivosti poreza, razina transparentnosti djelovanja vladinih institucija. ..), kulturni utjecaj, 34. (globalni utjecaj nacionalne kulture, prepoznatljivi i značajni kulturni doprinosi u smislu industrije zabave, moderna, prestižna i trendovska zemlja, razina sreće...), baština, 35. (dostupnost, ima bogatu povijest, gastronomiju, brojnost kulturnih atrakcija...), poduzetništvo, 37. (povezanost s ostatkom svijeta, obrazovano stanovne, jer gotovo svaka država na Zemlji posjeduje širok raspon kulturnog, povijesnog, zemljopisnog, ljudskog i intelektualnog kapitala, ali nije imala dovoljno uvjeta, sposobnosti, motivacije ili sreće da ih pretvori u ekonomsko bogatstvo. Upravo za takve države posljednjih se godina na globalnoj pozornici otvara prostor za hvatanje koraka s bogatima. Naime, koncept zasnovan isključivo na ekonomskoj, vojnoj i političkoj moći lagano gubi primat i otvara se prostor za brendove koji se ponašaju po drukčijim pravilima, primjerice koji se natječu više na kulturnoj izvrsnosti nego na ekonomskoj snazi. Globalnu ekonomiju sve više potiču usMate Kimac primjer je uspješna Hrvata poduzetnika ništvo, poduzetnost, inovativnost, dostupnost kapitala, kvalificirana radna snaga, tehnološka ekspertiza, transparentne poslovne prakse, razvijena infrastruktura, razina pravne zaštite i funkcioniranja pravosuđa...). Uz globalnu moć najlošije stojimo u kategoriji pokretač I kreator trendova, gdje smo na 54. mjestu. No na osnovi američkog pogleda mogli bismo zaključiti kako je Hrvatska idealno mjesto za život. Zapravo, država po mjeri čovjeka. Doduše nije nešto poduzetna, niti se trudi ostvariti utjecaj u svijetu, ali je slikovita i ugodna, široke ruke kad su u pitanju građanska i manjinska prava, tolerantna i otvorena, stabilna i sigurna. A kako bi poboljšala rejting i u područjima u kojima, prema njihovoj percepciji, zaostajemo, očito nam treba dobra globalna priča, koja će nadahnuti druge. ,,U svijetu tradicionalne politike moći radilo se o tome čija će vojska ili ekonomija pobijediti. U današnjem je informacijskom dobu u politici riječ i o tome čija će priča pobijediti. Nacionalne su priče zaista jedna vrsta valute. Vlade se natječu jedna s drugom i s drugim organizacijama kako bi poboljšale svoju vjerodostojnost i oslabile onu svojih suparnika - napisao je američki profesor Joseph Nye još prije desetak godina. Inače, još početkom devedesetih Nye je skovao termin meke moći i definirao ju kao sposobnost uvjeravanja drugih da žele što vi želite. Država može postići rezultate koje želi u svjetskoj politici zato što je druge države žele slijediti, diviti se njezinim vrijednostima, oponašati njezin primjer, težiti njezinoj razini napretka i otvorenosti. A to se ne postiže silom... Kako piše Nye, meka moć znači sposobnost zavođenja i privlačenja, a privlačenje često vodi do oponašanja. Ako država uspije svoju moć učiniti legitimnom u očima drugih, njezine želje naići će na manji otpor. Zato se meka moć država najčešće ostvaruje kroz kulturu, političke vrijednosti, način vođenja vanjske politike, imidž i nacionalni identitet. Iako je relativno malo država u svijetu koje se mogu natjecati na temelju tvrde moći, ipak je teško pronaći državu koja nije bogata barem u nekom obliku nematerijalne imoviluge, intelektualna imovina i virtualni proizvodi. Kako često ističe britanski stručnjak za brendiranje država Simon Anholt, ljudski kapital zemalja postaje više nego ikad prije ključni faktor u njezinu ekonomskom napretku, a nedostatak konvencionalno utrživih sredstava manja je prepreka ekonomskom razvoju nego što je to bio slučaj u prošlosti. Zato na početku 21. stoljeća mnogobrojne države imaju priliku nedostatak tvrde moći nadomjestiti mekom, a u svijetu postoje mnogobrojne male države (uključujući i Hrvatsku) koje se ne mogu natjecati na temelju tvrde moći, ali njihovo pravo bogatstvo leži u drugim područjima: u njihovim prirodnim ljepotama, karizmi, stabilnosti društvenog modela, kulturi i baštini, mudrosti i svjetonazoru ljudi... Zahvaljujući drugim prednostima, a ne veličini teritorija ili broju stanovnika, one se nameću kao relevantne u međunarodnoj zajednici. Hrvati koji su proslavili Hrvatsku Kako meka moć postaje sve više opipljiva, pokazuje činjenica da je utjecajni britanski Brand Finance prije dvije godine počeo mjeriti dosege meke moći pojedinih država i kreirao jedinstven indeks. Rezultat je to opsežna anketnog istraživanja šezdeset država iz cijelog svijeta, u kojem je sudjelovalo više od 55.000 ispitanika u sto zemalja svijeta. Hrvatska se 2019. nalazila na 43. poziciji i bila je najbolje rangirana po ugledu (30) i vladavini te kulturi i baštini (33. mjesto). Najlošije je bila rangirana u kategorijama: bliskost (upoznatost) - 53. te utjecaj - 54. pozicija. Na ljestvici za prošlu godinu nazadovali smo u gotovo svim kategorijama, osim u onoj - ljudi i vrijednosti, gdje je Hrvatska ostala pozicionirana na 37. mjestu. Dakle, iako smo najviše nazadovali u području istraživanja i znanosti, ali i u očuvanju i prezentaciji kulturne baštine, te načinu vladavine, svijet još ima visoko mišljenje o vrijednostima, mentalitetu i mogućnostima hrvatskih ljudi... A kad spominjemo ljude, pretpostavljamo da su ispitanici diljem svijeta u misli prizivali možda Luku Modrica, Matu Rimca ili bivšu hrvatsku predsjednicu Kolindu Grabar Kitarović. Dobro upućenima možda su pali na pamet Tesla, Bošković, Marulić, Krleža... Možda su se sjetili gostoljubivih Dalmatinaca i Istrana, koje su upoznali kao dobre domaćine tijekom ljetnog odmora, a možda su im u sjećanju ostali neki simpatični navijači ili studenti na razmjeni. Neki su taj dojam stekli samo na osnovi medijskog izvještavanja i priča koje odašiljano u svijet putem kulture, sporta, umjetnosti, poduzetništva... A neki su ponešto naučili o Hrvatima od svojih susjeda, prijatelja... Bilo kako bilo, taj nam je rejting pomaknuo žarište interesa s prirodnih ljepota (koje smo gurali u prvi plan prilikom naše međunarodne promocije), a koje smo naslijedili i čuvamo za budućnost, na ljude koje smo često podcjenjivali te njihove doprinose. Naši ljudi proslavili su Hrvatsku u svijetu, obogatili civilizaciju, svakodnevno svjedoče o našim vrednotama te inovativnosti i kreativnosti nacije. Kad upoznajemo neku državu, onda prve dojmove donosimo na osnovi upravo na temelju susreta s tamošnjim ljudima, čitamo o njihovim književnicima, izumiteljima, sportašima, glumcima, umjetnicima i političkim vođama, gledamo njihova arhitektonska zdanja i druga ostvarenja koja svjedoče o dosezima neke nacije. Baš zato se sve više država nastoji predstaviti svijetu kroz ljude, odnosno cjelokupnu paletu kulturnih i kreativnih industrija, te tako uspješno spajaju gospodarstvo, znanost, inovativnost i kreativnost. Upravo taj spoj čini neke od najbrže rastućih gospodarskih sektora. Neke države, poput Švedske, inovativnost već komuniciraju kao dio svoga modernog identiteta. A Velika Britanija u promotivnoj kampanji Great, pokrenutoj 2012. kako bi podsjetila svijet na sve blagodati koje posjeduje i koje je darovala civilizaciji, posebno je istaknula upravo kreativnost i inovativnost, uz rame bogatoj kulturi, znanosti, poslovnosti, prirodnim ljepotama i poznatim velikanima, a sve sa ciljem da pomognu britanskim tvrtkama da lakše osvoje izvozna tržišta te privuku potrošače, turiste te bogate i talentirane stanovnike. Njemačka je to napravila 2006. velikom promotivnom kampanjom Njemačkazemlja ideja kako bi pokazala da Nijemci nisu samo uspješni proizvođači automobila, već da imaju i sjajne skladatelje, filozofe, književnike... Upravo su kreativnost i inovativnost dvije suvremene odrednice koje možda najbolje komuniciraju duh pojedine države, odnosno intelektualnu i kreativnu snagu njezinih ljudi te konkurentsku sposobnost. Prirodne se ljepote nasljeđuju, baš kao i spomenici kulture... Velikanima koji su nas u prošlim stoljećima zadužili možemo se i moramo hvaliti, jer oni govore o dosezima naše nacije, njezinim doprinosima svijetu, ali je važno govoriti i o suvremenim doprinosima Hrvata svijetu, a oni nisu zanemarivi . Duh ljudi, kreativnost i inovativnost suvremenih zajednica privlači i talentirane doseljenike, mudre ulagače, zahtjevnije turiste i kupce dubljega džepa. Riječju - profit i razvoj! Zato su u trendu države koje na kreativan način stvaraju novu vrijednost i prodaju ideje, a ne eksploatiraju i iznajmljuju samo ono što su dobile u nasljeđe, poput prirodne baštine. Kako je napisao poznati britanski teoretičar brendiranja država Simon Anholt: Mašta je važna jer samo inovativnost i kreativnost mogu stvoriti stvaran napredak, promijeniti ugled i održati ga zdravim. Hrvatska je percipirana kao lijepa država, s atraktivnom prirodom i prostorom. Moramo napraviti iskorak i predstaviti svijetu naše ljude, koji su inovativni, kreativni, otvoreni novome i drukčijem... Takvi smo bili u povijesti, a takvi smo i sada. To je važna odrednica hrvatskog identiteta, ali je u svijetu nedovoljno poznata. Također, krajnje je vrijeme da u okolnostima demografskoga pada počnemo više cijeniti ljude, jer oni nisu samo brojke. &lt;/td&gt;

Foto RIMAC AUTOMOBILI utomobilistički poduzetnik Mate Rimac predstavio je početkom srpnja u Dubrovniku preuzimanje tvrtke Bugatti. Rimac Automobili i Bugatti Automobiles, kako je navedeno u priopćenju Rimac Automobila, udružit će svoja znanja u području dizajna, inovacija i tehnologije. Izvršni direktor kompanije Bugatti Rimac bit će Mate Rimac. Većinski je dioničar Rimac Grupa koja će biti većinski dioničar s udjelom od 55 posto, a Porsche zadržava postojeći udio od 24 posto u Rimac Grupi te stječe i udio od 45 posto u novoj kompaniji. U priopćenju se navodi i kako Rimac Automobila ovime završava transformaciju te tvrtke iz ambicioznog startupa u etabliranog globalnog igrača automobilske industrije. Globalno sjedište Bugatti Rimac kompanije bit će u novom Rimac kampusu u Svetoj Nedelji, koji će biti i sjedište tvrtke Rimac Technologv, kao i proizvodnja tehnologije i komponenti za automobile obaju brendova. Sklapanje Bugatti modela nastavit će se u Molsheimu u Francuskoj. Da mi je netko prije 12 godina rekao da će se ovo dogoditi, ne bih mu vjerovao, rekao je Rimac i dodao kako ga je inspirirao Tesla i njegovi izumu. Želio je dokazati da električni automobili mogu biti brži i uzbudljiviji od konvencionalnih. Počeo sam u garaži. Kad smo predstavili Concept One, bilo nas je 11, a lani smo premašili 1000 zaposlenika, rekao je, između ostaloga, Rimac. Iz Rimac Automobila objavili su i novu strukturu kompanije. Rimac Automobili tako postaju Rimac Grupa u kojoj je Mate Rimac i dalje najveći dioničar (37 posto), a Porsche ima 24 posto udjela. Reorganizacijom tvrtke Rimac Grupa će se podijeliti na Rimac Technologv, koja će i dalje proizvoditi superluksuzne električne automobile, poput Nevere koja je prije nešto više od mjesec dana predstavljena također u Dubrovniku. Drugi dio Rimac Grupe činit će tvrtka koja će se zvati Bugatti Rimac koja će proizvoditi Bugatti i Rimac automobile.
