Novcem od IPO-a želimo rasti, širiti poslovanje i do kraja razviti Špan. Naši zaposlenici žele postati dioničari tvrtke, a kad dođemo na burzu, to će moći i ostali građani
NAJVEĆI DIONIČAR I PREDSJEDNIK UPRAVE ŠPANA OTVORENO ZA NEDJELJNI 0 SKOROM IZLASKU NA BURZU BERNARD IVEZIĆ pri VEDRAN PETEH/CROPIX adnjih deset godina u Hrvatskoj je stvorena softverska industrija. Ima veći rast izvoza od svih drugih industrija, veći rast prihoda i veći rast zaposlenosti. Tvrtke u toj visoko-tehnološkoj industriji toliko su narasle da sad najavljuju sezonu IPO-a. Prije bi bilo normalno da takve tvrtke sad budu rasprodavane strancima. No, za razliku od ostatka hrvatskog gospodarstva osnivaći ovih visoko-tehnoloških igraća mogu raditi gdje žele na svijetu i nisu si za primarni cilj postavili brzo bogaćenje. Žele da im biznisi nastave kvalitetno rasti i svjesni su da im za to treba nešto drugaćija infrastruktura - tržište kapitala. U tom su smjeru krenuli Infobip, Rimac ijedan dugooćekivani igrać - Špan. Svi si oni, kao jednu od odluka na tom putu, moraju zacrtati i na kojoj će se burzi izlistati. Naizgled ništa u toj jednadžbi ne ide u prilog domaćoj Zagrebačkoj burzi. Uostalom, Infobip je toliko velik da već sad najavljuje izlaz na burzu u New Yorku. Hrvatska burza je malena, plitka, a od visoko-tehnoloških dionica zapravo ima samo dvije Hrvatski telekom i Ericsson Nikolu Teslu. Ova potonja izlistana je prije ćak dva desetljeća, a ova prva je telekom. Povrh toga, prije dva tjedna ćelnik regulatora tržišta kapitala Hanfe otkrio je daje trgovanje kriptovalutama u Hrvatskoj popularno kao i trgovanje dionicama na ZSEu. Unatoć tome, domaći visoko-tehnološki igrači, koji su za razvoj svog biznisa odabrali Hrvatsku pokazuje se, sad žele ovdje razvijati i tržište kapitala. Spanov IPO, za koji su pripreme započele, tako je najveća poslovna pobjeda Zagrebačke burze unazad dva desetljeća. ikola Dujmović, najveći dioničar i predsjednik uprave Špana o odluci da se izlista na ZSE-u kaže da mu se čini da je o tome uvijek govorio. - Špan je hrvatska tvrtka. Osnovani smo za vrijeme Domovinskog rata, prošli smo sve hrvatske vlade i prebrodili sve hrvatske krize. Hrvatska je mjesto odakle crpimo talente. Ovdje želimo ostaviti trag - kaže Dujmović. Špan ima vrlo širok portfelj kupaca, a Dujmović ističe da su u njemu željeli istaknuti i hrvatske igrače poput Infobipa i Rimca, ali tu su i McDonalds i Starbucks. Dodaje da je apsolutno točno daje, uz Zagrebačku burzu, imao mogućnost izlistati Špan na još nekim drugim burzama. Ističe da nije tajna daje domaće tržište kapitala manje od mnogih vanjskih i da je likvidnost plića, ali kad je trebalo presjeći - odluka je pala na ZSE. - Razlog je malo dublji. Kako je naš proces pripreme za izlazak na uređeno tržište kapitala bio dug mnogo smo toga naučili po putu. Primjerice, mogli smo se izlistati u Poljskoj, koja ima veliku burzu i mnogo izlistanih IT tvrtki. No, Varšava je daleko, a da biste imali kvalitetan odnos s investitorima na burzi morate im biti blizu - kaže Dujmović. Pojašnjava da su razmišljali o tome da se izlistaju u Milanu. To bi bilo bliže. Usto, Milanska burza pod vlasničkom je kapom Londonske burze, pa je opcija bila i da se izlistaju i u Londonu. Dujmović kaže da su stoga ušli u Elit program Londonske burze. No, ono što su naučili opet je ukazivalo daje ZSE za njih bolji izbor. - Sjećam se odvjetnika, koji je radio stotine prospekata, kad mije rekao dobro je što hoćete biti izlistani u Londonu, ali morate shvatiti da možda vaša tvrtka neće biti izlistana u prvoj kotaciji. Znate i kad vas investitori nazovu, onda će očekivati da imate onaj City naglasak- kaže Dujmović i dodaje da mu je poruka bila jasna. Shvatio je, ističe, da ne može biti na burzi u Londonu, ako tamo, u Citvju, nisu fizički prisutni. Zbog svih tih razloga nisu, kaže, razmišljali niti da se izlistaju na drugim burzama, poput burze u Budimpešti i Beču. Usmjerili su se na Zagreb, navodi, i zbog doze realnosti. - Svjesni smo da je ovo tržište malo i daje manje likvidno, ali i Špan je u svjetskim razmjerima malen. Mi si volimo tepati da smo mali div koji radi na velikom svjetskom tržištu. Tako vidimo i Zagrebačku burzu - kaže Dujmović. Navodi da osobno vjeruje da ovdje ima i dovoljno novca i investitora i kapitala. Kako i ne bi, podaci HNB-a ukazuju da građani u bankama imaju rekordan iznos štednje, više od 220 milijardi kuna. To je 29,3 milijardi eura. Ne čudi da Dujmović stoga ne sumnja da su dobro odabrali burzu. - Smatram i da odnose na tržištu kapitala treba promatrati i u povratnoj vezi. Nema uspješne ekonomije bez uspješnog tržišta kapitala. Zato mije drago što mi možemo pomoći našem tržištu kapitala da bude uspješnije - kaže Dujmović. pan je pak tvrtka s bogatim iskustvom i u raznim aspektima tržišta kapitala. Njegovi današnji vlasnici napravili su prvi management buvout u Hrvatskoj, isplativši mađarskog strateškog partnera Svnergon. Špan je i aktivno preuzimao tvrtke. Kupio je konkurentski Recro-net i partnersku tvrtku InfoCumulus. Bio je i zanimljiv za akvizicije. Htio gaje kupiti Hrvatski telekom. No, kad govori 0 tome koliki je interes ulagača za njihov IPO, čelnik tvrtke kaže da takvih službenih informacija nemaju. - Naravno da čujemo što se priča u kuloarima. Sve nam zasad zvuči dobro i optimistični smo. No, ništa od toga ne možemo uzeti kao relevantno. Mi smo sada u uređenom procesu gdje smo formalno iskazali naše namjere i sad su na redu investitori da na formalni način iskažu svoj interes. Kreće roadshow i otvaramo knjigu interesa. To je dokument s kojim ćemo se javiti i burzi - kaže Dujmović. Taj posao za Špan radi Zagrebačka banka. Inače, pripreme za IPO traju već osam mjeseci. Deloitte im je pročešljao poslovanje unazad četiri godine i ono pokazuje da prihod i dobit tvrtke rastu. Štoviše, tijekom pandemije je Spanovo poslovanje skočilo najviše, čak 30,1 posto. Za IPO se odlučila i Glavna skupština, a ovaj tjedan zeleno svjetlo dala je 1 Hanfa. - Ne možemo reći točan datum za IPO, jer procedura je formalna i ne ovisi o nama - kaže Dujmović. Izvjesno je pak da tijekom ljeta neće biti ništa. Nakon što prikupe iskaze interesa investitora na roadshovra slijedi još procedura na ZSE-u i tek onda ide dan IPO-a. - Planiramo sada krenuti u krug razgovora s institucionalnim ulagačima. Paralelno će se dionice ponuditi našim zaposlenicima. To su prvi idući koraci - pojašnjava Dujmović. Dodaje da želi da se u IPO uključi što više zaposlenika. Navodi da mu je želja da oni postanu investitori, ne samo u Špan već i u druge poslovne prilike. - Pristup kapitalu je iznimno važan za društvo. Svaki poduzetnik prije ili kasnije toga postane itekako svjestan - kaže Dujmović. Navodi da će za svoje zaposlenike organizirati školu brokeraja. Omogućit će im da se educiraju i sami donesu odluku. Prema internoj anketi više od polovice zaposlenika u Špan grupi u Hrvatskoj želi postati dioničarima tvrtke. - Moram naglasiti da to ne znači da ćemo im mi pokloniti dionice. Oni će ih kupiti. No, kako smo naveli u prospektu to će biti po povlaštenim uvjetima. Tijekom tri godine dobit će bonus od 25 posto od dionica koje su kupili - kaže Dujmović. Pojašnjava da su taj, svoj, ESOP program modelirali prema najuspješnijem takvom programu u Hrvatskoj. Riječ je o Podravkinom ESOP-u. - To je ESOP kao iz udžbenika. Jednostavan je i efikasan, a stimulira radnike da ostanu u kompaniji i da ostanu vlasnici dionica kompanije - kaže Dujmović. Sve to strogo je definirano Prospektom. Od 578.000 redovnih dionica ili 29,5 posto udjela u kompaniji, koji idu na IPO, njih 49.000 dionica ponuđeno je radnicima. Svaki zaposlenik može kupiti najviše 1500 dionica. - Vjerujem da bi kroz ponudu dionica zaposlenicima već u prvom krugu moglo biti ukupno preko 300 malih dioničara u Španu - kaže Dujmović. IPO Špana neće promijeniti postojeću vlasničku strukturu. Sve dionice koje će se ponuditi u IPOu, naime, već se nalaze u trezoru Špana. Riječ je o 578.000 redovnih dionica ili 29,5 posto udjela u kompaniji. Špan trenutačno ima 25 dioničara, a najveći je upravo Dujmović sa 35,9 posto. Dujmović mi naglašava kako želi da se u to mogu uključiti i radnici izvan Hrvatske i da im je to dugoročan plan. U EU operacijama to neće biti problem, ali u Ukrajini, Azerbajdžanu i drugim državama koje su izvan EU i imaju drugu regulativu to neće biti jednostavno i odmah izvedivo. A kada će običnigrađani moći kupiti dionice Špana? Tek kada te dionice budu izlistane na burzi. Prema Prospektu, Špan je od 2018. do 2020. povećao prihod s 396,2 na 613,8 milijuna kuna, operativna dobit je s 18,4 skočila na 31,5 milijuna kuna, dok je ukupna imovina tvrtke porasla je s 175,7 na 229,4 milijuna kuna. Dug se pak prepolovio na 17,3 milijuna kuna. Špan trenutačno broji 500 zaposlenih, a cijela grupa 600 ljudi. Dujmović ističe da bi zaposlili i dodatnih tisuću da ih može naći na tržištu rada. Broj ljudi koji znaju i imaju kompetencije je jako ograničen, i ne samo u Hrvatskoj. - Prije tri godine smo došli u Ukrajinu, jer su svi pričali da tamo ima veliki bazen talenata. Došli smo, a više nitko nije bio slobodan - kaže Dujmović. Budućnost Špana, tumači mi dalje, je u cloudu, IT sigurnosti i umjetnoj inteligenciji. Ističe da su one danas srž Špana. - Da me moja djeca pitaju što danas studirati, to je ono što bi im preporučio - kaže Dujmović. Unutar Špan grupe nalazi se Bonsai.tech, koji je specijaliziran samo za umjetnu inteligenciju. Ove godine ta se tvrtka povećala s devet na 25 zaposlenika. Dujmović kaže da rade fenomenalne stvari. - Starbucks im je lani dao sve račune da ih analiziraju i pronađu način kako povećati aktivnost njihovih kupaca. U Starbucksu su radili integraciju data lakea od Microsofta. Usto, rade mnogo interaktivnih sustava koji se pokreću glasom, kao i softverske robote - kaže Dujmović. Navodi da je zato ponosan što je fluktuacija zaposlenika u Španu upola manja od svjetskog prosjeka u softverskoj industriji. Za IPO kaže da nije univerzalno rješenje za nedostatak talenata na tržištu rada, ali i da ne može odmoći. Naime, najveće softverske kompanije na svijetu sve su dionička društva i imaju izlistane dionice na burzama što znači da se ovakav potez Špana može protumačiti i kao usklađivanje sa standardom u njihovoj industriji. - Nama će ZSE pomoći da možemo na jednostavan način legalno nagrađivati naše zaposlenike s dionicama. Uvijek postoje zaposlenici koji su u sinkronicitetu s menadžmentom i kad ih želite nagraditi udjelom ili suvlasništvom nastaju problemi. Za svakoga tko u Hrvatskoj radi kao d.o.o. to je komplicirano - kaže Dujmović. Pojašnjava da im je pak i vlastita poslovna praksa ukazala daje to nužnost. Navodi da su svoje najbolje i najvažnije ljude nagradili udjelima u trenutku kad su isplaćivali Svnergon. - Time smo im ponudili da se vežu za budućnost tvrtke i s obzirom na to daje to tako postala i njihova tvrtka, a rezultat je bio odličan. Ti ljudi su i danas u Španu. Iz moje perspektive sada radimo isto, samo na mnogo širem nivou - kaže Dujmović. Dodaje da nije točno da radnike zanimaju samo plaće i godišnji odmori već da oni žele i sudjelovati u uspjehu tvrtke u kojoj rade. S druge strane, velike kompanije na burzi, poput McDonaldsa čak uvjetuju svojim menadžerima da moraju imati određenu količinu njihovih dionica. - U Španu to zasad nije uvjet za menadžment s obzirom na to da takoreći sav naš top menadžment ima dionice, ali je nešto o čemu razmišljamo u budućnosti - kaže Dujmović. asad su poznate samo nominalne cijene Spa, novih dionica. Iznose 10 kuna. Kolike će biti tržišne tek će se vidjeti. No, Dujmović naglašava da iako voli startupe zbog inovacija, prezire hajpanje, odnosno napuhavanje priča i prodaju magle. U SAD-u je već postalo pravilo da se pred izlazak na burzu pumpa cijena dionica. - Mnogi bi samo za dvije do tri godine izašli iz ulaganja uz ogroman profit i samo ih zanima multipla. Ne mogu reći da nama nije važno da biznis raste i daje profitabilan. Naravno daje, ali sam apsolutno protiv hajpanja. Mi smo konzervativni u pristupu svemu pa tako i burzi. Uvjeren sam da imamo kvalitetnu investicijsku priču - kaže Dujmović. Navodi da ga je upravo bogato iskustvo s kapitalom naučilo da bude konzervativan. - Zbog toga što smo konzervativni nikad nismo u suvlasništvu imali VC fondove. Naša vlasnička struktura pokazuje daje tvrtka u vlasništvu zaposlenika. Isto tako ne izdajemo za IPO nove dionice već prodajemo samo postojeće u našem trezoru. Sve to navodim, jer mi ZSE vidimo kao priliku za financiranje širenja našeg poslovanjakaže Dujmović. Dodaje da u rukavu imaju mnogo projekata koje bi željeli napraviti. Ističe da to mogu i sami, ali da su shvatili da im za budući rast treba podrška kapitala. Nisu htjeli financijske investitore. Oni bi, kaže, prisiljavali ih da kompromitiraju svoju strategiju. - To je ono što ne želimo. Svjesni smo da će na burzi postojati kvartalni ciljevi, ali vjerujemo da će ulagači prepoznati i dugoročne koristi od našeg pristupa. Mi Zagrebačku burzu vidimo kao alat koji nam može omogućiti da potencijalno u budućnosti konsolidiramo neka tržišta, da u EU na nekim tržištima budemo prisutniji i slično, a za to je važno imati kvalitetan pristup kapitalu - kaže Dujmović. Pojašnjava da im je s novcem s IPO-a plan rasti na postojećim tržištima, širiti poslovanje vani, posebno u istočnoj Europi te razviti do kraja Špan. Zone, vlastitu digitalnu platformu za automatizaciju clouda, IT sigurnosti, održavanje i upravljanje licencama. Navodi da se u vrijeme kad se krediti mogu naći po 1,5 posto možda na prvu i ne čini jako logičnim izaći na burzu. - Ali ZSE ima jednu veliku prednost. Financiranje preko burze nije dug. Krediti su dug, a svima je ljepše raditi bez duga pogotovo u društvu ozbiljnih investitora koji žele prinose na dugi rok - zaključuje Dujmović. /

POSLOVNA ANALIZA STR. 13 Najvredniji dio tvrtke zadržao je istu vlasničku strukturu i jezgra je konkurentske prednosti koju Rimac ima u odnosu na Elona Muška i Teslu lmčevo preuzimanje Bugattija nije samo velika vijest u Hrvatskoj . nego i najveća senzacija u globalnom svijetu superluksuznih automobila. Stvaranje tvrtke Bugatti Rimac, koja povezuje najstarijeg i najmlađeg proizvođača hiperautomobila, potaknulo je val konsolidacija najskupljih automobilskih brendova na planetu. Svi su oni već godinu, dvije pod snažnim pritiskom Tesle Elona Muška, čija se S klasa počela nametati kao ozbiljna konkurencija staroj gardi. No, sve do poteza Mate Rimca, nitko od njih nije poduzimao ništa konkretno. Performanse rivala Daimler, vlasnik Mercedes-Benza, sada je objavio da će u rujnu osnovati novu poslovnu jedinicu koja će okupiti tri njegova superluksuzna brenda. Riječ je o AMG-u, koji je fokusiran na vrhunske performanse, zatim je tu rival Rolls-Royceu i Bentlevju, brend Mavbach, te brend G-Class. Potonji uključuje cijelu lepezu luksuznih terenaca. Ideja Daimlera je povezati te brendove kako bi smanjio troškove i povećao profitabilnost. Sve se to događa paralelno s ovogodišnjim predstavljanjem prvog potpuno električnog Mercedesa AMG-a, a koji će se u SAD-u od iduće godine natjecati s Teslom. Prema prezentaciji koju je Daimler objavio lani, prodaja njegovih superluksuznih vozila u značajnom je porastu. Prije deset godina broj prodanih Mavbacha bio je manji od 1000 godišnje, a 2019. je skočio na 12.000 godišnje. G-ClasBERNARD IVEZIC I sa se sa 6000 jedinica u 2011. prodala u čak 32.000 komada 2019. godini. AMG-i pak prednjače i u količini i u rastu, a sa 17.000 jedinica prije deset godina prodaja im je porasla na 113.000 komada u 2019. Strategija Porschea Volksvragen, koji je dogovorom s Rimcem pronašao rješenje za Bugatti, tim je poslom tek počeo raščišćavati svoj portfelj superluksuznih brendova. U njemu je Porsche, koji slijedi svoju strategiju i koji je, među inim, osim investicije u Rimca s Infinumom, u Zagrebu otvorio razvojni centar Porsche Digital Croatia. No, tu su još Bentlev i Lamborghini. Ovaj potonji zainteresirao je ulagače iz Švicarske. U prosincu je isti posao koji je sada odradio Rimac s Bugattijem želio izvesti švicarski poduzetnik Rea Stark Rajčić, sin splitske spisateljice Dragice Rajčić koji je s Tonijem Piechom, sinom bivšeg VW-ova šefa, osnovao startup za električna vozila te, potpomognut švicarskim ulagačima, želio preuzeti Lamborghini za 7,5 milijardi eura. Stanje kod konkurenata, od Tesle do Daimlera, sugerira da Mate Rimac može izgraditi solidan biznis s Bugattijem i novim Rimac Automobilima, dvjema tvrtkama u okviru društva Bugatti Rimac. Ističemo, novim Rimac Automobilima, jer je od postojeće tvrtke u tom novom društvu ostala samo Nevera. Taj posao ujedno će mu omogućiti da ne mora više ulagati napore u izgradnju vlastite prodajne mreže za Neveru, nego će za to moći koristiti Bugattijevu logistiku. Sve ostalo stoje dosad činilo tvrtku Rimac Automobili i na čemu danas dobro zarađuje i raste, preneseno je u tvrtku Rimac Technologv. To uključuje razvoj baterija, raznih električnih sustava i koncept vozila za druge proizvođače. Taj najvredniji dio tvrtke zadržao je istu vlasničku strukturu i zapravo je jezgra konkurentske prednosti koju Rimac ima u odnosu na Elona Muška i Teslu.Q

Otrcana je fraza da svaki uspjeh, bilo u biznisu, bilo u sportu, bilo u znanosti, bilo u kulturi ili bilo kojem drugom polju ljudske djelatnosti, počinje od pojedinca s idejom i ambicijom. Kad je prije desetak godina osnovao svoju tvrtku, Mate Rimac imao je ideju da razvojem tehnologija elektromobilnosti može ostvariti ambiciju da postane tvorac najbržeg serijskog automobila na svijetu. U zemlji bez povijesne tradicije autoindustrije, koja je propustila i sve tranzicijske prilike daje stvori, te uz uopće tek nekoliko lokalnih tvrtki koje su sudjelovale u njezinu kompleksnom globalnom proizvodnom lancu, ta se ambicija velikoj većini činila tek kao tlapnja. Ipak, i od onog sitnog broja dežurnih optimista koji su smatrali da je takvo što moguće, koliko bi ih povjeravalo da će Rimac, uz stvaranje najbržeg serijskog automobila na svijetu, uspjeti Hrvatsku učiniti poslovnim sjedištem jednog od najlegendarnijih brendova u automobilskoj povijesti? Pa ipak, baš to se dogodilo, mitski Bugatti udružen s Rimcem od rujna će imati OIB. Teško je u ovom trenutku uopće i pobrojati sve potencijalne koristi koje od ovakvog Rimčeva iskoraka može ostvariti Hrvatska, no nužno je ipak naglasiti neke od najočitijih. Kao prvo, ulazeći u joint venture s Rimcem u smislu stvaranja zajedničke kompanije, njemački automobilski divovi Volkswagen i Porsche demonstrirali su veliko povjerenje u sposobnost Rimca i njegova tima. VW je, tako, u novu tvrtku unio cjelokupne dosadašnje operacije Bugattija, zadržavajući svoj vlasnički udjel u matičnom Rimcu na istoj razini. Ukratko, Nijemci su evaluirali Bugattijev 100-godišnji biznis manje vrijednim od Rimčeve start-up automobilske divizije koja je tek nedavno predstavila svoj tek drugi model uopće i prvi koji bi trebao biti serijski proizveden. Pojednostavljeno rečeno, Nijemci su procijenili kako će prepuštanjem upravljanja i razvoja Bugattija Rimcu ta tvrtka ostvariti bolje rezultate nego trenutačno dok su to radili sami. To je veliki kompliment. Kao drugo, važno je i da se u službenim objavama ove transakcije izričito spominje Rimčev kampus, koji bi trebao biti jak razvojno-inovacijski centar s 2500 zaposlenih. Taj kampus očito će biti važan objekt u širem ekosustavu VW-a, što - opet - u kontekstu gospodarskog razvoja za Hrvatsku otvara brojne moguće benefite. Na koncu, važno je i što se naglašava nastavak razvoja Rimca u smjeru proizvodnje tehnologija i komponenti za treće naručitelje, čime hrvatska tvrtka zadržava potencijal daljnjeg razvoja industrijske proizvodnje u volumenima koji znatno nadmašuju potrebe uskog tržišta hiperautomobila ili VW Grupe u cjelini. Rimcu je, čini se, trenutačno samo nebo granica, no kako to uvijek biva, svaki ovakav veliki iskorak tek je najava još težeg i napornijeg posla u budućnosti. Već dugo godina Bugatti ne posluje s dobiti, prema nikad službeno potvrđenim glasinama kompanija je na svakom prodanom vozilu tipa Veyron zbog iznimno visokih razvojnih troškova gubila oko 5,4 milijuna eura. Rimac je dosad pokazao fenomenalnu kreativnost, inovativnost i snalažljivost, a sad mu predstoji i dokazivanje u puno manje atraktivnoj disciplini turnaround menadžmenta.

ovaj put povratnik nakon sedam godina, Hrvatski dragovoljac, koji je, dakako, doveo puno novih igrača s kojima se tek treba uigrati. Dva španjolska trenera Četiri kluba startaju s istim trenerima s kojima su završili sezonu: Dinamo (Damir Krznar, 49), Osijek (Nenad Bjelica, 49) i Rijeka (Goran Tomić, 44) od lanjskih prvoligaša te povratnik HD (Miroslav Kuljanac, 51). Dvojac u stranom vlasništvu, Šibenik i Istra 1961, kojima predviđa28,9MIL.€ HaicluK 30,15 MIL.€ RijeKa 2188MIL.C Za Ramona Miereza stalno stižu ponude, ali bez njega Bjelica ne može po titulu ZaRijekine ambicije velika je stvar što su uspjeli zadržati Josipa Drmića Navijači su bili pokrenuli veliku kapanju Livaja, ostani. Cilj je ostvaren Procjena šansi za osvajanje titule Osijek se pojačao i nije prodao najboljeg strijelca i ključnog igrača Miereza pa je prvi do Dinama Plasman u pet proteklih sezona HNL-a Procjena šansi za osvajanje titule Trenutno su Splićani jad nego lani, ali to tek trebaju potvrditi na terenu. Ostao je i Lovre Kalinić Plasman u pet proteklih sezona HNL-a rN rN rN Procjena šansi za osvajanje titule Uvjereni su da su jad nego lani, ali sa strane se čini da bi Andrijaševicev odlazak mogao biti nenadoknadiv Plasman u pet proteklih sezona HNL-a rN rN rN mo ravnopravnu borbu za ostanak (Puljani su vječni deveti, a Šibenčani moraju biti svjesni da im je najopasnija druga prvoligaška sezona, vidi lanjski VŽ-poučak), imaju nove i to španjolske trenere, Marija Rosasa (41) odnosno Gonzala Garciju (37). Goricu je preuzeo Krunoslav Rendulić (47), Koprivničane Dean Klafurić (48), Lokomotivu Silvijo Čabraja (53). Hajduk, pak, opet ima trenera iz inozemstva, ovaj put Šveda, Jensa Gustafssona (42), a Mindaugas Nikoličius brine se da roster bude dostojan tradicije kluba, da više ne dolaze igrači kojih se navijači majstora s mora srame... Zanimljivo, trenutno je Goričin kadar vredniji od Rijekinog, ali ipak smo Riječane uvrstili u gornji dom jer razliku najviše radi Kristijan Lovrić (6 milijuna eura), za kojeg opravdano sumnjamo daje došlo vrijeme da se proda, a vidjeli smo i u završnici prošle sezone, dok je najbolji strijelac i izvođač slobodnjaka Turopoljaca bio ozlijeđen, koliko je Gorica patila, toliko daje čak ostala bez Europe. Teško će ponovno do barem 4. mjesta... Slaven Belupo je smanjio proračun za plaće, ali trenutno je na okupu gotovo ista, ali pomlađena, momčad od lani, novi trener trebao bije napokon pomaknuti sa sedmog mjesta na koje je pretplaćena. Lokomotivi se, pak, ne bi smjela ponoviti prošla sezona kad se ponajviše pragmatičnim metodama Samira Toplaka spasila iz bermudskog trokuta koji je na koncu progutao Varaždince, dok su deveti završili Puljani koji opet sporo definiraju kadar, a buknuo je i sukob španjolskih vlasnika s novim vodstvom Grada. Šibenik je ostao bez iskusnog Gordona Schildenfelda, čiji je povratak prošlog ljeta bio ključan za stabilizaciju, a nema više ni kapetana Marka Bulata (Dinamo), Emira Sahitija (Hajduk) i Princea Ampema (Rijeka). A novi španjolski trener inzistira na tika-taki... Hrvatskom dragovoljcu su zasad najveća pojačanja posuđeni igrači Hajduka koji su 2020. bili u Varaždinu, Tonio Teklić i Dino Skorup te povratnik iz Varaždina Vinko Petković. Crni će s Lokomotivom dijeliti domaćinstvo na gradskom stadionu u Kranjčevićevoj, na puno boljem travnjaku nego je u Sigetu i bit će to prednost za svakog tehnički jačeg suparnika. Stoga HD-u dajemo i najveće izglede za ispadanje iz lige, čak 30%, eto motiva da demantiraju prognoze. Što se, pak, borbe za vrh tiče, Osijek se pojačao i nije prodao najboljeg strijelca i ključnog igrača Miereza, Hajduk je zadržao Livaju barem do grupne faze Konferencijske lige (ne uđu li bijeli u skupine, stigne još Livaja odlepršati), ostao je i reprezentativni vratar Lovre Kalinić, tu je i za prodaju predviđeni Mario Vušković, trenutno su Splićani jači nego lani, ali to tek trebaju potvrditi na terenu. Rijeka je zadržala Josipa Drmića, dovela Obregona iz Varaždina, Labrovića i Princea Amp Mate Rimac, polaznik strukovne škole u Samoboru, primio je nagradu za mladog inovatora 2006. godine (gore, lijevo); BM W E30 Rimac je pretvorio u električni automobil. Ideja o električnom superautomobilu nastala je 2008. P k ada je zapravo pitanje - mogu li MaI te Rimac, a s njim i ostali hrvatski jednorozi, postojeći i potencijalni, promijeniti Hrvatsku. Jer nije Rimac, čije k uspjehe uvijek poprati i val mrzitelja na društvenim mrežama, jedini koji Hrvatsku gura prema novim tehnologijama. Uz njega tu je još barem vodnjanski Infobip braće Kutić, kao prvi hrvatski jednorog, pa zagrebački Nanobit, koji su krajem prošle godine za otprilike milijardu kuna preuzeli Šveđani iz Stillfront grupe, jedne od vodećih gejmerskih korporacija, neizbježni Damir Sabol sa svojim Photomathom i Microblinkom, Viktor Marohnić i Luka Abrus sa zagrebačko-njujorškim projektom Five, Matija Kopić, slavonski tehnološki, guru koji je svjetsku slavu zaradio Farmeronom, aplikacijom za upravljanje farmama iz oblaka, da bi karijeru nastavio razvojem Gideon Brothersa, nove kompanije za proizvodnju autonomnih inteligentnih transportnih robota... Rimčev je fokus, međutim, na najpopularnijoj od svih industrija, automobilskoj, (statistike su jasne: da je država, autoindustrija bila bi četvrta najveća svjetska ekonomija), a njegova posvećenost razvoju baterije za automobil budućnosti u Hrvatskoj gotovo da nema točke za usporedbu. Ipak, Rimac nije sretan kada u njemu veliki svjetski poslovni mediji prepoznaju europskog Elona Muška. Njegov interes je sasvim drukčiji, pokušao je objasniti nedavno i Bloombergu, za razliku od široko disperziranog Muška, on (samo) proizvodi vrlo skupe superautomobile i velike proizvođače luksuznih automobila kao što su Aston Martin, Koenigsegg ili Porsche, koji je i dioničar njegove kompanije Rimac automobili, snabdijeva sustavima baterija i elektronike. I sve je to, barem naoko, dosad uspio raditi iz malog ruralnog naselja unutar zagrebačkog prstena, sve donedavno bez asistencije države, ali uz stalnu potragu za dobrim financijskim partnerima. Čemu euforija? Činjenica je da će vrlo malo Hrvata, možda još dugo nijedan, ikada u životu posjedovati bilo koje Rimčevo vozilo, osim možda bicikla. A i električnim biciklima koji stižu iz Rimčeva pogona Grevp Bikes cijena doseže do sedam i pol tisuća eura. Cijene Bugattijevih, ali i dosad proizvedenih Rimčevih modela automobila penju se na više milijuna eura, što znači da su namijenjeni sloju ljudi koji zasad ne živi u Hrvatskoj. Čemu onda euforija? - Kada naše high-tech firme postaju jednorozi to predstavlja za nas ono stoje svojevremeno za SAD bio let na Mjesec. Simbol da se može i 13 21 u Hrvatskoj i daje STEM uzbudljiv i da nije za nekog drugog, kaže Blaženka Divjak, reformi obrazovnog sustava orijentirana bivša ministrica. U pravu je. Hrvatska je i dosad imala automobilsku industriju s desetak tisuća zaposlenih - osim AD Plastika, važnog proizvođača autodijelova, tu je Lipik Glas koji se profilirao kao suradnik za visoko profilirane brandove poput Bentleva, Lamborghinija i Me Larena. Tu je još i niz manje eksponiranih tvrtki čiji se proizvodi ugrađuju u automobile standardnih europskih proizvođača. S Rimcem, međutim, u Hrvatskoj je prvi puta sjedište globalno prepoznatog automobilskog branda (jer Rimac jest globalno prepoznat brand), a onda i središte razvoja automobilske kompanije koja je dolaskom Bugattija preuzela i dio europske tradicije proizvodnje automobila za elitu. To što će se Bugattijevi modeli sklapati negdje drugdje, u tom je kontekstu nevažno. Porsche svoje monovolumene sklapa u pogonu pored Bratislave, Mercedes gotovo cijeli svoj izvozni kontingent namijeČetiri i pol milijuna stanovnika Hrvatske godinu dana stvara BDP od 60 milijardi dolara i prihod po stanovniku od 14.000 dolara. Istodobno, Hvundaijevih 262.000 radnika donosi korporaciji prihod od 217 milijardi dolara, 828.000 po zaposlenom njen američkom tržištu sklapa u Kini, britanski Jaguar već davno je u vlasništvu indijske korporacije Tata, dok je Volvo napravio poslovni iskorak kada su ga preuzeli Kinezi. Pred Rimcem je sada lov na stručnjake, ne samo iz Hrvatske, a tu ulazimo u područje s kojim stižu i velike društvene promjene. U Kerestincu, malom naselju na rubu Svete Nedelje, koja je sama donedavno bila prepoznata kao malo obrtničko mjesto između Zagreba i Samobora i tek je ludom upornošću jednog od svojih gradonačelnika relativno nedavno (2006.) dobila status grada, kako bi se izborila za samostalnost u financiranju vlastitih škola, kako je to tada tumačio gradonačelnik, ali i za vlastitu poreznu politiku, uskoro će raditi oko tisuću inženjera pristiglih sa svih strana svijeta. Pritom će u Rimčevom kampusu ukupno biti više od dvije tisuće zaposlenih. To znači da Kerestincu, koji još nije dosegao 1500 stanovnika, slijedi val nagle internacionalizacije kakvoj dosad nismo svjedočili u cijeloj državi. U Rimčevom i timu već danas rade ljudi 29 različitih nacionalnosti. Kako će izgledati Kerestinec 2030.? Kako će izgledati Hrvatska? Negdje na Zapadu Da se to događa negdje na Zapadu, možda već i u Sloveniji, dobro plaćene inžinjere slijedila bi do Kerestinca vojska ugostitelja, a onda i niz kreativnih poduzetnika spremnih na brze promjene posla kako bi svojim klijentima pružili svaku, pa i najekstravagantniju uslugu. Ne dogodi li se nešto nepredviđeno, Kerestinec, a s njime i Sveta Nedjelja, a posljedično i Zagreb i Samobor, zbog promjena koje stižu s novom generacijom biznisa, za nekoliko bi godina mogle odisati drukčijom atmosferom od današnje. Dinamičnijom, raznolikijom i financijski težom od današnje. Rimac je u svojoj prezentaciji namijenjenoj Vladi bio suzdržaniji i prizemniji, ali ne bez hrabre vizije budućnosti koju politika, prepozna li potencijal nove tehno-generacije, ima priliku omogućiti građanima. Taj prvi kontakt Rimca i hrvatskih političara dogodio se 2019.U travnju, na jednoj od konferencija Jutarnjeg. Rimčev detaljno razrađen ekspoze ostavio je utisak. Nedugo nakon toga uslijedio je prvi susret s premijerom. Dalje su se događaji nizali relativno brzo - izabrano je zemljište za kampus, dozvole su stigle po kratkom postupku, Rimac Automobili uključeni su u državni Fond za oporavak... Čak je i spori MORH promijenio svoje planove za Kerestinec gdje je vojska namjeravala graditi tvornicu. Ukratko, prije nego što se išta dogodilo odjednom smo dobili priliku vidjeti da postoji vizija neke nove Hrvatske. Doduše zasad samo na projektu Rimac, jer ostali su startupi uglavnom ostali po strani, uglavnom bez odjeka na druge segmente državne uprave. Stoje to, dakle, Rimac rekao, a daje državni vrh uspio probuditi iz pandemijom pojačane letargije. Rekao je da bi, razvijemo li je u Hrvatskoj, automobilska industrija mogla BDP po stanovniku podići za 300 do 700 eura, što bi (u trenutku prezentacije), hrvatsku ekonomiju odmah podiglo na razinu Mađarske. Usporedio je Hrvatsku s korejskim automobilskim konglomeratom Hvundai, u usporedbi koja hrvatsku državu učinila ekonomski patuljastom. Statistika je bila porazna: četiri i pol milijuna stanovnika Hrvatske godinu dana stvara BDP od 60 milijardi dolara i prihod po stanovniku od 14.000 dolara. Istovremeno Hvundaijevih 262 tisuće radnika, donosi korporaciji prihod od 217 milijardi dolara, 828 tisuća po zaposlenom. nastavak na sljedećoj stranici -» i 1 i 2021. Predsjednica Europske komisije Ursula von der Leyen jučer je stigla u Svetu Nedelju, gdje je s premijerom Andrejem Plenkovićem i Matom Rimcem obišla tvrtku Rimac Automobili RAST TIMA AUTOMOBILA OD 2012. DO (Zaposlenici i studenti) Rimac nije sretan kad u njemu veliki svjetski poslovni mediji prepoznaju europskog Elona Muška. Njegov je interes sasvim drukčiji. On samo proizvodi vrlo skupe superautomobile i velike proizvođače luksuznih automobila, kao što su Aston Martin, Koenigsegg ili Porsche, opskrbljuje sustavima baterija i elektronike » nastavak s prethodne stranice Dodatak koji je možda jače odjeknuo sa zadrškom, kada je počelo vrijeme pandemije: razvoj automobilske industrije mogao bi Hrvatskoj pomoći u smanjivanju ovisnosti o turističkoj industriji. Razvojem druge jake industrije, turizam bi, ne računamo li poslovni segment, dobio mjesto koje mu u razvijenom društvu pripada. Kao točka relaksacije za one koji tijekom godine zarađuju, bio bi i dalje važan segment ekonomije, ali s manjim udjelom u BDP-u. Na izvoz usmjerena razvijena automobilska industrija usmjerena prema standardnom potrošaču, mogla bi pomoći i u smanjenju hrvatskog izvoznog deficita. Hrvatska je dosad propustila sve prilike koje su se u autoindustriji pružile zemljama srednje i istočne Europe. Samo dijelom to je zato što je u drugim zemljama, poput Mađarske, Češke i Slovačke postojala tradicija proizvodnje vozila. Automobilska industrija, pogotovo privučemo li u Hrvatsku masovne proizvođače, mogla bi otvoriti 26 - 48 tisuća dosad nepostojećih radnih mjesta. Već su Rimac automobili, iako rade isključivo proizvod za bogate u deset godina izrasli od trojce u brze automobile zaljubljenih prijatelja u garaži u kompaniju s tisuću zaposlenih. Nimalo nevažno: radnici u automobilskoj industriji u prosjeku imaju 2.400 eura veću plaću od zaposlenih u hrvatskoj prerađivačkoj industriji. Novi radnici u proizvodnji mogli bi naći posao u automobilskoj industriji, umjesto u tradicionalnim, a zamirućim prerađivačkim pogonima. Na temelju dostupne Porscheove i Volksvragenove statistike Rimčevi analitičari izračunali su kako godišnje putem poreza i doprinosa automobilska industrija u Slovačkoj sudjeluje u prihodima proračuna iznosom koji je jednak trošku izgradnje 53 nove škole u Hrvatskoj, dovoljno velik da se izgradi jedan i pol Pelješki most. Svemu tome, naravno, treba pridružiti i učinak marketinga koji bi, temeljen na pričama o poslovnom uspjehu, u slučaju da Hrvatska postane prepoznata po snažnom međunarodnom brandu visoke tehnologije mogao stvoriti percepciju o državi koja je hub za talente i inovacije te omogućuje ekonomski prosperitet. U tu svrhu Rimac je Vladi predložio i niz mjera koje bi, provedu li se, mogle privući i zadržati tvrtke i talente vođene inovacijama te razviti automobilski ekosustav. Ključ je u podizanju razine obrazovanja, mantra je koju slušamo od prvog dana hrvatske samostalnosti. Obučite visokokvalificirane domaće inženjere i stvorite Hrvatsku koja će biti dobro mjesto za život kvalificiranih radnika, poručuje i Rimac državi. Dosadašnji uspjesi tehnoloških startupa već su, zahvaljujući u velikoj mjeri solidno ustrojenom zagrebačkom FER-u (Fakultet elektrotehnike i računarstva), pokazali što može obrazovni sustav kada je usmjeren prema razvoju lokalnih istraživačkih sposobnosti. Sada je na regulatoru da omogući i podrži nastanak i razvoj inovativnih tvrtki. Isto to, samo malo drukčije rečeno, čuli smo i od lidera drugih uspješnih startupa - Infobipa, Microblinka, Fivea... Popularnost određenih studija pokazatelj je razvijenosti društva, ali i solidan psihološki profil generacije u određenom trenutku. U prvoj postkriznoj godini, 2016. najpopularniji je u Hrvatskoj, prema podacima Agencije za znanost i visoko obrazovanje, bio studij za izobrazbu trenera na Kineziološkom fakultetu Zagrebačkog sveučilišta, što je prilično jasan pokazatelj pesimizma u naciji koja je izgubila perspektivu. Kineziologe su na ljestvici slijedili studiji fizioterapije i logopedije. Ovogodišnja matura pokazuje iskorak. Logopedija je na prvom mjestu, ali slijede psiholozi (to može sugerirati da je nacija u problemu, ali i da su marketinške agencija pojačale ritam zapošljavanja), pa stomatolozi (želja za dobrom zaradom), ali i molekularna biologija zagrebačkog PMF-a, kao logičan izbor u vrijeme pandemije i potrage za novim cjepivom. S druge strane, upisi u srednje škole već pokazuju novi zaokret - pet zagrebačkih gimnazija koje su stekle reputaciju da najbolje pripremaju one koji razmišljaju o karijeri u prirodnim znanostima, tehnologiji, strojarstvu i matematici (STEM), zbog pritiska kandidata vjerojatno će biti prisiljene uvesti prijemne ispite. Blaženka Divjak, koja je danas opet profesorica na Fakultetu organizacije i informatike, takav zaokret smatra očekivanim. Uspjeh naših inovativnih industrija sigurno će podići interese za studije informatike, računarstva, ali i matematike i STEM-a općenito, kaže. Za većinu tih studija (FER, Fakultet organizacije i informatike, Strojarstvo i brodogradnju...) dobar je interes i sada. Za budućnost je ključno uvoditi suradnju studija s industrijom, preko obavezne studentske prakse ili putem zajedničkih projekata i gostujućih nastavnika koji dolaze iz high-tech industrija, zaključuje. Ukazuje i na sve veći problem regrutiranja izvrsnih studenata za ostanak na fakultetu, jer za informatičare je plaća u industriji u startu dvostruko veća nego na fakultetu. U Institutu za društvena istraživanja godinama prate što djeca i mladi ljudi žele vezano uz svoja obrazovne i profesionalne puteve i također su zamijetili promjenu. Trenutna situacija, kaže Boris Jokić, znanstveni suradnik Instituta, a svojedobno popularni koordinator zaustavljene, pa izmijenjene reforme obrazovnog kurikula, ukazuje da su među četrnaestogodišnjacima najpoželjnije karijere vezane uz biomedicinu i zdravstvo te računarstvo i informacijsko komunikacijske tehnologije. Prepreku pozitivnom razvoju obrazovanja Jokić vidi u potpunoj nezainteresiranosti politike. S dobrim sustavom, kaže, Rimac Automobili više bi bili pravilo nego iznimka. Za to postoje preduvjeti, ali da bi se ostvarili potrebno je radikalno promijeniti način razmišljanja o odgoju i obrazovanju te posebice način upravljanja obrazovnim sustavom. Mate Rimac u međuvremenu je od jednog kupca dobio ponudu da s njim otputuje na Mjesec. Odbio je. Na Zemlji, kaže, danas za njega ima dovoljno posla.

Hrvatska ima mlade, kreativne ljude, inovatore, ljude koji u potpunosti razumiju sadašnje trendove koji će se transformirati u realnost u budućnosti, kazao je u četvrtak premijer Andrej Plenković u tvrtki Rimac Automobili, koju je obišao s predsjednicom Europske komisije Ursulom von der Leyen. Sastanak s Vladom bio je u Nacionalnoj i sveučilišnoj knjižnici, koja je uređena za hrvatsko predsjedanje vijećem EU, a predstavlja simbol hrvatske kulture, znanosti, pismenosti, istaknuo je Plenković. Potom smo bili u zagrebačkoj Katedrali, simbolu naše povijesti, identiteta, naše vjere, sa zahvalnošću da će milijarda eura europskih sredstava pridonijeti i obnovi grada Zagreba i Banovine od šteta nastalih razornim potresima, kazao je. Treća točka posjeta, kako je rekao, odabrana je da bude u Svetoj Nedelji, u tvrtki Rimac da pokažemo i Komisiji i svijetu i javnosti da Hrvatska na baštini Nikole Tesle ima mlade, kreativne ljude, inovatore, ljude koji u potpunosti razumiju trendove sadašnjosti koji će se transformirati u realnost u budućnosti. Zeleni plan Premijer je rekao i kako će Project Free Mobilitv, koji će dobiti 1,5 milijardi kuna iz NPOO-a, a u kojoj je Rimčeva tvrtka dioničar, biti doista projekt budućnosti, projekt koji se u potpunosti poklapa s ciljevima četvrte industrijske revolucije s europskim zelenim planom. On je sto posto digitalan i sto posto zeleni. I upravo na tom tragu željeli smo pokazati da Hrvatska daje vrlo konkretan doprinos trendovima koji su globalni zahvaljujući kompanijama poput Rimca ali i drugih, poput Infobipa. I zato je poanta NPOOa iskoristiti ta sredstva za reforme i razvoj, dati podršku onima koji su izvrsni, koji su hrabri, koji su kreativni, poručio je Plenković. Ursula von der Leyen istaknula je daje duboko impresionirana prezentacijom koju je održao osnivač Rimac Automobila. Ovdje u Hrvatskoj sam vidjela budućnost mobilnosti, koja predstavlja odgovor na klimatske promjene, štiti okoliš, a daje odgovor i na nužnost digitalizacije, jer uključuje pametno povezivanje i umjetnu inteligenciju koja služi ljudima, rekla je von der Leyen. Porsche i Hyundai Izrazila je i zadovoljstvo jer EU ulaže u ovaj poduzetnički poduhvat i sposobnost inovacije, uz uvjerenje da će se korištenjem sredstava iz instrumenta EU-a sljedeće generacije postaviti globalni standardi u okolišno prihvatljivoj pametnoj mobilnosti. Mate Rimac izjavio je da su mlada firma, stara tek 12 godina, koja je privukla više od 200 milijuna eura investicija od kompanija kao što su Porsche i Hvundai. Ali smatramo da smo tek na početku, naveo je. Kao sljedeći veliki korak najavio je robotaxi projekt, koji još ne žele javno pokazati prije nego ga dovedu do puno više razine. Očekuje da će taj projekt predstaviti krajem ove ili početkom sljedeće godine. Ono što je važno za Hrvatsku je da će stvoriti jako puno vrijednosti, privući će stotine milijuna eura investicija stranih investitora. Cilj je proizvoditi te aute u velikim količinama, desecima tisuća komada u Hrvatskoj, kazao je Rimac. Hina

1 .   :  BERNARD IVEZIĆ pan, jedna od tri najve_ će softverske ijedna od leset najvećih IT kompanija u Hrvatskoj, ide na burzu i to je sada sigurno. U posljednja dva mjeseca mnogo se prašine podiglo s najavama hrvatskih tehnoloških IPO-a. Posebno se to odnosi na Infobip, Rimca i Span. Hanfa, regulator tržišta kapitala, u četvrtak je Španu dala zeleno svjetlo za listanje na Zagrebačkoj burzi prihvativši njegov Prospekt. Spanov IPO bit će prva softverska inicijalna ponuda dionica u Hrvatskoj ikad i prva ponuda jedne tehnološke dionice nakon gotovo dva desetljeća. Posljednji tehnološki IPO na Zagrebačkoj burzi bio je u srpnju 2003., kada su izlistane dionice Ericssona Nikole Tesle. U Hanfinoj objavi stoji da Span u okviru inicijalne javne ponude na prodaju nudi 29,5 posto udjela u kompaniji. Riječ je o 578.200 redovnih dionica nominalne cijene 10 kuna. Kolika će biti njihova tržišna cijena, tek ce se vidjeti. Regulator navodi da će softverska kompanija na burzu uvrstiti svih 1,96 milijuna redovnih dionica nominalne vrijednosti 10 kuna. Digitalna budućnost Nikola Dujmović, predsjednik Uprave Špana, kaže da izlaskom na ZSE žele osigurati organski rast na postojećim tržištima, ali i nastavak širenja na strana tržišta. - Ojačani novim dioničarima i njihovim povjerenjem, a među kojima će prvi biti upravo naši zaposlenici koji su izgradili Span kakav je danas, dobivamo dodatni vjetar u leđa. Ono stoje sigurno jest daje budućnost digitalna, a mi ćemo nastaviti stvarati najbolja IT rješenja za izazove koji su pred privatnim i javnim sektorom kako bismo omogućili njihovo sigurno i održivo poslovanje - kaže Dujmović. Sa 35,9 posto dionica, Dujmović je najveći dioničar Špana. Slijede članovi Uprave Damir Bočkal i Marijan Pongrac, svaki s po 7,7 posto dionica, predsjednik NO-a Jasmin Kotur sa 3,7 posto dionica, a član Uprave Saša Kramar ima 1,9 posto i Dragan Marković 1,55 posto. Drugi suvlasnici drže 41,55 posto tvrtke. Spanje atipična stara hrvatska IT tvrtka koja se po pristupu tržištu kapitala uvijek ponašala kao predvodnik. Njezini su vlasnici napravili prvi management buvout u Hrvatskoj, isplativši mađarski Svnergon. Spanje bio ijedna od najaktivnijih tvrtki u preuzimanjima i spajanjima na hrvatskoj IT sceni. Među inima, kupio je konkurentski Recro-net i partnersku tvrtku InfoCumulus. I sam je bio zanimljiv za akvizicije. Tvrtku je dubinski snimao Hrvatski telekom, no navodno se nisu mogli dogovoriti o cijeni. Span je osnovan 1993. godine, a jedan od najvećih globalnih klijenata joj je McDonalds. Pozitivno za tržište Prema podacima za 2019., Span ima 500 zaposlenika, prihod od 472,4 milijuna kuna uz rast od 19,8 posto i istu neto dobit kao godinu prije, 9,4 milijuna kuna. Softverska tvrtka već dulje vrijeme koketira s burzama, znači vrhom uređenog tržišta kapitala. Tako je u proteklih nekoliko godina Span ušao u Elit program Londonske burze, a potom i sudjelovao na promociji ZSE-jeva Progress Marketa. Navodno su mu se za izlistavanje nudile i druge burze u regiji, među kojima i burza u Varšavi. Prevagnula je Zagrebačka. Na Zagrebačkoj burzi ne skrivaju oduševljenje Spanovim IPO-om još od njegove moguće najave. Ivana Gažić, predsjednica Burze, vec je izjavila da bi bili izuzetno zadovoljni da domaće tržište kapitala dobije takvu tehnološku kompaniju, kao i da bi to bilo pozitivno za čitavo tržište. Španu sad slijedi, pojašnjava Gažic, da krene s koracima uvrštenja u jednu od kotacija i početak trgovanja.Slično su oduševljeni i u regulatoru. Za ovo uvrštenje, u Hanfi ističu kako pokazuje da postoji interes rastućih i perspektivnih kompanija da kroz domaće uređeno tržište kapitala financiraju nove investicije te da se izlaskom na burzu dodatno žele izložiti većoj transparentnosti.

ULOGU MITE RIMU U NJOJ
Francuski dnevni list Le Petite Journal organizirao je 1894. prvu utrku kočija bez konja prodanih vozila u Europi 2020. bili su električni automobili Za razliku od vozila s motorom s unutarnjim izgaranjem, u automobilskoj industriji budućnosti ključni će segment biti softver, pogotovo onaj koji upravlja baterijom. Oni koji su to prepoznali i rano se pokrenuli, poput Rimca, sad su poželjan partner tradicionalne autoindustrije, jer imaju proizvod i znanja koja oni nemaju FISE: MARKO BIOCINA ože li ljudska inventivnost uopće naći bolji način za pogon vozila od konja?-zapitao se urednik francuskog dnevnog lista Le Petite Journal u uvodniku kojim će najaviti intenciju da na to pitanje odgovori organizacijom prve utrke kočija bez konja. Bilo je to 1894. godine, a utrka od Pariza do Rouena u povijesti će ostati upisana kao rodni dan motorističkog sporta. Ipak, još i važnije, ta utrka ostat će upamćena i kao prvi uspon na tron tehnologije koja će tijekom narednog stoljeća pogoniti svijet. Od stotinjak prijavljenih vozila, među kojim su neka bila pogonjena ekscentričnim sistemima poput pedala, propelera, stlačenog zraka i povezanih poluga, uvjerljivu pobjedu odnijet će dva vozila opremljena motorom s unutarnjim sagorijevanjem i pogonjena benzinom. Pobjeda, doduše, nije bila definirana brzinom dolaska na cilj 126 kilometara duge rute. Prvi je ciljnom ravninom prošao parni traktor kojim je upravljao legendarni barun Rothschild, no to vozilo (koje je zahtijevalo da na njemu boravi i ložač) nije zadovoljavalo temeljnu propoziciju utrke - a to je da vozilo mora biti sigurno, jednostavno za upravljanje i jeftino za korištenje. U te tri kategorije kombinacija stabilnosti i energetske gustoće tekućih naftnih derivata i efikasnosti pretvorbe motora s unutarnjim sagorijevanjem pokazale su se nadmoćnima svim tadašnjim konkurentima. Ta nadmoć će potrajati više od sto godina, no sada joj se nazire kraj. Električni automobili, koji u legendarnoj utrci nisu uspjeli proći ni kvalifikacijske vožnje jer su nakon nekoliko desetaka kilometara morali mijenjati bateriju, već su prošle godine (u raznim svojim formatima) u Europi dosegnuli udjel od 16,5 posto novoprodanih vozila. A to je tek početak. Čak i konzervativni analitičari predviđaju da bi se taj udjel do 2025. mogao udvostručiti, a do kraja desetljeća višestruko porasti. Njemački VW smatra kako će 2030. sedam od deset vozila koja proda u Europi biti pogonjena električnom energijom, a Europska unija do tada želi imati minimalno 30 milijuna nefosilnih vozila na cestama. A kineski su brojevi i značajno veći. Velika tranzicija Deseci milijardi dolara diljem svijeta ulažu se u tehnološki razvoj, daljnji deseci u razvoj potrebne infrastrukture i proizvodnih linija, a s globalnih financijskih tržišta ogroman se novac slijeva u kompanije koje, poput hrvatskog Rimca, razvijaju tehnološka rješenja koja će biti potrebna u toj velikoj tranziciji. Istovremeno će niz tradicionalnih industrija, proizvodnih lanaca i kompanija u tom istom procesu biti prisiljen bitno mijenjati svoje funkcioniranje i ukorijenjene poslovne modele. Mnogi će, a s njima i povezana radna mjesta, nestati, a države biti suočene sa značajnim društvenim izazovima, ne samo zbog negativnih socijalnih aspekata tranzicije nego i zbog rapidnih promjena potrošačkih navika, te društvenih modela koji iz tih navika proizlaze. Geopolitičke promjene bit će enormne. Bit će to dakle dug, izazovan, ponegdje i mukotrpan proces, ali o njegovoj neumitnosti svjedoči činjenica da danas, zapravo, više nitko ne postavlja pitanje koje je postavio urednik Le Petite Journala. Danas je jasno kako je ljudska inventivnost našla bolji način za pogon vozila od dosadašnjeg. Mislim da nema dileme kako je elektrifikacija budućnost automobilske industrije, kao i što nema sumnje da će u godinama koje slijede električna vozila uzimati sve veće i veće tržišne udjele, procjenjuje Darin Janković, hrvatski predstavnik analitičke tvrtke Jato Dvnamics, specijalizirane za automobilsku industriju, uostalom, elektrifikacija nije ništa novo. Prvi je električni automobil napravljen prije 125 godina i otad pa do danas električni su automobili bili više ili manje popularni, ali uvijek prisutni. Međutim, do sada nije bilo infrastrukture koja može podržavati ovu tehnologiju, baš kao ni političke volje automobilske industrije za razvojem takvih vozila jer imaju veću proizvodnu cijenu, kompliciraniju logistiku i korištenje, te na njima nema gotovo nikakve zarade na održavanju. Ipak, globalna nastojanja za smanjenjem zagađivanja te emisija ugljikova dioksida te strogi propisi o tome samo će ubrzati proces elektrifikacije automobila. Nema nikakve sumnje kako su okolišne politike ključni faktor koji ubrzava elektrifikaciju osobnog prijevoza, no iskoraka ne bi bilo bez tehnološkog razvoja koji je omogućio da vozila pogonjena elektromotorom po sigurnosti, praktičnosti, udobnosti i cijeni konkuriraju onima s motorom na fosilna goriva. A taj je razvoj, zapravo, bio strelovit. Tesla, danas uvjerljivo najvrednija svjetska autokompanija, osnovan je 2006. s idejom proizvodnje luksuznog sportskog automobila pogonjenog na struju s autonomijom od 320 kilometara. Danas, petnaestak godina poslije, taj domet se kod najboljih Teslinih modela udvostručio. Ključ je, naravno, u baterijama, najvažnijoj komponenti elektromobila čiji je razvoj bio conditio sine qua non razvoja sektora. Smanjenjem mase, povećanjem snage, poboljšanjem performansi punjenja i rušenjem proizvodne cijene baterija stvoreni su preduvjeti za masovni plasman takvih vozila. Prošle godine, prema procjenama analitičara Bloomberg New Energv Financea, u pojedinim slučajevima cijena baterija spustila se ispod kritične razine od 100 američkih dolara po kilovatsatuiznosa za koji se smatra da predstavlja točku na kojoj se izjednačava proizvodna cijena automobila na struju i klasičnih fosilnih vozila. A ako trošak baterije predstavlja između četvrtine i dvije petine ukupnog troška vozila, jasno je gdje će biti fokusirani napori i budžeti proizvođača. Polaganim odumiranjem motora s unutarnjim sagorijevanjem prestaje i potreba da se ulaže u njihov razvoj, kao i razvoj drugih komponenata koje vozila na struju nemaju (mjenjački, ispušni, ekološki sustavi). Ti budžeti uvelike će biti usmjereni prema baterijama, a tvrtke koje u tom segmentu imaju specifična znanja i kompetencije, zbog potencijala koji nudi novo tržište, steći će visoke valuacije. Priča o Rimcu zapravo je dio tog trenda. Tvrtka raspolaže inovativnim tehničkim rješenjima u segmentu baterija, njihove optimizacije i specifičnih električnih sklopova, a njezina vrijednost ne procjenjuje se temeljem aktualne situacije, dok vozila na struju drže ni desetak posto tržišta, nego temeljem predviđanja da će za 15-ak godina držati pet ili sedam puta više. Kako objašnjava Dean Torti, voditelj marketinga i odnosa s javnošću Mercedesa u Hrvatskoj, prilika za nove igrače sa specifičnim znanjima će biti još, jer se industrija mijenja. Čitav će se ekosustav promijeniti. Doći će novi dobavljači, bit će potrebni ljudi s novim znanjima za proizvodnju automobila. Rekao bih da se automobil kao proizvod mijenja znatno više od toga što se mijenja pogonski sustav. Naša iskustva pokazuju da od takvih vozila potrošači zahtijevaju neke kvalitete koje nisu zahtijevali od klasičnih automobila. Traži se korisničko iskustvo u rangu onoga na koje su navikli kod drugih uređaja u sferi potrošačke elektronike. To onda, naravno, zahtijeva posebne vještina, ponajviše iz IT segmenta. Mercedes primjerice već od 2019. ima svoj MBUX sustav, koji de facto predstavlja virtualnog asistenta u automobilu - kao Appleova Siri - ali prilagođen korištenju u automobilu. Sad idemo dalje pa razvijamo i vlastiti operativni sustav za automobile, koji mislimo nuditi i drugim proizvođačima. Dakle, na neki način se natječemo s globalnim IT divovima, a da bismo to mogli, trebaju nam ljudi kakve dosad nismo imali, kaže Torti. Nije tu Mercedes usamljen. Glavni izvršni direktor Volkswagena Herbert Deiss svoje pismo dioničarima na početku lanjskog izvještaja o poslovanju naslovio je rečenicom Sada nas pogone struja i podaci. Čak i oni svjetski proizvođači koji su bili skeptičniji prema brzini elektrifikacij skog trenda, poput japanske Tovote, sad najavljuju da će na tržište izbaciti 25 potpuno električnih novih modela do 2025. godine. U globalnom sentimentu koji je stvoren - naročito na tržištima kapitala - ona tvrtka koja tako ne razmišlja gubi vrijednost. U jednom trenutku prošle godine Tesla je imao veću burzovnu kapitalizaciju od šest najvećih tradicionalnih proizvođača zajedno (!?). Opet, radi se o ulaganju u očekivanja. Trend je vidljiv i kod drugih novih igrača. Kineski NIO, koji je lani proizveo tek oko 44 tisuće vozila, ima valuaciju od 69 milijardi dolara. Njegovi lokalni konkurenti, Xpeng i Li, vrijede između 22 i 28 milijardi. U SAD-u kao gljive niču nove startup automobilske kompanije u nadi da će emulirati uspjeh i vrijednost Tesle. Lucid, Lordstown, Rivian, Fisker... Neke od njih, i prije nego što su prodale ijedno vozilo, već imaju valuacije mjerene u desecima milijardi dolara, a neke su ih već zbog sumnji investitora izgubile. U tom kontekstu, ni ta navodna valuacija Rimca na iznos od šet milijardi dolara ne izgleda iskričavo. Tvrtka je jedan od vodećih igrača u segmentu električnih hiperautomobila - biznisu u kojem se proizvodnja malih serija skupih automobila vrhunskih performansi koristi kao poligon za razvoj tehnoloških rješenja. Pri tome je Rimac - za razliku od svojih glavnih konkurenata - kroz partnerstvo s Bugattijem na rubu da stekne ono što automobilski startupi najteže razvijaju, a to je prodajno-servisna mreža. Analitičari očekuju da će bujanje novih električnih startup kompanija u automobilskom sektoru nastaviti, te da bi ih na vrhuncu moglo biti tristotinjak, a da će onda tržište - kroz preuzimanja, spajanja i bankrotespasti na desetak igrača. No, nagrada za one koji prežive mogla bi biti izdašna. Oni definitivno transformiraju industriju, jer identificiraju slabe točke tradicionalnog biznisa i iskorištavaju ih. Uzmite samo trošak razvoja. Daimler je za novu generaciju dizelskih motora i mjenjača potrošio 2,5 milijarde eura. Ovim novim igračima to ne treba. Investicija u inicijalnu proizvodnju elektrovozila je višestruko manja, a i pojednostavili su ponudu kupcu. Ponude im pet boja, tri paketa opreme, veliki ekran, umreženost sa svim gadgetima i prodaju u webshopu. To je određena disrupcija kojoj se tradicionalni igrači moraju prilagoditi, no naše prednosti s našim razvijenim distributivnim i servisnim lancima će dugoročno ipak doći do izražaja, kaže Torti. Poželjan partner Ono što se često u široj javnosti ne razumije dovoljno jest da elektrifikacija osobnog prijevoza nije samo važna zbog smanjenja štetnih emisija u tom sektoru, nego da oni predstavljaju jedan od integralnih segmenata čistog, dekarboniziranog energetskog sustava budućnosti. Puno se debata vodilo oko pitanja koliko su automobili na struju uistinu čistiji od onih pogonjenih fosilnim gorivima. Činjenica jest da tu ne postoji univerzalan odgovor, nego on, prije svega, ovisi o tome koliko je zelena električna energija kojom se pune. Također, pitanje je i ekološke efikasnosti procesa proizvodnje bazičnih sirovina koje se koriste za proizvodnju ključnih komponenti EV vozila, poput baterija. Kompleksni modeli, poput onog koji je razvio čikaški Argonne National Laboratorv, pokazuju kako se neto okolišni benefiti kupnje i korištenja automobila na struju u većini država ostvaruju tek nakon više desetaka tisuća kilometara vožnje. Ipak, taj je podatak zapravo nevažan. Kako udjel dekarbonizirane proizvodnje električne energije na svijetu bude rastao, tako će se i ta nulta suma vozila na struju smanjivati. A proces funkcionira kao zatvoreni krug - što više vozila na struju, bit će lakši razvoj obnovljivih izvora energije. Već dvadesetak godina jasno je da energetska tranzicija ide prema proizvodnji energije iz sunca i vjetra, jer su čisti, ima ih svagdje i jasno je kako će kroz ekonomiju volumena njihova cijena biti najniža. Ipak, oni imaju jedan problem - varijabilni su, što znači da njihova proizvodnja nije upravljiva. Upravo zato, njima su potrebni potrošači koji nisu kritično vezani za vrijeme potrošnje. Dva su najbolja sektora za to. Jedno je grijanje gdje se energija može skladištiti u formi tople vode, a drugo elektromobili gdje se to radi kroz baterije. Utoliko, jasno je kako će automobili - koji su danas isključivo potrošači energije - u budućnosti imati puno aktivniju ulogu u energetskom sustavu, a to ujedno znači i da se temeljni biznis u industriji mijenja. Za razliku od vozila s motorom s unutrašnjim izgaranjem, gdje se konkurentska prednost ostvarivala kroz kvalitetu i trošak izrade više od dvije tisuće pomičnih dijelova, u automobilskoj industriji budućnosti ključni segment će biti softver, pogotovo onaj koji upravlja baterijom. Oni koji su to prepoznali i rano krenuli u to, poput Rimca, sad su poželjan partner tradicionalne autoindustrije, jer imaju proizvod i znanja koja ovi nemaju, a koštalo bi ih jako puno novca i vremena da ih sami pokušaju steći, objašnjava Neven Duić, profesor na zagrebačkom Fakultetu strojarstva i brodogradnje. On smatra kako je elektrifikacija automobilskog pogona tek prvi dio tranzicije u kojoj se nalazimo, a da će drugi uslijediti nakon što se razvije tehnologija potpuno autonomnog autopilota: Sad smo na tome da Teslin autopilot može voziti 99 posto vremena. Ali tih jedan posto će biti teže i skuplje nego svih ovih dosadašnjih 99. Tako da ne mogu tvrditi da će se to dogoditi uskoro, jer se radi o velikom tehnološkom iskoraku. No, dogodit će se, a onda će se naš odnos prema automobilima u potpunosti promijeniti. Slično smatra i Janković: Svi moraju shvatiti daje etabliranje električnih automobila dio potpune promjene filozofije ljudske mobilnosti. Griješe oni koji misle da će sve ostati isto, samo će se umjesto benzina ili dizela voziti Hrvatska iz Mehanizma za oporavak i otpornost ima na raspolaganju 6,3 milijarde eura bespovratnih sredstava i 3,6 milijardi zajmova
GORDANA GRGAS akon što je u Europskoj komisiji ocijenjen hrvatski Nacionalni plan za oporavak i otpornost, danas u Zagreb stiže predsjednica Komisije Ursula von der Leyen, najavljeno je. Dosad je Komisija pozitivno ocijenila 14 nacionalnih planova s reformama i investicijama država članica, ne računajući tu Hrvatsku i Cipar koji su sada na predsjedničinoj ruti uručivanja ocjena. Ta formalnost, međutim, ne znači da će novac odmah i poteći. Tek nakon što planove usvoji Vijeće EU, a to se barem za dio članica očekuje već ovaj mjesec, državama će moći dobiti prve isplate u obliku predujma. Iznos predujma određen je na maksimalno 13 posto od odobrene alokacije, što u hrvatskom slučaju znači oko šest milijardi kuna (ukupni iznos za Hrvatsku je okvirno 6,3 milijarde eura ili oko 47,5 milijardi kuna), a prve isplate članicama očekuju se do jeseni. Izdavanje obveznica Nakon toga stvari će ići malo manje glatko i automatski. Države će, naime, dvaput godišnje moći tražiti isplate, vezano uz vrlo detaljne izvještaje o ispunjavanju ključnih etapa i ciljnih vrijednosti u reformama i investicijama navedenima u nacionalnim planovima, a te će izvještaje svaki put morati ocijeniti Komisija (za što ima rok od dva mjeseca), uz konzultiranje stručnjaka. Tek nakon pozitivne ocjene svakog od tih izvještaja slijedit će i svaka sljedeća isplata, kako to predviđa Uredba o uspostavi mehanizma za oporavak i otpornost iz veljače ove godine. Oporavak je, da podsjetimo, vezan uz posljedice pandemije, a otpornost je definirana kao sposobnost suočavanja s gospodarskim, društvenim i ekološkim šokovima ili trajnim strukturnim promjenama na pravedan, održiv i uključiv način. Sama provedba planova bit će veliki izazov za sve s obzirom na to daje predviđeno da 70 posto bespovratnih sredstava treba ugovoriti (odnosno preuzeti pravne obveze, kako stoji u uredbi) do kraja 2022. godine, a ostatak do kraja 2023. godine, a projekti i reforme provode se do kraja kolovoza 2026. godine. Komisija je prošli mjesec počela sa zaduživanjem na tržištu kako bi mogla financirati golem interventni paket od oko 800 milijardi eura nazvan Next Generation EU, nastao kao odgovor na koronakrizu, u sklopu kojeg se financiraju i planovi oporavka i otpornosti. Dosad je u dvije transakcije prikupila 35 milijardi eura, a interes ulagača u Europi i svijetu bio je iznimno velik i uvjeti povoljni. Primjerice, za izdanje obveznica potkraj prošlog mjeseca u vrijednosti 15 milijardi eura, koje je izvedeno u dvije transe (jedna dospijeva 2026. godine, a druga 2051.), ponude ulagača dosegnule su 170 milijardi eura. RH neće zajmove Komisija će se za Next Generation EU zaduživati do kraja 2026., a od ukupnog je iznosa članicama namijenjeno bespovratnih 407,5 milijardi eura, a 386 milijardi je za povoljne zajmove. Glavnina novca, gotovo 90 posto, predviđena je za mehanizam za oporavak i otpornost, koji također ima bespovratni dio (primjerice, hrvatskih 6,3 milijarde eura iz NPOO-a iz tog je dijela) i dio koji se odnosi na zajmove. Hrvatska ima mogućnost uzeti zajmove u iznosu od oko 3,6 mlrd. eura, ali zasad se na to nije odlučila te će koristiti samo bespovratnu potporu. Iz dosadašnjih rundi zaduživanja Komisije prve su isplate išle za program React-EU, a u Hrvatskoj je iz tog programa ovo proljeće objavljen poziv za poduzetnike iz prerađivačke industrije Jačanje konkurentnosti poduzeća ulaganjima u digitalnu i zelenu tranziciju, vrijedan 1,1 milijardu kuna. Inače, ukupna alokacija Hrvatske za React-EU je 571,5 milijuna eura u ovoj godini, a za 2022. još nije poznata.

   &lt;td style="text-align:left;"&gt; NOVA TVRTKA POVEZUJE NAJSTARIJEG I NAJMLAĐEG PROIZVOĐAČA HIPER AUTOMOBILA Rimčevo preuzimanje Bugattija nije samo velika vijest u Hrvatskoj, već i najveća senzacija u svijetu superluksuznih automobila. BERNARD IVEZIĆ/J L Stvaranje tvrtke Bugatti Rimac, koja povezuje najstarijeg i najmlađeg proizvođača hiper automobila, potaknulo je val konsolidacija najskupljih autobrendova na planetu. Svi su oni već godinu-dvije pod snažnim pritiskom Tesle Elona Muška, čija se S klasa počela nametati kao ozbiljna konkurencija staroj gardi. No, sve do poteza Mate Rimca iliti europskog Elona Muška nitko od njih nije krenuo poduzeti išta konkretno. Daimler, vlasnik MercedesBenza, sada je objavio da će u rujnu osnovati novu poslovnu jedinicu koja će okupiti tri njegova super luksuzna brenda. Riječ je oAMG-u, koji je fokusiran na vrhunske performanse, zatim je tu rival RollsRovceu i Bentlevju, brend Mavbach, u Hrvatskoj poznat po tome što gaje vozio Kerum, te brend G-Class. Ovoj potonji uključuje cijelu lepezu luksuznih terenaca. Ideja Daimlera je povezati te brendove kako bi smanjio troškove i povećao profitabilnost. Sve se to događa paralelno s ovogodišnjim predstavljanjem prvog potpuno električnog Mercedesa AMG-a, koji će se u SADu od iduće godine natjecati s Teslom. Prema prezentaciji koju je Daimler objavio lani, prodaja njegovih super luksuznih vozila je u značajnom porastu. Prije deset godina broj prodanih Mavbacha bio je manji od tisuću godišnje. No, 2015. već je skočio na 5000 godišnje, a 2019. skočio je na 12.000 godišnje. G-Classa se sa 6000 jedinica u 2011. prodala u čak 32.000 komada 2019. godine. AMG-i pak prednjače i u količini i u rastu, sa 17.000 jedinica prije deset godina prodaja imje porasla u2019. na 113.000 komada. Volkswagen, koji je dogovorom s Rimcem pronašao rješenje za Bugatti, tim je poslom tek počeo raščišćavati svoj portfelj superluksuznih brendova. U njemu je Porsche, koji slijedi svoju strategiju i koji je, među inim, osim investicije u Rimca s najvećim hrvatskim proizvođačem mobilnih aplikacija Infinumom u Zagrebu otvorio razvojni centar Porsche Digital Croatia. No, tu su još Bentlev i Lamborghini. Ovaj potonji zainteresirao je ulagače iz Švicarske. U prosincu je isti posao koji je sad odradio Rimac s Bugattijem želio izvesti švicarski poduzetnik Rea Stark Rajčić, inače sin splitske spisateljice Dragice Rajčić, a koji je sa Tonijem Piechom, sinom bivšeg VW-ova šefa osnovao startup za električna vozila te potpomognut švicarskim ulagačima želio preuzeti Lamborghini za 7,5 milijardi eura. Stanje kod konkurenata, od Tesle do Daimlera, sugerira da Mate Rimac može izgraditi solidan biznis s Bugattijem i novim Rimac Automobilima, dvjema tvrtkama u okviru društva Bugatti Rimac. Ističemo, novim Rimac Automobilima, jer je od postojeće tvrtke u tom novom društvu ostala samo Nevera. Taj posao ujedno će mu omogućiti da ne mora više ulagati napore u izgradnju vlastite prodajne mreže za Neveru već će za to moći koristiti logistiku od Bugattija. Sve ostalo stoje dosad činilo tvrtku Rimac Automobili i na čemu danas dobro zarađuje i raste, prebačeno je u tvrtku Rimac Technologv. To uključuje razvoj baterija, raznih električnih sustava i koncept vozila za druge proizvođače. Taj najvredniji dio kompanije zadržao je istu vlasničku strukturu i zapravo je jezgra konkurentske prednosti koji Rimac ima u odnosu na Elona Muška i njegovu Teslu.

Serijalom uhićenja zaposlenika zagrebačke gradske uprave i njihovih suradnika USKOKnamje servirao još malo ljetne pučke zabave. A kao desert servirani su nam izabrani transkripti iz istražnih radnji i u njima nova uzrečica: Što smo ćapili, ćapnuli smo. Tako je navodno bivši zagrebački gradonačelnik Milan Bandić podučavao svojega vozača Zdravka Krajinu ćapanju njihova dijela novca od najma kućica za zagrebački adventski sajam. Cijeli je najam dakako bio korupcijsko-klijentelistički osmišljen i proveden. A mi smo nakon čuvene Rojsove Tko je jamio, jamio je, koja je postala zaštitni znak privatizacij skih makinacij a u devedesetima, dobili uzrečicu koja bi kao trebala sažeti bit ne samo zagrebačke gradske uprave, već i bit korupcijeiklijentelizmaulokalnoj samoupravi diljem Hrvatske. Što smo ćapili, ćapnuli smo. Sitni seoski prevarant Na prvi pogled izabrani transkripti izazivaju tugui depresiju. Kad vidite u kojoj je mjeri administracija korumpirana i koliko su svaki posao koji s njome radite i svaka usluga koju vam je dužna pružiti povezani s nekim oblikom koruptivnog davanja. Zna se da godinama tamo neki lik koji radi na građevinskim dozvolama nagrade prima na zadnjem mjestu parkinga iza Gradskog poglavarstva. Neki drugi, za drugu uslugu, vjerojatno ima poziciju na prvom mjestu parkinga.... Na drugi pogled osupne vas priprosta razina tog ćapanja: gradonačelnik koji istinski upravlja drugim po veličini proračunom u Hrvatskoj, kao sitni seoski prevarant capa mrvice zajedno sa svojim vozačem. Pritom gradonačelnik ostavlja dojam daje toliko ovisan o ćapanju da bi i psihijatri o tome vjerojatno imali što reći. Smatraju nas budalama No, na treći pogled postavlja se pitanje: želi li onaj koji je za nas izabrao transkripte zaista poslati poruku da se strukturna korupcija u Zagrebuigeneralnouhrvatskoj upravi svodi na referente i pročelnike koji traže mito da bi uradili ono što su dužni uraditi i za što su plaćeni? I na pokojeg gradonačelnika koji je poput Bandićaovisniko ćapanju? Daje tome tako, daje samo u pročelnicima, referentima i pokojem gradonačelniku problem, malo bi tu bilo posla za USKOK. Većinu koruptivnih slučajeva sredila bi već porezna uprava na nerazmjeru legalnih prihoda i imovine. Uključujući i ovog Bandićeva vozača koji je, koliko se zasad znade, ćapnuo barem za vilu u Istri. A USKOK bi uskočio u slučajevima kad velike vile po moru počnu nicati šefovima poreznih ureda. Onaj tko je za nas izabrao transkripte kao da nas smatra budalama. Budalama koje vjeruju kako je Milan Bandić napravio od Grada Zagreba ogledni slučaj korupcije i klijentelizma u Hrvatskoj u suradnji s vozačima i pročelnicima. Budalama koje nisu primijetile daje Milan Bandić bio prethodno odabran da bi bio biran za doživotnoga gradonačelnika Zagreba: s dubokim korijenima u Partiji, odnosno SDP-u, s bliskim vezama s HDZ-om, jednako dobar s predsjednicima države i gospodarima podzemlja i još k tome Hercegovac, koji je iz najkreativnijegproračunaudržavi trebao namiriti sve one koje stara duboka država smatra vrijednim državnognovca. Uključujućii svoje nasljednike u upravljanjuZagrebom, dok suše još formirali i deklarirali kao NGO. A usput je i sebi ćapnuo. Procesuiranje korupcije u Gradu Zagrebu, u čijem središtu nije Zagrebački holding kao središte gradske financijske moći, skretanje je pozornosti s kapitalaca klijentelizma i korupcije na korumpirane administrativne kokošare. A pomalo izgleda i kao da duboka država pomaže svojim novim političkim miljenicima Možemo! provesti personalne promjene uzagrebačkoj gradskoj upravi. Da se uistinu želi baviti najtežim oblicima korupcije i klijentelizma, USKOK bi svoju efikasnost pokazivao na Holdingu, gdje se vrti novac, a ne na referentima gdje se vrti sitniš. U Holdingu nema potrebe za ćapanjem, ondje je prigoNema boljeg Pedra od (mrtvog) Bandića za javna vješala. Ne znači to da Pedro nije kriv. Ali ako krivnja ostane na Pedru - korupcija i klijentelizam još jednom su spašeni. Akcijom USKOK-a DAVOR PONGRAČIĆ/ CROPIX da uzimati na veliko. Ali kao da se USKOK i u slučaju korupcije u Gradu Zagrebu boji ići u visinu. Kao da se ponavlja slučaj Vjetroelektrane kada je odgovornost (zasad) zaustavljena na prenositeljici poruka Josipi Rimac, koja sije voljela ćapnuti, ili slučaj Janafa u kojem je odgovornost (zasad) zaustavljena na Draganu Kovačeviću, koji si je također volio ćapnuti, i na nekoliko lokalaca. Pa nisu valjda oni postavljani na mjesta na kojima su bili da bi samo za sebe ćapali. Neka visi Pedro! Praviti sada od (mrtvog) Milana Bandića simbol i jedinog krivca za korupciju u Gradu Zagrebu, i to na ćapanju na kućicama, ne dotaknuvši uzimanja u također njegovu Holdingu, dio je iste prakse koja je prije dvadesetak godina od Miroslava Kutle napravila simbol privatizacijeipraktičkijedinogosuđenika za privatizacijsko-pretvorbeni kriminal. Samo, ovdje vrijedi obrnuta stara partijska maksima: druga se osuđuje da bi se pojava (korupcija) spasila. Druga Bandića javna, ali ne i sudska osuda stiže teknakon smrti. A Miroslav Kutle je bio HDZ-ov. I još su k tome obojica Hercegovci. Nema boljeg Pedra za prigodna javna vješala. Ne znači toda Pedro nije kriv. Ali ako krivnja ostane na Pedru - korupcija i klijentelizam kao strukturne bolesti hrvatske države još jednom su spašeni. Akcijom USKOK-a. Skreće se pozornost s kapitalaca klijentelizma i korupcije na korumpirane administrativne kokošare. A pomalo izgleda i kao da duboka država pomaže svojim novim političkim miljenicima Možemo! provesti personalne promjene u zagrebačkoj gradskoj upravi &lt;/td&gt;

 uru iza ponoći u petak ujutro objavila post na Fejsu - Partijati se mora. 0 tome kako će malo popričati sa Županijskim zavodom i Javnom ustanovom za zaštitu prirode, pa i s Turističkomzajednicom i Ljekarnama Šibenik i Drniš da se malo pokrenu. I pomognu da se rij ena testiranja na COVID-19 za evente spusti stoje više moguće, pa čak i da bude skroz besplatna, a usluga dostupna čak i na licu mjesta, putem ovlaštenih timova. Fino zvuči. No, mora se priznati i da je s finim argumentima njezinu ideju dočekao i kolega Mar io Marotti sa Šibenskog portala, komentirajući kako se iz vrha županije šalju krive poruke - Iris Ukić Kotarac bi s našim novcem pomagala partjanerima antivakserima. Postoji i brži jeftiniji načinpomoćieventindrustriji-neka se posjetitelji cijepe. A ne da se na ovakav načinunosi nered u sustav i bacajuklipovipodnoge nacionalnoj kampanji za cijepljenje - napisao je Marotti. Dobar tekst! A što su napisali oni za koje se dožupanica ovako izložila, htijući nekako riješiti problem, posredovati, kao što bi politika i trebala? Rekli su joj - Ne, hvala! Njih naprosto nikakvi PRC testovi ne interesiraju, bili oni spori il brzi, skupi il jeftini, najjeftiniji, besplatni, ili čak i oni da se njima plate. Pa nisu oni na prodaju! Njihov politički stav nema cijenu! Uostalom, dovoljno je pročitati komentare ispod posta Iris Ukić Kotarac. Neka fala, neće meni niko nikavu štapinu gurat u mozak da bi mogla na neki party Ili drugiIdeja je jedna jedina, a to je na koncerte samo normalno bez pristanka na njihove igre... bez ikakvog testa i diskriminatornog fašističkog ausfajsa... ništa drugo... svako podilaženjei traženje drugog rješenja je samo savezništvo s timcovidfašistima ili treći, odnosno treća - ne želim se testirati ne želim ništa od navedenog, zdrava sam zar to trebam dokazivati i time pristajati na eksperiment... diskriminacija ljudi koji ne pristaju na ovaj fašizam je maltretiranje zdravog razuma pojedinca stoga otporjenužanusvakom pogledu. Protiv fašizma se treba boriti a ne prilagođavati se pravilima. Građanska neposlušnost najbolji je lijek. I stvarno to nema nekog osobitog smisla - stajati u redu za testiranje i minut il dva nakon toga slušati Pink Floyd - We dont need no education. We dont need no thought control...

Rast javnog duga bilo je jedino moguće rješenje i Vlada je ispravno postupila kada je s 11 milijardi kuna financirala zadržavanje radnih mjesta. SANJA ŠTAPIĆ Taj je novac zapravo išao u potrošnju, i to je utjecalo na bruto domaći proizvod (BDP). Mislim da javni dug ne bi trebao utjecati na ulazak u eurozonu, a Europska komisija procjenjivat će trendove. Ako javni dug ostane takav kakav je u apsolutnim vrijednostima, a podigne se BDP na pet ili šest posto, onda bi javni dug mogao padati po pet, šest posto godišnje i kumulativno bi u tri godine mogao pasti više od 10 posto, što znači da bi se javni dug spustio ispod 80 posto BDP-a. Ti trendovi išli bi i dalje. Mislim da će oni koji odlučuju o ulasku Hrvatske u eurozonu to imati na umu, a o tome se i prije govorilo na isti način. Ako udio javnog duga u BDP-u pada, znači da ide prema udj elu od 60 posto j avnog duga u BDP-u, stoje maastriški kriterij. Domaći resursi Tako nam je prof. dr. Drago Jakovčević komentirao rast javnogduga, koji trenutačno iznosi gotovo kao i kompletni bruto domaći proizvod i pri tome vjeruje da nas to neće ometati pri ulasku u eurozonu koji se najavljuje za 2023. godinu, ako udjel javnog duga u BDP-u bude padao. Javni dugili dug opće države uključuje domaća i inozemna zaduženja središnje i lokalne države te fondova socijalne sigurnosti. Prema posljednjim podacima Hrvatske narodne banke, javni je dug u prvom kvartalu porastao 10 milijardi kuna, na 340 milijardi kuna krajem ožujka, stoje 91,3 posto BDP-a, dok je taj udio prije godinu dana iznosio 73,7 posto. U odnosu na kraj ožujka prošle godine javni dug bio je veći za 41,5milijardi kuna ili 13,9 posto. U prvom se kvartalu ove godine bruto inozemni dug popeo 3,3 milijarde eura, na 43,4 milijarde eura, stoje 88,1 posto BDPa. Taj rast ne zabrinjava prof. dr. Jakovčevića. - Mene ne zabrinjava rast inozemnog duga, nego me zabrinjava činjenica što će, kad potrošimo ogroman novac koji nam je na raspolaganju iz Fonda za oporavak i otpornost, veći dio toga otići na rast BDP-a drugih zemalja, onih koje izvoze. Hrvatska uvozi, a svaki uvoz smanjuje BDP. To mene zabrinjava. Pelješki most imat će neznatan utjecaj na rast BDP-a Hrvatske, ali će imati utjecaj na rast BDPa Kine, imamo projekte zelene energije, što znači uvoz jer Hrvatska nema gotovo nikakvu zelenu proizvodnju. Veseli što će Rimac imati proizvodnju, ali ne u cijelosti, nego sastav~ za plaće i mirovine te očekuju 1 da će se ove godine omjer duga ,tfr opće države i BDP-a vratiti na g silaznu putanju. z - Uz očekivani početak oporav§ kaiumjerenrastgospodarstva, 2 omjerjavnogdugauodnosuna BDP trebao bi se spustiti na razine blago iznad 87 posto. Javne financije trebale bi se postupno oporavljati tijekom2021.i2022., uz umjereno smanjivanje proračunskogmanjkaiomjera javnog duga u BDP-u. U međuvremenu, klauzula o odstupanju od proračunskih pravila Pakta o stabilnosti i rastu ostat će aktivna tijekom 2022., što Hrvatsku stavlja u povoljniji položaj omogućujući joj dodatni prostor za fiskalnukonsolidaciju, bez opasnosti ulaska u EDP proceduru - ističu analitičari Raiffeisen banke. nih dijelova automobila koje će u cjelovite automobile sastavljati u nekoj drugoj zemlji. To je dobra stvar, projekti u kojima se financira proizvodnja, gdje su domaći resursi, gdje je na stolu najveći udio hrvatskog proizvoda u prehrani. To je rješenje. Mislim da ćemo se svi razočarati učinkom novca iz Fonda za oporavak i otpornost na rast BDP-a koji neće biti onakav kakav smo očekivali s obzirom na golemu vrijednost toga novca-uvjerenjedr. Drago Jakovčević. Fiskalna potpora Analitičari Raiffeisen banke kažu da je javni dug rastao zbog povećanih potreba za snažnijomfiskalnompotporomgospodar st vu, ali i rastućih izdataka

erstellara, Marsovca i Traga života, do Prvog čovjeka, Ad Astre, Proxime i Lucy na nebu. Na tom valu se aktivirala i ruska kinematografija (Salyut-7), pa i televizija (serije For Ali Mankind, Away, The Right Stuff). Ilustracije radi, samo smo unatrag pola godine gledali dva svemirska filma, Ponoćno nebo i Slijepog putnika, snimljena na standardni moderni način, od računalne tehnologije do zelenih ekrana. Bit će takvih filmova još, ali način snimanja mogao bi se ubrzo promijeniti. Što su efekti i 3D pored pravog svemira?
