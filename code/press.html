   &lt;td style="text-align:left;"&gt; Piše Tihana TOMIČIĆ
Moguće daje teško zadnjih dana popratiti sve vijesti o silnim europskim milijunima koje Hrvatska ima priliku iskoristiti u doglednom razdoblju. Dobre vijesti koje je donijela predsjednica Europske komisije još zvone u ušima. Istodobno, sve prate informacije o tome da je Hrvat Mate Rimac postao vlasnikom Bugattija. A potom još jedna - hrvatski premijer sastao se jučer s predstavnicima Amazona, koji su zainteresirani za suradnju na području digitalizacije. Možda svjedočimo povijesnim trenucima, a da toga nismo ni svjesni, zaokupljeni koronom i turističkom sezonom. Na sve se nadovezuje i vijest da je premijer Andrej Plenković u Sofiji na šestom sastanku na vrhu Inicijative triju mora progovorio i o važnosti LNG terminala, oko kojeg su se dugo lomila koplja baš u ovoj našoj regiji. Naime, od svih projekata ove inicijative najvažniji je baš LNG terminal na Krku, koji je Hrvatska ove godine otvorila, i upisala se na kartu svijeta. Jer, glavni je cilj Inicijative triju mora upravo infrastrukturno povezivanje istočnog dijela Europske unije po »uspravnici« sjever -jug. Infrastrukturni projekti kojima se želi ojačati taj dio EU-a uključuju energetske i prometne vertikale. Takvi važni pravci sada uglavnom idu smjerom zapad - istok, a ne sjever - jug po tom istočnom krilu EU-a, a radi se o politici koja ima neizrečenu podršku SAD-a jer se time ojačava energetska sigurnost tog pravca, odnosno smanjenje energetske ovisnosti tih zemalja o Rusiji. Šest država Inicijative triju mora ima 100-postotnu ovisnost o ruskom plinu, a ostalih pet ovisi o ruskom plinu u omjerima koji variraju od 95 do 51 posto. U tom kontekstu važan je LNG terminal na Krku, mada hrvatske vlasti tvrde kako se ne radi o projektu koji bi pritom bio izravno geopolitički usmjeren protiv Rusije, jer su omjeri podijeljeni. Inače, radi se o projektu koji okuplja 12 država članica Europske unije između Baltičkog, Jadranskog i Crnog mora, i tih 12 država trenutačno imaju 90 strateških projekata koje su označili kao zajednički interes, a od toga jeli hrvatskih, ukupno vrijednih 1,78 milijardi eura. U svakom slučaju, mada se radi o tzv. inicijativi bivše predsjednice Kolinde Grabar-Kitarović, jasno je da Plenkovićev angažman u ovome ne može Hrvatskoj štetiti, dapače. To što iz dnevnopolitičkih razloga šef države Zoran Milanović odbija sudjelovati u ovom projektu, koji je otpočetka bio ignorirao baš zbog aktivnosti bivše predsjednice na tom planu, zapravo Hrvatskoj nimalo ne smeta. Ona je dovoljno zastupljena kroz lik premijera i odluke Vlade. A sve je posebno pozitivno zbog činjenice daje Plenković u Sofiji samo dan nakon posjeta Ursule von der Leyen, koja je stigla s vrećom darova - ne samo putem Nacionalnog plana oporavka, nego i kroz sredstva za sanaciju od potresa itd. Kad se podvuče crta, jasno je da Hrvatska zbog EU-a, izravno ili neizravno, ima na raspolaganju 30 milijardi eura. I dok oporba rogobori, za povijest ostaje upisano da je šefica EK-a Hrvatskoj ne samo odobrila planove digitalizacije ili zelenog rasta, nego i spomenula koliko je hrabrosti bilo u hrvatskim građanima nakon potresa i ostalih nevolja s kojima su se susreli u zadnje vrijeme. U tom smislu, ni »moralna« pomoć Unije nije nevažna, jer ona je na neki način preduvjet financijskih paketa koji će tijekom ovog desetljeća stizati u Hrvatsku iz EU-a. Bio za to zaslužan osobno ili samo dobivao naslijeđene benefite iz EU-a, premijer Andrej Plenković ostat će nakon ovog mandata upisan kao predsjednik Vlade na kojem je ogromna odgovornost da sve te novce Hrvatska i iskoristi. Većina od tog novca neće »pasti s neba«, i sve će trebati popratiti ogroman angažman javne i državne uprave, no prvi koraci su svakako učinjeni, i njih će pamtiti povijest. To je u prvom redu prilika da sav taj novac uopće dobijemo. Nikad nećemo znati bi li taj rezultat bio bolji da je na čelu Vlade netko drugi, no čini se da ustrajna podrška birača i rejtinzi stranke koju Plenković vodi, idu upravo u smjeru povjerenja građana. A i ta stabilnost je jedan od preduvjeta da se Hrvatska od EU-a valorizira na pravi način. &lt;/td&gt;

POTHVAT U deset godina od garaže do udruživanja s najvećim svjetskim brendovima
U deset godina od garaže do udruživanja s najvećim svjetskim brendovima z. n -&amp;gt; Str.» 7. Dosadašnja kompanija Rimac Automobili, nakon udruživanja, postaje Rimac Grupa podijeljena na dvije odvojene kompanije - Rugatti Rimac i Rimac Technologv Vladimir MRVOŠ DUBROVNIK » Rimac Automobili objavili su jedan od važnijih događaja u povijesti te tvrtke koja postoji tek jedno desetljeće. Riječ je o udruživanju s ikonom automobilskih brendova Bugatti Automobiles u novu automobilsku i tehnološku kompaniju - Bugatti Rimac. Tako su u samo 10 godina Rimac Automobili napredovali od startupa i jednog čovjeka u garaži do stvaranja nove kompanije Bugatti Rimac, i to u suradnji s najpoznatijim i najsnažnijim automobilskim brendovima na svijetu - Porscheom i Volkswagen Grupom. Udruživanje tehničkih znanja i poslovanja Rimca sa 110 godina tradicije dizajna i snažnog brenda Bugattija vodi k nastanku jedne od najvažnijih kompanija na tržištu hiperautomobila. Povjerenje proizvođača Rimac Grupa bit će najveći dioničar nove komapnije Bugatti Rimac s udjelom od 55 posto. Mate Rimac zadržat će svoj postojeći udjel u Rimac Grupi od 37 posto, Porsche ostaje na 24 posto, Hvundai Motor Group na 12 Bugatti i Rimac savršeno se nadopunjuju postati baza svih istraživanja i razvoja budućih hiperautomobila Rimca i Bugattija. Zamišljen kao jezgra visokotehnoloških inovacija, Rimac kampus okupit će 2.500 ljudi vodenih zajedničkom znatiželjom i težnjom da dostignu krajnje granice. Povjerenje partnera - Ovo je uzbudljiv trenutak u kratkoj, ali burnoj povijesti Rimac Automobila. posto, a ostali investitori na 27 posto. Razvoj, proizvodnja i isporuka baterijskih sustava, pogonskih sklopova i ostalih EV komponenti po kojima je Rimac poznat i kojima je stekao povjerenje brojnih proizvođača automobila bit će odvojeni u novi poslovni subjekt - Rimac Technologv - koji će biti u stopostotnom vlasništvu Rimac Grupe. Rimac Technologv ostaje neovisna tvrtka koja surađuje s brojnim svjetskim proizvođačima automobila. Osnivač kompanije Mate Rimac bit će na čelu nove kompanije kao glavni izvršni direktor Rimac Grupe, a vodit će Bugatti Rimac i novu tvrtku Rimac Technologv te i dalje upravljati svim segmentima poslovanja Rimac Grupe, koja sada uključuje i Bugatti. Bugatti i Rimac nastavljaju kao zasebni brendovi i zadržavaju postojeće proizvodne pogone i kanale distribucije, a sjedište i sav razvoj za oba brenda biti u Hrvatskoj. Rimac Automobili i Bugatti unutar nove kompanije nastavit će razvijati modele automobila. U budućnosti će se globalno sjedište kompanije Bugatti Rimac nalaziti u novom Rimac kampusu, koji će biti i sjedište tvrtke Rimac Technologv, kao i proizvodnja tehnologije i komponenti za automobile obaju brendova. Sklapanje Bugatti modela bit će se u Molsheimu u Francuskoj, čime će biti nastavljeno korištenje povijesne lokacije koja je neodvojiva od Bugatti brenda. Kampus vrijedan 200 milijuna eura, izgradive površine 100.000 četvornih metara, trebao bi biti otvoren 2023. godine i Toliko smo toga prošli u tako malo vremena, ali ovaj novi projekt podiže stvari na potpuno novu razinu. Rimac i Bugatti savršeno se nadopunjuju. Kao mlada, agilna i brza automobilska i tehnološka tvrtka osvojili smo povjerenje partnera i snažnu poziciju u industriji električnih tehnologija visokih performansi. S Neverom smo također dokazali da možemo razvijati i proizvoditi izvanredne hiperautomobile koji nisu samo brzi već i uzbudljivi i visoko kvalitetni. Bugatti ima više od jednog stoljeća iskustva u inženjerskoj izvrsnosti, ali ijednu od najimpresivnijih linija automobila, kaže Rimac. Oliver Blume, predsjednik Uprave tvrtke Porsche AG naglasio je da se ovim udruživanjem kombinira snažna Bugattijeva stručnost u poslovanju s hiperautomobilima s ogromnom inovativnom snagom Rimca u vrlo obećavajućem području elektromobilnosti. - U ovaj zajednički pothvat Bugatti unosi svoj brend bogate tradicije, proizvode koji su ikone, bazu vjernih kupaca i globalnu mrežu zastupstva. Osim tehnologije, Rimac unosi i novi razvojni i organizacijski pristup, zaključuje Blume.

»La Voiture Noire« prodan za više od 11 milijuna eura»IBugatti La Voiture NoireOsnivač tvrtke Bugatti - Ettore Bugatti rođen je u Milanu u Italiji, a automobilska tvrtka koja nosi njegovo ime osnovana je 1909. godine u Molsheimu smještenom u regiji Alsace koja je bila dio Njemačkog Carstva od 1871. do 1919. Tvrtka je bankrotirala 1963. godine, a ime Bugatti je 1998. godine otkupila Volkswagen Grupa i nastavila proizvodnju. Model -Type 35 iz 1924. osvojio je više od 2.000 utrka te je poznat kao najuspješniji trkaći automobil svih vremena. No najvažnija pobjeda je ona iz Le Mansa 1939. godine kad su vozači Pierre Veyron i Jean-Pierre WimiHe pobijedili nastupivši samo s jednim autom i ograničenim resursima. Tvrtka Bugatti može se pohvaliti i da je prodala jedan od najskupljih automobila na svijetu, a riječ je o modelu - La Voiture Noire. Nepoznati entuzijast Bugattija platio ga je 11 milijuna eura prije oporezivanja, odnosno na taj iznos treba dodati i porez. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Rimac visokoj gošći predstavio projekt robotaxija &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Predsjednica Europske komisij e Ursula von der Leyen svoj je boravak u Zagrebu završila posjetom tvrtki Rimac Automobili d.o.o. u Svetoj Nedelji. Tu se upoznala s najvećim pojedinačnim projektom iz Nacionalnog plana oporavka i otpornosti, s obzirom na to daje ova kompanija zaslužila 200 milijuna eura za razvoj i implementaciju kompletno novog sustava urbane mobilnosti zasnovanog na novoj tehnologiji autonomnih električnih vozila. Projekt se zove »3Mobility«, a Ursula von der Leyen jedna je od rijetkih koja je imala priliku i vidjeti do kud se s robotarijem došlo. Sve je u tvrtki Rimac Automobili bilo spremno za doček visoke gošće i praktički kompletne Vlade RH, daleko prije onih 16 sati kada su se tu i pojavili. Pred ulazom impresivna Nevera, idealna da se uz nju učini selfie i da je ministri ispod oka mjerkaju. Znakovit je redoslijed kojim su ministri »kapali« pred Rimčevu kompaniju. Prvi ministar znanosti Radovan Fuchs, onda ministar prometa Oleg Butković, pa ministar financija Zdravko Marić. Znanje, promet, financije! Ima logike. Oko 16 sati nazočni ministri su se i poredali pred Neverom, zatim je došao premijer pa se, epidemiološki ispravno, pozdravio s Rimcem, a onda je došla i predsjednica Europske komisije. Susret nje i Rimca krajnje srdačan. Pričali su i na njemačkom i na engleskom, a lijepo se Ursula von der Leyen i nasmijala kad joj je premijer krenuo i opet predstavljati ministre. - Znam ih, proveli smo pola dana skupa, nasmijala se von der Leyen. Nažalost sedma sila nije mogla zajedno s visokom delegacijom i na prezentaciju Rimčevog »3Mobility« projekta, pa da vide projekt, a i iz govora tijela von der Leyen zaključe koliko joj se viđeno sviđa. Nema druge nego vjerovati u ono što su premijer, Rimac i von der Leyen izjavili novinarima nakon pola sata prezentacije i obilaska. Rimac je istaknuo kako se radi o projektu koji će sasvim promijeniti budućnost mobilnosti. - Naš sljedeći veliki korakje projekt robotaxi. Ne želimo ga još javno pokazati, prije nego što ga dovedemo do više razine. Cesto me pitaju ljudi kada ću napraviti nešto što mogu Hrvati kupovati. Robotaxiji će biti za svačiji džep. Tu će stvoriti jako puno vrijednosti i dovući stotine milijuna eura investicija, kazao je, medu ostalim, Rimac. Premijer Plenković je istaknuo kako su na primjeru ovog projekta htjeli pokazati koja je poanta nacionalnog plana oporavka i otpornosti. - Ovaj projekt će biti projekt budućnosti, on je sto posto digitalan i sto posto zelen. Poanta plana je iskoristiti ova sredstva za reforme, onima koji su kreativni i koji će doprinijeti stvaranju novih radnih mjesta, poručio je Plenković. Puna dojmovabila jeipredsjednica EK. - Nakon ovog sastanka s Matom i nakon što sam vidjela prezentaciju, moram reći da sam duboko impresionirana. Vidjela sam budućnost danas, ovdje u Hrvatskoj. Vidjela sam budućnost mobilnosti koja je odgovor na klimatske promjene. Štiti okoliš, odgovor je na potrebe digitalizacije jer radi s pametnom povezivošću. Radi s umjetnom inteligencijom na način koji služi ljudima i zaista sam vidjela koncept koji ljudima vraća vrijeme, sigurnost i pristupačnost. Dakle, to je bilo fascinantno, jako mi je drago što Europa ulaže u ovo poduzetništvo. Ova inovacijska sposobnost koju sam danas vidjela ovdje u Hrvatskoj daje mi puno samopouzdanja daje sljedeća generacija EU-a ta koja će se pobrinuti da Europska unija postavlja svjetske standarde, na primjer, ekološki prihvatljivu mobilnost, istaknula je Ursula von der Leyen. Po odlasku gostiju Rimac je kratko odgovarao i na pitanja novinara. Očekuje da će 2024. godine robotaxi voziti po gradu, baš kao i to da ćemo do tada imati i za to nužnu infrastrukturu. A što ako projekt kojim slučajem ne uspije? - Nemam garanciju, ako dobijemo novce i ne odradimo po pravilima, vratit ćemo ih. Naši investitori će uložiti milijune, samo dio toga će biti iz EU fondova, rekao je Rimac. Što se pak tiče preuzimanja Bugaruja, evo i informacije za ljubitelje raskošnih automobila. U Rimčevoj tvrtki već godinu dana se radi na razvoju novog Bugattija i to hibridnog. Siniša PAVIĆ &lt;/td&gt;

RIJEKA &amp;gt; Lovro Serdarević osvojio je peto mjesto u finalu utrke na 50 leđno na Europskom juniorskom prvenstvu, domaćin kojega će do nedjelje biti Rim. Plivač Dubrave utrku je isplivao za 25.82 sekunde, čime je za devet stotinki popravio svoj juniorski državni rekord koji je dan ranije isplivao u polufinalu i sedmim rezultatom osigurao mjesto medu 16 najbržih leđaša Staroga kontinenta. Zlato je osvojio Poljak Ksawery Masiuk, koji je do titule europskoga prvaka doplivao za 25.21 sekundi, srebro je pripalo Rusu Alekseju Tkačevu s četiri stotinke sporijim rezultatom (25.25), a bronca Grku Anastasiosu Kougkoulosu, koji je plivao 25.72 sekunde. Najbolji je to rezultat hrvatskoga plivanja na Europskome prvenstvu u talijanskoj prijestolnici u kojoj jučerašnji dan hrvatskim plivačima nije dobro počeo. Naime, u ranim jutarnjim satima hrvatska delegacija saznala je daje dvoje njezinih članova pozitivno na COVID-19 nakon antigenskog testiranja provedenog u četvrtak, kao dijela obavezne procedure za vrijeme natjecanja. Organizator je promptno reagirao i sve hrvatske plivače, uključujući stručni stožer i prateće osoblje reprezentacije, stavio u izolaciju u njihove hotelske sobe i podvrgnuo ih PCR testu, rezultate kojega su dobili tek uoči samoga početka poslijepodnevnoga dijela programa, a koji su pokazali da je jedan član hrvatske delegacije pozitivan na COVID-19, ali, srećom, bez ikakvih simptoma bolesti. Hrvatski plivači su zbog čekanja rezultata PCR testa morali preskočiti jutarnje kvalifikacije u kojima je plivačica Nevere Mihaela Vještica trebala plivati u utrkama na 50 leđno i 50 delfin, Nika Špehaf i Hara Bošnjak 1500 slobodno, Filip Mujan i Toni Slavica 200 prsno, Toni Dragoja, Niko Janković i Karlo Perčinić 200 slobodno, a Lea Gerard i Jana Pavalić 50 delfin. Nakon rezultata PCR testa pozitivan član hrvatske delegacije ostao je u samoizolaciji, a ostatak ekipe dobio je zeleno svjetlo za nastavak natjecanja u Rimu. Rumunj David Popovici u četvrtak je zlato na 100 slobodno garnirao svjetskim juniorskim rekordom (47.30), jučer je svjetski juniorski rekord isplivao u polufinalu dvostruko duže dionice &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; RIJEKA » Mario Šurković bio je najuspješniji predstavnik hrvatske plivačke reprezentacije drugoga dana Europskog juniorskoga prvenstva, domaćin kojega će do nedjelje biti Rim. Plivač dubrovačkog Juga zauzeo je 11. mjesto u polufinalu utrke na 100 slobodno isplivavši je za 50.22 sekunde, čime je za devet stotinki popravio svoj osobni rekord, no za plasman u finale trebao je biti 19 stotinki brži. Šurković je u kvalifikacijama plivao 29 stotinki sporije nego u poslijepodnevnom programu (50.51) i u polufinale se plasirao 11. rezultatom. Ostali hrvatski predstavnici zapeli su u kvalifikacijama. Jere Hribar bio je 21. (51.22), Lovro Serdarević 41. (51.85), a Niko Janković 52. (52.34) na 100 slobodno. Jučer su prvi nastup u Rimu imali i plivači riječke Nevere, Mihaela Vještica zauzela je 32. mjesto u utrci na 100 leđno plivavši 1 .-05.31 minuta, što je osam stotinki sporije od njezinog osobnog rekorda, a bila je i dio mješovite štafete 4x100 slobodno zajedno s Karlom Perčinićem, Tonijem Dragojom i Leom Gerard, koja je zauzela deveto mjesto (3:40.23). Plivač Nevere Leon Novine zauzeo je 47. mjesto u utrci na 100 prsno plivavši 1:06.25 minuta. Nika Špehar bila je 41. na 100 leđno (1:06.43), Filip Mujan isplivao je 39. rezultat na 100 prsno (1:05.33), dok je Mario Zaradić bio 48. (1:06.33). Filip Cigić je na 18. mjestu okončao kvalifikacije na 1500 slobodno (16:02.06), Iva Hrsto bila je 29. na 200 delfin (2:20.67), a Toni Slavica 32. na 200 mješovito (2:07.24). &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; DUBROVAČKI GRADONAČELNIK MATO FRANKOVIĆ u razgovoru za Nacional govori o turističkoj sezoni u Dubrovniku i komentira prijetnje koje je primio nakon što je prozvao osobe koje se protive cijepljenju
Tekst ZRINKA VRABEC-MOJZEŠ Fotografije GRAD DUBROVNIK I DUBROVAČKE LJETNE IGRE Dubrovački gradonačelnik Mato Franković, kojeg smatraju jednim od mladih lavova HDZ-a, jedan je od pobjednika nedavno održanih lokalnih izbora. Sa 60 posto osvojenih glasova pomeo je svog protukandidata Peru Vićana, predsjednika stranke Dubrovački demokratski sabor, koji je osvojio 40 posto glasova. I na izborima za Gradsko vijeće pobijedio je HDZ, čija je koalicijska lista s HSU-om i Hrvatskim suverenistima osvojila 29 posto glasova. Druga po snazi je zajednička lista stranke Srđ je Grad i platforme Možemo, čiji je nositelj bio Đuro Capor i koja je osvojila 14,86 posto, a treći je DDS Pere Vićana s osvojenih 13,86 posto glasova. SDP u koaliciji sa strankom Glas osvojio je tek 8,94 posto glasova. Novi - stari gradonačelnik Dubrovnika najavio je, međutim, da u dubrovačkom Gradskom vijeću neće formirati koaliciju kako bi došao do klasične većine, već će inzistirati na projektnoj suradnji sa svim opcijama. Nakon što je u intervjuu za lokalnu TV Libertas ustvrdio da su za HDZ-ov gubitak izbora u Zagrebu krivi loš kandidat Davor Filipović i loša kampanja, a ne mediji, zamjerio se premijeru Plenkoviću koji mu je poručio da vodi računa o onome za što je zadužen. Mato Franković osvojio je prvi gradonačelnički mandat 2017. godine. Prije toga stekao je bogato iskustvo rada u turizmu jer je s titulom znanstvenog suradnika Rochesterskog instituta za tehnologiju (RIT) bio direktor ACI marine u Dubrovniku i direktor dubrovačkog Generalturista. Na posljednjim parlamentarnim izborima 2020. dobio je više glasova od tada megapopulamog nositelja liste u 10. izbornoj jedinici Vilija Beroša i još jednom postao saborski zastupnik, za što ne prima plaću. Prošloga vikenda u Dubrovniku je održan međunarodni skup na kojem je sudjelovalo 10 ministara vanjskih poslova zemalja EU-a i predstavnika međunarodnih organizacija, koji je otvorio premijer Plenković, a u subotu su svečano otvorene i 72. dubrovačke ljetne igre, što znači da je Franković kao domaćin, usprkos još jednoj korona-sezoni, imao pune ruke posla. Nakon otvaranja 72. dubrovačkih ljetnih igara i svog tradicionalnog govora, gradonačelnik Franković dao je intervju tjedniku Nacional. Priznao je da ga se sama ceremonija nije pretjerano dojmila i da dio sugrađana koji dišu i žive s Dubrovačkim ljetnim igrama, nije bio zadovoljan. No dodao je da umjetnosti i umjetnicima treba dati apsolutnu slobodu, bez ikakva ograničenja. NACIONAL: Otvorili ste Dubrovačke ljetne igre svojim tradicionalnim govorom. Poslali ste i neke znakovite poruke vezane uz pandemiju i prakticiranje vlastite slobode na račun tuđe te naglasili da modeli jučerašnjice nikada više ne smiju postati prijetnja, da ne smijemo biti taoci statusa i zgrtanja imetka. Očito ste govorili iz nekog svog iskustva? Da, govorio sam ne samo iz osobnog iskustva, već iskustva svoje mlade države u kojoj su političari u jednoj fazi postali biznismeni. Politički status je za mnoge postao jednak financijskom statusu, moći i bogatstvu. Uvijek se vraćam na promišljanja Dubrovačke Republike i kneza koji je bio biran na mjesec dana i nije mogao biti ponovo biran dok ne prođu dvije godine. On nije dobivao nikakvu plaću, njegova plaća bila je čast. Dakle, nije bilo novca. Mi smo nekako izgubili to poimanje da biti načelnik, gradonačelnik, župan, ministar, predsjednik Vlade prije svega predstavlja čast. I to bi trebala biti najveća plaća za obnašanje takvih dužnosti. Nažalost, našu državu obilježio je niz korupcijskih afera, koje nisu iznimka već pravilo. Iznimka su oni drugi. U tom smjeru su išle i moje poruke. A što se tiče pandemije, smatram da vlastita sloboda nije bezgranična, naime, ona postoji sve dok ne ugrožavate slobodu, odnosno u slučaju pandemije zdravlje drugih. Moja želja je bila poslati jasnu poruku svima onima koji cijepljenje pretvaraju čak u političko pitanje, da svako vrijeme donosi neke promjene. Kroz povijest čovječanstva bilo je puno mijena - izumljen je i penicilin, koji je spasio mnoge živote. Neki ljudi su i umrli od posljedica dobivanja penicilina, ali je penicilin zaustavio umiranje čovječanstva i osigurao nam novu slobodu življenja i zdravlje. U to vrijeme nisu postojali Facebook, Twitter, Instagram, Google doktori, no siguran sam da je i tada bilo određenih kritika. NACIONAL: Zbog pozivanja na cijepljenje i izjave da antivakseri cijepljene smatraju budalama dobiti ste niz prijetnji. Kako ste to doživjeli? la sam pozivao na priziv svijesti i brigu ne samo za vlastito zdravlje, već i za opće dobro i cijelo društvo, a dobio sam preko 500 prijetnji. Ono što su Grmoja i Petrov objavili, to je kamilica u odnosu na sve što sam ja dobio. Nisam želio objavljivati te poruke, no ono što je kod mene izazvalo najveću satisfakciju jest činjenica da se tjedan dana nakon toga više od 800 naših sugrađana odazvalo pozivu na cijepljenje. Oni su jako dobro shvatili moju poruku. Ja sam nakon svih tih prijetnji i negativnih reakcija očekivao potpuni debakl dolaska ljudi na otvoreno cijepljenje, ali se dogodilo upravo suprotno. I sada smo blizu 50 posto cijepljenih među odraslom populacijom, među njima su i brojni mladi ljudi, dok je procijepljenost među turističkim djelatnicima gotovo 90 posto. Naime, ja cijelo vrijeme povezujem cijepljenje s kruhom na stolu. Ako nam se iznenada zaustavi turistička sezona, mi ćemo sutra biti gladni. Ako toga nismo svjesni, onda imamo problem. Dubrovnik je sada pun i bit će siguran jedino ako postotak cijepljenih bude visok. Naravno, rastužuje me činjenica da su neki djelatnici Zavoda za javno zdravstvo u Dubrovniku antivakseri. Ako je moderna medicina napravila nevjerojatan iskorak i pronašla u kratkom roku cjepivo koje štiti ljudske živote, apsolutno je neprihvatljivo da liječnici, doduše, mali broj njih, sami odbijaju cjepivo i govore ljudima da će ostati neplodni ili imati neke druge negativne posljedice. To je nedopustivo! NACIONAL: Kad smo kod sezone, i Portugal, Grčka i Cipar su u crvenom, ponovo sve zatvaraju i zapravo im već sada prestaje sezona. Ne treba se veseliti tuđoj nesreći, ali Hrvatska, pa i Dubrovnik, ima šansu na tome profitirati? Nikako se ne treba naslađivati nad zlom koje je snašlo druge, jer to se sutra može nama dogoditi. No upravo sam se vratio iz Porta. Razina ograničenja u Portugalu neusporediva je s našom. Tamo su već sada jako stroge mjere, maske se nose u svim javnim prostorima, ulaz u hotele i restorane dopušten je samo onima s covid-certifikatom ili onima koji pristanu na brzi besplatni antigenski test na ulazu. Vjerujem da nitko normalan to ne priželjkuje u Hrvatskoj. interview NACIONAL: Treba li potpore poduzetnicima uvjetovati cijepljenjem njihovih djelatnika, kao što predlažu neki ministri u Vladi? To je vrlo sklizak teren i teško je donijeti takvu odluku jer istovremeno imate javni sektor koji nije baš pokazao dosljednost u visokoj razini procijepljenosti, dok je privatni sektor pokazao svijest i cijepio veliki postotak svojih djelatnika. Smatram da ijedni i drugi moraju snositi jednaku odgovornost. Tu dolazimo do nužnosti izjednačavanja privatnog i javnog sektora na različitim razinama, pa i do promjena u Zakonu o radu. Morat ćemo napraviti neke iskorake i maknuti se od onih stereotipa da je zaposliti se u javnom sektoru najveća privilegija, jer to znači uhljebljenje do kraja života. Izmjenama zakona moglo bi se tome vrlo lako stazi na kraj, moglo bi se prepoznati radnike od neradnika i tako doći do brzog i efikasnog sustava kao što je i privatni. NACIONAL: Kad ste vidjeli konačne izborne rezultate, izjavili ste da ste šokirani i da tako uvjerljiva pobjeda obvezuje. Znači li to da su za vas glasali i oni koji ne pripadaju tradicionalnom biračkom tijelu HDZ-a? Moram reći da sam nakon prvog kruga izbora bio iznenađen, a one večeri kada je završio drugi krug, ostao sam bez teksta. Jer znajući raspon i potencijal kandidata HDZ-a - ako se oslanja samo na to, nazovimo, desno biračko tijelo - on je daleko manji od onoga što sam ja osvojio. To znači da brojni naši sugrađani nisu glasali na temelju ideologije, već su glasali za mene osobno, prepoznajući dosadašnje rezultate rada. To je jedno svojevrsno priznanje i ogromna obveza koja, moram reći, i plaši. Naime, to je znak da ljudi imaju velika očekivanja. A to znači da ja ta očekivanja u četiri godine moram ispuniti. NACIONAL: Najavili ste da je ovo vaš posljednji mandat i da se više nećete kandidirati. Zašto? Da, rekao sam, a ponovit ću i vama - zato što smatram da je to jedino ispravno. Mislim da u osam godina čovjek može dati svoj maksimum, a sve nakon toga postaje identifikacija s prostorom. Nakon osam godina vjerojatno bih mogao pomisliti da je ova stolica u ovoj dvorani moja i da bi umjesto skulpture svetog Vlaha tu trebala stajati moja bista. To onda prestaje biti služenje i postaje nešto drugo. Ne želim se dovesti u takvu situaciju jer čvrsto vjerujem u služenje građanima za javno dobro. NACIONAL: Usprkos proglašenoj pobjedi u većini županija, općina i gradova, HDZ je, baš kao i SDP, izgubio dva najveća grada - Zagreb i Split - gdje su pobijedile nove stranke. Kakvu pouku iz toga trebate izvući? Činjenica je da se velike stranke teže prilagođavaju novim okolnostima, a u doba krize izazvane pandemijom došlo je do dubokog nezadovoljstva među građanima. Novi kandidati u Zagrebu i Splitu pokazali su drugačije promišljanje i postigli veći politički benefit. No ne mislim da je to poraz politika. Rijeka je dobila novog gradonačelnika iz redova SDP-a, od kojeg očekujem puno. Osijek je prvi put dobio gradonačelnika iz redova HDZ-a, mladog Ivana Radića, koji je jedna nova energija koja može puno donijeti svom gradu. No ovo je sigurno poruka i SDP-u i HDZ-u. Mi nikako ne možemo biti zadovoljni rezultatima u Zagrebu i Splitu i vjerujem da će lokalne organizacije, a onda i županijska središta i Predsjedništvo HDZ-a, duboko analizirati rezultate i iz njih izvući pouku. NACIONAL: Jeste li izgladili sukob s premijerom oko izjave da je Davor Filipović izgubio Zagreb zato stoje bio loš kandidat, a ne zbog medija? Prvo, nije da se posipam pepelom, ali točno je da nije bilo na meni da to komentiram. No grah je tako pao i ja sam to komentirao iako je, poštujući stranačke uzuse, to trebalo prepustiti lokalnoj organizaciji. Realno, premijer je imao pravo kada je primijetio da to nije moj posao. Ali istovremeno sam osjećao duboku potrebu da kažem istinu i pošaljem poruku kolegi Filipoviću, bivšem kandidatu za gradonačelnika Zagreba, da uči iz svojih pogrešaka kao što sam i ja učio. Nije sramota izgubiti, sramota je ne znati zašto si izgubio i misliti da si izgubio zbog nekog drugog. Nikada ne gubimo zbog drugih, uvijek i jedino gubimo zbog sebe. NACIONAL: Vas i vašeg stranačkog kolegu Ivana Anušića, koji je također pobjednik, mediji svrstavaju u mlade lavove koji se spremaju smijeniti Andreja Plenkovića s čela HDZ-a. Kako to komentirate? To nikako nije točno. Smatram da Andrej Plenković u ovim teškim vremenima dobro i uspješno vodi Vladu. Odgovorno upravlja europskim novcem i snalazi se u privlačenju novca iz fondova EU-a, ponekad i više nego što nam pripada. On je uistinu veliki benefit za državu u najtežim kriznim vremenima. Nemam političke ambicije usmjerene prema Zagrebu i nikada mi to nije bila namjera. Obnašam dužnost saborskog zastupnika istovremeno s gradonačelničkom dužnošću zato što sam jedini zastupnik iz Dubrovnika. Da odem iz Sabora, glas Dubrovnika ne bi se u Saboru čuo. Nemam ambicija ni u vrhu stranačke hijerarhije na nacionalnoj razini. Nisam niti ću ikada biti pripadnik bilo kojeg klana. Bio sam i uvijek ću biti svoj i uvijek sam imao i imat ću svoje mišljenje. To svi znaju, od prvog dana. Nekima se to sviđa, nekima ne. NACIONAL: No najveća kritika koja se na račun Vlade čuje i u javnosti i u medijima jest upravljanje krizom. Ljudi se masovno ne cijepe jer su izgubili povjerenje i u Stožer, i u ministra Beroša, i u Vladine mjere koje često nisu bile logične ni konzistentne. Kako to komentirate? Prošlo je punih 15 mjeseci krize i gotovo svakodnevnih konferencija za tisak. Da svakoga dana gledate na televiziji petero istih ljudi, čak i da ništa ne govore, dosadilo bi vam i izgubili biste povjerenje u njih, jer to je jednostavno tako. Na životnom putu svakoga od nas, a posebno političara, najčešće se događa da one koje u početku najviše hvale, isto tako na kraju najviše kritiziraju. Vili Beroš je prošle godine bio nacionalni heroj, kao i ostali članovi Nacionalnog stožera civilne zaštite, a sada je postao osoba koja trpi nerazumijevanje sugrađana iako su mnoge europske zemlje sve ovo vrijeme provodile znatno strože mjere i bile potpuno zatvorene. I svoj zdravstveni sustav, koji je već desetljećima loš, ipak smo uspjeli održati i funkcionirao je i u najtežim periodima pandemije - bilo je dovoljno respiratora, kisika, mjesta na intenzivnoj njezi. Stožer je, po meni, odradio dobar posao, uz duboko poštovanje ministru Davoru Božinoviću koji sigurno zna što radi. Problem je u Hrvatskoj bio u tome što se mjere nisu uvijek ispravno objasnile javnosti. Možda je vrijeme da se u Stožer, uz ovaj tim, uključe neki novi stručnjaci, neka nova lica od kojih se ljudi nisu umorili i kojima će vjerovati. Trebaju nam nova dva, tri heroja koja će biti putokaz prema novom rješavanju kriznih pitanja i motivirati ljude na cijepljenje, to je sada ključ. NACIONAL: HDZ nema natpolovičnu većinu u Gradskom vijeću Dubrovnika. Najavili ste da nećete stvarati klasičnu koaliciju, već sa svim opcijama surađivati projektno. Ipak, pojavile su se spekulacije da je vaš protukandidat Pero Vičan tražio kontrolu nad poduzećem Libertas, rezervatom Lokrum, dodjelama koncesija i izradom prostornih planova, što zvuči kao neka vrsta političke trgovine. Jeste li na to pristali? Ja sam to odbio, ali sam dao na znanje i Peri Vićanu i ostalima da mogu predlagati kandidate za pročelničke dužnosti i da će Skupština, ako su to kvalitetni ljudi, spremni služiti, izglasati njima povjerenje. Moja poruka je vrlo jasna - nikada i ni za što vlast pod svaku cijenu. Čist obraz je najviše što možete imati i nema smisla izgubiti ga radi vlasti. Poštujući rezultat koji su osvojili gospodin Vičan i ostali u Gradskom vijeću, ponudio sam im tzv. projektnu suradnju, od točke do točke. Ne smatram da direktori gradskih poduzeća ili pročelnici ureda trebaju biti članovi HDZ-a. Tražim samo najbolje i zato sam odlučio da u ovom mandatu, što se tiče pročelnika, ne želim vagone, već lokomotive koje će svojim radom, znanjem i zalaganjem vući naprijed. NACIONAL: Slično kao i Tomislav Tomašević u Zagrebu, najavili ste rekonstrukciju 40 posto gradskih ureda. Ono stoje novitet, zalažete se za nestranačke ljude. To nije uobičajeno za HDZ. I u prošlom mandatu imao sam ljude koji su bili stručnjaci i nisu pripadali nijednoj stranci. Ne robujem stranačkim imenovanjima i ideologijama i ne smatram da obnašanje vlasti podrazumijeva postavljanje nekoga svog na čelna mjesta u gradu. Ne kažem da sam u prošlom mandatu uvijek bio uspješan u tom kadroviranju, ali sam uvijek preuzimao odgovornost. Jer, htjeli mi ili ne, uvijek su to politička imenovanja, s obzirom na to da politika za njih diže ruke. Ali ako je netko loše radio, ja sam preuzeo odgovornost jer je taj čovjek bio moj odabir. NACIONAL: Hoće li novi pročelnici biti izabrani na natječaju? Naime, i Tomislav Tomašević i mnogi novi gradonačelnici suočavaju se s činjenicom da ne mogu formirati svoj tim niti otpustiti najbliže suradnike svojih prethodnika. Treba li mijenjati Zakon o lokalnoj samoupravi? Prilikom posljednjih izmjena Zakona o lokalnoj samoupravi predlagao sam da se dužnosnicima imenuju i pročelnici upravnih odjela koji su i svojevrsni ministri u gradskim upravama. Oni bi trebali doći i otići s načelnikom ili gradonačelnikom. Oni i sada odlaze, ali tako da ostaju. Dakle, mi kao gradonačelnici moramo s njima sjesti, razgovarati, ponuditi im mjesto unutar postojeće strukture i oni se tako gomilaju godinama. Neminovno ostaju u sustavu, neki su korektni, neki nisu, neki pomažu, neki opstruiraju. Imam osobno iskustvo na tom planu i zato dobro znam s čime se susreće kolega Tomašević i to doista nije jednostavno. Međutim, izvedivo je u okviru zakona, reorganizacijom gradske uprave i formiranjem novih odjela, čime njihova pročelnička mjesta prestaju postojati. No ako se promijeni Zakon na način na koji sam predlagao, potrebno je i da pročelnici, kada postanu dužnosnici, kao i mi ostali i kao što će to skoro raditi i direktori tvrtki u vlasništvu grada, moraju predati imovinske kartice. NACIONAL: Lokalni mediji najavljuju i da ćete dovesti mlade stručnjake iz Zagreba. Je li to točno? Da, provodimo tzv. head-hunting i želimo dovesti mlade i sposobne ljude kako bismo povukli što više novca iz fondova EU-a. Trebaju nam ljudi koji žele postići više jer s takvima onda i cijeli tim raste. No još je rano da sve otkrijem. NACIONAL: Kako gledate na uhićenja bivših zaposlenika Gradske uprave u Zagrebu i ravnatelja HRT-a, osumnjičenih za sudjelovanje u koruptivnim radnjama s pokojnim gradonačelnikom Bandićem, koji je bio HDZov koalicijski partner i u Saboru i u Gradu? Nemojmo zaboraviti da je on dugo bio član SDP-a i kao takav odradio nekoliko gradonačelničkih mandata. Ali gledajući sve ovo što se sada događa, iskreno sam tužan, jer s m sam sebi, na dan kada su se ta uhićenja dogodila, postavio jedno pitanje - je li Milan Bandić trebao umrijeti da se sve to dogodi? E, tu imamo problem. Za Hrvatsku, po mom dubokom uvjerenju, najveći problem nisu ni političari ni političke stranke, najveći problem i rak-rana hrvatskog društva je pravosuđe. Duboko korumpirano. NACIONAL: Veliki dio javnosti smatra da su pravosudni organi čekali politički mig HDZ-a da krenu u uhićenja, kao i da prođu lokalni i parlamentarni izbori, jer se nije znalo hoće li trebati Bandićeva ruka za neku većinu. Slažete li se s time? Apsolutno ne. Možda će izgledati užasno to što ću reći - ali da doista HDZ ili SDP ili neka druga stranka kontroliraju hrvatsko pravosuđe, ono bi danas bilo deset puta bolje. Novac, a ne politika, kontrolira pravosuđe. Naime, DORH u mnogim slučajevima i odradi svoj posao, ali uzalud. Ta korumpiranost hrvatskog pravosuđa vidljiva je gotovo svakodnevno i postaje obrazac ponašanja najvećeg dijela naših sugrađana. Smatram da trebamo napraviti korjenitu reformu pravosuđa tako da se svakom sucu kojem se dokaže korupcija trajno zabrani da obnaša tu dužnost. Neka bude odvjetnik, ali u pravosuđu takvima mjesta nema. Zar nije strašno da je na stanje u pravosuđu javnost upozorio Zdravko Mamić - nažalost, moram to reći, otvarao nam je oči čovjek koji je pravomoćno osuđen u Hrvatskoj i bjegunac je od hrvatskog pravosuđa. NACIONAL: Jedan od velikih projekata na kojima ste dugo radili je pročistač, odnosno aglomeracija Dubrovnik. Dokle je stigao? Projekt aglomeracije je krenuo, počeli smo s refinanciranjem određenih projekata koje smo pokrenuli prije - za što nam je stigao europski novac. Pročistač je već u funkciji, a sada je počela izgradnja kanalizacijske mreže Rijeke Dubrovačke, kao i izgradnja kanalizacijske i vodoopskrbne mreže cijelog grada Dubrovnika, što je ogroman pothvat koji će trajati najmanje četiri godine. To su projekti vrijedni preko 800 milijuna kuna i pomalo me plaše, jer sam svjestan da će pritisak građana da to bude što prije završeno biti ogroman. Iako očekujem negativne reakcije sugrađana zbog dugotrajnosti te izgradnje, radi se o infrastrukturi neprocjenjive vrijednosti koja vodi grad u budućnost i neće opsluživati samo građane Dubrovnika već i pet puta toliko turista koji svake godine dolaze. Inače, za ostvarenje svih planiranih projekata u ovom mandatu važni su nam europski fondovi. U posljednje četiri godine izvukli smo milijardu kuna, a sada planiramo tri! Siguran sam da za to imamo sposoban tim. NACIONAL: Što je s projektom Golfa na Srđu, zbog kojeg je izraelski investitor Frenkel tužio RH međunarodnim sudovima? Međunarodna arbitraža traje, a ja ću u svojstvu svjedoka uskoro ići na ročište u Pariz. Vjerujem da će on završiti u korist Republike Hrvatske. No isto tako vjerujem da će se projekt realizirati, ali u kojem obimu, o tome će odlučiti resorna ministarstva. Vjerujem daje Dubrovniku potreban i jedan takav sadržaj jer se mi od masovnog moramo okrenuti drugačijem turizmu, turizmu po mjeri čovjeka. S druge strane i ekskluzivnom turizmu koji donosi drugu dimenziju zarade. Na to već gledamo danas, čak i u ovoj krizi, kada ispred povijesne jezgre i u Gružu imate po 20 luksuznih jahti, kada vam slijeću direktne linije iz SAD-a, United i Delta, to je ono čemu stremimo. NACIONAL: Uvođenje direktnih letova iz SAD-a u Dubrovnik nakon trideset godina doista je veliki pothvat. Kako vam je uspjelo? Prije svega, aerodromska pista produljena je tako da može primiti najveće avione i najdulja je u Hrvatskoj. Potrošili smo mnogo vremena na razgovore s Amerikancima i trpjeli velike kritike ostalih političkih stranaka zato što smo trošili novac na reklamu na američkom tržištu. A mi smo paralelno radili na marketingu i uvjeravali avio-kompanije u benefite direktnih linija. Naši su se promotivni videospotovi od 18 sekundi vrtjeli na ekranima u svim američkim zračnim lukama, svakih 20 minuta, i to se na kraju isplatilo. NACIONAL: Mate Rimac predstavio je u Dubrovniku svoju Neveru, a onda i spajanje s Bugattijem. Što takva promocija znači za Dubrovnik i Hrvatsku? To je još jedna dobra vijest. Naježio sam se kad me otac Mate Rimca pozvao na predstavljanje Nevere. To je prvi hrvatski automobil ikada i doista je savršen. Zato me i rastužuju pitanja treba li država pomoći Rimcu u razvoju te industrije. Naravno da treba! Svaka država pomaže upravo takvim pokretačkim snagama. A onda spajanje s Bugattijem, što je bila vijest koja je obišla sve svjetske medije, uz fotografije Lovrijenca na kojeg su automobili spušteni helikopterom. To je promocija koja se ne može platiti. To je nemjerljivo! Zato ću Matu Rimca i predložiti za godišnju Nagradu Grada Dubrovnika. &lt;/td&gt;

Tekst BORIS BILAS Fotografije RIMAC AUTOMOBILI I BUGATTI Nacional je tijekom proteklog vikenda otkrio kako u miljeu investicijskog bankarstva daju sasvim novu dimenziju poslovnom uspjehu mlade hrvatske poduzetničke zvijezde Mate Rimca, čije je poslovno središte nadomak Zagreba prošloga tjedna posjetila čelnica Europske komisije, njemačka političarka Ursula von der Leven. DUGOGODIŠNJI INVESTICIJSKI BANKAR s bogatim međunarodnim iskustvom tek je jedan od poslovnih izvora koji su za Nacional ustvrdili da se Matu Rimca može smatrati spasiteljem njemačke autoindustrije, a u prilog tim tvrdnjama ponudio je više argumenata, navodeći da se u tomu treba tražiti i ključne razloge naglašeno pozitivne reakcije predsjednice Europske komisije nakon posjeta njegovoj tvrtki. Taj izvor o tomu kaže: Rimac bi dugoročno mogao postati spasilac njemačke autoindustrije, koja gotovo puna dva desetljeća kasni u proizvodnji elektromotora za autoindustriju. I to zato što su suviše dugo bili opčinjeni dizel motorima. Pa kada su shvatili da se nakon pojave Tesle na svjetskom tržištu počinje mijenjati kompletan kut gledanja na autoindustriju, nužno su trebali premostiti jaz nastao zbog njihove strateške zablude. Tu je ključ Volkswagenova interesa za ulaganje u Rimčev potencijal razvoja baterija za automobile. Možda Rimčev uspjeh nije toliko velik koliko je velik njemački podbačaj na tom polju. Rimca su, uz sve to, još i dobro savjetovali. Zadržao je kontrolu nad tehnologijom, izdvojio je to u posebnu nišu, a ušao u Bugatti, koji je tek odnedavno nakon brojnih posrtanja počeo proizvoditi novac. Pojednostavljeno govoreći, Bugatti ne vrijedi ništa, Rimčeva baterija i patenti vrijede jako puno. Njemačka vozila dobit će hrvatske baterije, a Rimac je dobio suvlasništvo u onomu što hrvatski i balkanski mentalitet podjednako vole - svjetski afirmiranom brendu Bugatti. Možda se čak u tom kontekstu Rimac i jeftino prodao, ali sigurno je u tomu tajna velikog oduševljenja Ursule von der Leven, koja je njemački politički kadar par excellence i europski birokrat. Isti izvor navodi da je već na ovoj razini, pa čak i da sve to jednom propadne, Rimac učinio više za hrvatsku ekonomiju od svih ulaganja u državne tvrtke od hrvatskog osamostaljenja do danas. DA TAKVE SMJELE PROCJENE POSLOVNOG USPJEHA Mate Rimca i proglašavanje Rimca mogućim spasiteljem njemačke autoindustrije mogu imati priličnog uporišta u realnosti, pokazuju i neka recentna zbivanja povezana s Volkswagenom. Tvrtka je to koja je od 2015., kada je otkriven skandal s manipulacijama računalnim programima u vozilima koja su dopuštala veće zagađenje okoliša nego što je bilo prikazano u testnim uvjetima, platila više od 32 milijarde dolara kazni. A sudski postupci oštećenih klijenata i kupaca tek se zahuktavaju, dok je Volkswagen zatražio čak milijardu eura odštete od bivšeg generalnog direktora Martina Winterkorna, u čijem se mandatu ta prijevara stoljeća s ispušnim plinovima dizel-motora i dogodila. U takvom poslovnom ozračju Volkswagen se počeo agilnije okretati električnim vozilima. A ti su trendovi Hrvatsku prošloga tjedna, vjerojatno prvi put od osamostaljenja, u vodećim europskim i svjetskim poslovnim medijima svrstali u kontekst jedne uspješne poslovne priče, koja bi trebala imati i dalekosežne pozitivne posljedice na domaće gospodarstvo. PREUZIMANJE BUGATTIJA, jednog od najpoznatijih svjetskih proizvođača automobila, Matu Rimca učvrstilo je na poziciji najinovativnijeg hrvatskog poduzetnika. U suradnji s njemačkim Volkswagenom, vlasnikom Porschea, Rimac je zaključio posao dosad nezabilježen u hrvatskoj poslovnoj povijesti. Hrvatska je, kada je gospodarstvo u pitanju, debelo na začelju Europske unije te se može pohvaliti daje po svim bitnim pokazateljima lošija samo Bugarska. Države poput Češke i Slovačke trebale su biti putokaz kako Europska unija može pomoći jednoj zemlji u podizanju ekonomije, ali u osam godina članstva u EU-u, Hrvatska se nije ni približila rezultatima jedne Slovačke koja je u kratkom roku postala država koja u prosjeku proizvodi najviše automobila po glavi stanovnika na svijetu. Baš iz tih razloga poslovni pothvat Mate Rimca mogao bi biti prekretnica u evoluciji hrvatskog gospodarstva. Mate Rimac je s ekipom iz vodnjanskog Infobipa, čija se vrijednost procjenjuje na više od milijardu dolara, i zagrebačkog Nanobita koji je nedavno prodan švedskoj Stillfront Grupi za 100 milijuna dolara, predvodnik novog vala hrvatskih poduzetnika na čijim bi uspjesima moglo napokon prodisati godinama gušeno hrvatsko gospodarstvo. KOLIKO JE USPJEH MATE RIMCA VAŽAN ZA HRVATSKU, pokazuje i činjenica da je samo par dana nakon što je u Dubrovniku objavljena vijest 0 stvaranju nove tvrtke imena Bugatti Rimac, sjedište Rimčeve tvrtke u Sv. Nedelji posjetila i predsjednica Europske komisije Ursula von der Leven koja je nešto ranije premijeru Andreju Plenkoviću na sjednici Vlade potvrdila da je Hrvatskoj odobreno 6,3 milijarde eura iz europskog plana oporavka. Posjet šefice Europske komisije Rimčevoj tvrtki potvrda je i da je ova vlada povukla jedan od rijetko dobrih poteza kada je poduprla Matu Rimca, iako je baš ta stavka jedna od najčešćih kritika upućenih tom mladom poduzetniku. Međutim, nakon posjeta Ursule von der Leven, a pogotovo nakon objave o preuzimanju Bugattija, vrlo je vjerojatno da će se državi višestruko vratiti svaka kuna uložena u tvrtku iz Sv. Nedelje. Osim toga, i sama Ursula von der Leven potvrdila je da će dio novca iz fonda za oporavak otići i u tvrtku Mate Rimca. Predsjednica Europske komisije tom je prigodom objasnila zašto je Rimac toliko značajan za hrvatsku, ali i europsku ekonomiju: Vidjela sam budućnost u Hrvatskoj. Vidjela sam budućnost prijevoza ovdje u Hrvatskoj i to je odgovor na klimatske promjene. To je odgovor na potrebe digitalizacije jer se sve temelji na pametnoj povezanosti, na umjetnoj inteligenciji koja služi ljudima. Vidjela sam i koncept koji ljudima vraća vrijeme, sigurnost i isplativost. Bilo je fascinantno to sve vidjeti i veoma mi je drago što Europska unija ulaže u taj vid poduzetništva, u inovacije kakve sam vidjela u Hrvatskoj. Uvjerena sam da je EU sljedeće generacije instrument koji će omogućiti da EU postavlja standarde za ostatak svijeta u pogledu inteligentne mobilnosti koja je dobra za okoliš. Ovo je bilo izvanredno i fantastično, veoma sam impresionirana. Nova automobilska i tehnološka kompanija Bugatti Rimac d.o.o. krenut će s poslovanjem od četvrtog tromjesečja ove godine. Istovremeno, Rimac Automobili postaju Rimac grupa, koja će biti većinski vlasnik nove kompanije s 55 posto udjela, dok će Mate Rimac biti izvršni direktor te nove kompanije. Porsche će zadržati postojećih 24 posto dioničkog udjela u Rimac grupi te steći 45 posto udjela u novoj kompaniji Bugatti Rimac. Rimac grupa, pak, razdvojit će se na dva odvojena poslovanja - poslovanje s novim hiperautomobilima i Rimac Technologv - koji će se baviti razvojem, proizvodnjom i opskrbom baterijskim sustavima, pogonima i ostalim EV komponentama. Rimac Technologv bit će neovisna tvrtka koja surađuje s mnogim svjetskim proizvođačima automobila, navode iz Rimca. U Rimac grupi će osnivač Mate Rimac zadržati izvornih 37 posto udjela, a uz Porscheovih 24 posto, Hvundai Motor grupa imat će 12 posto udjela, a ostali investitori 27 posto. Mate Rimac, kao izvršni direktor Rimac Grupe, vodit će Bugatti Rimac i novu tvrtku Rimac Technologv. BUGATTI I RIMAC NASTAVITĆE POSLOVATI KAO ZASEBNI BRENDOVI, zadržavajući postojeće proizvodne pogone i distribucijske kanale. Rimac će tako zadržati svoje poslovne prostore na periferiji Zagreba, a proizvodnja Bugattija nastavlja se u Molsheimu u Francuskoj. Kompanija Bugatti Rimac razvijat će buduća vozila Bugattija i Rimca, pri čemu će spojiti resurse i ekspertize u istraživanju i razvoju, proizvodnji i ostalim područjima. S vremenom će se globalno sjedište kompanije preseliti u kampus Rimac, koji se uskoro počinje graditi, a služit će i kao sjedište tvrtke Rimac Technologv. Kampus od 200 milijuna eura, površine 100.000 četvornih metara, koji bi trebao biti otvoren 2023. godine, bit će osnova za sva istraživanja i razvoj budućih hiperautomobila Rimac i Bugatti. Ovo je uistinu uzbudljiv trenutak u kratkoj ali brzorastućoj povijesti Rimac Automobila. Toliko smo toga prošli u tako kratkom vremenu, ali ovaj novi pothvat podiže stvari na potpuno novu razinu. Rimac i Bugatti savršeno se podudaraju. Kao mlada, okretna i brzo razvijajuća automobilsko-tehnološka tvrtka, postali smo pionir u industriji električnih tehnologija. S Neverom smo također dokazali da možemo razvijati i proizvoditi izvanredne hiperautomobile, koji nisu samo brzi, već također uzbudljivi i kvalitetni. Bugatti, s više od stoljeća iskustva u inženjerskoj izvrsnosti, također posjeduje jedno od najistaknutijih naslijeđa među automobilskim tvrtkama u povijesti, rekao je prilikom predstavljanja u Dubrovniku Mate Rimac, a po riječima predsjednika izvršnog odbora Porschea Olivera Blumea, tim poslom kombinira se velika stručnost Bugattija u poslovanju s hiperautomobilima s Rimčevom ogromnom inovativnom snagom na vrlo obećavajućem polju elektromobilnosti. NO SAMO BROJKE TEŠKO MOGU DOČARATI što je to točno Rimac učinio s preuzimanjem Bugattija i kakav je to odjek imalo u svjetskoj javnosti. Njemački Die Welt tako piše daje ovo spajanje zapravo veza dviju kompanija vrlo različitih tradicija, ali s nekoliko zapanjujućih zajedničkih odlika: sjedne strane je tvorac luksuznih automobila Bugatti, kojeg je prije 111 godina osnovao automobilski pionir Ettore Bugatti u tada njemačkom Alsaceu i čija nova vozila danas koštaju i po nekoliko milijuna eura. S druge strane je Rimac, tek dvanaest godina stara tvrtka hrvatskog pionira elektromobilnosti Mate Rimca, čija su vozila slično skupa. Die Welt podsjeća da Bugatti svoj opstanak ionako duguje legendarnom šefu Porschea i VW-a, sada pokojnom Ferdinandu Piechu. On je devedesetih pridružio luksuznu marku koncernu iz Wolfsburga i udahnuo joj novi život svježim modelima. Kako je rekao, Bugatti je trebao biti sami vrh cijene i kvalitete, daleko iznad Bentlevja i Rolls-Rovcea. Frankfurter Allgemeine Zeitung u svom članku navodi da je ideja za neko buduće vrijeme da i Bugatti prijeđe na električni pogon te ocjenjuje: Mali svijet super-sportskih automobila dobiva novi poredak. List iz Frankfurta piše 0 tome kako su uopće u Porscheu došli na tu ideju: Bila je godina 2016. kada je Lutz Meschke dobio jedan novinski članak. Šefu financija u Porscheu je ono što je pročitao bilo i nepoznato i uzbudljivo. Čovjek hrvatskih korijena, odrastao u Frankfurtu, želi osvojiti svijet sportskih automobila. I to moćnim baterijama i električnim pogonom. Mate Rimac se zove. Mate tko? Meschke možda nije bio sasvim objektivan, ipak mu je žena Hrvatica. Njegova znatiželja je probuđena. Naložio je da se interno provjeri što je to gonilo tog Rimca na automobilsku ničiju zemlju. Specijalizirani portal Auto, Motor, Sport piše da se Bugatti u perspektivi mora odreći ,,C02 čudovišta poput W-i6 motora i okrenuti se električnom pogonu. Razvoj inteligentnog oblika električnog pogona, koji obećava Rimac, prema ocjeni tog portala, omogućit će i to što su Rimčevi troškovi u Hrvatskoj dva do tri puta manji nego u Njemačkoj. Ovim potezom VW daje Bugattiju izglednu budućnost, ocjenjuje portal, jer je Rimac tijekom kratkog postojanja tvrtke već razvio tehnologiju koja Bugattiju hitno treba za buduća vozila. OSIM STOJE HRVATSKU DOVEO U GOTOVO sve vodeće strane medije, Rimac ima priliku učiniti još nešto što bi moglo imati pozitivan učinak na hrvatsko gospodarstvo. Naime, Bugatti je marka sa stoljetnom tradicijom koja ima tvrdokorne fanove diljem svijeta. Sama činjenica da je Mate Rimac najavio da će novi kampus, koji se do 2023. planira završiti u okolici Sv. Nedelje, biti otvoren za javnost, mogla bi privući tisuće ljubitelja Bugattija u Hrvatsku. Oni sigurno s nestrpljenjem očekuju prve vijesti iz novoformirane tvrtke Bugatti Rimac, jer osim slavne prošlosti, Bugatti je u posljednje vrijeme tvrtka s dosta financijskih problema koja je uspjela opstati tek uz dobru volju ljudi iz Volkswagena i Porschea. No ostao je u kolektivnoj svijesti urezan kao nešto najposebnije, vrh vrhova automobilske industrije. Svi su ostali samo pretendenti na prijestolje, a ono po prirodi stvari pripada toj tajanstvenoj francusko-njemačko-talijanskoj, a sada i, koliko god to nestvarno zvuči, hrvatskoj firmi. Naime, povijest te velike automobilske kompanije prošarana je velikim uspjesima, ali i tragičnim trenucima koji su doveli do nestanka tvrtke sa svjetske mape nakon Drugog svjetskog rata. Usprkos tome, u svijetu automobilizma Bugatti je još uvijek ime koje se izgovara s velikim respektom i upravo to za Matu Rimca predstavlja najveći izazov jer će u pogone u Sv. Nedelji sada s velikim očekivanjem pažnju usmjeriti milijuni ljudi. Priča o Bugattiju je krenula još krajem 19. stoljeća, kada je sa samo 17 godina Ettore Bugatti u radionici Prinetti &amp;amp; Stucchi montirao pogonski agregat na jedan tricikl. Vrlo brzo nakon toga je isto napravio na još nekoliko vozila, u varijanti s motorom ispred ili iza stražnje osovine. S nekima se od tih vozila čak i utrkivao. Ettore Arco Isidoro Bugatti rođenje 15. rujna 1881. u Milanu, u umjetničkoj obitelji, pa i to vjerojatno objašnjava zašto mnogi na Bugattije gledaju kao na umjetničko djelo, a ne obični automobil. Ettoreov otac Carlo smatran je jednim od najznačajnijih dizajnera namještaja i nakita u stilu Art Nouveau, a brat Rembrandt postao je iznimno cijenjen kipar, jedan od najboljih animalista s početka 20. stoljeća. Njegovi radovi danas dosežu višemilijunske cifre na aukcijama, a ubio se 1916. zbog depresije, dijelom izazvane i činjenicom da su u zoološkom vrtu u Antwerpenu uslijed ratne oskudice i teških uvjeta bili primorani poubijati većinu divljih životinja koje je često portretirao i s kojima se sprijateljio. Njemu u čast, na hladnjaku najluksuznijeg Bugattija, modela Rovale, postavljena je maskota slona, reprodukcija jednog Rembrandtova rada. SLUŽBENO JE ETTORE TVRTKU BUGATTI OSNOVAO u francuskom gradu Molsheimu 1909. Bugatti je vladao auto-trkama u dvadesetim i tridesetim godinama prošloga stoljeća, a modeli poput Type 30 i Type 35 označeni su kao jedni od najuspješnijih trkaćih automobila u povijesti, s više od dvije tisuće osvojenih trka. Molsheim je gradić nedaleko od Strasbourga, najvećeg grada pokrajine Alsace. Osim što mu je obitelj vukla korijene iz tog kraja, Bugatti nije slučajno odabrao baš tu pokrajinu; Alsace se nalazi u samom srcu Europe, ta regija nudi blagu klimu, prirodne i industrijske resurse, zanimljivu kombinaciju germanskih i romanskih naslijeđa i utjecaja te, nimalo nebitno, sjajnu zemljopisnu lokaciju, blizinu velikih industrijskih gradova Njemačke, blještavog Pariza i imućne, bankarske Švicarske. No upravo je stoga Alsace mnogima zanimljiv pa su za njega i u njemu vođeni krvavi ratovi. Nakon Prvog svjetskog rata tako je tvornica Bugatti neočekivano od njemačke postala francuska, dok će Drugi zapečatiti njenu sudbinuruševine preostale nakon bombardiranja označile su kraj najslavnijeg razdoblja tvrtke. Razdoblje dvadesetih i tridesetih godina 20. stoljeća slobodno se može nazvati i zlatnim dobom Bugattija, a koliko je automobil bio popularan pokazuje i priča 0 slavnoj plesačici Isidori Duncan. Kao što je poznato, ona je poginula na bizaran način, kada joj se tijekom vožnje njen dugi šal, lepršajući na vjetru, omotao oko zadnjeg kotača automobila i usmrtio je, slomivši joj vrat. Iako se to zapravo dogodilo u automobilu marke Amilcar, novinari su u priču odmah ubacili glamurozniji Bugatti i 70 godina je vladalo uvjerenje daje Isidora Duncan život okončala u Bugattiju. Tek nakon 70 godina taj je mit srušen, ali i ta anegdota pokazuje koliko je Bugatti smatran nečim posebnim, automobilom dostojnim da u njemu skonča jedna od najvećih zvijezda tog vremena. MODELI ETTOREA BUGATTIJA HARALI SU europskim utrkama u tom razdoblju, a prava slava dolazi s Tipom 35 iz 1924. koji osvaja čak dvije tisuće utrka te se pamti kao najuspješniji trkaći automobil svih vremena. Od svih pobjeda najznačajnija je zasigurno ona u Le Mansu 1939. godine kada samo jednim automobilom pobjeđuju Pierre Vevron, po kojemu je kasnije dobio ime najsnažniji Bugatti, te Jean-Pierre Wimille. Pobjeda u najslavnijoj automobilističkoj utrci godinama je izmicala Bugattiju i zato je ta 1939. zlatnim slovima upisana u povijest te tvrtke. Nažalost, slavlje nije dugo trajalo te je pobjeda u Le Mansu zapravo bila početak kraja prve ere Bugattija. Kraj te ere obilježio je početak Drugog svjetskog rata i pogibija Jeana Bugattija, Ettoreova sina. Povijesne knjige bilježe da je Jean naslijedio ogromni dio očeve genijalnosti i uopće nije nemoguće da bi pod njegovim vodstvom tvrtka prosperirala i nakon Drugog svjetskog rata, ali poginuo je 1939. pri testiranju pobjedničkog bolida s Le Mansa. Nakon njegove smrti Ettore više nije imao energije, a došao je i rat nakon kojega je 1947. umro. Smrt Ettorea Bugattija rezultirala je bankrotom i propašću tvrtke. Snovi i bogata povijest vjerojatno bi pali u zaborav da nije bilo nekoliko entuzijasta zbog kojih je legenda o automobilu iz Molsheima nastavila živjeti. Veliki dio zasluga za to imaju strastveni kolekcionari poput braće Schlumpf. Alzaški industrijalci tekstila prikupili su fantastičnu kolekciju od nekoliko stotina Bugattija, uz niz drugih klasičnih automobila, te doveli sebe i obiteljsku tvrtku do bankrota. Srećom, francuska država prepoznala je vrijednost kolekcije i otkupila je, ne pustivši da ode na bubanj i rasprši se po svijetu, pa se i danas u staroj tvornici Schlumpfovih u Mulhouseu nalazi najznačajniji svjetski muzej automobila, u kojem je dominantna marka, dakako, upravo Bugatti. VJEROJATNO JE ČINJENICE DA U SVIJETU POSTOJI veliki broj onih koji ni nakon 40 godina nisu zaboravili ime Bugatti svjestan bio i bogati talijanski investitor Romano Artioli, koji je 1987. otkupio prava na ime te je izgradio veliku tvornicu u Modeni, a nedugo zatim proizveden je i model EB110, tada smatran najmodernijim supersportskim automobilom. Tehnološki napredan, ipak nije bio dovoljno različit, dovoljno bolji od ostalih superautomobila ranih 1990-ih te je tvornica prestala s radom sredinom desetljeća. Spas je 1998. godine donijela grupacija Volkswagen, koja je kupnjom imena Bugatti htjela proizvesti najbrži, najjači i najskuplji automobil na svijetu. Time je nastala ideja 0 konceptnom automobilu, a godinu kasnije isti je predstavljen na ženevskom autosalonu pod nazivom EB 16.4 Vevron. U početku, konceptni Vevron pokretao je ogromni Wi8 motor s nevjerojatnih 18 cilindara u W rasporedu od 3 bloka s po 6 cilindara. Vevron EB16.4 je postao ono što Bugatti i mora biti: najautomobil, fantastično snažan, sofisticiran, brz 1 skup. Nasljednik Chiron još je pomaknuo granice na svim tim poljima, ali vremena su se vrlo brzo promijenila. Došli su neki ozbiljni konkurenti, a čitava industrija okrenula se hibridnim i električnim automobilima, ostavljajući Bugatti u nekom međuprostoru. Naime, slaba prodaja i sve veći pritisak na superautomobile zbog velike potrošnje koja ima i naglašen utjecaj na okoliš, prisilila je ljude iz Porschea i Volkswagena na traženje nekog novog rješenja. I pronašli su ga u Hrvatskoj, u Sv. Nedelji, u Rimac automobilima. Može li to rješenje još jednom oživjeti tu legendarnu automobilističku marku, u ovom trenutku još nitko ne zna, ali već sama činjenica da će se na testnoj stazi nedaleko od Zagreba za nekoliko godina testirati novi modeli Bugattija, prije nekoliko dana činila se kao nemoguća misija.

S 57-godišnjim Brankom Grčićem, potpredsjednikom u Milanovićevoj vladi i tadašnjim ministrom regionalnog razvoja i europskih fondova, razgovarali smo u povodu najave predsjednika Zorana Milanovića da će pozorno pratiti kako će se povlačiti i trošiti sredstva iz europskih fondova. Prema ocjeni Grčića, aktualnog saborskog zastupnika SDP-a, sveučilišnog profesora i nekadašnjeg dekana Ekonomskog fakulteta u Splitu, predsjednikov ured s ekonomskim savjetom predvođenim Veliborom Mačkićem ima kapacitet da taj posao uspješno odradi. A upravo na tom europskom novcu od preko 22 milijarde eura kroz program Next Generation i novu financijsku perspektivu 2021.-2027. godine, premijer Andrej Plenković obećava građanima uspjeh novog premijerskog mandata. B&amp;amp;B: Predsjednik Milan o vić nedavno je Gorskom kotaru poručio da troše novac iz europskih fondova kako god znaju. Ne kao predsjednik nego kao hrvatski građanin, naprosto želio bih vidjeti tko je odgovoran za svaki milijun ili pedeset milijuna eura koji nismo iskoristili, odnosno uzeli. To je naš novac, to je smisao našeg članstva u Europskoj uniji, rekao je Milano vić najavljujući da će i osobno pratiti kako se povlače europska sredstva. Ima li on za to mehanizam i ljude? Pa logično je da predsjednik bude zainteresiran za ovo važno nacionalno, političko i ekonomsko pitanje. Budimo iskreni, Hrvatska je pri samom dnu Europske unije po razvijenosti, po BDP-u po glavi stanovnika, odnosno po životnom Predsjednik Zoran Mžlanović najavio je zaokret u svom pristupu prema poslovima u ingerenciji Vlade kada je najavio da će tražiti odgovornost za svaki euro koji neće biti povučen iz EU fondova, o čemu za B&amp;amp;B govori saborski zastupnik SDP-a i nekad potpredsjednik u Milanovićevoj vladi standardu. I ovih dana je naglašeno kako samo Bugarska u ovom trenutku gleda u leđa Hrvatskoj. Logično je pitanje kako se iščupati iz ove situacije, kakva je i kolika je uloga EU fondova u toj priči. U svakom slučaju velika. I zato je predsjednik itekako zainteresiran. Predsjednik koji je ne tako davno bio premijer i dobro zna o čemu se tu radi. On je okupio dosta širok krug ekonomista u gospodarskom savjetu pa mislim da je i kroz taj kanal dobro informiran o trenutnom stanju. A trenutna je situacija takva da Hrvatska stoji jako loše i u tom poslu povlačenja EU fondova. B&amp;amp;B: Pa kakva je trenutna situacija? Od početka financijske perspektive 2014.2020. mi smo na 51% isplaćenih sredstava; to je oko 5.5 milijardi eura od raspoloživih 10.71 Na službenim stranicama Europske komisije nakon 7,5 godina od početka financijske perspektive 2014.-2020. na samo 51% isplaćenih sredstava ili oko 5,5 milijardi eura od ukupno raspoloživih 10,7 milijardi. Od toga su 6% avansi i 45% sredstva isplaćena po fakturama za izvršene radove ili usluge. Mi se danas sa Španjolskom i Rumunjskom nalazimo na dnu ljestvice tzv. kohezijskih zemalja, onih koji kroz kohezijsku i druge EU politike imaju pravo na više novca nego što ga same uplaćuju u EU proračun. Naglašavam, imaju pravo jer to hoće li i stvarno više povući novca ovisi 0 njihovoj apsorpcijskoj moći, gdje mi za sada loše stojimo. Najbolje kohezijske zemlje poput Irske, Litve, Estonije, Portugala već danas su na oko 70% isplaćenih sredstava iz te financijske perspektive. B&amp;amp;B: To je trenutačna situacija, ali što možemo očekivati do kraja ovog europskog proračunskog razdoblja? Dakle, nama su ostale još samo 2,5 godine, a to je do kraja 2023. po pravilu N+i, da iskoristimo preostalih 49% sredstava. Koliko je to realno, prosudite sami. Ako to na kraju završi iznad 90%, mogli bismo V biti zadovoljni. No za takav rezultat treba doista puno veći trud i angažman nego što je to bilo do sada. U zadnjih 6 godina HDZ je promijenio čak četiri ministra u Ministarstvu regionalnog razvoja i EU fondova i nijedan nije značajnije pomakao stvari na bolje. B&amp;amp;B: Gdje najviše šteka povlačenje novca iz EU fondova? Na velikim infrastrukturnim projektima. Tu je najveći novac, ali i najsloženije procedure, da ne govorimo o (neefikasnosti izvođača tih radova. Na nekim velikim projektima izmijeni se i po nekoliko različitih izvođača, neki bankrotiraju, neki ne mogu ispuniti uvjete iz ugovora, neki su nelikvidni pa ne mogu financijski pratiti zahtjevnu dinamiku... Na EU projektima izvođačima ovako velikih radova ne isplaćuju se avansi i oni moraju biti dovoljno financijski snažni da mogu premostiti financiranje dok ne dobiju novac za odrađeni posao iz proračuna države, grada ili općine, odnosno u konačnici iz EU izvora. Događa se i da se ponavljaju javne nabave, neke se poništavaju nekoliko puta... Djeluju i tzv. profesionalni žalitelji koji doprinose otezanju procedura i probijanju svih planiranih rokova. Tu leži najveći dio problema. B&amp;amp;B: Jedan od infrastrukturnih projekata financiran iz Bruxellesa je i željeznička pruga Dugo Selo-Križevci. To je definitivno jedan reprezentativni projekt u smislu prikaza svih mogućih problema koji se mogu pojaviti na velikom infrastrukturnom projektu. Taj projekt je ugovoren 2016., i to nakon što je prethodno propalo nekoliko postupaka javne nabave. Čak i taj zadnji postupak je završio na Upravnom sudu, sada i na Visokom upravnom sudu i tko zna što će se tu još događati. U svakom slučaju, projekt je Najveći bi učinak bio kada bismo više ulagali u istraživanje i razvoj, nove tehnologije. digitalizaciju...1 trebao biti završen do kraja 2020. Sada je opet prolongiran i bilo bi pravo čudo ako će se završiti do kraja 2023. kada je i krajnji rok korištenja EU sredstava iz financijske perspektive 2014.-2020. Nažalost, sve ono što će se trošiti izvan prihvatljivih rokova bit će izgubljeni EU novac koji će se morati nadomjestiti iz državnog proračuna, na teret hrvatskih poreznih obveznika. Kod ovog projekta je doista bilo golemih problema u izvedbi. Zbog prolongiranja rokova izvedbe ovog projekta nisu dovršeni, odnosno spojeni na mrežu neki drugi, odrađeni projekti kao što je pruga Sveti Ivan Žabno- Gradec. B&amp;amp;B: Takvi veliki projekti financiraju se iz Kohezijskog fonda. Kakva je tu situacija? U pravu ste. Upravo kada se gleda samo Kohezijski fond u kojem je oko 2,5 milijardi eura, Hrvatska tu jako loše stoji. Svega 36% utrošenih sredstava ili oko 900 milijuna eura. Ništa bolja situacija nije ni s ESF-Europskim socijalnim fondom, gdje je od ukupno 1,7 milijardi eura utrošeno tek 38%. Najveći fond je onaj za regionalni razvoj (ERDF) u kojem je raspoloživo čak 5,5 milijardi eura i tu smo trenutno taman na hrvatskom prosjeku od 51%. B&amp;amp;B: Što nas čeka u neposrednoj budućnosti? Premijer Plenković ogromne nade polaže u preko 22 milijarde eura kroz Next Generation i novu financijsku perspektivu 2021.-2027. Kolike su te nade realne? Nije to tako jednostavna priča, što smo vidjeli iz prethodnih podataka. Što vam vrijedi novac na papiru ako niste sposobni veliku većinu tog novca donijeti u Hrvatsku? Znači da samo organizirani i ustrajni rad Vlade, ali i svih drugih koji sudjeluju u korištenju sredstava na svim razinama može taj potencijalni novac pretvoriti u stvarni doprinos razvoju i rastu. Na primjer, premijer Plenković malo govori o tome da je s programom Next Generation povećan iznos novca koji Hrvatska uplaćuje u EU proračun i sada iznosi preko 4 milijarde kuna godišnje. Mi svake godine moramo povući najprije minimalno tih 4 milijarde da bismo pokrili uplate u EU proračun, a tek onda svaka kuna iznad toga je dobitak za Hrvatsku. B&amp;amp;B: Što je s europskim novcem za toliko spominjani Plan za otpornost i oporavak? Koliko će taj novac biti dostupan Hrvatskoj? Treba voditi računa da novac iz Plana oporavka i otpornosti nije bezuvjetan, to nije tzv. helikopterski novac. Dapače, korištenje novca je u velikoj mjeri uvjetovano provedbom određenih reformi, što je ugrađeno u NPO. Također se unaprijed definira da 37% novca mora ići prema ulaganjima i reformama za ostvarenje klimatskih ciljeva, a najmanje 20% za digitalnu tranziciju. Je li Hrvatska za to spremna? Nije svejedno u što ćemo uložiti taj novac. U klasičnoj infrastrukturi je obično manji tzv. multiplikativni učinak na gospodarstvo. Najveći učinak bi bio kada bismo više ulagali u istraživanje i razvoj, nove tehnologije, digitalizaciju koja donosi još više poslova za IT sektor, a posebno važnim smatram ulaganja u znanje i vještine naših radnika koji će biti spremni brzo i učinkovito prihvatiti nove tehnologije. Generalno, više ulaganja u privatni sektor, u poduzetništvo. To je ono što jača konkurentnost u globalnim okvirima i dugoročno donosi najveće koristi. Bojim se da smo mi još daleko od toga. No da postoje i pozitivne iznimke pokazuje projekt Mate Rimca koji je uključen u europski lanac vrijednosti vezan za proizvodnju najsuvremenijih baterija, što mu je u konačnici omogućilo sufinanciranje iz EU fondova kao važan projekt od europskog interesa. B&amp;amp;B: Vlada je u Saboru ponudila sažetak Nacionalnog plana oporavka i otpornosti na 80 stranica, a premijerov savjetnik je iz zadnje klupe pokazao i onu veliku knjigu tog plana od tisuću stranica koji zastupnici nisu vidjeli. Što mislite o tom planu? Pa da, to je izgledalo malo neozbiljno. U Saboru se trebalo raspravljati o nečemu što nitko nije vidio u integralnom obliku. No puno važnije u ovom trenutku je što se kasni s potvrdom tog Plana iz Europske komisije, a to znači da se skraćuju rokovi za provedbu plana. Kroz srpanj bi Europska komisija trebala dati zeleno svjetlo za NPO, a onda će proteći još nekoliko tjedana da Vijeće Europe potvrdi taj dokument. Mi bismo trebali ugovoriti sva bespovratna sredstva iz NPO-a, oko 6,5 milijardi eura do kraja 2023., a potpuno utrošiti sva sredstva do kraja 2026. S obzirom na ovo što gledamo kao iskustvo s EU fondovima, to se čini malo vjerojatnim. Uz sve to, kasni se ozbiljno s fazom programiranja za korištenje EU fondova u perspektivi 2021.-2027. Prošlo je već 6 mjeseci tog novog proračunskog razdoblja, a nismo još uvijek vidjeli nijedan operativni program niti krovni dokument koji se zove Partnerski sporazum između Hrvatske i EU-a koji definira detalje korištenja više od 12 milijardi eura u narednih 7, odnosno 10 godina. Ovo kašnjenje je ozbiljan problem za Hrvatsku pa se prvo ugovaranje Predsjednik je okupio širok krug ekonomista u gospodarskom savjetu i kroz taj kanal je dobro informiran o trenutnom stanju sredstava može očekivati tek 2022. B&amp;amp;B: Pa što onda možemo očekivati? Koliko je značenje svih tih EU fondova za Hrvatsku? Je li se to može dovesti u vezu s BDP-om i njegovim očekivanim rastom? Kada se gleda financijske učinak integracije Hrvatske u EU do kraja 2020., Hrvatska je uplatila u EU proračun čak 25 milijardi kuna, a iz EU fondova povukla oko 36 milijardi kuna. Neto učinak EU fondova je oko 11 milijardi kuna, što je dosta skromno kada se podijeli na 7 godina. A to znači da je i učinak na BDP skroman, izravno manje od pola postotnog boda BDP-a. Ukupnu bilancu spašavaju direktne potpore poljoprivredi i neki drugi, manji kanali dotoka EU novca, pa se taj ukupni dotok novca procjenjuje na nešto više od 50 milijardi kuna. U svakom slučaju, još uvijek nedovoljno da bi na godišnjoj razini EU komponenta značajnije poticala gospodarski rast. I tu je kvaka. Nama treba snažnija apsorpcija da bismo imali realni i signifikantni učinak na gospodarstvo, BDP i životni standard naših građana. B&amp;amp;B: Premijer Plenković je upozorio da bi izostanak dovoljne procijepljenosti stanovništva moglo ugroziti turističku sezonu, pa čak i ugroziti isplatu mirovina u narednom razdoblju? Što mislite 0 toj izjavi? Pa činjenica je da bi još jedna godina s lošom turističkom sezonom značila rušenje svih trenutnih makroekonomskih i fiskalnih projekcija, a to znači i dovođenje u pitanje fiskalne stabilnosti i mogućnosti Vlade da financira tekuće obveze. Moram primijetiti, a na to sam ukazivao i kod donošenja zadnjeg rebalansa proračuna, da se Vlada nije odgovorno ponijela prema javnim financijama u ovom vremenu covid-krize. Odabrala je lakši put. Sve rupe u proračunu pokrpali su zaduživanjem, koristeći vrijeme jeftinog novca na financijskim tržištima, a bez da su preispitani troškovi na rashodnoj strani proračuna. Kako inače objasniti da vam BDP padne za 8% ili za preko 30 milijardi kuna u 2020., da proračunski prihodi padnu za 18 milijardi kuna, a vi uz sve to povećate proračunske rashode za 10-tak milijardi kuna. B&amp;amp;B: No u kriznim vremenima nema drugog rješenja nego povećati zaduživanje. To je uobičajeno. Bez obzira na to neodgovorna fiskalna politika nastavlja se i u 2021. pa bi prema projekcijama do kraja godine kumulativno, u zadnje dvije godine, rashodi narasli za nevjerojatnih 27 milijardi kuna, sa 140 milijardi iz 2019. na 167 milijardi kuna u 2021. Deficit proračuna iznosi kumulativno čak 42 milijarde kuna, 25 milijardi u 2020. i 17 milijardi u 2021., a javni dug, dug države, za dodatnih 54 milijarde kuna. Prema objavljenim podacima prije par dana javni dug u ožujku bio je 340 milijardi kuna ili 91,3% BDP-a. HDZ-ova vlada je imala četiri relativno mirne godine do covid-krize. Nisu odradili ono što su trebali. Nisu proveli nijednu reformu u javnom sektoru, a samim tim nisu restrukturirali rashodnu stranu proračuna. Sada im se poput bumeranga, nažalost svih nas, vratilo ono na čemu su skupljali jeftine političke bodove kada smo mi iz SDP-a čupali zemlju iz velike financijske i ekonomske krize. Covid-kriza ih je zatekla nespremne i jedino što su učinili je financiranje troškova krize iz deficita i duga. Svako produljenje covid-krize bi u ovakvim uvjetima izložilo hrvatske javne financije novim velikim šokovima. B&amp;amp;B: Kako se ta situacija odrazila na korištenje EU fondova? Nažalost, bili smo svjedoci da je ono malo korekcija proračunskih rashoda kroz rebalanse uslijed krize utjecalo upravo na revidiranje planova, odnosno smanjenje novca za mnoge EU projekte. Bila je to dvostruka šteta - manje investicija i manje sredstava povučenih iz EU fondova. Kriza je posebno utjecala na smanjenje potencijala sufinanciranja EU projekata iz vlastitih proračunskih izvora. To je dodatna otežavajuća okolnost i za državu i za lokalnu samoupravu. I taj problem još uvijek traje. U pogledu korištenja EU fondova kriza je donijela i nešto dobro, a tojevećafleksibilnostipojednostavljenje procedura Europske komisije, što je i za Hrvatsku olakšalo apsorpciju dijela novca. Osobito u onom dijelu koji je bio namijenjen saniranju posljedica krize. B&amp;amp;B: Dio novca je namijenjen i saniranju šteta od potresa u Zagrebu i na Baniji. Za sada, osigurano je 683 milijuna eura za saniranje posljedica potresa u Zagrebu i okolnim područjima. To je novac iz posebnog fonda, Europskog fonda solidarnosti. Sličan zahtjev prema ovom Fondu poslan je i za obnovu Banije. No to nije niti izbliza dovoljno da bi se krenulo u cjelovitu i očekivano dugotrajnu obnovu. Šteta u Zagrebu i okolici procjenjuje se na preko 80 milijardi kuna, a šteta na prostoru Banije otprilike pola od toga, znači ukupno preko 120 milijardi kuna. Osim toga, ova sredstva su gotovo u cijelosti namijenjena obnovi samo javnih zgrada i infrastrukture. Dio novca se očekuje kroz Nacionalni plan oporavka. Dio novca će se neizbježno namaknuti novim zaduživanjem. Neki krediti su već potpisani, kao što je onaj sa Svjetskom bankom od oko 1,5 milijardi kuna. Za sada nemam saznanja na koji način će se obnova uklopiti u programske dokumente za korištenje ESI fondova u novoj financijskoj perspektivi 2021.-2027.
