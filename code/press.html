   &lt;td style="text-align:left;"&gt; ŽUPANIJSKO TURISTIČKO VIJEĆE
Rimac je napravio izvrsnu turističku promidžbu Dubrovnika, istaknulo je županijsko Turističko vijeće
Na sjednici Turističkog vijeća Turističke zajednice Dubrovačko-neretvanske županije raspravljalo se o situaciji vezanoj za turističku sezonu. Zaključeno je da su trenutni rezultati znatno bolji od 2020. godine, ali još uvijek znatno lošiji od 2019., prije početka pandemije. Istaknuto je da je za uspjeh ove turističke sezone, a time i oporavak gospodarstva, jedino rješenje cijepljenje, ali dok svijest o potrebi cijepljenja kod naših turističkih djelatnika postoji te su oni dobro procijepljeni, ukupna procijepljenost stanovništva u županiji iznosi tek 45 posto, što nije dovoljno. Tako je i s ove sjednice Turističkog vijeća upućen poziv svim građanima da se cijepe i zaštite svoje zdravlje te zdravlje svojih sugrađana i turista i tako omoguće da imamo turističku sezonu. Postoji, naime, velika opasnost da će sezona i ove godine završiti prerano, ne postigne li se dovoljna procijepljenost čime bi se otvorila mogućnost ponovnog povećanja broja zaraženih. Također, naglašeno je i da će Turistička zajednica Dubrovačko-neretvanske županije, otvori li se britansko tržište koje je jedno od najvažnijih na tom dijelu obale, početi s pojačanom promocijom s tamošnjim partnerima. U kontekstu promocije Dubrovnika i Dubrovačko-neretvanske županije kao dobar primjer istaknuta je kampanja tvrtke Rimac koja je u posljednja dva mjeseca upravo u Dubrovniku napravila dva događanja koja su imala odjek na svjetskoj razini, a što je odlično za turizam destinacije. (sv) &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; EK prihvatio hrvatski Plan oporavka težak 48,7 milijardi kuna &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Šefica EK Ursula von der Leven u četvrtak će u Zagrebu potvrditi Plan, a posjetit će i tvrtku Rimac automobili
Sadra Veljković, Valentina Wiesner, Ljubica Gatarić Nakon sjednice Vlade u četvrtak, oko 14 sati, predsjednica Europske komisije Ursula von der Leyen službeno će u Zagrebu potvrditi da je prihvaćen hrvatski Plan za oporavak i otpornost težak 48,7 milijardi kuna, doznajemo. Ursula von der Leyen nakon sjednice Vlade u Nacionalnoj i sveučilišnoj knjižnici održat će sastanak s predsjednikom Vlade Andrejem Plenkovićem i članovima Vlade, tamo će se obratiti javnosti i predati pozitivnu ocjenu hrvatskog plana. Predsjednica Komisije odlazi u sve zemlje kako koji nacionalni plan biva prihvaćen te je uobičajeno da je tijekom boravka od nekoliko sati domaćini odvedu na neko od mjesta kako bi se upoznala s projektom iz Plana oporavka i otpornosti. Doznajemo da se za Ursulu von der Leyen priprema posjet tvrtki Rimac automobili, što je najveći i najizdašniji pojedinačni projekt našeg plana. No planira se još jedna, dodatna lokacija. Kako su Hrvatsku lani pogodili razorni potresi, u kojima je stradao Zagreb, domaćini bi šeficu Komisije odveli do zagrebačke katedrale kao simbola stradanja, ali i obnove. Komisija je, naime, već prije odobrila zahtjev koji je Hrvatska podnijela Fondu solidarnosti za obnovu od potresa. Ostali hrvatski prijedlozi Plan s kojim je hrvatska Vlada išla prema Komisiji težak je 48,7 milijardi kuna, što je za oko 1,2 milijarde kuna više od dodijeljenih 47,5 milijardi kuna. Inače, Hrvatska je kroz ovaj program zatražila financiranje 152 investicije, no isto tako obvezala se da će provesti 77 reformi. - Svjesno smo išli s iznosom koji je iznad dodijeljene alokacije. Nakon usuglašavanja i usklađivanja troškova ukupan iznos plana smanjio se za 500 milijuna kuna, no to je i dalje 700 milijuna kuna više od dodijeljene nam alokacije - istaknuo je nedavno premijerov savjetnik i koordinator izrade Nacionalnog plana oporavka i otpornosti Zvonimir Savić. Svi su hrvatski prijedlozi ostali pa tako Rimac može računati na 1,5 milijardi kuna za razvoj vozila bez vozača, sisačka željezara milijardu kuna za biorafmeriju, u obnovu nakon potresa usmjerit će se 4,5 milijarde kuna, gradnju vrtića, škola, bolnica, infrastrukture... Obrazovanje i znanost, dobit će, primjerice 7,5 milijardi kuna. Izravno više od trećine Plana oporavka ide poduzetnicima, a kad bi se zbrajalo i posredno, tada će sva ta sredstva u nekom trenutku završiti u privatnom sektoru jer će privatni sektor graditi vrtiće i škole, ponuditi uslugu obrazovanja za dodijeljene vaučere. Centralno financiranje specijalizacija jedini je projekt za koji se može reći da se neće preliti privatnom sektoru, sve drugo hoće. Hrvatska udruga poslodavaca nije tako optimistična kad je posrijedi prelijevanje novca privatnom sektoru i nada se - izmjenama. - Planom oporavka i dalje će se moći upravljati, prije svega kroz rebalanse ovog programa, stoga se nadamo da ćemo tim izmjenama pristupiti partnerski i da će nas Vlada uključiti u konzultacije od samoga početka kako bi se više sredstava usmjerilo privatnom sektoru koji je jedini generator rasta i razvoja u društvu. U protivnom se bojimo da efekt na oporavak gospodarstva neće biti dovoljan za nadići posljedice koje je ostavila koronakriza - kažu u HUP-u te dodaju da su bolje društvo, veće plaće i bolja radna mjesta ostvarivi jedino uz rast utemeljen na zdravom gospodarstvu koje je samoodrživo i sposobno za kontinuirani rast i razvoj. Uspjeh Vlade U Hrvatskoj gospodarskoj komori puno su benevolentniji prema Vladi; smatraju daje dobivanje pozitivne ocjene za NPOO od Europske komisije i prije očekivanog roka važna poruka koja potvrđuje da je Plan oporavka pripremljen sukladno nacionalnim strateškim dokumentima i pravilima vezanim uz Mehanizam za oporavak i otpornost EU. - U tom kontekstu važno je da je u izradi NPOO-a uvažena i potreba realnog gospodarskog sektora. Pozdravljamo činjenicu da se 54 posto ukupnih sredstava Plana, od predviđenih 47,5 milijardi kuna, usmjerava u komponentu gospodarstva i time daje poticaj bržem gospodarskom rastu Hrvatske, za koji već iduće godine očekujemo da osjetno premaši šest posto - zaključuju u HGK u kojem iznos od 5,5 milijardi kuna za potporu poduzetničkim investicijama smatraju uspjehom Vlade u pregovorima s Europskom komisijom.
Svaka zemlja može tražiti da joj se do 13% dodijeljenih sredstava isplati odmahDo sada je 14 država članica Europske unije dobilo zeleno svjetlo od Europske komisije za svoje nacionalne planove oporavka i otpornosti Luksemburg, Danska, Grčka, Španjolska, Portugal, Austrija, Slovačka, Letonija, Njemačka, Italija, Belgija, Francuska, Slovenija i Litva. Nakon togaplan još treba odobriti i Vijeće, i kad sve to završi, svaka zemlja može tražiti da joj se do 13 posto dodijeljenih sredstava isplati odmah. Hrvatska je već najavila da će odmah tražiti predujam, a ostatak će se isplaćivati dva puta godišnje, nakon što se dostave troškovnici i izvješća o dotad učinjenom.

   &lt;td style="text-align:left;"&gt; Novac iz Nacionalnog plana oporavka i otpornosti dobit će tvrtka Project 3 Mobilitv u kojoj je Rimac dioničar
Zoran Vitas Novac iz Nacionalnog plana oporavka i otpornosti 2021.2026. neće dobiti Rimac Automobili, kako se na nekim mjestima u javnom prostoru tvrdilo, nego jedna druga kompanija u čijoj vlasničkoj strukturi jesu Mate Rimac i Rimac Automobili, a također se u kontekstu poduzetnika iz Svete Nedelje o njoj već i ranije govorilo. Riječ je o tvrtki Project 3 Mobilitv koja je zapravo tvrtka nositelj projekta robotaksija o kojima je Rimac i govorio nakon zaključenja posla vezanog za Bugatti s Porscheom. Iz Rimac Automobila uputili su nas na ranije izjave u kojima se navodilo kako je plan da do kraja 2024. godine Zagreb među prvima u svijetu dobije robotizirane taksije. Detalje o svemu moramo pričekati do sljedeće godine, no sasvim je točno da Rimac Automobili neće proizvoditi takva vozila, nego će se ona, kao i ekosustav unutar kojega će ona funkcionirati, praviti pod okriljem te nove tvrtke gdje je partner i Microsoft. Proizvodili bi se, dakle, u Hrvatskoj s planom da se vozila i sustav izvoze. Osnivač i dizajner Mudri Pogled na javno dostupne podatke o tvrtki otkriva dosta toga. Primjerice, uz Rimca i Rimac Automobile, kao osnivači i članovi društva navode se i dizajner njihovih automobila Adriano Mudri te strateg Marko Pejković. Ali, tu su i Kia te Infmum. Također, vrlo je zanimljiv i podatak prema kojem je u prosincu 2019. godine KIA Motors Corporation investirao iznos od 22,317.501 kuna u Društvo Project 3 Mobilitv d.o.o.. Što se tiče Infmuma, naše odlične softverske tvrtke koja je nedavno osnovala zajedničku tvrtku s Porscheom, Porsche Croatia d.o.o., čemu je vrata otvorio Mate Rimac, rekli su nam kako možemo potvrditi da smo dio Project 3 Mobility i to kao investitori i suradnici. Vjerujemo u taj projekt i sve ljude koji stoje iza njega; ne bismo uložili svoje vrijeme i novac da nije tako. Nažalost, ne možemo otkriti detalje o tome što konkretno radimo. O očito iznimno zanimljivom projektu koji je sada dobio i zeleno svjetlo u sklopu prihvaćenog Nacionalnog programa doznajemo upravo iz tog dokumenta. Tamo stoji kako je cilj projekta razviti i implementirati u potpunosti novi ekosustav urbane mobilnosti (odnosno tzv. MaaS - mobilnost kao usluga), usko integriran s javnim gradskim prijevozom koji će se sastojati od 3 ključne komponente nužne da bi potpuno autonomna vozila mogla funkcionirati i sudjelovati u prometu. One su redom: (i) potpuno autonomno električno vozilo pete razine autonomije, (ii) razvoj i izgradnja specijalizirane infrastrukture za autonomna i električna vozila integrirane s javnim gradskim prijevozom, (iii) razvoj softverske platforme za upravljanje kompletnim sustavom. Također stoji kako planirani ukupni troškovi projekta iznose 3 milijarde i 411 milijuna kuna. Kroz europski plan oporavka RRF planirana je dodjela sredstava u iznosu od 1.485,000.000 kn s obzirom na to da se sukladno pravilima o državnim potporama neće moći financirati ukupan iznos investicije. Serijska proizvodnja 2024. U dokumentu također stoji i kako je projekt trenutačno u fazi razvoja autonomnog vozila koju karakterizira dovršen inicijalni prototip te započet rad na razvoju verifikacijskih prototipova koji će imati sve karakteristike finalnog vozila. U idućem razdoblju glavne aktivnosti bit će fokusirane upravno na nastavak razvoja navedenih prototipova kojih je planirano 60 te razvoj autonomne električne platforme vozila i baterijskog sustava prilagođenog specifičnostima autonomnih vozila. Usto, inicijalna flota od 700 autonomnih električnih vozila koja je planirana za Zagreb, a čija je serijska proizvodnjaplaniranaza2024., neće biti financirana iz ovog projekta, već iz drugih izvora sredstava tvrtke.

   &lt;td style="text-align:left;"&gt; i,
USPJEH FOKUSA U ZAGREBAČKOM PRSTENU i Puljka u Splitu vratili centar u političku arenu / HDZ I SDP POBJEĐIVALI SU U A IZBORIMA ONDA KADA SU JAČE ZAGRABILI U CENTRU U trenutku kada je Račan dogovorio savez s Budišom praktički je dobio izbore. Sanaderje, sve dok je bio na vlasti, uvijek bio političar centar i kao takav bio je praktički nepobjediv. Kada se HDZ odmicao od centra, kao u Karamarkovo ij i vrijeme, nije imao šanse piše Denis Romac Trijumf zeleno-lijeve koalicije u Zagrebu nedvojbeno je najveća vijest nedavnih lokalnih izbora u Hrvatskoj, pa je i logično da je izazvala najveću pozornost medija. Međutim, rezultati lokalnih izbora potvrdili su i zanimljive trendove u političkom centru, iako oni uglavnom nisu privukli medije. Tako je centristička stranka Fokus, iako se pojavila na političkoj sceni tek prije godinu dana, uspjela osvojiti čak četiri gradonačelnička mandata u zagrebačkom prstenu - u Samoboru, Svetoj Nedelji, Svetom Ivanu Zelini i Dugom Selu. U većini zapadnih demokracija liberalne stranke centra dugo su držale ključ vlasti, s obzirom na to da su one odlučivale hoće li koalirati sa strankama desnog i lijevog centra i tko će uspjeti okupiti vladajuću većinu. Hrvatska je i u tom pogledu poseban slučaj. Prvi je razlog Hrvatska demokratska zajednica, koja nije nastala kao konzervativna i demokršćanska stranka zapadnog tipa, nego kao nacionalistički pokret. HDZ je uvijek gutao svoje junior partnere, koji su iz saveza s HDZ-om redovito izvlačili deblji kraj. No, pogrešno bi bilo odgovornost svaliti samo na HDZ, s obzirom na to da su manje stranke u koalicije s HDZ-om, pa i sa SDP-om, u pravilu ulazile iz klijentelističkih, a ne načelnih razloga. Sve je to dovelo do urušavanja liberalnih i centrističkih opcija, a na prostoru političkog centra pojavljivale su se razne egzotične stranke koje su brzo nastajale i još brže nestajale. Sve do zadnjih lokalnih izbora, na kojima su centrističke opcije, nakon duljeg vremena, ostvarile nekoliko važnih uspjeha. Kako su rezultati lokalnih izbora uvijek indikativni za razumijevanje širih političkih trendova i nadilaze značaj lokalnih prilika, nameće se pitanje predstavlja li uspjeh Fokusa u zagrebačkom prstenu nagovještaj rasta političkog centra u Hrvatskoj, koji zadnjih nekoliko izbornih ciklusa sustavno gubi značaj i utjecaj, pogotovo ako se tome pridoda uvjerljiva pobjeda Ivice Puljka i njegove stranke Centar u Splitu, po veličini drugom gradu u zemlji. Stranka Centar posebno je aktivna u Splitu, a nastala je integracijom stranke Pametno sa Strankom s imenom i prezimenom. Riječ je o klasičnoj centrističkoj opciji, koja se želi nametnuti kao alternativa HDZ-u i SDP-u, a pobjedom u Splitu nova centristička politička opcija zadala je snažan udarac vladajućem HDZ-u, koji je u prošlom mandatu upravljao Splitom. Može li se u kontekstu ovih uspjeha političkog centra na lokalnim izborima govoriti o novom centrističkom i liberalnom valu u Hrvatskoj? Politički analitičar i profesor Pravnog fakulteta u Zagrebu Ivan Rimac uspjeh političkog centra ipak stavlja u širi kontekst i naglašava kako su ovi lokalni izbori pokazali uspjeh nove politike i novih političkih opcija, bez obzira na njihove ideološke karakteristike. Rimac, naime, smatra da se ni za Možemo! ne može tvrditi da je riječ o strogo lijevoj opciji, iako je u koaliciji sa strankama s lijevim pred- r r znakom, ocjenjujući pritom kako nove opcije na desnici i Domovinski pokret Miroslava Skore nisu postigli ozbiljnije uspjehe unatoč tome što je Skoro svojom agresivnom retorikom dominirao medijima. Na izborima su, naglašava Rimac, u pravilu pobjeđivali moderni političari s drukčijom retorikom, koji su svoje programske niše tražili na područjima koja nisu pokrile dominantne stranke. - Svi su oni odbacili ideološku retoriku, a ni Tomašević se u Zagrebu nije dao uvući u ideološku raspravu sa Škorom. Slično je bilo i s Puljkom u Splitu i Fokusom u Zagrebačkoj županiji, kao i s mnogim nezavisnim kandidatima. Svi koji su uspjeli na izborima ustrajali su u tome ne dopuštajući da ih uvuku u raspravu koju je u velikoj mjeri forsirao HDZ, ali i Skoro, a upravo je to potaknulo mlađu populaciju na izlazak na birališta, pri čemu moramo imati na umu da mlađi dio sadašnje glasačke populacije uopće nije doživio rat, a i oni koji su rođeni u ratno vrijeme sigurno nisu imali doživljaj rata. Priče o Domovinskom ratu, a često i vraćanje na Drugi svjetski rat, nije ono što ti birači žele slušati - objašnjava Rimac i dodaje kako su nove ili alternativne političke opcije tražile novi političko-ekonomski model u sredinama u kojima funkcioniraju. I tako su, po njegovu mišljenju, u različitim sredinama povjerenje dobili različiti modeli, a u pravilu su uspjeli oni koji su pronalazili alternativni model razvoja lokalne zajednice nudeći prekid s dosadašnjim neuspješnim modelima. U nekim je sredinama riječ samo o razbijanju monopola dosadašnjih opcija, bilo da je riječ o HDZ-u, IDS-u ili SDP-u, a u nekim drugim sredinama riječ jeo traženju ekonomskog modela funkcioniranja lokalnih zajednica, kao što je riječ u slučaju Fokusa. Ili je pak riječ o velikom čišćenju, kao u Zagrebu. Nova, umjerena retorika Rimac naglašava da je to ponegdje uspjelo čak i kandidatima tradicionalnih stranaka, primjerice HDZ-ovu kandidatu Ivanu Radiću u Osijeku, dok, primjerice, Darko Milinović nije uspio u Ličko-senjskoj županiji protiv HDZ-a, i to zato što je svoju kampanju temeljio na otporu prema HDZ-u, ne ponudivši ništa novo u razvoju regije u kojoj se natječe, što znači da ni kandidature izvan velikih stranaka nisu uvijek jamčile uspjeh. S druge strane, svi oni koji su nudili promjenu ekonomskog i razvojnog modela svojih sredina uglavnom su uspjeli, pa bili oni potpuno anonimni i nezavisni ili etablirani. - Riječ je o novoj retorici i novom pristupu politici koji smo dugo čekali, koji se dosad nije uspijevao profilirati zbog lošeg intelektualnog potencijala kandidata, koji nisu znali ništa ponuditi i koji su stasali unutar partijskih struktura. Međutim, došlo je do promjene unutar glasačkog tijela i do znatno većeg udjela mlađih birača u glasačkom tijelu. Ne može se, naravno, uvijek tvrditi da su svi mlađi birači za ovog ili onog kandidata, ali jasno je da se na biralištima pojavio jedan dio birača koji su prije apstinirali, dok je dio starog glasačkog tijela posustao, a riječ je o biračima koji su dominantno održavali uspjeh HDZ-a - napominje Rimac i dodaje kako je, na neki način, riječ o izguravanju HDZ-a i SDP-a iz političkog centra. Premijer Plenković, po njegovoj ocjeni, ne djeluje uvjerljivo kao lider desnog centra, bez obzira na to što se njegovi proklamirani stavovi poklapaju s europskim politikama, jer ostatak stranke ni programski ni retorički ne slijedi ta načela, zbog čega Plenković djeluje usamljeno. Osim toga, dodaje naš sugovornik, Plenković na ovim izborima nije bio kandidat, nego samo podrška, i to relativno neuspješna, što zbog stalne opstrukcije od strane predsjednika Milanovića, što zbogvlastitih pogrešaka pri kadroviranju kandidata. SDP, s druge strane, programski je izgubljen i nije mogao ovladati centrom, tako da se otvorio prostor alternativnim opcijama na centru, koje su rekle da ne žele ni HDZ ni SDP. Međutim, to Transparentnost trošenja javnog novca na lokalnoj razini prvi je uveo HSLS-ovac Dario Hrebak u Bjelovaru, a to je potom uveo i niz drugih gradova Marijana Puljak iz stranke Centar koja je nastala spajanjem Stranke s imenom i prezimenom i Pametno: profesor Ivan uvjeren je da je Puljak građanska alternativa i odgovor na sve dosadašnje modele upravljanja Splitom, koji su bili ruralni po svom karakteru Centar se u jednom trenutku bio potpuno izgubio nakon što su praktički sve centrističke stranke, jedna po jedna, upadale u HDZ-ov žrvanj da ne žele ni HDZ ni SDP već smo čuli od Mosta i to nije dovoljno za uspjeh, tako da je osim toga moralo postojati neko programsko načelo koje nudi novi razvojni model, a ne samo opstruira postojeću dominantnu opciju, naglašava Rimac. HDZ bježi prema centru Filozof i politički analitičar Žarko Puhovski uvjeren je, međutim, da dolazi kraj političkog centra i centrističkih stranaka, i to zato što Domovinski pokret novom političkom geometrijom HDZ tjera prema centru, a Možemo! to isto čini SDP-u, što znači da će te dvije stranke uskoro potpuno zauzeti prostor političkog centra, ukojem više neće biti mjesta za druge stranke, iako će, kako kaže, uvijek postojati lokalne inicijative koje će uspjeti u stvarima u kojima drugi ne uspijevaju, poput uspjeha Fokusa u zagrebačkom prstenu. Puhovski smatra i da u Saboru zapravo i ne postoje centristički zastupnici jer je nastao takav žrvanj da su svi otjerani ili na ljevicu ili na desnicu. - To je rezultat rasta radikala, s navodnicima ili bez njih, odnosno snažne ljevice protiv SDP-a i snažne desnice protiv HDZ-a, pri čemu HDZ s tim izazovom bolje izlazi na kraj - napominje Puhovski naglašavajući da je politički centar u krizi u cijelom svijetu i da se velike stranke, kao i u Hrvatskoj, pokušavaju ugurati u prostor političkog centra. Taj analitičar, međutim, smatra da najveći hrvatski problem ipak nije manjak prostora za politički centar, nego nedostatak konzervativne pozicije. - U Hrvatskoj postoje samo reakcionari i radikalni desničari, a na tom prostoru svoj stav sada pokušava formulirati predsjednik Milanović, koji se gura na poziciju konzervativca, iako mu njegov temperament to ne dopušta. Međutim, on je ipak malo previše na antifašističkoj strani za naše desničare, koji onda smatraju da Milanović ipak nije sasvim na njihovoj strani, s obzirom na to da se naša desnica ipak definira u odnosu prema NDH - analizira Puhovski. Čini se da je nova ljevica na proteklim izborima profitirala od krize stare ljevice, odnosno SDP-a. Od koga je onda, ako uopće jest, profitirao politički centar? Rimac najprije želi razjasniti da postoje dvije stranke nove ljevice, od kojih je jedna, Radnička fronta, gotovo potpuno propala, dok je druga, Nova ljevica, u koaliciji s Možemo! prošla relativno dobro, iako se tijekom kampanje nije posebno javljala. SDP je potonuo i dio lijevih birača tražio je nove opcije koje nisu desno, ali Rimac nije siguran je li baš riječ o uspjehu nove ljevice. Podsjeća da nova ljevica u Europi već dva desetljeća podrazumijeva simbiozu lijeve i zelene politike, što u Hrvatskoj nije bio slučaj zato što SDP nije imao sluha za nove trendove, upecavši se na ideološki antagonizam koji je razvio s HDZ-om. Za politički centar kaže da se u jednom trenutku bio potpuno izgubio, nakon što su praktično sve centrističke stranke, jedna po jedna, upadale u HDZ-ov žrvanj u sklopu različitih kupoprodajnih modela za potrebe osiguranja vladajuće većine, od HSLS-a do HNS-a. - Svatko tko uđe u koaliciju s HDZ-om gubi političku prepoznatljivost. Politički je centar u stranačkom smislu bio potpuno devastiran, ali s uspjehom alternativnih kandidata otvara se prostor za razvoj centrističkog pristupa, iako nisam siguran da će se taj pristup uvijek pretvoriti u stranačke organizacije, s obzirom na to da se radi o toliko raznolikim političkim usmjerenjima da je teško povjerovati da će centar kao centar imati dominantnu stranku ili više stranaka koje bi mogle biti prepoznatljive i uspješne na izborima - uvjeren je Rimac, koji naglašava da Fokus, barem zasad, nije pokazao potencijal da ponudi model koji može funkcionirati izvan kruga suburbanih lokalnih jedinica, u kojem je Fokus pronašao idealnu nišu i koji posjeduje mo del ekonomskog rasta i razvoja, koji ga je doveo na vlast u Svetoj Nedelji, a zatim i u Samoboru, Svetom Ivanu Zelini i Dugom Selu. Riječ je o rubnom prostoru metropole, a Rimac smatra Puhovski drži da je Hrvatska primarno domobranska, da su ustaše manjina i zato mu je smiješno kad se govori o ustašizaciji Hrvatske Mlada gradonačelnica Samobora Petra Škrobot iz stranke Fokus: Na biralištima sada odlučuju birači koji uopće nisu doživjeli rat i koji žele nove politike da bi takav model možda funkcionirao i u rubnom prostoru ostala tri velika grada. Puhovski također naglašava da su stranke centra koje su koalirale s HDZ-om i SDP-om platile visoku cijenu zbog te suradnje, pri čemu u tom pogledu ne vidi bitnu razliku između HDZ-a i SDP-a: Mislim da u ovom slučaju nije toliko važan HDZ, nego se radi o tome da su HSLS i HNS doživljeni kao prevrtljive stranke, iako nema dvojbe da je HDZ, već zbog svog stranačkog ustroja, bio više imperijalistički nastrojen. Kada je pak riječ o pobjedi Ivice Puljka u Splitu, Puhovski Puljka uopće ne smatra predstavnikom političkog centra. - Puljak je malo ustaša, a malo ljevičar. On je političar centar samo utoliko što je vrludao između ustaškog i ljevičarskog stava - slikovit je Puhovski ističući da Puljak nije centrist, za razliku od Fokusa koji ipak smatra centrističkom inicijativom. Profesor Rimac uvjerava da je Puljak građanska alternativa i odgovor na sve dosadašnje modele upravljanja Splitom, koji su bili ruralni po svom karakteru, kako HDZ-ov tako i SDP-ov. - Tek treba vidjeti što će Puljak napraviti u Splitu. Osnovni problem Splita je u tome što je taj grad dosad tražio opciju koja bi mu u suradnji s centralnom vlašću osigurala priliku za razvoj potaknut iz državnog proračuna, što je praktično nemoguće ako imamo u vidu veličinu grada. Takva su očekivanja iluzorna i nadam se da će Puljak to shvatiti - objašnjava Rimac i dodaje da je i SDP u Rijeci potvrdio svoj model razvoja, koji je blizak IDS-ovu modelu u Istri, a taj model počiva na autonomnom razvoju neovisno o centralnoj vlasti, zbog čega u tom modelu sve ono što ovisi o državi propada, dok uspijeva ono što se može razviti autonomno, bez dogovora s državom. Zato je, kaže analitičar, propala brodogradnja, i to zato što centralna i lokalna vlast nisu bili spremne na dogovore oko ovog sektora, a slično je i s Lukom Rijeka i postrojenjima na Krku. Centristička ili domobranska? Kada je pak riječ o transparentnosti trošenja javnog novca na lokalnoj razini, što je prvi pokrenuo HSLSovac Dario Hrebak u Bjelovaru, a što je potom uvelo i niz drugih gradova, Rimac kaže kako je transparentnost važna, ali nije dovoljna. Puhovski pak dodaje kako je Hrebak osramoćen svojim ponašanjem u Saboru u kojem funkcionira kao arhižetončić i kako mu transparentnost tu ne može puno pomoći, napomenuvši kako to vrijedi i za Radimira Čačića. Mnogi misle da je Hrvatska zapravo većinski centristička zemlja, iako se zbog snažne polariziranosti političkog prostora može steći drukčiji dojam. Rimac podsjeća da su i HDZ i SDP pobjeđivali na izborima onda kada su jače zagrabili u centru. - U trenutku kada je Račan dogovorio savez s Budišom praktično je dobio izbore. Sanader je, sve dok je bio na vlasti, uvijek bio političar centra i kao takav je bio praktično nepobjediv, premda su postojali drugi elementi koji su doveli do njegova pada. Kada se HDZ odmicao od centra, kao u Karamarkovo vrijeme, HDZ nije imao šanse. Naš bipolarni sustav osiguravao je uspjeh onima koji bi se više približili centru. Sada, međutim, kada ima dosta nezavisnih opcija, pojavljuju se i nove centrističke opcije koje uzimaju prostor na centru i mimo velikih stranaka - ističe Rimac, koji je uvjeren da se pojavom novih opcija, pogotovo ako one pokažu upravljačku sposobnostšto će znatno ovisiti o njihovoj sposobnosti povlačenja novca iz fondova EU - otvara prostor za političke promjene i na nacionalnoj razini. Na pitanje o centrističkoj Hrvatskoj Puhovski će nas korigirati. Hrvatska je, kaže, primarno domobranska. Ustaše su, smatra, u Hrvatskoj uvijek bili manjina i zato mu je uvijek bilo smiješno kada bi se govorilo o ustašizaciji Hrvatske, tvrdeći da ustašizacije, u smislu ideologije, nije bilo ni ratnih četrdesetih godina. - Centristička pozicija svuda postoji u glasačkom tijelu, ali kod stranačkog opredjeljenja drugi elementi igraju važniju ulogu. Jedno je što će statistička većina biti orijentirana protiv radikala na obje strane, a drugo je kako će se to stranački iskazati. Zato se ovdje postavlja pitanje može li se na centru pojaviti liberalno-konzervativna orijentacija, koja bi, premda je to u Hrvatskoj nepopularno, imala globalističku perspektivu, a s druge bi strane postavila ključno pitanje konzervativnog svjetonazora, koje se kod nas nitko ne usuđuje postaviti: je li rat bio potreban? Konzervativci su počeli s pitanjem je li revolucija bila potrebna, pokušavajući dokazati da su se iste stvari mogle postići bez ljudskih žrtava u revoluciji. Pitanje o opravdanosti rata kod nas bi bilo odraz pravog konzervativnog stava, iako bi to imalo revolucionarne, a ne konzervativne implikacije, s obzirom na to da su stvari kod nas naprosto pomjerene - provokativno zaključuje Puhovski. &lt;/td&gt;

ŠEFICA EUROPSKE KOMISIJE U ZAGREBU
Sandra Veljković, Tomislav Krasnec Kolonu od deset automobil a koja je jučer oko 14 sati stigla pred Nacionalnu i sveučilišnu knjižnicu u Zagrebu dočekao je predsjednik Vlade Andrej Plenković. Loše za okoliš, šalili su se i članovi same delegacije predsjednice Europske komisije Ursule von der Leyen koja je izašla iz crnih vozila, i sami svjesni da su u neskladu sa zelenom ekonomijom i ekološkim ciljevima koji su svima u ustima i planovima i na kojoj inzistira Komisija, pogotovo jer su taman stigli zrakoplovom s Cipra. No dobro za Hrvatsku. Ursula von der Leyen donijela je Hrvatskoj odobren Plan oporavka i otpornosti težak 6,3 milijarde eura koji bi mogao povećati BDP za2,9 posto i stvoriti 21 tisuću novih radnih mjesta do 2026. Nakon jučerašnjeg zelenog svjetla Komisije, Vijeće EU ima četiri tjedna za usvajanje provedbene odluke, koja je formalno odobrenje i koja omogućuje isplatu predujma u visini 13 posto vrijednosti NPOO-a, što je u hrvatskom slučaju oko 819 milijuna eura. - Hrvatski plan je sjajan, kazala je Ursula von der Leyen u zgradi u kojoj je, prisjetila se, bila tek otvorena na početku hrvatskog predsjedanja Vijećem EU. - Komisija je dala zeleno svjetlo planu oporavka. To je plan koji ima najveći udio BDP-a. Vrlo je ambiciozan - kazala je dok je sjedila sa svim članovima hrvatske Vlade. Plan, dodala je, dobro uravnotežuje ulaganja i reforme u gospodarstvu, upravi i zdravstvu. Kako je ranije rekao visoki izvor iz EU, Hrvatski plan predviđa 76 reformi, a većina njih tiče se preporuka koje je Hrvatska i ranije dobivala, što može zvučati relativno malo u odnosu na ulaganja, no Hrvatskoj veliki dio BDP-a ovisi 0 ulaganjima i stoga su stručnjaci Komisije koji su pregledavali plan željeli pružiti šansu. Ovo su reforme povezane s ulaganjima, naglasio je. Učinkovitija javna uprava Ono što je novo je, pak, okvir za ispunjavanje ciljeva u sljedećih pet godina, a reforme uključuju reformu poslovnog okruženja, zakonodavnih ureda i administrativnih opterećenja. U javnoj upravi predviđa se rad po novom modelu, a postoje i određena spajanja u području javne uprave kako bi ona bila učinkovitija i pružala usluge. Kod pravosuđa, dodao je isti izvor, imamo kombinaciju reformi i ulaganja, posebno koje se tiče skraćivanja roka obrade postupaka. - Energetska učinkovitost je nešto odlično. Dvadeset posto vašeg plana ide u digitalizaciju, širokopojasni internet što je važno za povezivanje ljudi. Investiranje u e-zdravstvo je vrlo bitno kao 1 ulaganja u obrazovanje što je važno. Isto tako mi se sviđa da je uravnoteženost ulaganja i reformi dobar miks - istaknula je Von der Leyen. Nakon prve objave plana, čuli su se nezadovoljni glasovi privatniHrvatskoj je odobren Plan oporavka i otpornosti težak 6,3 milijarde eura. Ursula von der Leyen plan je nazvala ambicioznim, a Plenković najavio otvaranje 100.000 radnih mjesta ka o protežiranju javnog sektora, no visoki izvor iz EU to odbacuje riječima kako će biti važno da privatni sektor vidi koje su mogućnosti i da ih iskoristi. - Moramo, primjerice, raditi na učinkovitijoj javnoj upravi, a za to će joj biti potrebna pomoć privatnog sektora. Nije važno u kojem dijelu gospodarstva novca ima više, već kako će se taj novac iskoristiti, kako će biti usmjeren - istaknuo je. Inovativan projekt A novca ima. Sredstva koja je odobrila Komisija iznose čak 12 posto hrvatskog BDP-a. - Važna je demografska revitalizacija, povećat ćemo obnovljive izvore energije, ulaganjem u vodu za piće, osigurati internet za sve građane i gospodarstvenike, u pravosuđu želimo smanjiti broj neriješenih predmeta za 35 posto. Želimo iskoristiti sredstva za otvaranje 100.000 radnih mjesta... - kazao je Plenković, ali i podsjetio na krizu koronavirusom i potresima u Hrvatskoj kad se pokazalo pravo lice europskih integracija - solidarnost. Šefica Komisije, u čijem je izboru veliku ulogu odigrao baš Plenković, uzvratila mu je: Kada te slušam, to je sve zagrijalo moje srce i veselim se provedbi. Hrvatski plan dobio je zeleno svjetlo Komisije, a sada mu predstoji da ga odobri i Vijeće, a potom kreće pravi posao - provedba, provedba i provedba, istaknula je. Usto, još su dva hrvatska cilja - ulazak u Schengen i eurozonu. - Po nama je Hrvatska spremna za Schengen, zadatak je da uvjerimo Vijeće. Hrvatska je na dobrom putu što se tiče uvođenja eura. Ako Hrvatska tako nastavi, mislim da su tu pozitivne prognoze što se tiče 2023. - kazala je Von der Leyen, dok je Plenković bio određeniji i kazao da možemo u dobroj vjeri očekivati da se 2021. donese odluka o Hrvatskoj kao novoj članici schengenskog područja. Predsjednica Komisije obilazi države kojima je odobren Plan oporavka i otpornosti i pritom posjeti jedno mjesto vezano uz projekt iz plana. Od tog je sistema izuzela Hrvatsku, gdje je posjetila Zagrebačku katedralu, kao simbol potresa koji su lani pogodili Hrvatsku, a onda i tvrtku Rimac Automobili u Svetoj Nedelji. Da ne bi bilo zabune, europskim instrumentom se financiraju projekti nastali nakon veljače 2020., a i korisnik nije tvrtka Rimac, već projekt Slobodna mobilnost, u okviru koje je Rimac dioničar. Projekt je inovativan jer će omogućiti otvaranje visokospecijaliziranih radnih mjesta koja će doprinijeti gospodarskom oporavku, podržati održivu mobilnost i razvoj električnih automobila. Sadrži i socijalnu dimenziju jer će biti na raspolaganju osobama s invaliditetom, glasi objašnjenje iz Komisije. Mate Rimac je pak jučer Ursuli von der Leyen predstavio projekt Robotaxija. - Budućnost mobilnosti potpuno će se promijeniti. Mislim da će ovaj projekt privući stotine milijuna investicija - najavio je Rimac, dok je predsjednicaKomisije bila duboko impresionirana te je posjet komentirala riječima: Vidjela sam budućnost ovdje u Hrvatskoj.

   &lt;td style="text-align:left;"&gt; U ZAGREBAČKOJ LAUBI IZLOŽENA SU DJELA AUSTRIJSKOG UMJETNIKA KOJI SVOJIM RADOM OTVARA PITANJE PREZENTACIJE I RAZUMIJEVANJA JAVNOSTI PREMA DJELU KOJE POSTAJE VELIKO KADA POSTANE ZVJEZDANO
ZatojeWurm genijalan umjetnikjer nam u briljantnoj persiflaži umjetnosti dvadesetog stoljeća otkriva kako funkcionira sustav umjetnosti danas; i zato svakako posjetite Laubu- da osjetite kako je to biti njezinim dijelom Piše Krešimir Purgar Kada se u Hrvatskoj pojavi izložba kao što je ona Erwina Wurma, koja je prošli tjedan otvorena u Kući za ljude i umjetnost Lauba u Zagrebu, medijski presingkoji prati takve blockbustere ponajprije je usmjeren na informiranje javnosti o statusu dotičnog umjetnika na svjetskoj sceni, o tome gdje je izlagao i, naravno, inzistira se na ekskluzivnim razgovorima s umjetnikom koji će zainteresiranoj publici približiti vlastite namjere uobličene u svoj poetski kod. Pritom se medijska prezentacija umjetničkog događaja ne razlikuje od predstavljanja bilo kojeg događaja iz domene politike, ekonomije ili sporta. Urednici novinskih rubrika kulture i likovni kritičari sugeriraju nam da izložba poznatog umjetnika treba proći kroz iste evaluacijske kriterije kroz koje prolaze objave o sportskim dostignućima Cristiana Ronalda, poslovno-tehnološki napredak Mate Rimca ili neka globalna eko inicijativa Angele Merkel. Naravno, potpuno je legitiman pristup umjetnosti koji umjetnika izjednačava s hollywoodskom zvijezdom i razumljivo je očekivanje potencijalne publike da joj prvenstveno bude prezentirana priča o čovjeku ili ženi koja je živjela u siromaštvu, naporno radila i onda napokon našla svoje mjesto pod svjetlom reflektora u Aleji slavnih. Prvi je problem što takav pristup umjetnosti potpuno zaobilazi samu njezinu suštinu kao možda najvažnije društvene prakse. Ovdje kao povod raspravi uzimamo najnoviju i doista senzacionalnu izložbu Erwina Wurma, ali problem prezentacije i razumijevanja umjetnosti o kojemu ovdje govorimo je simptomatske prirode, dakle odnosi se na cjelokupni sustav moderne i suvremene umjetnosti, a ne samo pojedinačne slučajeve. Ukratko, kako uopće znamo da je Wurm dobar umjetnik (ako jest) te postoji li razlika između dobrog, velikog i vrhunskog umjetnika, koju je doista moguće vidjeti u konkretnim izloženim radovima? Anestezirane prakse Masovni mediji vrlo rijetko problematiziraju pitanja esencijalne vrijednosti umjetničkog djela; uglavnom se zadržavaju na njegovoj materijalnoj, tržišnoj ili, nešto rjeđe, simboličkoj vrijednosti povezanoj s personalitvjem umjetnika, tj. aurom konkretne osobe koja se kroz tehnike simboličke razmjene prenosi na njegova djela. Rasprava o pravoj ili umjetničkoj vrijednosti prepušta se uskom krugu stručnjaka okupljenih oko znanstvenih časopisa nevidljivih javnosti. Tu dolazimo do drugog problema, a on nam otkriva činjenicu da su najveće zvijezde suvremene umjetničke scene ujedno i one o kojima uzak krug stručnjaka najviše piše. Znači li to da široku publiku u posjet muzejima i galerijama dovode ponajprije detalji iz osobnog života, poput Wurmove priče o djetinjstvu u austrijskoj provinciji, a da je istodobno povijesno-umjetnička i kritičarska struka zaokupljena tim istim radovima jer oni, pored medijske atraktivnosti, nužno u sebi nose i esencijalne vrijednosti umjetnosti? Ako novinari umjetničkih rubrika pozornost posvećuju osobi, a tzv. stručnjaci bave se često zapretenom vrijednošću djela, kako to da se interes i jednih i drugih gotovo uvijek podudara? Naime, najviše znanstveno-teorijske refleksije proizvedeno je upravo o umjetnicima koji su istodobno i medijske zvijezde. Izložba Erwina Wurma u Laubi pod sarkastičnim nazivom The Show po mnogočemu je jedna od najupečatljivijih izložbi stranih umjetnika koje smo ikada imali prilike vidjeti u Hrvatskoj. Tri su razloga za to: prvi razlog je taj što je izložba organizirana u sklopu privatnog kulturno-umjetničkog centra koji time postavlja do sada nedosegnute standarde u prezentaciji suvremene svjetske umjetnosti kod nas. Drugi je taj što nije riječ o tzv. putujućoj izložbi koja, poput srednjovjekovnog prikazivanja relikvija, ide od jednog grada do drugog ili, u doba globalizacije, s jednog kontinenta na drugi, nego o posebno kuriranom izboru kustoskog tima Laube (Tomislav Kličko i Ana Harjaček u suradnji s autorom). Treći i najvažniji razlog je što ova izložba zapravo radi protiv same sebe razotkrivajući bijedu i hipokriziju tzv. umjetničkog svijeta. Ova tvrdnja zaslužuje da se njome ozbiljnije pozabavimo. Hipokrizija umjetničkog sustava nastaje u onome trenutku kada su jedno umjetničko djelo istodobno počeli cijeniti svi sudionici u procesu stvaranja umjetnosti: od publike, kustosa i galerista do teoretičara i novinara u kulturnim rubrikama. Naime, Wurmova glasovita Uska kuća iz 2010. ili nakošeni Renault 25 iz 1991. , kao i serija jednominutnih skulptura koje radi posljednjih dvadesetak godina, u umjetničko -performativnom smislu koriste poetiku Fluxusa i konceptualnih izvedbi na tragu Georgea Maciunasa, Johna Baldessarija ili naših umjetnika Nove umjetničke prakse. Naravno, postmoderni pastiši i persiflaže potpuno su legitimni umjetnički postupci i stoga reference na prethodnu umjetnost u novom kontekstu, kao što je slučaj kod Wurma, stvaraju posve novi umjetnički učinak. Međutim, razlika između ranijih umjetnika i Wurma nije samo u tzv. stilskom aspektu, na način da je austrijski umjetnik posebno posvećen besprijekornom dizajnu svojih djela, dok su umjetnici neoavangarde šezdesetih i sedamdesetih godina prošlog stoljeća inzistirali na komunikaciji čiste ideje, nego u tome što najšira javnost, kustosi i kritika o tim radovima nisu imali jedinstveno mišljenje. Povijesna konceptuala nije punila muzeje i galerije jer su njezini protagonisti bili medijske zvijezde, nego zato što su omogućili da u dijalektičkom srazu umjetničke invencije s jedne strane i trenutka u kojemu je napuštena društvena egalitarnost nastala u Europi i SAD-u nakon Drugog svjetskog rata s druge, nastane nova društvena energija koju su njihovi radovi poticali. Osamdesetih godina prošlog stoljeća konceptualne prakse su anestezirane u novoj, neoliberalnoj, konzumerističkoj ekonomiji koja je društvenu energiju promjene uključila u umjetnički sustav muzeja suvremene umjetnosti, bijenala i art-sajmova koji su se počeli nezaustavljivo širiti po cijelom svijetu. Poput mnogih drugih umjetnika, i Erwin Wurm je iskoristio komodifikaciju umjetnosti i posvetio se dizajnerski unaprijeđenoj verziji neodadaističkih praksi. Neoliberalni svijet umjetnosti u svojoj funkcionalnoj strukturi ima ugrađene strategije permisivnosti koje vode prema osjećaju društveno-ekonomske participacije uz istodobno eliminiranje spoznajno-estetskih kompetencija. Dostupnost svih ikada stvorenih umjetničkih djela na internetu pridonosi dominaciji puke vizualne fascinacije umjetničkim objektom uz izostanak kritičke refleksije o promatranom objektu, a muzejsko-galerijski sustav upravo služi kao logistička potpora spektaklu objekata. Posve je notorna činjenica da su mnogi od najboljih svjetskih muzeja financirani privatnim kapitalom koji je odiozan umjetnicima tzv. salonske ljevice, koji pak nemaju problem tamo izlagati i prodavati svoje radove za novac stečen na načine koje svojom angažiranom umjetnošću navodno kritiziraju. Perf ormans neprisutnog Nakon svega, kako možemo tvrditi da je Wurmova izložba u Laubi senzacionalan umjetnički događaj i, još važnije, mogu li uopće postojati umjetnička djela koja izmiču neumoljivoj logici novca? Ovdje se valja vratiti našoj ranijoj tvrdnji kada smo rekli da se hipokrizija suvremene umjetnosti prepoznaje u izostanku neravnoteže između kreatora i konzumenata umjetnosti. Nakon čuvene intervencije Marcela Duchampa iz 1917, kada je Društvu nezavisnih umjetnika u Parizu predložio izlaganje običnog keramičkog pisoara, upravo je problem destabilizacije prostora društvenog konsenzusa i pomicanje granica prihvatljivog u umjetnosti postalo glavni pokretač promjena u načinu kako stvaramo, promatramo i ocjenjujemo umjetnička djela. Vrlo je simptomatično da je Duchampova Fontana tada prihvaćena za izložbu jer je umjetnik platio uobičajenu kotizaciju, ali nije pokazana zajedno s drugim djelima. To, dakako, nije mogla biti i Wurmova sudbina jer su u međuvremenu strategije egalitarnosti, kako smo naglasili, doveli do fascinacije osobama, objektima i institucijama. Djela Erwina Wurma uvijek će nas oduševljavati svojom duhovitošću, odličnim dizajnom i pomnom prezentacijom, no kontekst tumačenja koji ovdje predlažem nije vezan uz očita vizualno-simbolička svojstva njegove umjetnosti, pa ni uz osobne komentare autora koje nam on nudi kao svojevrsnu uputu za upotrebu njegovih radova. Primjerice, kada objašnjava da je Uska kuća nastala kao reminiscencija na klaustrofobično odrastanje u maloj kući i konzervativnoj sredini ili kada tumači da u jednominutnim skulpturama publici nudi mogućnost jednostavne i brze transcendencije stvarnosti, savršeno prikladne da u hektičkoj svakodnevici svatko može doživjeti instantnu katarzu. Prema mišljenju autora ovih redaka, Wurmova izložba u zagrebačkoj Laubi nije dobra izložba zbog vizualne fascinacije, ludičkih eksperimenata s percepcijom ili autorova predmnijevanog podizanja razine svijesti o općedruštvenim Uska kuća nastala je kao reminiscencija na klaustrofobično odrastanje u maloj kući i konzervativnoj sredini. U jednominutnim skulpturama publici nudi mogućnost brze transcendencije stvarnosti i instantnu katarzu problemima. Premda su ovi elementi ključni za status i popularnost koje Wurmovi radovi imaju, oni su samo sredstvo zavođenja publike i kritike koji ne vide da su uhvaćeni u egalitarni sustav spektakla. Naziv ove izložbe je njezin statement i njezina poetika - ekstravagantni The Show koji publiku koristi kao svoje izvođače, u kojem autor preko ekrana pozdravlja zadivljenu publiku u COVID-om poharanoj zajednici iz svoje ladanjske kuće na grčkom otoku Hydri. Ovo, dakle, nije samo izložba umjetničkih radova, nego, prije svega, performans neprisutnog umjetnika koji radikalno razotkriva posljedice umjetničkog svijeta u kojemu su se umjetnici i publika, kritičari i galeristi, trgovci i kustosi udružili u stvaranje zajedničkog umjetničkog djela, kao da ga je stvarala jedna glava i jedan um. Zato je Wurm genijalan umjetnik - jer nam u briljantnoj persiflaži umjetnosti dvadesetog stoljeća otkriva kako funkcionira sustav umjetnosti danas; i zato svakako posjetite Laubu - da osjetite kako je to biti njezinim dijelom. Kada je riječ o autoru ovih redaka, on se sa zadovoljstvom prepustio sukreaciji Wurmovih interaktivnih skulptura. Posebno ga se dojmila serija radova pod nazivom Drinking Sculptures, a među njima rad koji je zahtijevao od publike aktivnu interakciju sa single-malt scotch viskijem. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Ako hoću napraviti najbolji auto, onda mora biti električni. Ne zbog ekologije ili uštede goriva, već najboljih performansi
RASTUĆE CARSTVO MATE RIMCA UDRUŽIVANJEM RIMAC AUTOMOBILA I BUGATTIJA STVARA SE JOINT VENTURE1 BUGATTI RIMAC U KOJEM ĆE VEĆINSKI UDIO IMATI NOVOFORMIRANA RIMAC GRUPA. AKO SE URAČUNAJU DOSADAŠNJE INVESTICIJE I UDJELI, NJU ĆE INDIREKTNO KONTROLIRATI NJEMAČKI PORSCHE, DOK ĆE RIMAC OSTATI NA ČELNOJ POZICIJI str. 4-5 Iako mu je i danas temeljna inspiracija veliki izumitelj Nikola Tesla, Mate Rimacpočeo se baviti strujom iz pragmatičnih razloga: Želim li napraviti najbolji auto, jednostavno mora biti električni. Ne zbog ekologije, ne zbog uštede goriva, nego zbog performansi ŽIVOTNA PRIČA ZALJUBLJENIKA U AUTOMOBILE Zoran Vitas Nitko niti sanjati prije deset godina nije mogao ne da će u nekadašnjem Citroenovu salonu u Svetoj Nedjelji biti sjedište Bugattija nego da će tamo i dalje biti tvrtka lokalnog klinca s hipsterskom bradom koji se palio na električne aute. Malo je bilo onih koji su vjerovali u struju na kotačima uopće, i dalje je to u to doba bila egzotika. Concept_One Mate Rimca realno je smatran kratkoročnom atrakcijom kojoj će se mediji vraćati periodično, najčešće u doba kiselih krastavaca. Malo je toga bilo u Ljubljanskoj 7 svetonedeljske industrijske zone što bi impresioniralo do te mjere da se povjeruje kako je onamo usmjeren pogled - pogled u budućnost. Osim gotovo opipljive volje i ambicije samog Mate. Investitori iz Abu Dhabija U prvom dolasku zanimao nas je Concept_One. Tražili smo da nam se objasni i pokaže sve. Pristao je, želio je da ljudi vide što on radi, naglašavajući već i tada kako nije automobil, koliko god brz i atraktivan bio, ono što je smisao, već je to tehnologija koja će biti globalno tražena. Na kraju, prvi put se u medijima i pojavio s pametnom rukavicom iGlove koja zamjenjuje miš i tipkovnicu, za što je osvojio Zlatno Teslino jaje, Vidijevu e-novation nagradu za najbolji ICT proizvod. Tesla? Da, i danas je veliki izumitelj temeljna inspiracija Mati Rimcu, razlog zbog kojega se odlučio baviti strujom, i te je 2013. kada smo prvi put posjetili Rimac Automobile na zidu stajala Teslina slika. - Prvi je razlog Nikola Tesla, tu nema dileme. Ali mislim i da je električni motor daleko bolji stroj općenito, pogotovo za pogon automobila. Dakle, ako hoću napraviti najbolji auto, mora biti električni. Ne zbog ekologije, ne zbog uštede goriva, nego zbog performansi - rekao nam je tada. To je stajalište ostalo nepromijenjeno. Zašto bi se i mijenjalo, jer novu je senzaciju izazvao svojom legendarnom kockicom E30 iz 1984. godine, BMW-om e-M3 koji je bio kupio, a onda motor spalio na uličnim utrkama. Ispalo je - odlično, jer sada je mjesta bilo za pogon na struju. I ta je kombinacija donijela pet svjetskih brzinskih rekorda. Bio je to i prvi hrvatski automobil čije je postignute rekorde priznala i FIA i Guinnessova knjiga rekorda. Sve to je, međutim, još sfera entuzijazma koji može i ne mora uspjeti. Priča o Mati Rimcu i njegovim Automobilima zapravo počinje Concept_Oneom. S prijateljem Adrianom Mudrijem koji je u to vrijeme kao dizajner radio za General Motors u Njemačkoj zamislio je električni superautomobil glatka dizajna. Izradili su bili 3D modele, skice, nešto rendera, sve jako ambiciozno za tvrtku koja je brojila 14 ljudi. I slučajno se pojavio netko tko bi mogao biti investitor. Rekao je da radi za kraljevsku obitelj iz Abu Dhabija. - Kad sam s njim oborio pet FIA i Guinnessovih rekorda, koje i danas držim, zainteresirali su se investitori iz Abu Dhabija. Ja sam više puta bio u Abu Dhabiju, oni kod nas, i sve je bilo dogovoreno, ali je ostalo mnogo posla oko ugovora i papirologije. Kako smo se u tom trenutku odlučili Concept_ One predstaviti u Frankfurtu, za koji treba unajmiti štand bar godinu unaprijed, s investitorima smo se dogovorili da će očeva tvrtka posuditi novac za početak projekta koji će investitori poslije vratiti kako ne bismo gubili vrijeme. Nakon dugih pregovora zahtijevali su da se cijela tvrtka preseli tamo, na što nisam pristao - rekao nam je u intervjuu 2015. Da bi se auto dovršilo, platilo dobavljače i plaće, posuđivalo se od svega i svakoga, pa i od obitelji. I dalje je vraćao taj novac, kredite u milijunima. Ali, bio je to i trenutak kad je završena runda investicija od deset milijuna eura, lakše se disalo nakon teškog vremena. - Bilo je i situacija kad sam kasnio s isplatom plaća, plaćanjem dobavljača i najma, zamalo smo ostali bez struje i plina, čak i unajmljenog prostora. Znam dobro kako je biti u teškoj situaciji, bez kune i s velikim kreditima. Taj rizik bio je na meni. Meni bi ostali dugovi da je tvrtka propala - kazao je rekavši i da je to dan kada iz tvrtke odlazi prvi zaposlenik. Tempo je za njega postao prejak, nerijetko se nije niti odlazilo kući. Bio je to za Matu Rimca svojevrstan šok, organizirali su oproštajni ručak, kupili 70 pizza. Nedavno će ovu priču i dopuniti podsjetivši se da je kada je krenuo u projekt, morao nagovoriti supruge prve trojice zaposlenika da im dopuste da odustanu od dobro plaćenog posla i krenu raditi za 20-godišnjaka koji želi raditi električne aute. - Počelo je krivo. Zaposlio sam ih, a nakon nekoliko mjeseci došli smo u probleme s investitorima. Ostali smo bez novca, nisam mogao platiti ljude, dobavljače, halu... Došli su isključiti struju, htjeli nas izbaciti iz zgrade. Svakodnevni rad do 22 sata No uspio je. Zbog toga i zbog vlastitog zalaganja, svakodnevnog rada do 10 navečer, dobio je i titulu poslodavca godine. Taj je napor donio još jedno postignuće, činjenicu da su prvi automobil od crtaće ploče do isporuke doveli u samo četiri godine. I već tada postojala je vizija kampusa. Lokaciju je imao, dvorac Kerestinec, a sadržaj se postupno oblikovao. - Mi ovdje ne radimo običan posao i zato želim da ova tvrtka izgleda kao Google, da se zaposlenici slobodno kreću, da mogu raditi i na klupi izvan zgrade povezani tek Wi-Fijem, interijeri moraju biti zabavni, stavit ćemo i viseće vrtove, svi se moraju osjećati maksimalno ugodno, govorio je tada. I već nekoliko godina poslije stvar je krenula munjevitom brzinom, izmjenjivali su se novi investitori, od kineskih holdinga pa do takvih imena poput Hyundai Motor i Porschea. Ovaj autor bio je prvi novinar koji je s Rimcom sjeo u kokpit Concept_Onea. Iako smo već i otprije znali kakav je osjećaj u automobilu na struju, ovo je bilo nešto drugo. Neviđeno ubrzanje, sile koje kao da vam mijenjaju fizionomiju, osjećaj više kao da ste u vojnom lovcu nego u automobilu, osupnuti pogledi prolaznika... Ali, još to nije bilo to! U nedavnom nastupu Mate Rimac će reći kako je Concept_One bio zapravo slijepa ulica, a pravi je hit Nevera. Treba spomenuti da još ni pred pet godina nije sve bilo gotovo. Te 2016. godine Rimac se bori s globalnom viješću o survavanju Richarda Hammonda na snimanju The Grand Toura u Švicarskoj, ali i s jednim lažnim investitorom, što je priča koju je otkrio tek nedavno. Spasio ga je uspješni poduzetnik iz BiH. Mate Rimac sada upravlja i Bugattijem. Priprema se podići kampus ravan onima u Silicijskoj dolini. U međuvremenu se i oženio, no o tome znamo malo. Odnosno malo više od ništa. Privatni život nikada u razgovorima nije bio tema. A i dovoljno je i sve do sada opisano. Za više od filma.

ratnih 1,5 milijardi kuna jest projekt robotaksija, koji vodi tvrtka Project 3 Mobilitv čiji su osnivači Mate Rimac i čelnici tvrtke Rimac Automobili. Zbog čega je najveći automobilski koncern na svijetu i najveća europska tvrtka Volkswagen grupa, koja ima 665.000 zaposlenika i godišnje prihode od 250 milijardi eura, što je pet puta više od hrvatskog BDP-a, jedan svoj svjetski poznati brend Bugatti, koji je nastao prije 110 godina i za koji znaju u svakom kutku svijeta, dao na upravljanje mladome 33-godišnjem Hrvatu Mati Rimcu i premjestio sjedište kompanije u Svetu Nedelju pokraj Zagreba? I kako to da je naša Vlada najmoćniju europsku političarku koja nam je donijela milijarde eura za oporavak odlučila dovesti baš u Rimac Automobile kako bi joj tamo pokazali koncept samovozećih automobila koji bi po zagrebačkim ulicama trebali prometovati već 2024. godine? Sama činjenica da je VW grupa, uz Tovotu najveći proizvođač automobila na svijetu, koja je u 2020. prodala 9,305,372 vozila, prepustila startup tvrtki iz Hrvatske i njezinu šefu na upravljanje jedan od najpoznatijih brendova u autoindustriji Bugatti, koji doduše proizvodi vrlo skupe automobile u malim serijama, i da će sjedište tvrtke biti u Zagrebu, ravna je senzaciji. Iz kojeg god kuta gledali taj zajednički poslovni pothvat Rimac Automobila i Porschea, odnosno VW grupe kao vlasnika Bugattijai Porschea, u smislu zajedničkog ulaganja u novu tvrtku Bugatti-Rimac, riječ je o velikom poslu. Nije tajna da je Bugatti bio skupa VW-ova igračka, skuplja i od Bentlevja i Lamborghinija, koji su također u njihovu vlasništvu, no ipak prodaju mnogo više automobila godišnje od Bugattija, koji je lani isporučio 77 automobila, a u 2019. 82 automobila. No Mate Rimac kaže da nije preuzeo vruć krumpir jer je Bugatti u posljednje tri godine bio profitabilan, a on ga želi učiniti još profitabilnijim. S obzirom na to da su ti automobili vrlo skupi - najjeftiniji Chiron, koji će se do daljnjega proizvoditi, stoji 18,75 milijuna kuna - i prihodi su veliki, oko 300 milijuna eura godišnje. No, vrlo je skupa i proizvodnja, pogotovo ako se ona odvija u sklopu goleme tvrtke poput VW grupe koja ima protokole, stotine odjela i šefova, pa je za neku odluku potrebno odraditi na desetke sastanaka. Poslovanje je inertno i sporo, . . prilagođeno serijskoj proizvodnji automobila W V koji s proizvodnih traka silaze u stotinama tisuća primjeraka poput VW Golfa, Audija Q3 pa čak i Porscheovih modela, koji se proizvode u bitno manjim serijama, ali ipak u serijama. Rimčeva prednost U tome Rimac Automobili imaju nemjerljivu komparativnu prednost jer se upravljanje i rješavanje problema obavlja gotovo horizontalno umjesto tradicionalnog vertikalnog menadžmenta u velikim korporacijama poput VW grupe. S druge strane Chiron, jedini model koji Bugatti proizvodi, pokreće W1616-cilindrični 8-litreni benzinski motor s 1500 KS koji u prosjeku troši 22.32 1/100 km benzina i ispušta 505 g/km CO2, što je kao 5 VW Golfova s konvencionalnim motorima. Elektrifikacija je glavna priča u autoindustriji, a VW, pogotovo nakon afere Dieselgate, sve karte baca na struju u običnim automobilima. Zbog ekologije, ali i performansi, elektrifikacija neminovno čeka i moćni Bugatti, s kojim je godinama rušio brzinske rekorde. Kako je Rimac u 10 godina doslovno iz garaže razvio najbrži električni automobil na svijetu Neveru, kojim su očito Nijemci iskreno impresionirani, a kompanija je postala svjetski cijenjen dobavljač komponenti za električne i elektrificirane modele brojnih uglednih imena poput Aston Martina, Porschea, Pininfarine, Hvundaija, Kije, Koenigsegga, Renaulta i Cupre, Nijemci su prepuštanje Bugattija odlučili povjeriti mladom i ambicioznom Hrvatu, koji im je dokazao da može brzo i efikasno rješavati probleme i unaprijediti njihove automobile kad im je to trebalo u razvoju električnog Porschea. Primjerice, Rimac je u četvrtak otkrio zanimljivu anegdotu kako su im iz Porschea donijeli prototip električnog automobila i rekli da imaju tri mjeseca da pokažu kako mogu napraviti automobil boljim te da su Rimac Automobili unutar istih gabarita baterije i u istoj masi postigli da automobil ima dvostruko veći domet i dvostruko veći kapacitet baterije. Ugledni njemački Der Spiegel u velikoj priči iz Svete Nedelje o Mati Rimcu u svibnju donio je naslov Elon Musk s Balkana trebao bi spasiti Porsche od Tesle i tako njemačkoj javnosti predstavio čovjeka koji će upravljati Bugattijem. Ali, lako za Bugatti, Tesla sa svojom inovativnom tehnologijom, koju razvija brzo i efikasno, prijeti i Porscheu te Volkswagenu. S prepuštanjem Bugattija hrvatskoj tvrtki svi su u win-win situaciji. Rimac je dobio još jednu potvrdu vrijednosti svoje kompanije koja se već sada procjenjuje na više milijardi eura. Dobio je nikad bolju promociju s pomoću koje može privući još više klijenata i investitora te povećao vrijednost same tvrtke. No, dobio je i pristup tehnologiji gradnje automobila u kojoj inženjeri i stručnjaci u Bugattiju i Porscheu imaju bogato iskustvo, dok su Rimac Automobili u tome ipak manje iskusni. Elektrificirati Bugatti Sam Bugatti, odnosno po novom Bugatti-Rimac, imat će 430 zaposlenika, model Chiron i dalje će ručno proizvoditi u manufakturi u francuskom Molsheimu 130 ljudi, dok će u Svetoj Nedelji, odnosno u najavljenom novom Rimčevu kampusu u Kerestincu pokraj Zagreba, raditi 300 ljudi čiji će zadatak biti elektrificirati Bugatti. Volkswagen grupa kao dosadašnji vlasnik Bugattija, odnosno Porsche kao novi, svoj su prepoznatljivi brend, koji se definitivno mora mijenjati i modernizirati, prepustili tehnološkoj tvrtki za koju su procijenili da to može izvesti uz, dakako, njihovu tehnološku, ali i financijsku pomoć. Koliko je to važno za hrvatsku industriju i o kakvom se poslu radi, pitali smo predsjednika udruženja trgovine motornih vozila pri HGK Ivu Ivančevića, koji je i direktor Porsche Croatije, poduzeća ovlaštenog za zastupanje i distribuciju proizvoda marki Volkswagen koncerna Hrvatskoj. Dakako, Ivančević napominje da u korporativnom smislu ovu temu ne može komentirati jer Porsche Croatia nije ni u kakvoj vezi sa strateškim, razvojnim ili investicijskim odjelima proizvođača koje zastupa pa, posljedično, ni na koji način nisu sudjelovali ili posjedovali informacije o pripremi ovoga poslovnog pothvata. - Ovo je posao bez presedana u povijesti hrvatske autoindustrije, ali i hrvatskoga gospodarstva uopće. Ne bih želio ulaziti u nagađanja o vrijednosti same transakcije, to jest vrijednosti novonastale kompanije kao osnovi za ovo mišljenje, no sama činjenica da se radi o, laički rečeno, fuzioniranju jednog od najkarizmatičnijih i najekskluzivnijih automobilskih brendova u povijesti s hrvatskom tvrtkom koja je još prije nekoliko godinabilana razini startupa, na razini je svjetskog čuda. Pozitivnog, stvorenog i realiziranog u Hrvatskoj - kaže Ivo Ivančević. Što to općenito znači za poslovnu klimu u Hrvatskoj? Kao pobjeda u popularnom sportu - Vjerujem da je za sve građane, naravno uz izuzetak dežurnih hejtera, ova vijest imala endorfinski učinak poput vijesti o osvajanju nekoga velikog natjecanja u nekom od najpopularnijih sportova. Ona je svakako najvećainajzvučnija u nizu sličnih vijesti unazad godinu dana, u drugim industrijama. Za poslovni svijet i politički ekosustav ona znači da se - u Hrvatsku može i isplati ulagati. Ali, samo ako je ono što hrvatska strana nudi vrhunski proizvod ili usluga, ako je lišen bilo kakvih zakulisnih manevara i ako birokracija ne obeshrabri investitora. Hrvatska se i ovim primjerom dokazala kao mala zemlja s nevjerojatno uspješnim, ustrajnim pojedincima, koji su usprkos svim otegotnim okolnostima uspjeli naći svoj put do vrha. Svjetskog vrha - kaže Ivančević te dodaje: I Bugatti i Rimac su u svojoj što dugoj i burnoj što kratkoj i strelovito rastućoj povijesti bili i ostali pioniri najviših tehnologija u autoindustriji te proizvođači maloserijskih ili konceptnih hiperautomobila svoga vremena. Vjerujem da ne postoje očekivanja o masovnoj proizvodnji ijednog od tih brendova u budućnosti, već će fokus ostati upravo na spomenutim vrijednostima. - Bugatti je pod velikim pritiskom CO2 ciljeva i političke korektnosti s jedne, a rastuće konkurencije hiperautomobila koji se sve više okreću električnom pogonu s druge strane te jednostavno vapi za potpunom tehnološkom revolucijom brenda. Rimac treba, s jedne strane, brzo i znatno osnažiti prepoznatljivost i snagu svog imena na globalnom tržištu i pozicionirati se kao referentna vrijednost u razvoju i proizvodnji automobilskih tehnologija budućnosti kao dominantnog dijela svog poslovanja, dok će s druge, uza sve poštovanje koje ide Neveri, znatno profitirati od pristupa dugogodišnjem know-howu Bugattija u razvoju i proizvodnji hiperautomobila. Kao što se nekad u reklamama za automobile često navodilo - s trkaće staze na cestu - u budućnosti bi mogla zamijeniti nova krilatica: Iz Rimčevog laboratorija na cestu - zaključuje Ivančević. No Mati Rimcu ni Nevera niti Bugatti nisu krajnji ciljevi. Prema ambicijama i vizionarskim idejama, on zaista podsjeća na Elona Muška, šefa Tesla Motorsa, mlade američke kompanije osnovane 2003. godine, koja je svojim električnim automobilima protresla cijelu autoindustriju i tradicionalne proizvođače koji automobile proizvode 70 pa i 100 godina te ih natjerala na brži razvoj ekoloških automobila. Elon Musk je Rimcu i ukrao ime kompanije jer je Mate planirao u začetku ideje o razvoju električnog superautomobila nazvati ga upravo Tesla, kao posvetu znanstveniku koji se rodio u Hrvatskoj. Međutim, Teslini osnivači Martin Eberhard i Mare Tarpenning, kojima se 2004. priključio Musk, bili su brži. Baš kao što je Musk ima svoj uspješni svemirski program SpaceX, tako i Mate Rimac sanja o robotaksijima, samovozećim autonomnim vozilima koji će bez vozača jednoga dana voziti prometnicama. No, Rimac je putem tvrtke Project 3 Mobility, koju su osnovali dizajner Rimac Nevere Adriano Mudri, poslovni strateg Rimac Automobila Marko Pejković i sam Mate Rimac, sada dobio golem novac od Europske unije, čak 1,5 milijardi kuna za razvoj robotaksija. Tvrdi da će na zagrebačkim cestama voziti već 2024. godine. To se možda čini nevjerojatnim, no tako se činilo i kada je prije 10 godina govorio da će u Hrvatskoj napraviti najbrži automobil na svijetu. Predsjednicu Europske komisije Ursulu von der Leyen, s kojom je Mate Rimac osim na engleskome ispred svoje tvrtke razgovarao i na njezinu materinskome njemačkom jeziku, uspio je impresionirati. - Moram reći da sam duboko impresionirana. Ja sam vidjela budućnost ovdje u Hrvatskoj. Vidjela sam budućnost mobilnosti koja je odgovor na klimatske promjene, koja štiti okoliš, odgovor je na potrebe digitalizacije i koncept koji će vratiti ljudima vrijeme, sigurnost i pristupačnost. Ovo mi je dalo puno pouzdanja da će EU postaviti standarde svijetu za ekološki osviještenu mobilnost. Mate, hvala. Ovo je bilo izvanredno, odlazim impresionirana i radujem se implementaciji viđenoga - rekla je Ursula von der Leyen. Robotaksiji za svačiji džep Sam je Rimac istaknuo da su razvojem električnih sportskih automobila pokazali da mogu biti brži i bolji, kako razvijaju pogonske sustave za Porsche i Hvundai, no da je projekt robotaksija dugoročniji i da je to mnogo važnije od preuzimanja upravljanja nad Bugattijem i od svega što su do sada radili. - Robotaksiji će biti za svačiji džep i mislim da će svi biti oduševljeni - kaže Rimac, atojezapravoključnarečenica ako želi postati europski Elon Musk. Jer proizvodnja superautomobila koji koštaju dva milijuna eura može biti uspješna, no to je zapravo elitistički proizvod koji si mogu priuštiti samo zaista rijetki. Tesla Motors je doživio pravi uzlet s Modelom 3, modelom koji je dostupan srednjem sloju stanovništva. Ali, sam razvoj i proizvodnja autonomnih vozila čini se manji problem od mogućnosti njihove primjene na cestama koja još nije pravno regulirana nigdje u svijetu, a zasad je neizvjesno kad će i kako biti primjenjiva. Još jedna velika i bitna, krucijalna investicija koju je Mate Rimac predstavio ove godine novi je kampus u kojem želi okupiti sve svoje zaposlenike i funkcije na lokaciji u Kerestincu, samo 16 km udaljenom od Zagreba. U travnju je potpisan ugovor o osnivanju prava građenja s Gradom Svetom Nedeljom. Rimac kampus bit će novo sjedište poduzeća, kapaciteta za2500 zaposlenih na lokaciji koja zauzima 200.000 četvornih metara. Impresivan kampus dizajnirala je poznata hrvatska arhitektonska tvrtka 3LHD, a trebao bi biti završen 2023. i potpuno neutralan za okoliš. Čak 35% površine bit će pokriveno vegetacijom. Osim razvojnog centra i same tvornice sa strojnom obradom, proizvodnjom kompozita, lakirnicom, proizvodnjom baterija i dijelova elektropogona, sklapanjem vozilai laboratorijem za kontrolu kvalitete, u kampusu će biti i velik ostakljeni restoran, igraonica za djecu i vrtić. Tu su još i sportski i edukacijski sadržaji, konferencijska dvorana i prostorije za edukaciju. Najnovijom transakcijom s Porscheom, Rimac Automobili su postali Rimac grupa u kojoj se nije mijenjala vlasnička struktura pa Mate Rimac ima 37% udjela, 24% pripada Porscheu, 12% Hvundaiju, a 27% udjela imaju ostali investitori. Grupa je podijeljena na dvije odvojene kompanije - Bugatti-Rimac i Rimac Technologv. Bugatti-Rimac je kompanija u kojoj Rimac Automobili imaju 55% udjela, a Porsche 45% udjela. S obzirom na to da Porsche i u Rimac Automobilima ima udio od 24%, nesumnjivo je da je VW grupa, odnosno Porsche htio zadržati kontrolu, ali i odgovornost nad sudbinom Bugattija. No izvršni će direktor tvrtke Bugatti-Rimac biti sam Mate Rimac, od kojeg se očekuje da pojednostavi razvoj i elektrificira Bugattijeve modele, prvotno uz hibridne sustave, a u budućnosti i potpuno. U sklopu Bugatti-Rimca će poslovati i Rimac Automobili, koji će zasad proizvoditi Neveru. Ono što je bitno za neovisnost i samostalnost Rimčeve grupe jest da će kompanija Rimac Technologv, koja je u 100-postotnom vlasništvu Rimac grupe, ostati neovisni poslovni subjekt za razvoj i proizvodnju komponenti električnog pogona za brojne globalne automobilske kompanije. Dakle, ne samo za Volkswagen grupu, odnosno Porsche i Hvundai, koji imaju poslovne udjele u Rimac grupi, već za sve koji njihovu tehnologiju žele platiti. A sam je Mate Rimac svjestan da njegova tvrtka, bez obzira na trenutačnu pozitivnu percepciju javnosti i renomea u poslovnom svijetu, nije došla u fazu pravog poslovnog uspjeha, što je i naglasio za posjeta političara Svetoj Nedelji. - Puno toga uspješnog se dogodilo u ovih 12 godina od našeg osnutka, ali to je tek početak. Mislim da nismo još došli do pravog uspjeha, to tek stiže i idemo dobrim koracima prema tome - rekao je Mate Rimac.

Hrvatski nacionalni plan oporavka i otpornosti ponovno je ,,in. Odobreno je tako u Bruxellesu da se u Hrvatsku u idućih pet godina sliju 6,3 milijarde bespovratnih eura plus još koja milijarda povoljnih zajmova, a mi smo se zauzvrat obvezali izgraditi digitalnu i zelenu ekonomiju i provesti 76 reformi - od javne uprave, preko administrativnih barijera pa sve do pravosuđa i zdravstvenog sustava. Zvuči predobro da bi bilo istinito, kažu skeptici. Jer novac i reforme koje čekaju Hrvatsku trebale bi podići domaći BDP kratkoročno za gotovo 3, a dugoročno za 15 posto te izravno otvoriti više od 20 tisuća radnih mjesta. Pojednostavljeno, ako se iskoriste kako treba, Hrvatska bi tim sredstvima mogla postaviti temelje potpuno novog gospodarskog modela koji bi nas konačno pomaknuo s europskog ekonomskog dna. Je li onda nerealno od Andreja Plenkovića kada kaže da je dugoročni cilj iskoristiti sredstva EU za otvaranje barem 100 tisuća radnih mjesta? Činjenica je da Hrvatska nikada u povijesti nije na raspolaganju imala toliko jeftinog novca u tako kratkom vremenskom razdoblju. Međutim, veliki investicijski ciklusi praćeni nacionalnim zanosom nisu nam strani. Dovoljno se prisjetiti vala cestogradnje u prvoj dekadi 2000-ih godina i prizemljujućeg epiloga, kako pravosudnog tako i ekonomskog. Sve je počelo kada je Račanova Vlada odlučila graditi autocestu do Splita povjerivši operativnu izvedbu tog infrastrukturnog megaprojekta američkom građevinskom divu Bechtelu. Kada je prva faza završena, pod pritiskom javnosti Amerikancima je dana košarica, a posao je povjeren našim dečkima. Podizali su se tada kao nikada prije vijadukti, konstruirali mostovi, bušili piše Mislav Šimatović tuneli, farbalo se i prefarbavalo, manipuliralo materijalom, gradili odvojci gdje treba i gdje ne treba... Kako je autocesta napredovala, cijene su rasle, s njima i nacionalni BDP, dobrano tih godina poguran državnim investicijama, ali i javni dug. Pravosudni epilozi korupcijskih afera proizišlih iz cestogradnje iz tog doba navode na zaključak da su domaće građevinske kompanije ostvarile enormne profite, koje su onda većim dijelom reinvestirale u stanogradnju. Rezultat je bio nekretninski balon koji se raspuknuo čim je svjetska financijska kriza zakucala na hrvatska vrata 2009. godine. Posljedično se građevinski sektor urušio kao kula od karata. Da krah građevinske operative ne izazove još veće poremećaje u financijskom i ekonomskom sustavu, Vlada Zorana Milanovića osmislila je pod palicom tadašnjeg ministra financija Slavka Linića insolvencijski sustav predstečajnih nagodbi. Pokušaj rješavanja nagomilane nelikvidnosti u državi domaći su poduzetnici, barem za prvo vrijeme, iskoristili za oprost vlastitih dugova i zadržavanje stečenih pozicija. Pametno smišljeno i genijalno provedeno - dugovi od javnih investicija ostali su nama, a profit njima. Poučeni takvim iskustvom, dežurni skeptici s pravom se pitaju je li Hrvatska danas spremna apsorbirati 6,3 milijarde eura koje nam EU tako velikodušno daje za oporavak, a da se taj novac putem javnih investicija opet ne slije jednokratno u privatne džepove odabranih poduzetnika. Tu, naravno, ne mislimo na Matu Rimca i njegove partnerske kompanije u projektu razvoja robotaksija. Kamo sreće da takvih ima više. Mislimo na one projekte čiji će nositelji biti javne institucije koje će pak izabirati onoga tko će ih provoditi. Jer, ne zavaravajmo se, ove 6,3 milijarde nisu besplatne. I taj je novac na razini EU dobiven zaduživanjem kroz program, ne slučajno nazvan Next Generation. U prijevodu, sredstva koja su nam danas dana na raspolaganje kako bismo stvorili novu gospodarsku vrijednost i temelj budućeg stabilnog i održivog ekonomskog rasta sljedeća će generacija morati vratiti. Stoga nije pitanje ima li Hrvatska dovoljno gospodarskog kapaciteta da u tako kratkom razdoblju apsorbira 6,3 milijarde eura, ne računajući pritom 9 milijardi koje su nam na raspolaganju u tek započetom financijskom razdoblju kroz strukturne EU fondove. Nema tog novca koji se ne može spiskati. Pravo je pitanje na što ćemo taj novac potrošiti i hoće li nam u budućnosti projekti i reforme koje smo naveli u Nacionalnom planu oporavka i otpornosti, nakon jednokratnog ekonomskog efekta, predstavljati trošak ili novostvorenu vrijednost temeljem koje će naši potomci vraćati današnje dugove. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; EKONOMSKI ANALITIČAR ŽELJKO LOVRINČEVIĆ 0 NACIONALNOM PLANU OPORAVKA I OTPORNOSTI:
Jolanda Rak Šajn
Jako mi se sviđa uravnoteženost između ulaganja i reformi, dobar miks reformi u javnoj upravi, gospodarstvu, tržišta rada, zdravstva - poručila je čelnica Europske komisije Ursula von der Leyen nakon što je i osobno obznanila pozitivnu ocjenu hrvatskog Nacionalnog plana oporavka i otpornosti (NPOO) vrijednog 6,3 milijarde eura. Nakon što sjedne predujam od 819 milijuna eura, a prve investicije krenu već krajem ove godine, NPOO bi, prema procjenama EK, već iduće godine mogao povećati hrvatski BDP za 1,5%, a do 2026. za 2,9% i stvoriti 21 tisuću novih radnih mjesta. Podsjetimo, oko 3,4 mlrd. eura namijenjeno je jačanju gospodarskog razvoja poticanjem privatnih ulaganja, zelene i digitalne tranzicije, otprilike milijarda namijenjena je za obrazovanje, znanost i istraživanje, 340 milijuna eura za zdravstvo, 280 milijuna za tržište rada, 789 milijuna eura za obnovu zgrada nakon potresa i povećanje njihove energetske učinkovitosti. Spominju se i velike reforme javne uprave, poslovnog okruženja, obrazovanja, pravosudnog sustava, socijalne skrbi, dok se u javnosti čuju kritike poduzetnika da je premalo sredstava namijenjeno privatnom sektoru i investicijama, a previše infrastrukturi i javnom sektoru. Država nepravedna i nepoštena Ekonomski analitičar Andrej Grubišić kaže da je on veliki protivnik kolektivnog promatranja stvari. Tvrdi da je u više navrata sugerirao da bi, akc se taj novac stavlja na raspolaganje Hrvatskoj, bilo razumno da se za svaku kunu i euro koji dolaze u hrvatski proračun (direktno ili indirektno ili u neku agenciju), a predstavljaju porez kojega je platio neki bogatiji stanovnik EU, smanji porezna presija prema građanima i biznisima. - Smanjivanjem poreza država bi efektivno transferirala taj novac građanima i poduzetnicima ne birajući pobjednike i svatko bi dobio onoliko koliko su mu linearno smanjeni porezi. Ako netko, dakle, plaća porez na dobit 18%, sad će ga možda plaćati 15% - objašnjava Grubišić, ističući da ono što mu je ostalo može iskoristiti onako kako on smatra da je potrebno, povećati plaće zaposlenima, zaposliti dodatne ljude, investirati u strojeve i opremu, vratiti kredit, podmiriti obveze dobavljačima... - Mi nažalost imamo praksu da će država arbitrarnim kriterijima određivati koji su projekti ili inicijative prihvatljive, pod egidom nacionalnih interesa, i novac će se dobivati arbitrarno. Ja to smatram nepoštenom i nepravednom praksom, jer nijedan državni birokrat ili činovnik ne bi trebao određivati koji poduzetnički pothvat se njemu sviđa ili ne, koji je bolji ili lošiji. To ne bi trebala biti uloga države - ističe te dodaje kako je eklatantan primjer toga priča s Rimcem. - Mate Rimac napravio je na globalnoj razini vrlo respektabilnu poslovnu priču koja se u komercijalnim uvjetima tek treba testirati i pokazati da ima smisla. Ako su tu neki investitori koji prihvaćaju rizik i ulaganja u takvo nešto, to je njihova slobodna volja. No mislim da nije pošteno ni da Andrej Grubišić, Mate Rimac ili bilo tko drugi dobije nekim dekretom novac iz NPOO-a, samo zato što je netko procijenio da je to, kako se u nas kaže, famozno za hrvatsku državu. Ne žive poduzetnici za hrvatsku državu, nego za svoje obitelji i svoje biznise - tvrdi Grubišić. S druge strane, smatra on, velika količina tuđeg novca koje će RH dobiti sprečava stvarnu provedbu strukturnih reformi. Ekonomski analitičar Željko Lovrinčević smatra da će programi svih zemalja biti prihvaćeni jer svi otprilike sadrže ključne riječi zelena tranzicija, digitalizacija, otpornost na buduće zdravstvene potencijalne probleme... te sličnu filozofiju koja je najvećim dijelom usmjerena nainvesticije javnog sektora, od energetike, infrastrukture, prometa... Potrebna fleksibilnost - Manje se govori o tome da će taj novac biti posuđen i da će se morati vraćati. U nekim normalnim razmjerima EU kroz BDP treba 10 godina kontinuiranog prosječnog rasta da vrati taj posuđeni iznos, što nije malo - tvrdi Lovrinčević. Hrvatski program koji se tiče infrastrukture, obnove zgrada i slično podrazumijeva i mnogo radne snage te će biti jedan od najvećih izazova hoćemo li uspjeti dio educirane radne snage kroz građevinu i slične sektore tim programom vratiti u Hrvatsku jer će za njom postojati velika potražnja i nudit će se dobro plaćena radna mjesta, kazao je Lovrinčević. Drži da su u programima svih zemalja zapostavljene dvije komponente - dugoročna edukacija i obrazovanje djece svih uzrasta, popunjavanje rupa u znanju cijelih generacija koja će se pojaviti s obzirom na goleme propuste zbog pandemije. - Tome je trebalo posvetiti više pozornosti, ali to nije učinjeno, jer se mislilo da će virus trajati godinu dana i proći, a propuštena je i komponenta dugoročnog zdravstvenog zbrinjavanja građana i post-COVID oporavak, a to će itekako doći do izražaja - ističe Lovrinčević te dodaje da je u tom dijelu predviđeno jako malo novca, ne samo za RH. Trebalo je, smatra on, ugraditi mehanizam fleksibilnosti, da čelnici zemalja EU nakon nekoliko godina sjednu za stol i zapitaju se koje su nove teme zbog korone postale izazov, a koje su se pokazale nepotrebnima. - Što će nam, primjerice, tolika obnova zgrada ako nema ljudi - pita Lovrinčević. Darko Koren, potpredsjednik Zajednice županija i koprivničko-križevački župan, kaže da župani zasad nemaju spoznaja o punom sadržaju NPOO-a. - Zasad mogu reći da smo mi kao županija spremni aplicirati iz svih sektora za programe i da nam je mnogo projekata već u poprilično visokoj fazi - rekao je Koren.
Ono o čemu se manje govori jest da će taj novac biti posuđen i da će se morati vraćati, kaže Ž. Lovrinčević
