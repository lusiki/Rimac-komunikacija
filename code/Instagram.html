   &lt;td style="text-align:left;"&gt; #Bugatti y #Rimac juntan poderes para abrir una empresa de hipercoches denominada Bugatti-Rimac.

Oficialmente #Porsche, #Rimac y #Bugatti han creado una nueva empresa de vehículos exóticos bajo el nombre de Bugatti-Rimac, la sede se encuentra establecida en #Zagreb, #Croacia, y abrirá sus puertas a los empleados hacia finales de ano.
Con esta alianza, la empresa de ingeniería croata ahora tiene una participación del 55 por ciento en la empresa conjunta Bugatti-Rimac, mientras que Porsche posee el 45 por ciento.

Bugatti-Rimac producirá inicialmente dos vehículos como parte de la nueva asociación: el actual Chiron con motor W16 aún bajo la marca francesa y el nuevo Nevera eléctrico con una insignia de Rimac. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Jučer nisam htjela vjerovati jer mi se činilo nemogućim, danas plačem (doslovno) od uzbuđenja jer je Mate Rimac preuzeo Bugatti. Da, smiješno skroz jer što ja imam od toga. Naizgled - ništa, ali u stvarnosti PUNO TOGA &amp;lt;U+0001F62D&amp;gt;

Ono što ja znam o Rimcu - to je neki dječak iz Sv. Nedelje koji je šarafio po svojoj garaži vjerujući kako će jednom ostvariti svoj veliki san. Bojim se da tada ni sam nije vjerovao u ovoliki san, a možda i je. Nadalje, ne samo što je napravio sve što znamo, #nevera je njegov masterpiece, nego je još preuzeo i veliki Bugatti. Doveo je u neku malu zemlju, točnije u neki mali gradić, veliko ime za koje je kao mali čitao u novinama i divio se tim luksuznim kreacijama. Danas je upravo to - njegovo! Ne znam kako se on osjeća, ne znam njegove stavove, ne znam što će s tim učiniti, ne znam u kojoj mjeri će ga to promijeniti, ali znam - gledajući sa strane - kako je sve moguće ¦&amp;lt;U+FE0F&amp;gt;

Vjerujem da je svaki čovjek stvoren za specifičnu stvar, svrhovito određen da ispuni to za što je stvoren i kreiran - još od postanka svijeta. Svi mi nosimo u sebi Bogom dane snove koji čekaju biti ostvareni &amp;lt;U+0001F64C&amp;gt;&amp;lt;U+0001F3FB&amp;gt;

   &lt;td style="text-align:left;"&gt; Croatian electric supercar startup Rimac announced that it is taking over the 112 years old French supercar brand Bugatti from Volkswagen.

As per the deal, Rimac will own a 55 percent stake in the French brand, providing Rimac the rights to control. Porsche will own the remaining shares.

Rimac said - " Bugatti and Rimac will both continue as separate respective brands, retaining existing production facilities and distribution channels."

" Bugatti Rimac represents the company that will develop future of both Bugatti and Rimac vehicles, by joining resources and expertise in research and development, production, and other areas," he added.

   &lt;td style="text-align:left;"&gt; Veliki i važan dan za Hrvatsku! Današnjim posjetom predsjednice europeancommission Ursule von der Leyen prije roka je dovršen proces evaluacije hrvatskog Nacionalnog plana oporavka i otpornosti što dovoljno govori o kvaliteti tog dokumenta, a Hrvatska je time dobila zeleno svjetlo za ulaganje bespovratnih 47.5 milijardi kuna u reforme i investicije koje će pomoći izgradnju zelenije, digitalnije i otpornije Hrvatske.

U sklopu posjeta ursulavonderleyen je u pratnji plenkovic.andrej obišla Zagrebačku katedralu koja je kao i mnogi drugi objekti pretrpjela znatna oštećenja uslijed potresa, ali će zahvaljujući inicijativi unutar #NPOO biti obnovljena, a predsjednik #VladaRH iskoristio je i priliku zahvaliti na 683 milijuna € pomoći za obnovu od potresa u Zagrebu.

Zadnja stanica posjeta Hrvatskoj bila je tvrtka rimac_automobili čiji je projekt P3 budućnost prijevoza i u potpunosti prati politike zelene i digitalne transformacije funkcioniranja društva te pokazuje da hrvatsko znanje i pamet mogu biti predvodnici u kreiranju svijeta u kojem ćemo živjeti sutra. Želimo dati podršku onima koji su izvrsni, hrabri i kreativni i koji će u budućnosti doprinijeti stvaranju novih radnih mjesta u našoj zemlji te je zato upravo ovaj projekt najveći pojedinačni koji će iz Plana dobiti 1,5 milijardi kuna. &lt;/td&gt;
